  fullName: Metalama.Framework.Code.IType.ToType()
  type: Method
  assemblies:
  - Metalama.Framework
  namespace: Metalama.Framework.Code
  summary: Gets a reflection <xref href="System.Type" data-throw-if-not-resolved="false"></xref> that represents the current type at run time.
  remarks: >-
    <p>
        This method generates run-time code that retrieves the <xref href="System.Type" data-throw-if-not-resolved="false"></xref> object for the current type.
        While Metalama is designed to eliminate the need for reflection in most scenarios, this method is useful
        when you need to pass type information to APIs that require <xref href="System.Type" data-throw-if-not-resolved="false"></xref> objects.
        </p>
    <p>
      <b>Warning:</b> The code generated by this method relies on type names and may break if your project
        is obfuscated. Consider using direct type references when possible to avoid obfuscation issues.
        </p>
  example: []
  syntax:
    content: Type ToType()
    return:
      type: System.Type
      description: A <xref href="System.Type" data-throw-if-not-resolved="false"></xref> that can be used only in run-time code.
    content.vb: Function ToType() As Type
  overload: Metalama.Framework.Code.IType.ToType*
