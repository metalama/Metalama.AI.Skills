- uid: Metalama.Framework.Code.IType.ToRef
  commentId: M:Metalama.Framework.Code.IType.ToRef
  id: ToRef
  parent: Metalama.Framework.Code.IType
  langs:
  - csharp
  - vb
  name: ToRef()
  nameWithType: IType.ToRef()
  fullName: Metalama.Framework.Code.IType.ToRef()
  type: Method
  assemblies:
  - Metalama.Framework
  namespace: Metalama.Framework.Code
  summary: Gets a reference that can be used to identify the current type across different compilation versions.
  remarks: >-
    <p>
        References are essential in Metalama because <xref href="Metalama.Framework.Code.IType" data-throw-if-not-resolved="false"></xref> objects are bound to a specific
        <xref href="Metalama.Framework.Code.ICompilation" data-throw-if-not-resolved="false"></xref>. As aspects execute, the compilation evolves through multiple immutable versions.
        References provide a stable way to track the same type across these versions.
        </p>
    <p>
        To resolve a reference back to the type, use <xref href="Metalama.Framework.Code.RefExtensions.GetTarget%60%601(Metalama.Framework.Code.IRef%7b%60%600%7d)" data-throw-if-not-resolved="false"></xref> or
        <xref href="Metalama.Framework.Code.RefExtensions.GetTarget%60%601(Metalama.Framework.Code.IRef%7b%60%600%7d%2cMetalama.Framework.Code.ICompilation%2cMetalama.Framework.Code.IGenericContext)" data-throw-if-not-resolved="false"></xref>.
        </p>
  example: []
  syntax:
    content: IRef<IType> ToRef()
    return:
      type: Metalama.Framework.Code.IRef{Metalama.Framework.Code.IType}
      description: A compile-time serializable reference to the current type.
    content.vb: Function ToRef() As IRef(Of IType)
  overload: Metalama.Framework.Code.IType.ToRef*
