  namespace: Metalama.Framework.Code
  summary: >-
    Represents a constructed type, for instance an array, a generic type instance, a pointer.

    A class, struct, enum or delegate are represented as an <xref href="Metalama.Framework.Code.INamedType" data-throw-if-not-resolved="false"></xref>, which

    derive from <xref href="Metalama.Framework.Code.IType" data-throw-if-not-resolved="false"></xref>.
  remarks: >-
    <p>
      <b>Obtaining IType instances:</b>
        You can obtain an <xref href="Metalama.Framework.Code.IType" data-throw-if-not-resolved="false"></xref> instance using <xref href="Metalama.Framework.Code.TypeFactory" data-throw-if-not-resolved="false"></xref>, or by constructing derived types from an existing
        <xref href="Metalama.Framework.Code.IType" data-throw-if-not-resolved="false"></xref> using methods like <xref href="Metalama.Framework.Code.IType.MakeArrayType(System.Int32)" data-throw-if-not-resolved="false"></xref>, <xref href="Metalama.Framework.Code.IType.MakePointerType" data-throw-if-not-resolved="false"></xref>, <xref href="Metalama.Framework.Code.IType.ToNullable" data-throw-if-not-resolved="false"></xref>, and <xref href="Metalama.Framework.Code.IType.ToNonNullable" data-throw-if-not-resolved="false"></xref>.
        </p>
    <p>
      <b>Comparing types:</b>
        The <xref href="Metalama.Framework.Code.IType" data-throw-if-not-resolved="false"></xref> interface implements <xref href="System.IEquatable%601" data-throw-if-not-resolved="false"></xref>. The implementation uses the <xref href="Metalama.Framework.Code.Comparers.ICompilationComparers.Default" data-throw-if-not-resolved="false"></xref> comparer.
        To use a different comparer, choose a different comparer from <xref href="Metalama.Framework.Code.IDeclaration" data-throw-if-not-resolved="false"></xref>.<xref href="Metalama.Framework.Code.ICompilationElement.Compilation" data-throw-if-not-resolved="false"></xref>.<xref href="Metalama.Framework.Code.ICompilation.Comparers" data-throw-if-not-resolved="false"></xref>.
        You can also use <xref href="Metalama.Framework.Code.IType.Equals(Metalama.Framework.Code.IType%2cMetalama.Framework.Code.Comparers.TypeComparison)" data-throw-if-not-resolved="false"></xref> and specify a <xref href="Metalama.Framework.Code.Comparers.TypeComparison" data-throw-if-not-resolved="false"></xref>.
        </p>
  example: []
  syntax:
    content: >-
      [CompileTime]

      public interface IType : ICompilationElement, IDisplayable, IEquatable<IType>
    content.vb: >-
      <CompileTime>

      Public Interface IType Inherits ICompilationElement, IDisplayable, IEquatable(Of IType)
