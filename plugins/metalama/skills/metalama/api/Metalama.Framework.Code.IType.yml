  fullName: Metalama.Framework.Code.IType.ToNullable()
  type: Method
  assemblies:
  - Metalama.Framework
  namespace: Metalama.Framework.Code
  summary: >-
    Creates a nullable type from the current <xref href="Metalama.Framework.Code.IType" data-throw-if-not-resolved="false"></xref>. If the current type is already nullable, returns the current type.

    If the type is a value type, returns a <xref href="System.Nullable%601" data-throw-if-not-resolved="false"></xref> of this type.
  remarks: >-
    <p>
        For a value type <code>T</code>, this method returns <xref href="System.Nullable%601" data-throw-if-not-resolved="false"></xref>.
        </p>
  example: []
  syntax:
    content: IType ToNullable()
    return:
      type: Metalama.Framework.Code.IType
    content.vb: Function ToNullable() As IType
  overload: Metalama.Framework.Code.IType.ToNullable*
