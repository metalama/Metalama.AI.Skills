  summary: Gets a handle to a named lock. This method must return immediately. Waiting, if any, must be done in the <xref href="Metalama.Patterns.Caching.Locking.ILockHandle.Acquire(System.TimeSpan%2cSystem.Threading.CancellationToken)" data-throw-if-not-resolved="false"></xref> method.
  example: []
