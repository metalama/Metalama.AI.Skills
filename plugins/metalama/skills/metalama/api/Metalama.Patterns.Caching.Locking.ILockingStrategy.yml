- uid: Metalama.Patterns.Caching.Locking.ILockingStrategy
  commentId: T:Metalama.Patterns.Caching.Locking.ILockingStrategy
  id: ILockingStrategy
  parent: Metalama.Patterns.Caching.Locking
  children:
  - Metalama.Patterns.Caching.Locking.ILockingStrategy.GetLock(System.String)
  langs:
  - csharp
  - vb
  name: ILockingStrategy
  nameWithType: ILockingStrategy
  fullName: Metalama.Patterns.Caching.Locking.ILockingStrategy
  type: Interface
  assemblies:
  - Metalama.Patterns.Caching.Backend
  namespace: Metalama.Patterns.Caching.Locking
  summary: Provides instances of named locks for synchronizing concurrent executions of cached methods.
  remarks: >-
    <p>Two built-in implementations are provided:</p>

    <ul><li><xref href="Metalama.Patterns.Caching.Locking.NullLockingStrategy" data-throw-if-not-resolved="false"></xref>: Allows concurrent execution (default).</li><li><xref href="Metalama.Patterns.Caching.Locking.LocalLockingStrategy" data-throw-if-not-resolved="false"></xref>: Prevents concurrent execution of the same method with the same parameters in the current process.</li></ul>

    <p>The locking strategy is configured per caching profile through the

    <code>CachingProfile.LockingStrategy</code> property.</p>
  example: []
  syntax:
    content: public interface ILockingStrategy
    content.vb: Public Interface ILockingStrategy
  seealso:
