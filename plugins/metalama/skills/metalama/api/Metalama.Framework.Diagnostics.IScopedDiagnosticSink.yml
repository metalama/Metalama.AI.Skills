  name: IScopedDiagnosticSink
  nameWithType: IScopedDiagnosticSink
  fullName: Metalama.Framework.Diagnostics.IScopedDiagnosticSink
  type: Interface
  assemblies:
  - Metalama.Framework
  namespace: Metalama.Framework.Diagnostics
  summary: A diagnostic sink with a default scope that simplifies reporting diagnostics and suppressions.
  remarks: >-
    <p>
        This interface provides a simplified API for reporting diagnostics and suppressions by maintaining
        a default target location and declaration. This eliminates the need to specify the location or scope
        with each call, unlike <xref href="Metalama.Framework.Diagnostics.IDiagnosticSink" data-throw-if-not-resolved="false"></xref> which requires explicit locations and scopes.
        </p>
    <p>
        Instances of <xref href="Metalama.Framework.Diagnostics.ScopedDiagnosticSink" data-throw-if-not-resolved="false"></xref> are typically accessed through
        <xref href="Metalama.Framework.Aspects.IAdviser.Diagnostics" data-throw-if-not-resolved="false"></xref> in aspect code.
        </p>
  example: []
  syntax:
    content: public interface IScopedDiagnosticSink
    content.vb: Public Interface IScopedDiagnosticSink
