- uid: Metalama.Framework.Engine.AspectWeavers.IAspectWeaver.TransformAsync(Metalama.Framework.Engine.AspectWeavers.AspectWeaverContext)
  commentId: M:Metalama.Framework.Engine.AspectWeavers.IAspectWeaver.TransformAsync(Metalama.Framework.Engine.AspectWeavers.AspectWeaverContext)
  id: TransformAsync(Metalama.Framework.Engine.AspectWeavers.AspectWeaverContext)
  parent: Metalama.Framework.Engine.AspectWeavers.IAspectWeaver
  langs:
  - csharp
  - vb
  name: TransformAsync(AspectWeaverContext)
  nameWithType: IAspectWeaver.TransformAsync(AspectWeaverContext)
  fullName: Metalama.Framework.Engine.AspectWeavers.IAspectWeaver.TransformAsync(Metalama.Framework.Engine.AspectWeavers.AspectWeaverContext)
  type: Method
  assemblies:
  - Metalama.Framework.Sdk
  namespace: Metalama.Framework.Engine.AspectWeavers
  summary: Transforms a Roslyn compilation according to the aspects being woven.
  example: []
  syntax:
    content: Task TransformAsync(AspectWeaverContext context)
    parameters:
    - id: context
      type: Metalama.Framework.Engine.AspectWeavers.AspectWeaverContext
      description: >-
        The context providing access to the compilation, aspect instances, and weaving services.
                    Use <xref href="Metalama.Framework.Engine.AspectWeavers.AspectWeaverContext.AspectInstances" data-throw-if-not-resolved="false"></xref> to iterate over targets, and set <xref href="Metalama.Framework.Engine.AspectWeavers.AspectWeaverContext.Compilation" data-throw-if-not-resolved="false"></xref>
                    or use helper methods like <xref href="Metalama.Framework.Engine.AspectWeavers.AspectWeaverContext.RewriteAspectTargetsAsync(Microsoft.CodeAnalysis.CSharp.CSharpSyntaxRewriter%2cSystem.Threading.CancellationToken)" data-throw-if-not-resolved="false"></xref> to apply transformations.
    return:
      type: System.Threading.Tasks.Task
      description: A task representing the asynchronous transformation operation.
    content.vb: Function TransformAsync(context As AspectWeaverContext) As Task
  overload: Metalama.Framework.Engine.AspectWeavers.IAspectWeaver.TransformAsync*
