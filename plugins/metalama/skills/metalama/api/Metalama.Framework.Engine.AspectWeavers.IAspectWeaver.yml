items:
- uid: Metalama.Framework.Engine.AspectWeavers.IAspectWeaver
  commentId: T:Metalama.Framework.Engine.AspectWeavers.IAspectWeaver
  id: IAspectWeaver
  parent: Metalama.Framework.Engine.AspectWeavers
  children:
  - Metalama.Framework.Engine.AspectWeavers.IAspectWeaver.TransformAsync(Metalama.Framework.Engine.AspectWeavers.AspectWeaverContext)
  langs:
  - csharp
  - vb
  name: IAspectWeaver
  nameWithType: IAspectWeaver
  fullName: Metalama.Framework.Engine.AspectWeavers.IAspectWeaver
  type: Interface
  assemblies:
  - Metalama.Framework.Sdk
  namespace: Metalama.Framework.Engine.AspectWeavers
  summary: >-
    Defines an aspect weaver that applies low-level transformations to Roslyn compilations using the Roslyn API directly.

    Aspect weavers bypass the standard <xref href="Metalama.Framework.Aspects.IAspect%601.BuildAspect(Metalama.Framework.Aspects.IAspectBuilder%7b%600%7d)" data-throw-if-not-resolved="false"></xref> method and provide full control over C# code transformations.

    Implementations must be public, have a default constructor, and be annotated with the <xref href="Metalama.Framework.Engine.MetalamaPlugInAttribute" data-throw-if-not-resolved="false"></xref> custom attribute.
  remarks: >-
    <p>
        Aspect weavers enable arbitrary C# code transformations that are not possible with the high-level <xref href="Metalama.Framework.Aspects.IAspectBuilder" data-throw-if-not-resolved="false"></xref> advice API.
        They operate at the Roslyn syntax tree level and have direct access to the <xref href="Microsoft.CodeAnalysis.Compilation" data-throw-if-not-resolved="false"></xref>.
        </p>
    <p>
        To create an aspect weaver:
        </p>
    <ol><li>Reference the <code>Metalama.Framework.Sdk</code> package with <code>PrivateAssets="all"</code>.</li><li>Create a class implementing <xref href="Metalama.Framework.Engine.AspectWeavers.IAspectWeaver" data-throw-if-not-resolved="false"></xref> and annotate it with <xref href="Metalama.Framework.Engine.MetalamaPlugInAttribute" data-throw-if-not-resolved="false"></xref>.</li><li>Create an aspect class and annotate it with <xref href="Metalama.Framework.Aspects.RequireAspectWeaverAttribute" data-throw-if-not-resolved="false"></xref> pointing to the weaver type.</li><li>Implement the <xref href="Metalama.Framework.Engine.AspectWeavers.IAspectWeaver.TransformAsync(Metalama.Framework.Engine.AspectWeavers.AspectWeaverContext)" data-throw-if-not-resolved="false"></xref> method to perform the transformations.</li></ol>

    <p>
      <b>Warning:</b> Weaver-based aspects are significantly more complex to implement, have worse IDE integration, and have
        a significant performance impact when many are in use. Prefer using the standard <xref href="Metalama.Framework.Aspects.IAspect%601" data-throw-if-not-resolved="false"></xref>
        approach when possible.
        </p>
    <p>
        Each weaver is invoked once per project, regardless of the number of aspect instances. The <xref href="Metalama.Framework.Engine.AspectWeavers.AspectWeaverContext.AspectInstances" data-throw-if-not-resolved="false"></xref>
        property provides the list of all aspect instances to process.
        </p>
  example: []
  syntax:
    content: >-
      [CompileTime]

      public interface IAspectWeaver : IAspectDriver
    content.vb: >-
      <CompileTime>

      Public Interface IAspectWeaver Inherits IAspectDriver
