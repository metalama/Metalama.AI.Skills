- uid: Metalama.Framework.Advising.PullStrategy.UseConstant(Metalama.Framework.Code.TypedConstant)
  commentId: M:Metalama.Framework.Advising.PullStrategy.UseConstant(Metalama.Framework.Code.TypedConstant)
  id: UseConstant(Metalama.Framework.Code.TypedConstant)
  parent: Metalama.Framework.Advising.PullStrategy
  langs:
  - csharp
  - vb
  name: UseConstant(TypedConstant)
  nameWithType: PullStrategy.UseConstant(TypedConstant)
  fullName: Metalama.Framework.Advising.PullStrategy.UseConstant(Metalama.Framework.Code.TypedConstant)
  type: Method
  assemblies:
  - Metalama.Framework
  namespace: Metalama.Framework.Advising
  summary: Creates a pull strategy that passes a constant value to the introduced parameter.
  remarks: >-
    <p>
        This is a convenience method equivalent to calling <xref href="Metalama.Framework.Advising.PullStrategy.UseExpression(Metalama.Framework.Code.IExpression)" data-throw-if-not-resolved="false"></xref> with a <xref href="Metalama.Framework.Code.TypedConstant" data-throw-if-not-resolved="false"></xref>.
        Use this when you want all child constructors to pass the same constant value to the introduced parameter.
        </p>
    <p>
        Example: <code>PullStrategy.UseConstant(TypedConstant.Create(true))</code> will pass <code>true</code> from all child constructors.
        </p>
  example: []
  syntax:
    content: public static IPullStrategy UseConstant(TypedConstant constant)
    parameters:
    - id: constant
      type: Metalama.Framework.Code.TypedConstant
      description: The constant value to pass to the introduced parameter.
    return:
      type: Metalama.Framework.Advising.IPullStrategy
      description: A pull strategy that uses the specified constant to provide the parameter value.
    content.vb: Public Shared Function UseConstant(constant As TypedConstant) As IPullStrategy
  overload: Metalama.Framework.Advising.PullStrategy.UseConstant*
  seealso:
