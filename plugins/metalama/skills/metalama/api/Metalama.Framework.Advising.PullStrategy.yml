- uid: Metalama.Framework.Advising.PullStrategy.UseExpression(Metalama.Framework.Code.IExpression)
  commentId: M:Metalama.Framework.Advising.PullStrategy.UseExpression(Metalama.Framework.Code.IExpression)
  id: UseExpression(Metalama.Framework.Code.IExpression)
  parent: Metalama.Framework.Advising.PullStrategy
  langs:
  - csharp
  - vb
  name: UseExpression(IExpression)
  nameWithType: PullStrategy.UseExpression(IExpression)
  fullName: Metalama.Framework.Advising.PullStrategy.UseExpression(Metalama.Framework.Code.IExpression)
  type: Method
  assemblies:
  - Metalama.Framework
  namespace: Metalama.Framework.Advising
  summary: Creates a pull strategy that passes a static expression value to the introduced parameter.
  remarks: >-
    <p>
        This strategy is useful when you want to pass a static or compile-time expression to the introduced parameter.
        </p>
    <p>
      <strong>Note:</strong> While you can pass an <xref href="Metalama.Framework.Code.IParameter" data-throw-if-not-resolved="false"></xref> directly to this method to forward a parameter value,
        it's generally clearer to let <xref href="Metalama.Framework.Advising.PullStrategy.IntroduceParameterAndPull(System.String%2cMetalama.Framework.Code.IType%2cMetalama.Framework.Code.IExpression)" data-throw-if-not-resolved="false"></xref> handle parameter forwarding when appropriate.
        </p>
  example: []
  syntax:
    content: public static IPullStrategy UseExpression(IExpression expression)
    parameters:
    - id: expression
      type: Metalama.Framework.Code.IExpression
      description: >-
        An expression that evaluates to the value to pass. Only static expressions are supported,
                    such as <xref href="Metalama.Framework.Code.TypedConstant" data-throw-if-not-resolved="false"></xref>, static field/property access, or static method calls created via <xref href="Metalama.Framework.Code.SyntaxBuilders.ExpressionFactory" data-throw-if-not-resolved="false"></xref>.
                    To forward an existing parameter, pass an <xref href="Metalama.Framework.Code.IParameter" data-throw-if-not-resolved="false"></xref> directly.
    return:
      type: Metalama.Framework.Advising.IPullStrategy
      description: A pull strategy that uses the specified expression to provide the parameter value.
    content.vb: Public Shared Function UseExpression(expression As IExpression) As IPullStrategy
  overload: Metalama.Framework.Advising.PullStrategy.UseExpression*
  seealso:
  - linkId: Metalama.Framework.Advising.PullAction.UseExpression(Metalama.Framework.Code.IExpression)
    commentId: M:Metalama.Framework.Advising.PullAction.UseExpression(Metalama.Framework.Code.IExpression)
