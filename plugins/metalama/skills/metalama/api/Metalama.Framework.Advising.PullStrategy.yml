  name: PullStrategy
  nameWithType: PullStrategy
  fullName: Metalama.Framework.Advising.PullStrategy
  type: Class
  assemblies:
  - Metalama.Framework
  namespace: Metalama.Framework.Advising
  summary: Provides factory methods for creating standard implementations of the <xref href="Metalama.Framework.Advising.IPullStrategy" data-throw-if-not-resolved="false"></xref> interface.
  remarks: >-
    <p>
        A pull strategy determines how an introduced constructor parameter's value is obtained in child constructors.
        This class provides common implementations that cover most scenarios. For custom behavior, implement
        <xref href="Metalama.Framework.Advising.IPullStrategy" data-throw-if-not-resolved="false"></xref> directly.
        </p>
    <p>
        The pull strategy is invoked for each constructor that calls the constructor where the parameter was introduced,
        either through <code>: base(...)</code> or <code>: this(...)</code> syntax. The strategy returns a <xref href="Metalama.Framework.Advising.PullAction" data-throw-if-not-resolved="false"></xref>
        that specifies what value to pass for the introduced parameter.
        </p>
  example: []
  syntax:
    content: public static class PullStrategy
    content.vb: Public Module PullStrategy
