    commentId: M:Metalama.Framework.Advising.PullAction.UseConstant(Metalama.Framework.Code.TypedConstant)
- uid: Metalama.Framework.Advising.PullStrategy.IntroduceParameterAndPull(System.String,Metalama.Framework.Code.IType,Metalama.Framework.Code.IExpression)
  commentId: M:Metalama.Framework.Advising.PullStrategy.IntroduceParameterAndPull(System.String,Metalama.Framework.Code.IType,Metalama.Framework.Code.IExpression)
  id: IntroduceParameterAndPull(System.String,Metalama.Framework.Code.IType,Metalama.Framework.Code.IExpression)
  parent: Metalama.Framework.Advising.PullStrategy
  langs:
  - csharp
  - vb
  name: IntroduceParameterAndPull(string?, IType?, IExpression?)
  nameWithType: PullStrategy.IntroduceParameterAndPull(string?, IType?, IExpression?)
  fullName: Metalama.Framework.Advising.PullStrategy.IntroduceParameterAndPull(string?, Metalama.Framework.Code.IType?, Metalama.Framework.Code.IExpression?)
  type: Method
  assemblies:
  - Metalama.Framework
  namespace: Metalama.Framework.Advising
  summary: Creates a pull strategy that introduces a new parameter in the child constructor and passes its value to the introduced parameter.
  remarks: >-
    <p>
        This strategy propagates the parameter requirement down the inheritance hierarchy. When a parameter is introduced in a base constructor
        using this strategy, each child constructor will also receive a new parameter (with the specified name, type, and default value),
        and that parameter's value will be passed to the base constructor.
        </p>
    <p>
        This pull strategy operates across project boundaries. Changes are applied to all types derived from the modified type,
        even if those derived types are defined in different projects that reference the project containing the base type.
        </p>
    <p>
        This is the most common pull strategy when you want derived classes to provide values for the introduced parameter,
        especially for dependency injection scenarios where dependencies should flow through the constructor hierarchy.
        </p>
    <p>
        Example: If you introduce an <code>ILogger</code> parameter to a base class constructor with this strategy, all derived
        class constructors will also get an <code>ILogger</code> parameter added, and they will pass it to the base constructor.
        </p>
  example: []
  syntax:
    content: public static IPullStrategy IntroduceParameterAndPull(string? name = null, IType? type = null, IExpression? defaultValue = null)
    parameters:
    - id: name
      type: System.String
      description: The name for the new parameter in the child constructor. If <code>null</code>, the introduced parameter's name is used.
    - id: type
      type: Metalama.Framework.Code.IType
      description: The type for the new parameter in the child constructor. If <code>null</code>, the introduced parameter's type is used.
    - id: defaultValue
      type: Metalama.Framework.Code.IExpression
      description: The default value for the new parameter in the child constructor. If <code>null</code>, no default value is specified.
    return:
      type: Metalama.Framework.Advising.IPullStrategy
      description: A pull strategy that introduces a new parameter in child constructors.
    content.vb: Public Shared Function IntroduceParameterAndPull(name As String = Nothing, type As IType = Nothing, defaultValue As IExpression = Nothing) As IPullStrategy
  overload: Metalama.Framework.Advising.PullStrategy.IntroduceParameterAndPull*
  seealso:
  - linkId: Metalama.Framework.Advising.PullAction.IntroduceParameterAndPull(System.String,Metalama.Framework.Code.IType,Metalama.Framework.Code.IExpression,System.Collections.Immutable.ImmutableArray{Metalama.Framework.Code.DeclarationBuilders.AttributeConstruction})
    commentId: M:Metalama.Framework.Advising.PullAction.IntroduceParameterAndPull(System.String,Metalama.Framework.Code.IType,Metalama.Framework.Code.IExpression,System.Collections.Immutable.ImmutableArray{Metalama.Framework.Code.DeclarationBuilders.AttributeConstruction})
