  namespace: Metalama.Framework.Utilities
  summary: >-
    Encapsulates value that must be defined later. Promises can used to to pass introduced declarations to templates as arguments

    when these declarations have not been introduced yet, resolving a chicken-or-egg situation. When objects of type <xref href="Metalama.Framework.Utilities.IPromise" data-throw-if-not-resolved="false"></xref> are passed to a template,

    the template will automatically receive its resolved <xref href="Metalama.Framework.Utilities.Promise%601.Value" data-throw-if-not-resolved="false"></xref> instead of the <xref href="Metalama.Framework.Utilities.IPromise" data-throw-if-not-resolved="false"></xref> object.
  example: []
  syntax:
    content: >-
      [CompileTime]

      public sealed class Promise<T> : IPromise<T>, IPromise
    typeParameters:
    - id: T
      description: The type of the promised value.
    content.vb: >-
      <CompileTime>

      Public NotInheritable Class Promise(Of T) Implements IPromise(Of T), IPromise
