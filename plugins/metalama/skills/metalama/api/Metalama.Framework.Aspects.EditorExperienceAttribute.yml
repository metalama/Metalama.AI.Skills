  namespace: Metalama.Framework.Aspects
  summary: >-
    Configures how an aspect is presented in the IDE's code refactoring menu, including options for applying the aspect

    as a live template or as a custom attribute. This attribute is applied to aspect classes to control their editor experience.
  remarks: >-
    <p>
        Use this attribute on aspect classes (types implementing <xref href="Metalama.Framework.Aspects.IAspect" data-throw-if-not-resolved="false"></xref>) to customize how the IDE
        suggests and displays the aspect to users. You can control whether the aspect appears in code refactoring menus
        and customize the menu item titles.
        </p>
    <p>
        Two modes of aspect application are supported:
        </p>
    <ul><li>
          <b>Live Template:</b> The aspect is applied directly to the source code, transforming the code itself. Enable this with <xref href="Metalama.Framework.Aspects.EditorExperienceAttribute.SuggestAsLiveTemplate" data-throw-if-not-resolved="false"></xref>.</li><li>
          <b>Custom Attribute:</b> The aspect is applied by adding a custom attribute to the target declaration. Enable this with <xref href="Metalama.Framework.Aspects.EditorExperienceAttribute.SuggestAsAddAttribute" data-throw-if-not-resolved="false"></xref>.</li></ul>
    <p>
        For both modes, the aspect class must have a default constructor, and the aspect's eligibility (see <xref href="Metalama.Framework.Eligibility.IEligible%601.BuildEligibility(Metalama.Framework.Eligibility.IEligibilityBuilder%7b%600%7d)" data-throw-if-not-resolved="false"></xref>)
        determines which code elements can have the aspect applied.
        </p>
  example:
  - >-
    <pre><code class="lang-csharp">[EditorExperience(SuggestAsLiveTemplate = true, LiveTemplateSuggestionTitle = "Logging|Add Method Logging")]

    public class LogAttribute : OverrideMethodAspect

    {
        // Aspect implementation
    }</code></pre>
  syntax:
    content: >-
      [AttributeUsage(AttributeTargets.Class)]

      [CompileTime]

      public sealed class EditorExperienceAttribute : Attribute
    content.vb: >-
      <AttributeUsage(AttributeTargets.Class)>

