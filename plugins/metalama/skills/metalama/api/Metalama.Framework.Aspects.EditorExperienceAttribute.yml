  summary: >-
    Gets or sets a value indicating whether the code refactoring menu should offer the possibility to apply this aspect as a live template, i.e., as an action that causes the aspect to applied to

    the source code itself. This property is <code>false</code> by default. The property is ignored if the aspect class does not have a default constructor. The eligibility

    of the aspect for the <xref href="Metalama.Framework.Eligibility.EligibleScenarios.LiveTemplate" data-throw-if-not-resolved="false"></xref> scenario is taken into account. See <xref href="Metalama.Framework.Eligibility.IEligible%601.BuildEligibility(Metalama.Framework.Eligibility.IEligibilityBuilder%7b%600%7d)" data-throw-if-not-resolved="false"></xref> for details.
