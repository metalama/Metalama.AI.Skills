  summary: >-
    Defines methods called in case of exception in logging infrastructure classes. This interface

    can be implemented by any class implementing the <xref href="Flashtrace.IFlashtraceLogger" data-throw-if-not-resolved="false"></xref> interface.

    When an <xref href="Flashtrace.IFlashtraceLogger" data-throw-if-not-resolved="false"></xref> does not implement this interface, logging exceptions are silently ignored.
