- uid: Metalama.Framework.Engine.Extensibility.ExtensionKinds.ServiceFactory
  commentId: F:Metalama.Framework.Engine.Extensibility.ExtensionKinds.ServiceFactory
  id: ServiceFactory
  parent: Metalama.Framework.Engine.Extensibility.ExtensionKinds
  langs:
  - csharp
  - vb
  name: ServiceFactory
  nameWithType: ExtensionKinds.ServiceFactory
  fullName: Metalama.Framework.Engine.Extensibility.ExtensionKinds.ServiceFactory
  type: Field
  assemblies:
  - Metalama.Framework.Sdk
  namespace: Metalama.Framework.Engine.Extensibility
  summary: >-
    A project service factory. The extension type must implement <xref href="Metalama.Framework.Engine.Services.IProjectServiceFactory" data-throw-if-not-resolved="false"></xref>,

    which creates <xref href="Metalama.Framework.Services.IProjectService" data-throw-if-not-resolved="false"></xref> instances that are added to the project's service provider.

    Use this to provide services that can be consumed by aspects at compile time.
  example: []
  syntax:
    content: ServiceFactory = 4
    return:
      type: Metalama.Framework.Engine.Extensibility.ExtensionKinds
