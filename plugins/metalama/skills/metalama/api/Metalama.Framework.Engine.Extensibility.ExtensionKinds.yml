  summary: >-
    Specifies the kinds of extensions exported by an assembly using <xref href="Metalama.Framework.Engine.Extensibility.ExportExtensionAttribute" data-throw-if-not-resolved="false"></xref>.

    This is a flags enum, allowing an extension type to serve multiple purposes.
  example: []
  syntax:
    content: >-
      [Flags]

      public enum ExtensionKinds
    content.vb: >-
      <Flags>

      Public Enum ExtensionKinds
