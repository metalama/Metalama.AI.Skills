- uid: Metalama.Patterns.Wpf.DelegateCommandExecution
  commentId: T:Metalama.Patterns.Wpf.DelegateCommandExecution
  id: DelegateCommandExecution
  parent: Metalama.Patterns.Wpf
  children:
  - Metalama.Patterns.Wpf.DelegateCommandExecution.Cancel
  - Metalama.Patterns.Wpf.DelegateCommandExecution.IsCancellationRequested
  - Metalama.Patterns.Wpf.DelegateCommandExecution.Task
  langs:
  - csharp
  - vb
  name: DelegateCommandExecution
  nameWithType: DelegateCommandExecution
  fullName: Metalama.Patterns.Wpf.DelegateCommandExecution
  type: Struct
  assemblies:
  - Metalama.Patterns.Wpf
  namespace: Metalama.Patterns.Wpf
  summary: >-
    Represents a single execution of an asynchronous delegate command, providing access to the execution's <xref href="Metalama.Patterns.Wpf.DelegateCommandExecution.Task" data-throw-if-not-resolved="false"></xref>

    and allowing cancellation of that specific invocation.
  remarks: >-
    <p>This struct is returned by the <xref href="Metalama.Patterns.Wpf.AsyncDelegateCommand.Execute" data-throw-if-not-resolved="false"></xref> and <xref href="Metalama.Patterns.Wpf.AsyncDelegateCommand%601.Execute(%600)" data-throw-if-not-resolved="false"></xref> methods,

    and is also provided through the <xref href="Metalama.Patterns.Wpf.BaseAsyncDelegateCommand.Executed" data-throw-if-not-resolved="false"></xref> event.</p>

    <p>Use this type to track and cancel individual command executions, especially when concurrent execution is enabled

    via <xref href="Metalama.Patterns.Wpf.CommandAttribute.SupportsConcurrentExecution" data-throw-if-not-resolved="false"></xref>.</p>
  example: []
  syntax:
    content: public readonly struct DelegateCommandExecution
    content.vb: Public Structure DelegateCommandExecution
