  nameWithType: SuppressionDefinition
  fullName: Metalama.Framework.Diagnostics.SuppressionDefinition
  type: Class
  assemblies:
  - Metalama.Framework
  namespace: Metalama.Framework.Diagnostics
  summary: >-
    Defines a diagnostic suppression that can be applied by aspect code to prevent specific compiler or analyzer diagnostics

    from being reported in target code.
  remarks: >-
    <p>
         Suppression definitions must be declared as static fields in compile-time classes (such as aspect classes,
         fabric classes, or other compile-time helper classes), similar to <xref href="Metalama.Framework.Diagnostics.DiagnosticDefinition" data-throw-if-not-resolved="false"></xref>.
         They specify the diagnostic ID to suppress (e.g., "CS0169") and optionally a justification for the suppression.
         </p>
    <p>
         Suppressions are applied using <xref href="Metalama.Framework.Diagnostics.ScopedDiagnosticSink.Suppress(Metalama.Framework.Diagnostics.ISuppression)" data-throw-if-not-resolved="false"></xref> or
         <xref href="Metalama.Framework.Diagnostics.IDiagnosticSink.Suppress(Metalama.Framework.Diagnostics.ISuppression%2cMetalama.Framework.Code.IDeclaration%2cMetalama.Framework.Diagnostics.IDiagnosticSource)" data-throw-if-not-resolved="false"></xref> within a declaration scope.
         This prevents the C# compiler or analyzers from reporting diagnostics that become irrelevant due to aspect transformations.
         </p>
    <p>
         Use <xref href="Metalama.Framework.Diagnostics.SuppressionDefinition.WithFilter(System.Func%7bMetalama.Framework.Diagnostics.ISuppressibleDiagnostic%2cSystem.Boolean%7d)" data-throw-if-not-resolved="false"></xref> to create a filtered suppression that only suppresses diagnostics matching specific criteria,
         such as diagnostics with particular message text or arguments.
         </p>
  example:
  - >-
    <pre><code class="lang-csharp">private static readonly SuppressionDefinition _suppressUnusedField = new(
        "CS0169",
        "Field is used in generated code");

    // In BuildAspect:

    builder.Diagnostics.Suppress(_suppressUnusedField);</code></pre>
  syntax:
    content: >-
      [CompileTime]

      public sealed class SuppressionDefinition : ISuppression
    content.vb: >-
      <CompileTime>

      Public NotInheritable Class SuppressionDefinition Implements ISuppression
