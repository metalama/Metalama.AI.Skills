  type: Method
  assemblies:
  - Metalama.Framework
  namespace: Metalama.Framework.Diagnostics
  summary: Creates a filtered suppression that only suppresses diagnostics matching the specified predicate.
  remarks: >-
    Use this method to selectively suppress diagnostics based on their message text, arguments, or other properties,

    rather than suppressing all diagnostics with the same ID.
  example: []
  syntax:
    content: public ISuppression WithFilter(Func<ISuppressibleDiagnostic, bool> filter)
    parameters:
    - id: filter
      type: System.Func{Metalama.Framework.Diagnostics.ISuppressibleDiagnostic,System.Boolean}
      description: >-
        A predicate that determines which diagnostics should be suppressed. The predicate receives
                    an <xref href="Metalama.Framework.Diagnostics.ISuppressibleDiagnostic" data-throw-if-not-resolved="false"></xref> and returns <code>true</code> to suppress the diagnostic or <code>false</code> to allow it.
    return:
      type: Metalama.Framework.Diagnostics.ISuppression
      description: A new suppression instance that applies only to diagnostics matching the filter criteria.
    content.vb: Public Function WithFilter(filter As Func(Of ISuppressibleDiagnostic, Boolean)) As ISuppression
