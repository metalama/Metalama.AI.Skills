- uid: Metalama.Framework.Serialization.ISerializer.Convert(System.Object,System.Type)
  commentId: M:Metalama.Framework.Serialization.ISerializer.Convert(System.Object,System.Type)
  id: Convert(System.Object,System.Type)
  parent: Metalama.Framework.Serialization.ISerializer
  langs:
  - csharp
  - vb
  name: Convert(object, Type)
  nameWithType: ISerializer.Convert(object, Type)
  fullName: Metalama.Framework.Serialization.ISerializer.Convert(object, System.Type)
  type: Method
  assemblies:
  - Metalama.Framework
  namespace: Metalama.Framework.Serialization
  summary: Converts a value into a given target type.
  remarks: >-
    <p>This method allows for additional flexibility if the serialization-time type is
                    not equal to the deserialization-time. The current method is invoked
        at deserialization time to perform the conversion.</p>
  example: []
  syntax:
    content: object Convert(object value, Type targetType)
    parameters:
    - id: value
      type: System.Object
      description: Value to be converted.
    - id: targetType
      type: System.Type
      description: target type.
    return:
      type: System.Object
      description: The <code class="paramref">value</code> converted to <code class="paramref">targetType</code>.
    content.vb: Function Convert(value As Object, targetType As Type) As Object
  overload: Metalama.Framework.Serialization.ISerializer.Convert*
  nameWithType.vb: ISerializer.Convert(Object, Type)
  fullName.vb: Metalama.Framework.Serialization.ISerializer.Convert(Object, System.Type)
  name.vb: Convert(Object, Type)
- uid: Metalama.Framework.Serialization.ISerializer.CreateInstance(System.Type,Metalama.Framework.Serialization.IArgumentsReader)
  commentId: M:Metalama.Framework.Serialization.ISerializer.CreateInstance(System.Type,Metalama.Framework.Serialization.IArgumentsReader)
  id: CreateInstance(System.Type,Metalama.Framework.Serialization.IArgumentsReader)
  parent: Metalama.Framework.Serialization.ISerializer
  langs:
  - csharp
  - vb
  name: CreateInstance(Type, IArgumentsReader)
  nameWithType: ISerializer.CreateInstance(Type, IArgumentsReader)
  fullName: Metalama.Framework.Serialization.ISerializer.CreateInstance(System.Type, Metalama.Framework.Serialization.IArgumentsReader)
  type: Method
  assemblies:
  - Metalama.Framework
  namespace: Metalama.Framework.Serialization
  summary: Creates an instance of the given type.
  remarks: >-
    <p>This method is invoked during deserialization. If <xref href="Metalama.Framework.Serialization.ISerializer.IsTwoPhase" data-throw-if-not-resolved="false"></xref> is <code>true</code>, the <xref href="Metalama.Framework.Serialization.ISerializer.DeserializeFields(System.Object%40%2cMetalama.Framework.Serialization.IArgumentsReader)" data-throw-if-not-resolved="false"></xref>
            method is called later to complete deserialization.</p>
  example: []
  syntax:
    content: object CreateInstance(Type type, IArgumentsReader constructorArguments)
    parameters:
    - id: type
      type: System.Type
      description: Type of the instance to be created.
    - id: constructorArguments
      type: Metalama.Framework.Serialization.IArgumentsReader
      description: Gives access to arguments required to create the instance.
    return:
      type: System.Object
      description: An instance of type <code class="paramref">type</code> initialized using <code class="paramref">constructorArguments</code>.
    content.vb: Function CreateInstance(type As Type, constructorArguments As IArgumentsReader) As Object
  overload: Metalama.Framework.Serialization.ISerializer.CreateInstance*
