  fullName: Metalama.Framework.Serialization.ISerializer.IsTwoPhase
  type: Property
  assemblies:
  - Metalama.Framework
  namespace: Metalama.Framework.Serialization
  summary: >-
    Gets a value indicating whether <xref href="Metalama.Framework.Serialization.ISerializer.DeserializeFields(System.Object%40%2cMetalama.Framework.Serialization.IArgumentsReader)" data-throw-if-not-resolved="false"></xref> should be invoked during deserialization.

