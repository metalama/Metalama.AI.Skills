  namespace: Metalama.Framework.Diagnostics
  summary: Defines a diagnostic with strongly-typed parameters.
  remarks: >-
    <p>
         Diagnostic definitions must be declared as static fields in compile-time classes (such as aspect classes,
         fabric classes, or other compile-time helper classes). They specify a unique ID, severity level, and a
         message format string that uses the standard .NET string formatting syntax.
         </p>
    <p>
         To report a diagnostic with parameters, first call <xref href="Metalama.Framework.Diagnostics.DiagnosticDefinition%601.WithArguments(%600)" data-throw-if-not-resolved="false"></xref> to create an <xref href="Metalama.Framework.Diagnostics.IDiagnostic" data-throw-if-not-resolved="false"></xref>
         instance with the parameter values, then pass it to <xref href="Metalama.Framework.Diagnostics.ScopedDiagnosticSink.Report(Metalama.Framework.Diagnostics.IDiagnostic)" data-throw-if-not-resolved="false"></xref>.
         </p>
    <p>
         For a single parameter, set <code class="typeparamref">T</code> to the parameter type (e.g., <code>DiagnosticDefinition&lt;string&gt;</code>).
         For multiple parameters, use a tuple (e.g., <code>DiagnosticDefinition&lt;(int, string)&gt;</code>).
         For weakly-typed parameters, use <code>DiagnosticDefinition&lt;object[]&gt;</code>.
         For diagnostics without parameters, use <xref href="Metalama.Framework.Diagnostics.DiagnosticDefinition" data-throw-if-not-resolved="false"></xref> instead.
         </p>
  example:
  - >-
    <pre><code class="lang-csharp">private static readonly DiagnosticDefinition&lt;string&gt; _fieldNotFoundError = new(
        "MY002",
        Severity.Error,
        "The field '{0}' was not found in type.");

    // In BuildAspect:

    builder.Diagnostics.Report(_fieldNotFoundError.WithArguments("_logger"));</code></pre>
  syntax:
    content: 'public class DiagnosticDefinition<T> : IDiagnosticDefinition where T : notnull'
    typeParameters:
    - id: T
      description: >-
        The type of arguments: a single type for one parameter, or a tuple type for multiple parameters.
                     Alternatively, you can use <code>object[]</code> for weakly-typed parameters.
    content.vb: Public Class DiagnosticDefinition(Of T) Implements IDiagnosticDefinition
