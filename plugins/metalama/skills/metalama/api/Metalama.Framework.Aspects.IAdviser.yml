- uid: Metalama.Framework.Aspects.IAdviser.MutableCompilation
  commentId: P:Metalama.Framework.Aspects.IAdviser.MutableCompilation
  id: MutableCompilation
  parent: Metalama.Framework.Aspects.IAdviser
  langs:
  - csharp
  - vb
  name: MutableCompilation
  nameWithType: IAdviser.MutableCompilation
  fullName: Metalama.Framework.Aspects.IAdviser.MutableCompilation
  type: Property
  assemblies:
  - Metalama.Framework
  namespace: Metalama.Framework.Aspects
  summary: >-
    Gets the mutable compilation that the current <xref href="Metalama.Framework.Aspects.IAspectBuilder" data-throw-if-not-resolved="false"></xref> is working on. It includes all modifications made by

    the current aspect so far, including advice added programmatically via <xref href="Metalama.Framework.Aspects.AdviserExtensions" data-throw-if-not-resolved="false"></xref> methods and

    advice added declaratively via attributes like <xref href="Metalama.Framework.Aspects.IntroduceAttribute" data-throw-if-not-resolved="false"></xref>.
  remarks: >-
    <p>
        Use <xref href="Metalama.Framework.Aspects.IAdviser.MutableCompilation" data-throw-if-not-resolved="false"></xref> when you need to query the code model with transformations from the current aspect applied.
        Use <xref href="Metalama.Framework.Aspects.IAdviser.Compilation" data-throw-if-not-resolved="false"></xref> when you need to see the original, unmodified code model.
        </p>
  example: []
  syntax:
    content: ICompilation MutableCompilation { get; }
    parameters: []
    return:
      type: Metalama.Framework.Code.ICompilation
    content.vb: ReadOnly Property MutableCompilation As ICompilation
  overload: Metalama.Framework.Aspects.IAdviser.MutableCompilation*
  seealso:
  - linkId: Metalama.Framework.Aspects.IAdviser.Compilation
    commentId: P:Metalama.Framework.Aspects.IAdviser.Compilation
