  name: IAdviser
  nameWithType: IAdviser
  fullName: Metalama.Framework.Aspects.IAdviser
  type: Interface
  assemblies:
  - Metalama.Framework
  namespace: Metalama.Framework.Aspects
  summary: >-
    An object that allows declarations to be advised (transformed) using extension methods from <xref href="Metalama.Framework.Aspects.AdviserExtensions" data-throw-if-not-resolved="false"></xref>.

    This is the non-generic base interface; aspects typically use the generic <xref href="Metalama.Framework.Aspects.IAdviser%601" data-throw-if-not-resolved="false"></xref> variant.
  remarks: >-
    <p>
        The <xref href="Metalama.Framework.Aspects.IAdviser" data-throw-if-not-resolved="false"></xref> interface provides the foundation for code transformation in Metalama. It exposes:
        </p>
    <ul><li>
          <b>Target declaration:</b> The code element being advised (method, type, property, etc.)</li><li>
          <b>Diagnostics:</b> Report errors, warnings, or suppress compiler diagnostics</li><li>
          <b>Compilation context:</b> Access to the code model in both original and modified states</li><li>
          <b>Declaration switching:</b> Create adviser instances for other declarations via <xref href="Metalama.Framework.Aspects.IAdviser.With%60%601(%60%600)" data-throw-if-not-resolved="false"></xref></li></ul>
    <p>
        Advising is performed through extension methods in <xref href="Metalama.Framework.Aspects.AdviserExtensions" data-throw-if-not-resolved="false"></xref>, such as <code>Override()</code>,
        <code>IntroduceMethod()</code>, <code>ImplementInterface()</code>, and others.
        </p>
  example: []
  syntax:
    content: >-
      [InternalImplement]

      [CompileTime]

      public interface IAdviser
    content.vb: >-
      <InternalImplement>

      <CompileTime>

      Public Interface IAdviser
