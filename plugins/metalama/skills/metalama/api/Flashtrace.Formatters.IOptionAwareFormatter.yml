- uid: Flashtrace.Formatters.IOptionAwareFormatter.WithOptions(Flashtrace.Formatters.FormattingOptions)
  commentId: M:Flashtrace.Formatters.IOptionAwareFormatter.WithOptions(Flashtrace.Formatters.FormattingOptions)
  id: WithOptions(Flashtrace.Formatters.FormattingOptions)
  parent: Flashtrace.Formatters.IOptionAwareFormatter
  langs:
  - csharp
  - vb
  name: WithOptions(FormattingOptions)
  nameWithType: IOptionAwareFormatter.WithOptions(FormattingOptions)
  fullName: Flashtrace.Formatters.IOptionAwareFormatter.WithOptions(Flashtrace.Formatters.FormattingOptions)
  type: Method
  assemblies:
  - Flashtrace.Formatters
  namespace: Flashtrace.Formatters
  summary: Returns a copy of the current formatter, but for different options.
  remarks: >-
    It is essential for performance that the implementation respects a semi-singleton pattern, i.e. to keep a single instance of the formatter

    for each single distinct value of <xref href="Flashtrace.Formatters.FormattingOptions" data-throw-if-not-resolved="false"></xref>.
  example: []
  syntax:
    content: IOptionAwareFormatter WithOptions(FormattingOptions options)
    parameters:
    - id: options
      type: Flashtrace.Formatters.FormattingOptions
      description: The new options.
    return:
      type: Flashtrace.Formatters.IOptionAwareFormatter
      description: A copy of the current formatter with the new <code class="paramref">options</code>.
    content.vb: Function WithOptions(options As FormattingOptions) As IOptionAwareFormatter
  overload: Flashtrace.Formatters.IOptionAwareFormatter.WithOptions*
