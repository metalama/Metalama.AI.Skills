- uid: Metalama.Framework.Options.IHierarchicalOptionsProvider
  commentId: T:Metalama.Framework.Options.IHierarchicalOptionsProvider
  id: IHierarchicalOptionsProvider
  parent: Metalama.Framework.Options
  children:
  - Metalama.Framework.Options.IHierarchicalOptionsProvider.GetOptions(Metalama.Framework.Options.OptionsProviderContext@)
  langs:
  - csharp
  - vb
  name: IHierarchicalOptionsProvider
  nameWithType: IHierarchicalOptionsProvider
  fullName: Metalama.Framework.Options.IHierarchicalOptionsProvider
  type: Interface
  assemblies:
  - Metalama.Framework
  namespace: Metalama.Framework.Options
  summary: A base interface for attributes and aspects that provide options.
  remarks: >-
    <p>
        This interface allows custom attributes and aspects to supply hierarchical options that will be merged with other options
        in the configuration system. This is typically used to expose options directly on an aspect's custom attribute, allowing users
        to configure the aspect's behavior when they apply it.
        </p>
    <p>
        When implementing this interface, the <xref href="Metalama.Framework.Options.IHierarchicalOptionsProvider.GetOptions(Metalama.Framework.Options.OptionsProviderContext%40)" data-throw-if-not-resolved="false"></xref> method should return one or more option objects that implement
        <xref href="Metalama.Framework.Options.IHierarchicalOptions" data-throw-if-not-resolved="false"></xref>. These options will be merged with options from other sources (such as fabrics) according
        to the rules defined in <xref href="Metalama.Framework.Options.ApplyChangesAxis" data-throw-if-not-resolved="false"></xref>.
        </p>
  example: []
  syntax:
    content: >-
      [RunTimeOrCompileTime]

      public interface IHierarchicalOptionsProvider
    content.vb: >-
      <RunTimeOrCompileTime>

      Public Interface IHierarchicalOptionsProvider
