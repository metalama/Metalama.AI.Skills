- uid: Metalama.Framework.Options.IHierarchicalOptionsProvider.GetOptions(Metalama.Framework.Options.OptionsProviderContext@)
  commentId: M:Metalama.Framework.Options.IHierarchicalOptionsProvider.GetOptions(Metalama.Framework.Options.OptionsProviderContext@)
  id: GetOptions(Metalama.Framework.Options.OptionsProviderContext@)
  parent: Metalama.Framework.Options.IHierarchicalOptionsProvider
  langs:
  - csharp
  - vb
  name: GetOptions(in OptionsProviderContext)
  nameWithType: IHierarchicalOptionsProvider.GetOptions(in OptionsProviderContext)
  fullName: Metalama.Framework.Options.IHierarchicalOptionsProvider.GetOptions(in Metalama.Framework.Options.OptionsProviderContext)
  type: Method
  assemblies:
  - Metalama.Framework
  namespace: Metalama.Framework.Options
  summary: Gets the list of options provided by the current aspect or attribute.
  remarks: >-
    <p>
            This interface behaves differently when applied to plain custom attributes than when applied to aspects.
        </p>
    <p>
            When applied to plain custom attributes, the <xref href="Metalama.Framework.Options.IHierarchicalOptionsProvider.GetOptions(Metalama.Framework.Options.OptionsProviderContext%40)" data-throw-if-not-resolved="false"></xref> method is invoked immediately in the first stage
            of the compilation process, therefore the provided options are immediately available for readers.
        </p>
    <p>
            However, when the interface is implemented by an aspect, i.e. any class implementing the <xref href="Metalama.Framework.Aspects.IAspect" data-throw-if-not-resolved="false"></xref> interface,
            the <xref href="Metalama.Framework.Options.IHierarchicalOptionsProvider.GetOptions(Metalama.Framework.Options.OptionsProviderContext%40)" data-throw-if-not-resolved="false"></xref> method is called right before the <xref href="Metalama.Framework.Aspects.IAspect%601.BuildAspect(Metalama.Framework.Aspects.IAspectBuilder%7b%600%7d)" data-throw-if-not-resolved="false"></xref> method of the aspect
            is invoked. The provided options are therefore only available to the current aspect instance and any code executing after
            this aspect instance.
        </p>
    <p>
            Because custom attributes cannot have properties of nullable value types, aspects that expose options typically use field-backed
            properties where nullable fields store the underlying values, allowing the aspect to distinguish between default values and unspecified values.
        </p>
  example: []
  syntax:
    content: IEnumerable<IHierarchicalOptions> GetOptions(in OptionsProviderContext context)
    parameters:
    - id: context
      type: Metalama.Framework.Options.OptionsProviderContext
      description: The context providing information about the target declaration and diagnostic services.
    return:
      type: System.Collections.Generic.IEnumerable{Metalama.Framework.Options.IHierarchicalOptions}
      description: The list of options provided by this aspect or attribute. Typically, this returns a single option object wrapped in an array.
    content.vb: Function GetOptions(context As OptionsProviderContext) As IEnumerable(Of IHierarchicalOptions)
