- uid: Metalama.Framework.Code.MethodExtensions.GetIteratorInfo(Metalama.Framework.Code.IMethod)
  commentId: M:Metalama.Framework.Code.MethodExtensions.GetIteratorInfo(Metalama.Framework.Code.IMethod)
  id: GetIteratorInfo(Metalama.Framework.Code.IMethod)
  isExtensionMethod: true
  parent: Metalama.Framework.Code.MethodExtensions
  langs:
  - csharp
  - vb
  name: GetIteratorInfo(IMethod)
  nameWithType: MethodExtensions.GetIteratorInfo(IMethod)
  fullName: Metalama.Framework.Code.MethodExtensions.GetIteratorInfo(Metalama.Framework.Code.IMethod)
  type: Method
  assemblies:
  - Metalama.Framework
  namespace: Metalama.Framework.Code
  summary: >-
    Gets information about whether a method is a <code>yield</code>-based iterator and returns an <xref href="Metalama.Framework.Code.IteratorInfo" data-throw-if-not-resolved="false"></xref> value

    exposing details about the iterator, such as the <xref href="Metalama.Framework.Code.IteratorInfo.ItemType" data-throw-if-not-resolved="false"></xref> and <xref href="Metalama.Framework.Code.IteratorInfo.EnumerableKind" data-throw-if-not-resolved="false"></xref>.
  remarks: >-
    <p>This method is useful for aspects that need to inspect iterator method properties at compile time, for example in <code>BuildAspect</code>.</p>

    <p>Note that <xref href="Metalama.Framework.Code.IteratorInfo.IsIteratorMethod" data-throw-if-not-resolved="false"></xref> indicates whether the method uses <code>yield return</code> or <code>yield break</code>,
        while <xref href="Metalama.Framework.Code.IteratorInfo.EnumerableKind" data-throw-if-not-resolved="false"></xref> indicates the return type regardless of the implementation.</p>
  example: []
  syntax:
    content: >-
      [CompileTime]

      public static IteratorInfo GetIteratorInfo(this IMethod method)
    parameters:
    - id: method
      type: Metalama.Framework.Code.IMethod
      description: The method to inspect.
    return:
      type: Metalama.Framework.Code.IteratorInfo
      description: >-
        An <xref href="Metalama.Framework.Code.IteratorInfo" data-throw-if-not-resolved="false"></xref> containing information about the iterator. The <xref href="Metalama.Framework.Code.IteratorInfo.EnumerableKind" data-throw-if-not-resolved="false"></xref>
                    property is set to <xref href="Metalama.Framework.Code.EnumerableKind.None" data-throw-if-not-resolved="false"></xref> if the method does not return an enumerable or enumerator type.
    content.vb: >-
      <CompileTime>

      Public Shared Function GetIteratorInfo(method As IMethod) As IteratorInfo
  overload: Metalama.Framework.Code.MethodExtensions.GetIteratorInfo*
