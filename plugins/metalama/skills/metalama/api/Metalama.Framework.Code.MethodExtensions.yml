- uid: Metalama.Framework.Code.MethodExtensions.GetAsyncInfo(Metalama.Framework.Code.IMethod)
  commentId: M:Metalama.Framework.Code.MethodExtensions.GetAsyncInfo(Metalama.Framework.Code.IMethod)
  id: GetAsyncInfo(Metalama.Framework.Code.IMethod)
  isExtensionMethod: true
  parent: Metalama.Framework.Code.MethodExtensions
  langs:
  - csharp
  - vb
  name: GetAsyncInfo(IMethod)
  nameWithType: MethodExtensions.GetAsyncInfo(IMethod)
  fullName: Metalama.Framework.Code.MethodExtensions.GetAsyncInfo(Metalama.Framework.Code.IMethod)
  type: Method
  assemblies:
  - Metalama.Framework
  namespace: Metalama.Framework.Code
  summary: Gets information about the async characteristics of a method, including whether it is awaitable and its result type.
  remarks: >-
    <p>This method is useful for aspects that need to inspect async method properties at compile time, for example in <code>BuildAspect</code>.</p>

    <p>The <xref href="Metalama.Framework.Code.AsyncInfo.ResultType" data-throw-if-not-resolved="false"></xref> property returns the unwrapped result type. For example, for a method returning
        <code>Task&lt;string&gt;</code>, the <xref href="Metalama.Framework.Code.AsyncInfo.ResultType" data-throw-if-not-resolved="false"></xref> is <code>string</code>.</p>
  example: []
  syntax:
    content: >-
      [CompileTime]

      public static AsyncInfo GetAsyncInfo(this IMethod method)
    parameters:
    - id: method
      type: Metalama.Framework.Code.IMethod
      description: The method to inspect.
    return:
      type: Metalama.Framework.Code.AsyncInfo
      description: >-
        An <xref href="Metalama.Framework.Code.AsyncInfo" data-throw-if-not-resolved="false"></xref> containing information about the async characteristics of the method,
                    including whether it has the <code>async</code> modifier, whether its return type is awaitable, and the unwrapped result type.
    content.vb: >-
      <CompileTime>

      Public Shared Function GetAsyncInfo(method As IMethod) As AsyncInfo
  overload: Metalama.Framework.Code.MethodExtensions.GetAsyncInfo*
