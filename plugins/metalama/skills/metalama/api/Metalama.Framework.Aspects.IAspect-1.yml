  - vb
  name: IAspect<T>
  nameWithType: IAspect<T>
  fullName: Metalama.Framework.Aspects.IAspect<T>
  type: Interface
  assemblies:
  - Metalama.Framework
  namespace: Metalama.Framework.Aspects
  summary: >-
    The generic base interface for all aspects, where the type parameter specifies the kind of code declaration

    the aspect can be applied to.
  remarks: >-
    <p>
        This is the primary interface that aspect classes implement. The type parameter <code class="typeparamref">T</code> determines
        what kind of code elements (methods, types, properties, etc.) the aspect can be applied to.
        </p>
    <p>
        The <xref href="Metalama.Framework.Aspects.IAspect%601.BuildAspect(Metalama.Framework.Aspects.IAspectBuilder%7b%600%7d)" data-throw-if-not-resolved="false"></xref> method is called at compile time to configure how the aspect transforms the target code.
        This method receives an <xref href="Metalama.Framework.Aspects.IAspectBuilder%601" data-throw-if-not-resolved="false"></xref> which provides access to:
        </p>
    <ul><li>The target declaration being advised</li><li>Extension methods to add advice (transformations) via <xref href="Metalama.Framework.Aspects.AdviserExtensions" data-throw-if-not-resolved="false"></xref></li><li>Diagnostic reporting and suppression</li><li>Child aspect application and validation registration</li></ul>

    <p>
        Aspects can be applied to code in several ways: as custom attributes (by deriving from <xref href="Metalama.Framework.Aspects.Aspect" data-throw-if-not-resolved="false"></xref>),
        programmatically via fabrics, through aspect inheritance, or as child aspects added by other aspects.
        </p>
    <p>
        For complex aspects requiring multiple execution phases, annotate the aspect class with <xref href="Metalama.Framework.Aspects.LayersAttribute" data-throw-if-not-resolved="false"></xref>
        to have <xref href="Metalama.Framework.Aspects.IAspect%601.BuildAspect(Metalama.Framework.Aspects.IAspectBuilder%7b%600%7d)" data-throw-if-not-resolved="false"></xref> called multiple times in a defined order.
        </p>
  example: []
  syntax:
    content: >-
      [ForcedGenericRunTimeOrCompileTime]

      public interface IAspect<in T> : IAspect, ICompileTimeSerializable, ITemplateProvider, IEligible<T> where T : class, IDeclaration
    typeParameters:
    - id: T
      description: The type of declaration this aspect targets (e.g., <xref href="Metalama.Framework.Code.IMethod" data-throw-if-not-resolved="false"></xref>, <xref href="Metalama.Framework.Code.INamedType" data-throw-if-not-resolved="false"></xref>, <xref href="Metalama.Framework.Code.IProperty" data-throw-if-not-resolved="false"></xref>).
    content.vb: >-
      <ForcedGenericRunTimeOrCompileTime>

      Public Interface IAspect(Of In T As {Class, IDeclaration}) Inherits IAspect, ICompileTimeSerializable, ITemplateProvider, IEligible(Of T)
