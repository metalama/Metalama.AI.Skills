  name: ReferenceGranularity
  nameWithType: ReferenceGranularity
  fullName: Metalama.Extensions.Validation.ReferenceGranularity
  type: Enum
  assemblies:
  - Metalama.Extensions.Validation
  namespace: Metalama.Extensions.Validation
  summary: >-
    Levels of granularity on which a validation can be performed. The order of enum values are from the coarsest to the finest level.

    The finer the granularity of a validator, the more resources it will consume.
  example: []
  syntax:
    content: >-
      [CompileTime]

      public enum ReferenceGranularity : byte
    content.vb: >-
      <CompileTime>

      Public Enum ReferenceGranularity As Byte
