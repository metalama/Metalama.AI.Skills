  name: AsyncDelegateCommand<T>
  nameWithType: AsyncDelegateCommand<T>
  fullName: Metalama.Patterns.Wpf.AsyncDelegateCommand<T>
  type: Class
  assemblies:
  - Metalama.Patterns.Wpf
  namespace: Metalama.Patterns.Wpf
  summary: >-
    An asynchronous implementation of <xref href="System.Windows.Input.ICommand" data-throw-if-not-resolved="false"></xref> that uses delegates for the execute and can-execute logic,

    accepting a command parameter of type <code class="typeparamref">T</code>. This class is typically generated by the <xref href="Metalama.Patterns.Wpf.CommandAttribute" data-throw-if-not-resolved="false"></xref> aspect

    for methods returning <xref href="System.Threading.Tasks.Task" data-throw-if-not-resolved="false"></xref> or when <xref href="Metalama.Patterns.Wpf.CommandAttribute.Background" data-throw-if-not-resolved="false"></xref> is <code>true</code>.
  remarks: >-
    <p>This class implements <xref href="Metalama.Patterns.Wpf.IAsyncCommand" data-throw-if-not-resolved="false"></xref> and <xref href="System.ComponentModel.INotifyPropertyChanged" data-throw-if-not-resolved="false"></xref>, exposing properties

    like <xref href="Metalama.Patterns.Wpf.BaseAsyncDelegateCommand.IsRunning" data-throw-if-not-resolved="false"></xref>, <xref href="Metalama.Patterns.Wpf.BaseAsyncDelegateCommand.CanCancel" data-throw-if-not-resolved="false"></xref>, and <xref href="Metalama.Patterns.Wpf.BaseAsyncDelegateCommand.ExecutionTask" data-throw-if-not-resolved="false"></xref>

    to monitor command execution state.</p>

    <p>By default, the command cannot be executed concurrently. This can be changed via <xref href="Metalama.Patterns.Wpf.CommandAttribute.SupportsConcurrentExecution" data-throw-if-not-resolved="false"></xref>.</p>
  example: []
  syntax:
    content: 'public sealed class AsyncDelegateCommand<T> : BaseAsyncDelegateCommand, IAsyncCommand, ICommand, INotifyPropertyChanged'
    typeParameters:
    - id: T
      description: The type of the command parameter.
    content.vb: Public NotInheritable Class AsyncDelegateCommand(Of T) Inherits BaseAsyncDelegateCommand Implements IAsyncCommand, ICommand, INotifyPropertyChanged
