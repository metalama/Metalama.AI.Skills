  name: ProjectFabric
  nameWithType: ProjectFabric
  fullName: Metalama.Framework.Fabrics.ProjectFabric
  type: Class
  assemblies:
  - Metalama.Framework
  namespace: Metalama.Framework.Fabrics
  summary: >-
    A compile-time entry point that executes within the compiler and IDE to add aspects, configure libraries, and implement architecture rules

    for the current project.
  remarks: >-
    <p>
        Project fabrics are unique classes that execute at compile time and design time. Unlike aspects, fabrics do not need to be applied
        to any declaration or called from anywhereâ€”their primary method (<xref href="Metalama.Framework.Fabrics.ProjectFabric.AmendProject(Metalama.Framework.Fabrics.IProjectAmender)" data-throw-if-not-resolved="false"></xref>) is invoked automatically simply because
        the class exists in your code. Think of fabrics as compile-time entry points.
        </p>
    <p>
        With project fabrics, you can:
        </p>
    <ul><li>Add aspects programmatically using LINQ-like code queries instead of marking individual declarations with custom attributes.</li><li>Configure aspect libraries for the current project.</li><li>Implement and enforce architecture rules and validation.</li></ul>

    <p>
        A <xref href="Metalama.Framework.Fabrics.ProjectFabric" data-throw-if-not-resolved="false"></xref> applies transformations only to the project in which it is defined. To apply transformations to projects that
        reference the current project, use <xref href="Metalama.Framework.Fabrics.TransitiveProjectFabric" data-throw-if-not-resolved="false"></xref> instead.
        </p>
    <p>
        When a project contains multiple project fabrics, they are ordered by source file location (closest to the root directory first),
        then by type name.
        </p>
  example: []
  syntax:
    content: 'public abstract class ProjectFabric : Fabric, ICompileTimeSerializable, ITemplateProvider'
    content.vb: Public MustInherit Class ProjectFabric Inherits Fabric Implements ICompileTimeSerializable, ITemplateProvider
