  namespace: Metalama.Framework.Code.SyntaxBuilders
  summary: >-
    Base class for <xref href="Metalama.Framework.Code.SyntaxBuilders.ExpressionBuilder" data-throw-if-not-resolved="false"></xref> and <xref href="Metalama.Framework.Code.SyntaxBuilders.StatementBuilder" data-throw-if-not-resolved="false"></xref>, providing common methods for

    building C# syntax programmatically.
  remarks: >-
    <p>
      <xref href="Metalama.Framework.Code.SyntaxBuilders.SyntaxBuilder" data-throw-if-not-resolved="false"></xref> provides the core functionality for building C# code as text through an underlying
        <xref href="System.Text.StringBuilder" data-throw-if-not-resolved="false"></xref>. It offers specialized methods for appending different syntax elements:
        <ul><li><xref href="Metalama.Framework.Code.SyntaxBuilders.SyntaxBuilder.AppendLiteral(System.Int32)" data-throw-if-not-resolved="false"></xref> and overloads - Append literal values with proper C# syntax</li><li><xref href="Metalama.Framework.Code.SyntaxBuilders.SyntaxBuilder.AppendTypeName(Metalama.Framework.Code.IType)" data-throw-if-not-resolved="false"></xref> - Append fully-qualified type names</li><li><xref href="Metalama.Framework.Code.SyntaxBuilders.SyntaxBuilder.AppendExpression(Metalama.Framework.Code.IExpression)" data-throw-if-not-resolved="false"></xref> - Append existing expressions</li><li><xref href="Metalama.Framework.Code.SyntaxBuilders.SyntaxBuilder.AppendVerbatim(System.String)" data-throw-if-not-resolved="false"></xref> - Append raw text for keywords, operators, and punctuation</li></ul></p>
    <p>
        Derived classes <xref href="Metalama.Framework.Code.SyntaxBuilders.ExpressionBuilder" data-throw-if-not-resolved="false"></xref> and <xref href="Metalama.Framework.Code.SyntaxBuilders.StatementBuilder" data-throw-if-not-resolved="false"></xref> provide additional functionality
        specific to building expressions and statements respectively.
        </p>
