  fullName: Metalama.Patterns.Observability.Configuration.ObservabilityMemberOptionsBuilder.IgnoreUnobservableExpressions
  type: Property
  assemblies:
  - Metalama.Patterns.Observability
  namespace: Metalama.Patterns.Observability.Configuration
  summary: Gets or sets a value indicating whether warnings about unobservable expressions in the target member should be suppressed.
  remarks: >-
    <p>

    When set to <code>true</code>, the <xref href="Metalama.Patterns.Observability.ObservableAttribute" data-throw-if-not-resolved="false"></xref> aspect will not report warnings for code constructs

    in this member that it cannot analyze. This has the same effect as applying <xref href="Metalama.Patterns.Observability.SuppressObservabilityWarningsAttribute" data-throw-if-not-resolved="false"></xref>

    to the member.

    </p>
  example: []
  syntax:
