  name: ISuppression
  nameWithType: ISuppression
  fullName: Metalama.Framework.Diagnostics.ISuppression
  type: Interface
  assemblies:
  - Metalama.Framework
  namespace: Metalama.Framework.Diagnostics
  summary: Represents an instance of a diagnostic suppression that can be applied to declarations.
  remarks: >-
    <p>
        This interface represents a suppression instance, which may be a <xref href="Metalama.Framework.Diagnostics.SuppressionDefinition" data-throw-if-not-resolved="false"></xref> directly,
        or a filtered suppression created by <xref href="Metalama.Framework.Diagnostics.SuppressionDefinition.WithFilter(System.Func%7bMetalama.Framework.Diagnostics.ISuppressibleDiagnostic%2cSystem.Boolean%7d)" data-throw-if-not-resolved="false"></xref>.
        </p>
    <p>
        Suppressions are applied using <xref href="Metalama.Framework.Diagnostics.ScopedDiagnosticSink.Suppress(Metalama.Framework.Diagnostics.ISuppression)" data-throw-if-not-resolved="false"></xref> or
        <xref href="Metalama.Framework.Diagnostics.IDiagnosticSink.Suppress(Metalama.Framework.Diagnostics.ISuppression%2cMetalama.Framework.Code.IDeclaration%2cMetalama.Framework.Diagnostics.IDiagnosticSource)" data-throw-if-not-resolved="false"></xref> to prevent specific diagnostics from being reported within a declaration scope.
        </p>
  example: []
  syntax:
    content: >-
      [CompileTime]

      [InternalImplement]

      public interface ISuppression
    content.vb: >-
      <CompileTime>

      <InternalImplement>

      Public Interface ISuppression
