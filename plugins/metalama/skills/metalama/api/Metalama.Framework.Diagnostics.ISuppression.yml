- uid: Metalama.Framework.Diagnostics.ISuppression.Filter
  commentId: P:Metalama.Framework.Diagnostics.ISuppression.Filter
  id: Filter
  parent: Metalama.Framework.Diagnostics.ISuppression
  langs:
  - csharp
  - vb
  name: Filter
  nameWithType: ISuppression.Filter
  fullName: Metalama.Framework.Diagnostics.ISuppression.Filter
  type: Property
  assemblies:
  - Metalama.Framework
  namespace: Metalama.Framework.Diagnostics
  summary: Gets an optional filter predicate that determines which diagnostics should be suppressed.
  remarks: >-
    If <code>null</code>, all diagnostics with the ID specified in <xref href="Metalama.Framework.Diagnostics.ISuppression.Definition" data-throw-if-not-resolved="false"></xref> are suppressed.

    If not <code>null</code>, only diagnostics for which the predicate returns <code>true</code> are suppressed.

    Use <xref href="Metalama.Framework.Diagnostics.SuppressionDefinition.WithFilter(System.Func%7bMetalama.Framework.Diagnostics.ISuppressibleDiagnostic%2cSystem.Boolean%7d)" data-throw-if-not-resolved="false"></xref> to create filtered suppressions.
  example: []
  syntax:
    content: Func<ISuppressibleDiagnostic, bool>? Filter { get; }
    parameters: []
    return:
      type: System.Func{Metalama.Framework.Diagnostics.ISuppressibleDiagnostic,System.Boolean}
    content.vb: ReadOnly Property Filter As Func(Of ISuppressibleDiagnostic, Boolean)
  overload: Metalama.Framework.Diagnostics.ISuppression.Filter*
