- uid: Metalama.Framework.Aspects.OverrideStrategy
  commentId: T:Metalama.Framework.Aspects.OverrideStrategy
  id: OverrideStrategy
  parent: Metalama.Framework.Aspects
  children:
  - Metalama.Framework.Aspects.OverrideStrategy.Default
  - Metalama.Framework.Aspects.OverrideStrategy.Fail
  - Metalama.Framework.Aspects.OverrideStrategy.Ignore
  - Metalama.Framework.Aspects.OverrideStrategy.New
  - Metalama.Framework.Aspects.OverrideStrategy.Override
  langs:
  - csharp
  - vb
  name: OverrideStrategy
  nameWithType: OverrideStrategy
  fullName: Metalama.Framework.Aspects.OverrideStrategy
  type: Enum
  assemblies:
  - Metalama.Framework
  namespace: Metalama.Framework.Aspects
  summary: >-
    Specifies how introduction advice should behave when a member with the same name or signature already exists

    in the target type.
  remarks: >-
    <p>
        This enumeration controls the conflict resolution strategy when introducing members (methods, properties, fields, events)
        or when implementing interfaces. The strategy determines whether to fail, skip, override, or hide the existing member.
        </p>
    <p>
        The choice of strategy affects both compilation behavior and the <xref href="Metalama.Framework.Advising.AdviceOutcome" data-throw-if-not-resolved="false"></xref> returned by the advice result.
        For example, <xref href="Metalama.Framework.Aspects.OverrideStrategy.Ignore" data-throw-if-not-resolved="false"></xref> results in <xref href="Metalama.Framework.Advising.AdviceOutcome.Ignore" data-throw-if-not-resolved="false"></xref> when a conflict is detected, while
        <xref href="Metalama.Framework.Aspects.OverrideStrategy.Override" data-throw-if-not-resolved="false"></xref> results in <xref href="Metalama.Framework.Advising.AdviceOutcome.Override" data-throw-if-not-resolved="false"></xref>.
        </p>
  example: []
  syntax:
    content: >-
      [CompileTime]

      public enum OverrideStrategy
    content.vb: >-
      <CompileTime>

      Public Enum OverrideStrategy
