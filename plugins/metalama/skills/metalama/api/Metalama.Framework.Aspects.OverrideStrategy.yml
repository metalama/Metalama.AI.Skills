- uid: Metalama.Framework.Aspects.OverrideStrategy.Override
  commentId: F:Metalama.Framework.Aspects.OverrideStrategy.Override
  id: Override
  parent: Metalama.Framework.Aspects.OverrideStrategy
  langs:
  - csharp
  - vb
  name: Override
  nameWithType: OverrideStrategy.Override
  fullName: Metalama.Framework.Aspects.OverrideStrategy.Override
  type: Field
  assemblies:
  - Metalama.Framework
  namespace: Metalama.Framework.Aspects
  summary: Advice attempts to override the existing member or fails with a compilation error if that is not possible.
  remarks: For attributes, this first removes all existing instances of the attribute.
  example: []
  syntax:
    content: Override = 2
    return:
      type: Metalama.Framework.Aspects.OverrideStrategy
- uid: Metalama.Framework.Aspects.OverrideStrategy.New
  commentId: F:Metalama.Framework.Aspects.OverrideStrategy.New
  id: New
  parent: Metalama.Framework.Aspects.OverrideStrategy
  langs:
  - csharp
  - vb
  name: New
  nameWithType: OverrideStrategy.New
  fullName: Metalama.Framework.Aspects.OverrideStrategy.New
  type: Field
  assemblies:
  - Metalama.Framework
  namespace: Metalama.Framework.Aspects
  summary: If the member already exists, the advice attempts to redefine it using <code>new</code> or fails with a compilation error if that is not possible.
  remarks: For attributes, this adds an instance of the attribute, even when some already exist.
  example: []
  syntax:
    content: New = 3
    return:
      type: Metalama.Framework.Aspects.OverrideStrategy
