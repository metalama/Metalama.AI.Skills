  namespace: Metalama.Framework.Workspaces
  summary: >-
    Represents a set of workspaces. Two attempts to load a workspace with the same parameters, in the same <xref href="Metalama.Framework.Workspaces.WorkspaceCollection" data-throw-if-not-resolved="false"></xref>,

    will return the exact same instance, unless the <xref href="Metalama.Framework.Workspaces.WorkspaceCollection.Reset" data-throw-if-not-resolved="false"></xref> method is called.
  remarks: >-
    <p>
        The <xref href="Metalama.Framework.Workspaces.WorkspaceCollection" data-throw-if-not-resolved="false"></xref> provides caching of loaded workspaces. When you call <xref href="Metalama.Framework.Workspaces.WorkspaceCollection.Load(System.String%5b%5d)" data-throw-if-not-resolved="false"></xref> or <xref href="Metalama.Framework.Workspaces.WorkspaceCollection.LoadAsync(System.Collections.Immutable.ImmutableArray%7bSystem.String%7d%2cSystem.Collections.Immutable.ImmutableDictionary%7bSystem.String%2cSystem.String%7d%2cSystem.Boolean%2cSystem.Threading.CancellationToken)" data-throw-if-not-resolved="false"></xref>
        with the same paths and properties, the collection returns the previously loaded <xref href="Metalama.Framework.Workspaces.Workspace" data-throw-if-not-resolved="false"></xref> instead of reloading it.
        This improves performance and ensures that multiple parts of your application can share the same workspace instance.
        </p>
    <p>
        Use the <xref href="Metalama.Framework.Workspaces.WorkspaceCollection.Default" data-throw-if-not-resolved="false"></xref> property to access the default collection, or create a new instance with a custom service provider.
        </p>
