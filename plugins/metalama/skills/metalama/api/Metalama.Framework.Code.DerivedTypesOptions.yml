- uid: Metalama.Framework.Code.DerivedTypesOptions.FirstLevelWithinCompilationOnly
  commentId: F:Metalama.Framework.Code.DerivedTypesOptions.FirstLevelWithinCompilationOnly
  id: FirstLevelWithinCompilationOnly
  parent: Metalama.Framework.Code.DerivedTypesOptions
  langs:
  - csharp
  - vb
  name: FirstLevelWithinCompilationOnly
  nameWithType: DerivedTypesOptions.FirstLevelWithinCompilationOnly
  fullName: Metalama.Framework.Code.DerivedTypesOptions.FirstLevelWithinCompilationOnly
  type: Field
  assemblies:
  - Metalama.Framework
  namespace: Metalama.Framework.Code
  summary: >-
    Only returns types of the current compilation that derive from the given type or from an intermediate derived type of the given type, only

    if the derived type is an external type. That is, does not return types of the current compilation that derive from another type in

    the current compilation that derives from the given type.
  example: []
  syntax:
    content: FirstLevelWithinCompilationOnly = 2
    return:
      type: Metalama.Framework.Code.DerivedTypesOptions
- uid: Metalama.Framework.Code.DerivedTypesOptions.IncludingExternalTypesDangerous
  commentId: F:Metalama.Framework.Code.DerivedTypesOptions.IncludingExternalTypesDangerous
  id: IncludingExternalTypesDangerous
  parent: Metalama.Framework.Code.DerivedTypesOptions
  langs:
  - csharp
  - vb
  name: IncludingExternalTypesDangerous
  nameWithType: DerivedTypesOptions.IncludingExternalTypesDangerous
  fullName: Metalama.Framework.Code.DerivedTypesOptions.IncludingExternalTypesDangerous
  type: Field
  assemblies:
  - Metalama.Framework
  namespace: Metalama.Framework.Code
  summary: >-
    Returns types of the current compilation and of any referenced project or assembly. This setting is dangerous because not all types referenced

    by the current compilation are returned: only types <i>declared</i> or <i>used as attributes</i> in the current compilation and all their base

    types are indexed.
  example: []
  syntax:
    content: IncludingExternalTypesDangerous = 3
    return:
      type: Metalama.Framework.Code.DerivedTypesOptions
