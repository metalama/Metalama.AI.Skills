- uid: Metalama.Framework.Aspects.IAspect
  commentId: T:Metalama.Framework.Aspects.IAspect
  id: IAspect
  parent: Metalama.Framework.Aspects
  children: []
  langs:
  - csharp
  - vb
  name: IAspect
  nameWithType: IAspect
  fullName: Metalama.Framework.Aspects.IAspect
  type: Interface
  assemblies:
  - Metalama.Framework
  namespace: Metalama.Framework.Aspects
  summary: The base interface for all aspects. Aspects are compile-time components that transform, validate, or enhance code.
  remarks: >-
    <p>
        Aspect classes should not implement this non-generic interface directly. Instead, implement the generic variant
        <xref href="Metalama.Framework.Aspects.IAspect%601" data-throw-if-not-resolved="false"></xref> or derive from convenience base classes like <xref href="Metalama.Framework.Aspects.Aspect" data-throw-if-not-resolved="false"></xref>, <xref href="Metalama.Framework.Aspects.TypeAspect" data-throw-if-not-resolved="false"></xref>,
        <xref href="Metalama.Framework.Aspects.MethodAspect" data-throw-if-not-resolved="false"></xref>, or other specialized aspect base classes.
        </p>
    <p>
      <b>What aspects can do:</b>
    </p>

    <ol><li>
          <b>Transform code:</b> Override methods, introduce new members, implement interfaces</li><li>
          <b>Report and suppress diagnostics:</b> Emit errors, warnings, information messages; suppress compiler diagnostics</li><li>
          <b>Validate code:</b> Perform advanced validations on target declarations and their references</li><li>
          <b>Add child aspects:</b> Programmatically apply additional aspects to other declarations</li><li>
          <b>Define eligibility:</b> Specify which declarations the aspect can legally target</li><li>
          <b>Customize IDE experience:</b> Control how the aspect appears in code refactoring menus</li><li>
          <b>Execute in layers:</b> Use <xref href="Metalama.Framework.Aspects.LayersAttribute" data-throw-if-not-resolved="false"></xref> to split aspect implementation into multiple ordered execution phases</li></ol>
    <p>
      <b>Immutability:</b> Aspects must be designed as immutable classes. Never store target-specific state in aspect fields
        because the same aspect instance may be reused across multiple target declarations in inheritance or cross-project scenarios.
        See <a href="@aspect-design">@aspect-design</a> for more details.
        </p>
  example: []
  syntax:
    content: >-
      [RunTimeOrCompileTime]

      public interface IAspect : ICompileTimeSerializable, ITemplateProvider
    content.vb: >-
      <RunTimeOrCompileTime>

      Public Interface IAspect Inherits ICompileTimeSerializable, ITemplateProvider
