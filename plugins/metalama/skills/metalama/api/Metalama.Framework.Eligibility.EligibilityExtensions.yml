  summary: >-
    Gets a converter object that allows transforming the given <xref href="Metalama.Framework.Eligibility.IEligibilityBuilder" data-throw-if-not-resolved="false"></xref> into an

    <xref href="Metalama.Framework.Eligibility.IEligibilityBuilder" data-throw-if-not-resolved="false"></xref> for a more specific declaration type.
  remarks: >-
    <p>
        Use this method when you need to add eligibility rules for a more specific type. For example, if you have
        an <xref href="Metalama.Framework.Eligibility.IEligibilityBuilder%601" data-throw-if-not-resolved="false"></xref> for <xref href="Metalama.Framework.Code.IMember" data-throw-if-not-resolved="false"></xref> and want to add rules specific to
        <xref href="Metalama.Framework.Code.IMethod" data-throw-if-not-resolved="false"></xref>, use <code>builder.Convert().To&lt;IMethod&gt;()</code>.
        </p>
    <p>
        The <code>To&lt;TTarget&gt;()</code> method adds an implicit rule that the declaration must be of type <code>TTarget</code>,
        while <code>When&lt;TTarget&gt;()</code> only evaluates rules when the declaration is of that type without adding
        an eligibility requirement.
        </p>
