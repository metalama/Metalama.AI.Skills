  summary: Extension methods for <xref href="Metalama.Framework.Eligibility.IEligibilityBuilder" data-throw-if-not-resolved="false"></xref> that provide a fluent API for defining aspect eligibility rules.
  remarks: >-
    <p>
        This class provides the primary API for defining eligibility conditions in the <xref href="Metalama.Framework.Eligibility.IEligible%601.BuildEligibility(Metalama.Framework.Eligibility.IEligibilityBuilder%7b%600%7d)" data-throw-if-not-resolved="false"></xref> method.
        Methods can be categorized into:
        </p>
    <ul><li>
          <strong>Common rules:</strong> Methods like <xref href="Metalama.Framework.Eligibility.EligibilityExtensions.MustNotBeStatic(Metalama.Framework.Eligibility.IEligibilityBuilder%7bMetalama.Framework.Code.IMemberOrNamedType%7d)" data-throw-if-not-resolved="false"></xref>, <xref href="Metalama.Framework.Eligibility.EligibilityExtensions.MustNotBeAbstract(Metalama.Framework.Eligibility.IEligibilityBuilder%7bMetalama.Framework.Code.IMemberOrNamedType%7d)" data-throw-if-not-resolved="false"></xref>,
        and <xref href="Metalama.Framework.Eligibility.EligibilityExtensions.MustNotBePartial(Metalama.Framework.Eligibility.IEligibilityBuilder%7bMetalama.Framework.Code.IMemberOrNamedType%7d)" data-throw-if-not-resolved="false"></xref> for standard eligibility conditions.</li><li>
          <strong>Custom rules:</strong>
          <xref href="Metalama.Framework.Eligibility.EligibilityExtensions.MustSatisfy%60%601(Metalama.Framework.Eligibility.IEligibilityBuilder%7b%60%600%7d%2cSystem.Predicate%7b%60%600%7d%2cSystem.Func%7bMetalama.Framework.Eligibility.IDescribedObject%7b%60%600%7d%2cSystem.FormattableString%7d)" data-throw-if-not-resolved="false"></xref> for defining custom predicates and error messages.</li><li>
          <strong>Navigation:</strong> Methods like <xref href="Metalama.Framework.Eligibility.EligibilityExtensions.DeclaringType%60%601(Metalama.Framework.Eligibility.IEligibilityBuilder%7b%60%600%7d)" data-throw-if-not-resolved="false"></xref>, <xref href="Metalama.Framework.Eligibility.EligibilityExtensions.ReturnType(Metalama.Framework.Eligibility.IEligibilityBuilder%7bMetalama.Framework.Code.IMethod%7d)" data-throw-if-not-resolved="false"></xref>, and <xref href="Metalama.Framework.Eligibility.EligibilityExtensions.Parameter(Metalama.Framework.Eligibility.IEligibilityBuilder%7bMetalama.Framework.Code.IHasParameters%7d%2cSystem.Int32)" data-throw-if-not-resolved="false"></xref>
        to validate related declarations.</li><li>
          <strong>Conditional rules:</strong>
          <xref href="Metalama.Framework.Eligibility.EligibilityExtensions.If%60%601(Metalama.Framework.Eligibility.IEligibilityBuilder%7b%60%600%7d%2cSystem.Predicate%7b%60%600%7d)" data-throw-if-not-resolved="false"></xref> to apply rules conditionally, and <xref href="Metalama.Framework.Eligibility.EligibilityExtensions.MustSatisfyAny%60%601(Metalama.Framework.Eligibility.IEligibilityBuilder%7b%60%600%7d%2cSystem.Action%7bMetalama.Framework.Eligibility.IEligibilityBuilder%7b%60%600%7d%7d%5b%5d)" data-throw-if-not-resolved="false"></xref>
        for alternative requirements.</li><li>
          <strong>Scenario control:</strong>
          <xref href="Metalama.Framework.Eligibility.EligibilityExtensions.ForScenarios%60%601(Metalama.Framework.Eligibility.IEligibilityBuilder%7b%60%600%7d%2cMetalama.Framework.Eligibility.EligibleScenarios)" data-throw-if-not-resolved="false"></xref> and <xref href="Metalama.Framework.Eligibility.EligibilityExtensions.ExceptForScenarios%60%601(Metalama.Framework.Eligibility.IEligibilityBuilder%7b%60%600%7d%2cMetalama.Framework.Eligibility.EligibleScenarios)" data-throw-if-not-resolved="false"></xref>
        to restrict eligibility to specific usage scenarios.</li></ul>
