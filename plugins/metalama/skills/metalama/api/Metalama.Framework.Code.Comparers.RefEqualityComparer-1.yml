  summary: >-
    A strongly-typed implementation of <xref href="System.Collections.Generic.IEqualityComparer%601" data-throw-if-not-resolved="false"></xref> for <xref href="Metalama.Framework.Code.IRef%601" data-throw-if-not-resolved="false"></xref> that compares

    references based on <xref href="Metalama.Framework.Code.RefComparison" data-throw-if-not-resolved="false"></xref> semantics.
  remarks: >-
    <p>
        This is the strongly-typed variant of <xref href="Metalama.Framework.Code.Comparers.RefEqualityComparer" data-throw-if-not-resolved="false"></xref>. It allows using <xref href="Metalama.Framework.Code.IRef%601" data-throw-if-not-resolved="false"></xref>
        instances as keys in dictionaries or elements in hash sets while maintaining type safety.
        </p>
    <p>
        Use the appropriate static property to obtain a comparer with the desired comparison strategy:
        </p>
    <ul><li>
          <xref href="Metalama.Framework.Code.Comparers.RefEqualityComparer%601.Default" data-throw-if-not-resolved="false"></xref>: Fast comparison within the same compilation, ignores nullability.</li><li>
          <xref href="Metalama.Framework.Code.Comparers.RefEqualityComparer%601.IncludeNullability" data-throw-if-not-resolved="false"></xref>: Same compilation, considers nullable annotations.</li><li>
          <xref href="Metalama.Framework.Code.Comparers.RefEqualityComparer%601.Structural" data-throw-if-not-resolved="false"></xref>: Cross-compilation comparison, ignores nullability.</li><li>
          <xref href="Metalama.Framework.Code.Comparers.RefEqualityComparer%601.StructuralIncludeNullability" data-throw-if-not-resolved="false"></xref>: Cross-compilation, considers nullable annotations.</li></ul>
