  fullName: Metalama.Framework.Code.Invokers.InvokerOptions.Default
  type: Field
  assemblies:
  - Metalama.Framework
  namespace: Metalama.Framework.Code.Invokers
  summary: >-
    When the invoked member is the target member of the current template (i.e. <code>meta.Target.Declaration</code>), and when no target instance or type is explicitly specified,

    for the invoker, equivalent to <xref href="Metalama.Framework.Code.Invokers.InvokerOptions.Base" data-throw-if-not-resolved="false"></xref>. Otherwise, equivalent to <xref href="Metalama.Framework.Code.Invokers.InvokerOptions.Final" data-throw-if-not-resolved="false"></xref>.
  example: []
  syntax:
    content: Default = 0
    return:
      type: Metalama.Framework.Code.Invokers.InvokerOptions
- uid: Metalama.Framework.Code.Invokers.InvokerOptions.Current
