  type: Field
  assemblies:
  - Metalama.Framework
  namespace: Metalama.Framework.Code.Invokers
  summary: >-
    Causes the <i>final</i> implementation to be called, i.e. the implementation after all overrides by aspects

    and, if the member is <code>virtual</code>, by derived classes through the <code>override</code> keyword.
  example: []
  syntax:
    content: Final = Current | Base
    return:
      type: Metalama.Framework.Code.Invokers.InvokerOptions
    content.vb: Final = Current Or Base
