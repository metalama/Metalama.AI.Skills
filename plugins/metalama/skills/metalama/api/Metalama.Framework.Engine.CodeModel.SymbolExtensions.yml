  name: SymbolExtensions
  nameWithType: SymbolExtensions
  fullName: Metalama.Framework.Engine.CodeModel.SymbolExtensions
  type: Class
  assemblies:
  - Metalama.Framework.Sdk
  namespace: Metalama.Framework.Engine.CodeModel
  summary: >-
    Provides extension methods to bridge between the Metalama code model (<xref href="Metalama.Framework.Code.IDeclaration" data-throw-if-not-resolved="false"></xref>, <xref href="Metalama.Framework.Code.IType" data-throw-if-not-resolved="false"></xref>, etc.)

    and the Roslyn symbol model (<xref href="Microsoft.CodeAnalysis.ISymbol" data-throw-if-not-resolved="false"></xref>).
  remarks: >-
    <p>
        This class enables aspect weavers to convert Metalama declarations to Roslyn symbols for use with the Roslyn API.
        It also provides methods to go from Roslyn symbols back to Metalama declarations.
        </p>
    <p>
        Common operations:
        </p>
    <ul><li>
          <xref href="Metalama.Framework.Engine.CodeModel.SymbolExtensions.GetSymbol(Metalama.Framework.Code.ICompilationElement%2cSystem.Boolean)" data-throw-if-not-resolved="false"></xref>: Get the Roslyn <xref href="Microsoft.CodeAnalysis.ISymbol" data-throw-if-not-resolved="false"></xref> for a Metalama declaration.</li><li>
          <xref href="Metalama.Framework.Engine.CodeModel.SymbolExtensions.GetDeclaration(Metalama.Framework.Code.ICompilation%2cMicrosoft.CodeAnalysis.ISymbol)" data-throw-if-not-resolved="false"></xref>: Get the Metalama <xref href="Metalama.Framework.Code.IDeclaration" data-throw-if-not-resolved="false"></xref> for a Roslyn symbol.</li><li>
          <xref href="Metalama.Framework.Engine.CodeModel.SymbolExtensions.GetRoslynCompilation(Metalama.Framework.Code.ICompilation)" data-throw-if-not-resolved="false"></xref>: Get the underlying Roslyn <xref href="Microsoft.CodeAnalysis.Compilation" data-throw-if-not-resolved="false"></xref>.</li><li>
          <xref href="Metalama.Framework.Engine.CodeModel.SymbolExtensions.GetSemanticModel(Metalama.Framework.Code.ICompilation%2cMicrosoft.CodeAnalysis.SyntaxTree)" data-throw-if-not-resolved="false"></xref>: Get a <xref href="Microsoft.CodeAnalysis.SemanticModel" data-throw-if-not-resolved="false"></xref> for a syntax tree.</li></ul>
