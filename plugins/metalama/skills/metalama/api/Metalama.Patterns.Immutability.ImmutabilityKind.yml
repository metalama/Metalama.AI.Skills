  nameWithType: ImmutabilityKind
  fullName: Metalama.Patterns.Immutability.ImmutabilityKind
  type: Enum
  assemblies:
  - Metalama.Patterns.Immutability
  namespace: Metalama.Patterns.Immutability
  summary: Specifies the kind of immutability of a type.
  remarks: >-
    <p>This enumeration is used with the <xref href="Metalama.Patterns.Immutability.ImmutableAttribute" data-throw-if-not-resolved="false"></xref> aspect and the

    <xref href="Metalama.Patterns.Immutability.Configuration.ImmutabilityConfigurationExtensions.ConfigureImmutability(Metalama.Framework.Fabrics.IQuery%7bMetalama.Framework.Code.INamedType%7d%2cMetalama.Patterns.Immutability.ImmutabilityKind)" data-throw-if-not-resolved="false"></xref>

    fabric extension method to specify or query the immutability characteristics of types.</p>

    <p>Deep immutability provides stronger guarantees than shallow immutability and is required by

    certain code analyses, such as those performed by the <code>Metalama.Patterns.Observability</code> package.</p>
  example: []
  syntax:
    content: >-
      [RunTimeOrCompileTime]

      public enum ImmutabilityKind
    content.vb: >-
      <RunTimeOrCompileTime>

      Public Enum ImmutabilityKind
