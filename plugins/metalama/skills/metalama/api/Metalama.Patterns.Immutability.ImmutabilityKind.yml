- uid: Metalama.Patterns.Immutability.ImmutabilityKind.Shallow
  commentId: F:Metalama.Patterns.Immutability.ImmutabilityKind.Shallow
  id: Shallow
  parent: Metalama.Patterns.Immutability.ImmutabilityKind
  langs:
  - csharp
  - vb
  name: Shallow
  nameWithType: ImmutabilityKind.Shallow
  fullName: Metalama.Patterns.Immutability.ImmutabilityKind.Shallow
  type: Field
  assemblies:
  - Metalama.Patterns.Immutability
  namespace: Metalama.Patterns.Immutability
  summary: >-
    The type itself is immutable (all instance fields are read-only and no automatic property has a setter),

    but some of its fields or properties may reference mutable objects.
  example: []
  syntax:
    content: Shallow = 1
    return:
      type: Metalama.Patterns.Immutability.ImmutabilityKind
- uid: Metalama.Patterns.Immutability.ImmutabilityKind.Deep
  commentId: F:Metalama.Patterns.Immutability.ImmutabilityKind.Deep
  id: Deep
  parent: Metalama.Patterns.Immutability.ImmutabilityKind
  langs:
  - csharp
  - vb
  name: Deep
  nameWithType: ImmutabilityKind.Deep
  fullName: Metalama.Patterns.Immutability.ImmutabilityKind.Deep
  type: Field
  assemblies:
  - Metalama.Patterns.Immutability
  namespace: Metalama.Patterns.Immutability
  summary: >-
    The type is deeply immutable: all instance fields and automatic properties are of a deeply immutable type,

    ensuring that all objects reachable by recursively evaluating fields or properties are also immutable.
  example: []
  syntax:
    content: Deep = 2
    return:
      type: Metalama.Patterns.Immutability.ImmutabilityKind
