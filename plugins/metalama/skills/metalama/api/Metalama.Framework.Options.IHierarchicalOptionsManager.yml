- uid: Metalama.Framework.Options.IHierarchicalOptionsManager
  commentId: T:Metalama.Framework.Options.IHierarchicalOptionsManager
  id: IHierarchicalOptionsManager
  parent: Metalama.Framework.Options
  children:
  - Metalama.Framework.Options.IHierarchicalOptionsManager.GetOptions(Metalama.Framework.Code.IDeclaration,System.Type)
  langs:
  - csharp
  - vb
  name: IHierarchicalOptionsManager
  nameWithType: IHierarchicalOptionsManager
  fullName: Metalama.Framework.Options.IHierarchicalOptionsManager
  type: Interface
  assemblies:
  - Metalama.Framework
  namespace: Metalama.Framework.Options
  summary: Provides read-only access to hierarchical options for a given declaration.
  remarks: >-
    <p>
        This interface provides a low-level mechanism to query options for any declaration. In typical usage, options are accessed through
        the <xref href="Metalama.Framework.Code.DeclarationExtensions.Enhancements%60%601(%60%600)" data-throw-if-not-resolved="false"></xref>.<xref href="Metalama.Framework.Code.DeclarationEnhancements%601.GetOptions%60%601" data-throw-if-not-resolved="false"></xref> extension method,
        which is more convenient.
        </p>
    <p>
        The options returned by <xref href="Metalama.Framework.Options.IHierarchicalOptionsManager.GetOptions(Metalama.Framework.Code.IDeclaration%2cSystem.Type)" data-throw-if-not-resolved="false"></xref> are the result of merging all options that apply to the declaration along various
        inheritance axes (base types, containing types, namespaces, and the project itself). See <xref href="Metalama.Framework.Options.ApplyChangesAxis" data-throw-if-not-resolved="false"></xref> for details
        about the different axes.
        </p>
  example: []
  syntax:
    content: >-
      [CompileTime]

      public interface IHierarchicalOptionsManager
    content.vb: >-
      <CompileTime>

      Public Interface IHierarchicalOptionsManager
