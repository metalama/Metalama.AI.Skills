- uid: Metalama.Framework.Options.IHierarchicalOptionsManager.GetOptions(Metalama.Framework.Code.IDeclaration,System.Type)
  commentId: M:Metalama.Framework.Options.IHierarchicalOptionsManager.GetOptions(Metalama.Framework.Code.IDeclaration,System.Type)
  id: GetOptions(Metalama.Framework.Code.IDeclaration,System.Type)
  parent: Metalama.Framework.Options.IHierarchicalOptionsManager
  langs:
  - csharp
  - vb
  name: GetOptions(IDeclaration, Type)
  nameWithType: IHierarchicalOptionsManager.GetOptions(IDeclaration, Type)
  fullName: Metalama.Framework.Options.IHierarchicalOptionsManager.GetOptions(Metalama.Framework.Code.IDeclaration, System.Type)
  type: Method
  assemblies:
  - Metalama.Framework
  namespace: Metalama.Framework.Options
  summary: Gets the merged hierarchical options that apply to a specific declaration.
  example: []
  syntax:
    content: IHierarchicalOptions? GetOptions(IDeclaration declaration, Type optionsType)
    parameters:
    - id: declaration
      type: Metalama.Framework.Code.IDeclaration
      description: The declaration for which to retrieve options.
    - id: optionsType
      type: System.Type
      description: The type of options to retrieve, which must implement <xref href="Metalama.Framework.Options.IHierarchicalOptions" data-throw-if-not-resolved="false"></xref>.
    return:
      type: Metalama.Framework.Options.IHierarchicalOptions
      description: The merged options for the declaration, or <code>null</code> if no options of the specified type apply to the declaration.
    content.vb: Function GetOptions(declaration As IDeclaration, optionsType As Type) As IHierarchicalOptions
  overload: Metalama.Framework.Options.IHierarchicalOptionsManager.GetOptions*
