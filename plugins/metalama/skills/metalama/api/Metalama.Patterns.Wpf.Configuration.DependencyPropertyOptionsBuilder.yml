- uid: Metalama.Patterns.Wpf.Configuration.DependencyPropertyOptionsBuilder.AddNamingConvention(Metalama.Patterns.Wpf.Configuration.DependencyPropertyNamingConvention,System.Nullable{System.Int32})
  commentId: M:Metalama.Patterns.Wpf.Configuration.DependencyPropertyOptionsBuilder.AddNamingConvention(Metalama.Patterns.Wpf.Configuration.DependencyPropertyNamingConvention,System.Nullable{System.Int32})
  id: AddNamingConvention(Metalama.Patterns.Wpf.Configuration.DependencyPropertyNamingConvention,System.Nullable{System.Int32})
  parent: Metalama.Patterns.Wpf.Configuration.DependencyPropertyOptionsBuilder
  langs:
  - csharp
  - vb
  name: AddNamingConvention(DependencyPropertyNamingConvention, int?)
  nameWithType: DependencyPropertyOptionsBuilder.AddNamingConvention(DependencyPropertyNamingConvention, int?)
  fullName: Metalama.Patterns.Wpf.Configuration.DependencyPropertyOptionsBuilder.AddNamingConvention(Metalama.Patterns.Wpf.Configuration.DependencyPropertyNamingConvention, int?)
  type: Method
  assemblies:
  - Metalama.Patterns.Wpf
  namespace: Metalama.Patterns.Wpf.Configuration
  summary: >-
    Adds or updates a naming convention that specifies, based on the name of the target method of the <xref href="System.Windows.DependencyProperty" data-throw-if-not-resolved="false"></xref>

    aspect: the name of the registration field and of the <code>OnChanging</code>, <code>OnChanged</code> and <code>Validate</code> methods.
  remarks: >-
    <p>If a <xref href="Metalama.Patterns.Wpf.Configuration.DependencyPropertyNamingConvention" data-throw-if-not-resolved="false"></xref> of the same <xref href="Metalama.Patterns.Wpf.Configuration.DependencyPropertyNamingConvention.Name" data-throw-if-not-resolved="false"></xref> has already been registered,

    this call replaces the old instance by the new one, including the new <code class="paramref">priority</code>.</p>
  example: []
  syntax:
    content: public void AddNamingConvention(DependencyPropertyNamingConvention namingConvention, int? priority = null)
    parameters:
    - id: namingConvention
      type: Metalama.Patterns.Wpf.Configuration.DependencyPropertyNamingConvention
      description: A <xref href="Metalama.Patterns.Wpf.Configuration.DependencyPropertyNamingConvention" data-throw-if-not-resolved="false"></xref>.
    - id: priority
      type: System.Nullable{System.Int32}
      description: >-
        The priority of the naming convention. By default, the priority is 0 for the first call of
                    this method, then it is incremented at every call.
    content.vb: Public Sub AddNamingConvention(namingConvention As DependencyPropertyNamingConvention, priority As Integer? = Nothing)
  overload: Metalama.Patterns.Wpf.Configuration.DependencyPropertyOptionsBuilder.AddNamingConvention*
  nameWithType.vb: DependencyPropertyOptionsBuilder.AddNamingConvention(DependencyPropertyNamingConvention, Integer?)
