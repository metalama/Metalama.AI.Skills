  summary: >-
    Builder for configuring the <xref href="Metalama.Patterns.Wpf.DependencyPropertyAttribute" data-throw-if-not-resolved="false"></xref> aspect, allowing customization of naming conventions,

    read-only behavior, and default value handling.
  remarks: >-
    <p>Use this builder through the DependencyPropertyExtensions.ConfigureDependencyProperty(IQuery&lt;ICompilation&gt;,Action&lt;DependencyPropertyOptionsBuilder&gt;) method

    and its overloads to configure dependency property options at the project, namespace, type, or property level.</p>
