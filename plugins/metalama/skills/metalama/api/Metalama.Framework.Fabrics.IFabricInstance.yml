items:
- uid: Metalama.Framework.Fabrics.IFabricInstance
  commentId: T:Metalama.Framework.Fabrics.IFabricInstance
  id: IFabricInstance
  parent: Metalama.Framework.Fabrics
  children:
  - Metalama.Framework.Fabrics.IFabricInstance.Fabric
  langs:
  - csharp
  - vb
  name: IFabricInstance
  nameWithType: IFabricInstance
  fullName: Metalama.Framework.Fabrics.IFabricInstance
  type: Interface
  assemblies:
  - Metalama.Framework
  namespace: Metalama.Framework.Fabrics
  summary: >-
    Represents a <xref href="Metalama.Framework.Fabrics.IFabricInstance.Fabric" data-throw-if-not-resolved="false"></xref> as an <xref href="Metalama.Framework.Aspects.IAspectPredecessor" data-throw-if-not-resolved="false"></xref>, allowing fabrics to participate

    in the aspect predecessor chain when they cause aspects to be added to declarations.
  remarks: >-
    <p>
        This interface serves as a wrapper that presents a <xref href="Metalama.Framework.Fabrics.IFabricInstance.Fabric" data-throw-if-not-resolved="false"></xref> within the <xref href="Metalama.Framework.Aspects.IAspectPredecessor" data-throw-if-not-resolved="false"></xref> model.
        When a fabric adds an aspect to a declaration (via <xref href="Metalama.Framework.Fabrics.ProjectFabric.AmendProject(Metalama.Framework.Fabrics.IProjectAmender)" data-throw-if-not-resolved="false"></xref>, <xref href="Metalama.Framework.Fabrics.NamespaceFabric.AmendNamespace(Metalama.Framework.Fabrics.INamespaceAmender)" data-throw-if-not-resolved="false"></xref>,
        or <xref href="Metalama.Framework.Fabrics.TypeFabric.AmendType(Metalama.Framework.Fabrics.ITypeAmender)" data-throw-if-not-resolved="false"></xref>), the fabric instance becomes a predecessor of that aspect instance, appearing in the aspect's
        <xref href="Metalama.Framework.Aspects.IAspectPredecessor.Predecessors" data-throw-if-not-resolved="false"></xref> collection.
        </p>
    <p>
        The <xref href="Metalama.Framework.Aspects.IAspectPredecessor.TargetDeclaration" data-throw-if-not-resolved="false"></xref> property identifies the declaration scope where the fabric executes:
        the compilation for <xref href="Metalama.Framework.Fabrics.ProjectFabric" data-throw-if-not-resolved="false"></xref>, the namespace for <xref href="Metalama.Framework.Fabrics.NamespaceFabric" data-throw-if-not-resolved="false"></xref>, or the containing type for <xref href="Metalama.Framework.Fabrics.TypeFabric" data-throw-if-not-resolved="false"></xref>.
        </p>
  example: []
  syntax:
    content: >-
      [CompileTime]

      public interface IFabricInstance : IAspectPredecessor
    content.vb: >-
      <CompileTime>

      Public Interface IFabricInstance Inherits IAspectPredecessor
