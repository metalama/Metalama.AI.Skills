  namespace: Flashtrace.Formatters
  summary: Registers the given <code class="paramref">formatterType</code> for the given <code class="paramref">targetType</code>.
  remarks: >-
    <p>Instances of <code class="paramref">formatterType</code> are going to be created using a parameterless constructor.</p>

    <p>When <code class="paramref">targetType</code> is generic, the registration applies to its generic instantiations

    (and types that inherit/implement them).</p>
  example:
  - >-
    If you register a formatter as

    <code>FormattingServices.RegisterFormatter(typeof(IDictionary&lt;,&gt;), typeof(MyDictionaryFormatter&lt;,&gt;)</code>

    and then log a parameter of type <code>Dictionary&lt;int, string&gt;</code>, the formatter for that parameter will be created

    by calling <code>new MyDictionaryFormatter&lt;int, string&gt;</code>.
  syntax:
    content: public void AddFormatter(Type targetType, Type formatterType)
    parameters:
    - id: targetType
      type: System.Type
    - id: formatterType
      type: System.Type
    content.vb: Public Sub AddFormatter(targetType As Type, formatterType As Type)
