  type: Method
  assemblies:
  - Metalama.Extensions.Validation
  namespace: Metalama.Extensions.Validation
  summary: >-
    Registers an inbound reference validator, provided as a delegate. The reference validator will be invoked to validate any references pointing to

    to any declaration in the current set. This method must have a parameter of type <code>in</code> <xref href="Metalama.Extensions.Validation.ReferenceValidationContext" data-throw-if-not-resolved="false"></xref>. Only source code references are validated.

    References added by aspects are ignored by design.
  example: []
  syntax:
    content: 'public static void ValidateInboundReferences<TDeclaration>(this IQuery<TDeclaration> query, Action<ReferenceValidationContext> validateMethod, ReferenceGranularity granularity, ReferenceKinds referenceKinds = (ReferenceKinds)-1, ReferenceValidationOptions options = ReferenceValidationOptions.Default) where TDeclaration : class, IDeclaration'
    parameters:
    - id: query
      type: Metalama.Framework.Fabrics.IQuery{{TDeclaration}}
      description: A query selecting the declarations to validate.
    - id: validateMethod
      type: System.Action{Metalama.Extensions.Validation.ReferenceValidationContext}
      description: A delegate to a method of a fabric, aspect or validator class.
    - id: granularity
      type: Metalama.Extensions.Validation.ReferenceGranularity
      description: >-
        The level of declarations at which the analysis should be performed. For instance, if <code class="paramref">validateMethod</code>
                        returns the same result for all references in the same namespace, <xref href="Metalama.Extensions.Validation.ReferenceGranularity.Namespace" data-throw-if-not-resolved="false"></xref> should be used.
    - id: referenceKinds
      type: Metalama.Framework.Code.ReferenceKinds
      description: Kinds of references that this method is interested to analyze. By default, all references are analyzed.
    - id: options
      type: Metalama.Extensions.Validation.ReferenceValidationOptions
      description: ''
    typeParameters:
    - id: TDeclaration
    content.vb: Public Shared Sub ValidateInboundReferences(Of TDeclaration As {Class, IDeclaration})(query As IQuery(Of TDeclaration), validateMethod As Action(Of ReferenceValidationContext), granularity As ReferenceGranularity, referenceKinds As ReferenceKinds = -1, options As ReferenceValidationOptions = ReferenceValidationOptions.Default)
