  nameWithType: ReferenceValidationQueryExtensions.ValidateInboundReferences<TDeclaration>(IQuery<TDeclaration>, Action<ReferenceValidationContext>, ReferenceGranularity, ReferenceKinds, ReferenceValidationOptions)
