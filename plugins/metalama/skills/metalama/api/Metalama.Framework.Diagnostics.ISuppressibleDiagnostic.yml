  name: ISuppressibleDiagnostic
  nameWithType: ISuppressibleDiagnostic
  fullName: Metalama.Framework.Diagnostics.ISuppressibleDiagnostic
  type: Interface
  assemblies:
  - Metalama.Framework
  namespace: Metalama.Framework.Diagnostics
  summary: Represents a compiler or analyzer diagnostic that can be selectively suppressed using filtered suppressions.
  remarks: >-
    <p>
        This interface provides access to diagnostic properties that can be used in suppression filters created with
        <xref href="Metalama.Framework.Diagnostics.SuppressionDefinition.WithFilter(System.Func%7bMetalama.Framework.Diagnostics.ISuppressibleDiagnostic%2cSystem.Boolean%7d)" data-throw-if-not-resolved="false"></xref>. When a suppression has a filter, each diagnostic matching
        the suppression ID is passed to the filter predicate as an <xref href="Metalama.Framework.Diagnostics.ISuppressibleDiagnostic" data-throw-if-not-resolved="false"></xref>, allowing
        the filter to inspect the diagnostic's message, arguments, or location to decide whether to suppress it.
        </p>
  example: []
  syntax:
    content: >-
      [InternalImplement]

      [CompileTime]

      public interface ISuppressibleDiagnostic
    content.vb: >-
      <InternalImplement>

      <CompileTime>

      Public Interface ISuppressibleDiagnostic
