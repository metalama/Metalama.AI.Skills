  summary: Represents the compile-time options controlling how an aspect is suggested in the IDE's code refactoring menu.
  remarks: >-
    <p>
        This record contains the resolved options that control IDE integration for aspects. While aspect authors
        typically use <xref href="Metalama.Framework.Aspects.EditorExperienceAttribute" data-throw-if-not-resolved="false"></xref> to configure these options declaratively, this record
        represents the effective options that can be queried via <xref href="Metalama.Framework.Aspects.IAspectClass.EditorExperienceOptions" data-throw-if-not-resolved="false"></xref>.
        </p>
    <p>
        The options support two modes of aspect application in the IDE:
        </p>
    <ul><li>
          <b>Live Template:</b> Applies the aspect by transforming the source code directly.</li><li>
          <b>Add Attribute:</b> Applies the aspect by adding a custom attribute to the declaration.</li></ul>
  example: []
  syntax:
    content: public EditorExperienceOptions(bool? SuggestAsAddAttribute = null, string? AddAttributeSuggestionTitle = null, bool? SuggestAsLiveTemplate = null, string? LiveTemplateSuggestionTitle = null)
    parameters:
    - id: SuggestAsAddAttribute
      type: System.Nullable{System.Boolean}
      description: >-
        Whether the aspect should be suggested as an "add attribute" code action. When <code>true</code>,
                    the IDE will offer to apply the aspect by adding it as a custom attribute to the target declaration.
    - id: AddAttributeSuggestionTitle
      type: System.String
      description: >-
        The title for the "Add attribute" menu item. Use the vertical pipe (<code>|</code>)
                    to create nested sub-menus. For example, <code>"Logging|Add Audit Logging"</code> creates a "Logging" submenu.
    - id: SuggestAsLiveTemplate
      type: System.Nullable{System.Boolean}
      description: >-
        Whether the aspect should be suggested as a live template code action. When <code>true</code>,
                    the IDE will offer to apply the aspect directly to the source code, transforming it in place.
    - id: LiveTemplateSuggestionTitle
      type: System.String
      description: >-
        The title for the live template menu item. Use the vertical pipe (<code>|</code>)
                    to create nested sub-menus.
