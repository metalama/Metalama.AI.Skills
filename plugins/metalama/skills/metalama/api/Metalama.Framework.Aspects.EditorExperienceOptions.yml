  name: EditorExperienceOptions
  nameWithType: EditorExperienceOptions
  fullName: Metalama.Framework.Aspects.EditorExperienceOptions
  type: Class
  assemblies:
  - Metalama.Framework
  namespace: Metalama.Framework.Aspects
  summary: Represents the compile-time options controlling how an aspect is suggested in the IDE's code refactoring menu.
  remarks: >-
    <p>
        This record contains the resolved options that control IDE integration for aspects. While aspect authors
        typically use <xref href="Metalama.Framework.Aspects.EditorExperienceAttribute" data-throw-if-not-resolved="false"></xref> to configure these options declaratively, this record
        represents the effective options that can be queried via <xref href="Metalama.Framework.Aspects.IAspectClass.EditorExperienceOptions" data-throw-if-not-resolved="false"></xref>.
        </p>
    <p>
        The options support two modes of aspect application in the IDE:
        </p>
    <ul><li>
          <b>Live Template:</b> Applies the aspect by transforming the source code directly.</li><li>
          <b>Add Attribute:</b> Applies the aspect by adding a custom attribute to the declaration.</li></ul>
  example: []
  syntax:
    content: >-
      [CompileTime]

      public sealed record EditorExperienceOptions : IEquatable<EditorExperienceOptions>
    content.vb: >-
      <CompileTime>

      Public NotInheritable Class EditorExperienceOptions Implements IEquatable(Of EditorExperienceOptions)
