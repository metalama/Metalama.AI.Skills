  name: IImmutabilityClassifier
  nameWithType: IImmutabilityClassifier
  fullName: Metalama.Patterns.Immutability.Configuration.IImmutabilityClassifier
  type: Interface
  assemblies:
  - Metalama.Patterns.Immutability
  namespace: Metalama.Patterns.Immutability.Configuration
  summary: >-
    Exposes a method that determines the <xref href="Metalama.Patterns.Immutability.ImmutabilityKind" data-throw-if-not-resolved="false"></xref> of a type dynamically. This interface

    is useful for generic types whose immutability depends on their type arguments.
  remarks: >-
    <p>Implementations of this interface must be compile-time serializable because they may need to

    be persisted across compilation steps or project boundaries.</p>

    <p>Use <xref href="Metalama.Patterns.Immutability.Configuration.ImmutabilityConfigurationExtensions.ConfigureImmutability(Metalama.Framework.Fabrics.IQuery%7bMetalama.Framework.Code.INamedType%7d%2cMetalama.Patterns.Immutability.Configuration.IImmutabilityClassifier)" data-throw-if-not-resolved="false"></xref>

    to configure a classifier for specific types or namespaces.</p>
  example: []
  syntax:
    content: 'public interface IImmutabilityClassifier : ICompileTimeSerializable'
    content.vb: Public Interface IImmutabilityClassifier Inherits ICompileTimeSerializable
