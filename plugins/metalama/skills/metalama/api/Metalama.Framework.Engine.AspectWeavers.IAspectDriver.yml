  namespace: Metalama.Framework.Engine.AspectWeavers
  summary: Aspect drivers are responsible for executing aspects.
  remarks: >-
    There are low-level aspect drivers, which should implement <xref href="Metalama.Framework.Engine.AspectWeavers.IAspectWeaver" data-throw-if-not-resolved="false"></xref>, and a high-level aspect driver implemented

    by Metalama. These two families of drivers don't share any semantic. This interface exists for clarity and type safety only.
