  type: Method
  assemblies:
  - Metalama.Framework
  namespace: Metalama.Framework.Code
  summary: Resolves a reference to its target declaration within a specific compilation.
  remarks: >-
    <p>
        To resolve a reference using the current execution context (e.g., within a template or <code>BuildAspect</code>),
        use <xref href="Metalama.Framework.Code.RefExtensions.GetTarget%60%601(Metalama.Framework.Code.IRef%7b%60%600%7d)" data-throw-if-not-resolved="false"></xref> instead.
        </p>
  example: []
  syntax:
    content: 'public static T GetTarget<T>(this IRef<T> reference, ICompilation compilation, IGenericContext? genericContext = null) where T : class, ICompilationElement'
    parameters:
    - id: reference
      type: Metalama.Framework.Code.IRef{{T}}
      description: The reference to resolve.
    - id: compilation
      type: Metalama.Framework.Code.ICompilation
      description: >-
        The compilation in which to resolve the reference. This may be a different compilation version
                    than the one from which the reference was obtained.
    - id: genericContext
      type: Metalama.Framework.Code.IGenericContext
      description: >-
        The optional generic context for resolving references within generic types or methods.
                    Pass this when the declaration needs to be resolved in the context of a specific generic instantiation.
    typeParameters:
    - id: T
      description: The type of compilation element, such as <xref href="Metalama.Framework.Code.IMethod" data-throw-if-not-resolved="false"></xref>, <xref href="Metalama.Framework.Code.IProperty" data-throw-if-not-resolved="false"></xref>, or <xref href="Metalama.Framework.Code.INamedType" data-throw-if-not-resolved="false"></xref>.
    return:
      type: '{T}'
      description: The resolved declaration.
    content.vb: Public Shared Function GetTarget(Of T As {Class, ICompilationElement})(reference As IRef(Of T), compilation As ICompilation, genericContext As IGenericContext = Nothing) As T
