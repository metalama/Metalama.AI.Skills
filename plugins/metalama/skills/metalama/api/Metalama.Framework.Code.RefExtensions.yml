    typeParameters:
    - id: T
      description: The type of compilation element, such as <xref href="Metalama.Framework.Code.IMethod" data-throw-if-not-resolved="false"></xref>, <xref href="Metalama.Framework.Code.IProperty" data-throw-if-not-resolved="false"></xref>, or <xref href="Metalama.Framework.Code.INamedType" data-throw-if-not-resolved="false"></xref>.
