        This is the most common way to resolve a reference. It uses <xref href="Metalama.Framework.Project.MetalamaExecutionContext.Current" data-throw-if-not-resolved="false"></xref>
        to obtain the current compilation. Use this method when resolving references during aspect execution.
        </p>
    <p>
        For resolving references in a specific compilation (e.g., when comparing declarations across compilation versions),
        use <xref href="Metalama.Framework.Code.RefExtensions.GetTarget%60%601(Metalama.Framework.Code.IRef%7b%60%600%7d%2cMetalama.Framework.Code.ICompilation%2cMetalama.Framework.Code.IGenericContext)" data-throw-if-not-resolved="false"></xref> instead.
        </p>
