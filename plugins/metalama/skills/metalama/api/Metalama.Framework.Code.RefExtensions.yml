  name: RefExtensions
  nameWithType: RefExtensions
  fullName: Metalama.Framework.Code.RefExtensions
  type: Class
  assemblies:
  - Metalama.Framework
  namespace: Metalama.Framework.Code
  summary: Extension methods for resolving <xref href="Metalama.Framework.Code.IRef%601" data-throw-if-not-resolved="false"></xref> references to their target declarations.
  remarks: >-
    <p>
        This class provides the primary methods for resolving references to declarations. References are used because
        <xref href="Metalama.Framework.Code.IDeclaration" data-throw-if-not-resolved="false"></xref> objects are bound to a specific <xref href="Metalama.Framework.Code.ICompilation" data-throw-if-not-resolved="false"></xref>, which changes at each
        step of the aspect pipeline. References provide a stable way to identify the same declaration across these
        compilation versions.
        </p>
    <p>
      <b>Key methods:</b>
    </p>

    <ul><li>
          <xref href="Metalama.Framework.Code.RefExtensions.GetTarget%60%601(Metalama.Framework.Code.IRef%7b%60%600%7d)" data-throw-if-not-resolved="false"></xref>: Resolves a reference using the current execution context.</li><li>
          <xref href="Metalama.Framework.Code.RefExtensions.GetTarget%60%601(Metalama.Framework.Code.IRef%7b%60%600%7d%2cMetalama.Framework.Code.ICompilation%2cMetalama.Framework.Code.IGenericContext)" data-throw-if-not-resolved="false"></xref>: Resolves a reference in a specific compilation.</li><li>
          <xref href="Metalama.Framework.Code.RefExtensions.GetTargetOrNull%60%601(Metalama.Framework.Code.IRef%7b%60%600%7d)" data-throw-if-not-resolved="false"></xref>: Like GetTarget but returns <code>null</code> instead of throwing.</li></ul>
  example: []
  syntax:
    content: >-
      [CompileTime]

      public static class RefExtensions
