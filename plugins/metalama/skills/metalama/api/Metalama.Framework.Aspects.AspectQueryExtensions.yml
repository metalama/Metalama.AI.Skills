  type: Method
  assemblies:
  - Metalama.Framework
  namespace: Metalama.Framework.Aspects
  summary: >-
    Requires an instance of a specified aspect type to be present on a specified declaration. If the aspect

    is not present, this method adds a new instance of the aspect using the default aspect constructor.
  remarks: >-
    <p>
        This method differs from <xref href="Metalama.Framework.Aspects.AspectQueryExtensions.AddAspect%60%601(Metalama.Framework.Fabrics.IQuery%7bMetalama.Framework.Code.IDeclaration%7d)" data-throw-if-not-resolved="false"></xref> in that it does not create
        a secondary aspect instance if the aspect already exists on the target. Instead, it simply registers the
        current aspect as a predecessor of the existing aspect.
        </p>
    <p>
        Calling this method causes the current aspect to be present in the <xref href="Metalama.Framework.Aspects.IAspectPredecessor.Predecessors" data-throw-if-not-resolved="false"></xref> list
        even if the required aspect was already present on the target declaration. This allows the required aspect
        to access the requiring aspect's state if needed.
        </p>
  example: []
  syntax:
    content: 'public static void RequireAspect<TAspect>(this IQuery<IDeclaration> query) where TAspect : class, IAspect, new()'
    parameters:
    - id: query
      type: Metalama.Framework.Fabrics.IQuery{Metalama.Framework.Code.IDeclaration}
    typeParameters:
    - id: TAspect
      description: >-
        Type of the aspect. The type must have a default constructor and be ordered
                    <em>after</em> the aspect type calling this method.
    content.vb: Public Shared Sub RequireAspect(Of TAspect As {Class, IAspect, New})(query As IQuery(Of IDeclaration))
