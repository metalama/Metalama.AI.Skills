  name: AspectQueryExtensions
  nameWithType: AspectQueryExtensions
  fullName: Metalama.Framework.Aspects.AspectQueryExtensions
  type: Class
  assemblies:
  - Metalama.Framework
  namespace: Metalama.Framework.Aspects
  summary: >-
    Extension methods for <xref href="Metalama.Framework.Fabrics.IQuery%601" data-throw-if-not-resolved="false"></xref> and <xref href="Metalama.Framework.Fabrics.ITaggedQuery%602" data-throw-if-not-resolved="false"></xref> that provide

    methods to add aspects to declarations selected through queries.
  remarks: >-
    <p>
        These extension methods are primarily used with fabrics (<xref href="Metalama.Framework.Fabrics.ProjectFabric" data-throw-if-not-resolved="false"></xref>, <xref href="Metalama.Framework.Fabrics.TypeFabric" data-throw-if-not-resolved="false"></xref>, etc.)
        to add aspects programmatically to selected declarations. In a <xref href="Metalama.Framework.Fabrics.ProjectFabric" data-throw-if-not-resolved="false"></xref>, use
        the <code>amender</code> parameter's query methods to select declarations, then call these methods to add aspects:
        </p>

    <pre><code class="lang-csharp">// In a ProjectFabric.AmendProject override

    amender.SelectMany(p =&gt; p.Types)
           .SelectMany(t =&gt; t.Methods.Where(m =&gt; m.Accessibility == Accessibility.Public))
           .AddAspectIfEligible&lt;LoggingAspect&gt;();</code></pre>
    <p>
        They can also be used with <xref href="Metalama.Framework.Aspects.IAspectBuilder%601.Outbound" data-throw-if-not-resolved="false"></xref> to add child aspects from within
        the <xref href="Metalama.Framework.Aspects.IAspect%601.BuildAspect(Metalama.Framework.Aspects.IAspectBuilder%7b%600%7d)" data-throw-if-not-resolved="false"></xref> method:
        </p>

    <pre><code class="lang-csharp">// In an aspect's BuildAspect method

    builder.Outbound.SelectMany(t =&gt; t.Methods).AddAspect&lt;LoggingAspect&gt;();</code></pre>

    <p>
      <b>AddAspect vs AddAspectIfEligible:</b>
      <xref href="Metalama.Framework.Aspects.AspectQueryExtensions.AddAspect%60%601(Metalama.Framework.Fabrics.IQuery%7bMetalama.Framework.Code.IDeclaration%7d)" data-throw-if-not-resolved="false"></xref> throws an exception
        if the target is ineligible, while <xref href="Metalama.Framework.Aspects.AspectQueryExtensions.AddAspectIfEligible%60%601(Metalama.Framework.Fabrics.IQuery%7bMetalama.Framework.Code.IDeclaration%7d%2cMetalama.Framework.Eligibility.EligibleScenarios)" data-throw-if-not-resolved="false"></xref> silently skips ineligible targets.
        For bulk operations in fabrics, <xref href="Metalama.Framework.Aspects.AspectQueryExtensions.AddAspectIfEligible%60%601(Metalama.Framework.Fabrics.IQuery%7bMetalama.Framework.Code.IDeclaration%7d%2cMetalama.Framework.Eligibility.EligibleScenarios)" data-throw-if-not-resolved="false"></xref> is generally recommended.
        </p>
    <p>
      <b>AddAspect vs RequireAspect:</b>
      <xref href="Metalama.Framework.Aspects.AspectQueryExtensions.AddAspect%60%601(Metalama.Framework.Fabrics.IQuery%7bMetalama.Framework.Code.IDeclaration%7d)" data-throw-if-not-resolved="false"></xref> always creates a new aspect instance
        (existing instances become secondary). <xref href="Metalama.Framework.Aspects.AspectQueryExtensions.RequireAspect%60%601(Metalama.Framework.Fabrics.IQuery%7bMetalama.Framework.Code.IDeclaration%7d)" data-throw-if-not-resolved="false"></xref> only adds an instance if the aspect doesn't already exist on the target.
        </p>
    <p>
      <b>Child aspect ordering:</b> When adding child aspects from an aspect, the child aspect class must be ordered <em>after</em> the parent aspect.
        The child must be listed <em>before</em> the parent in the <xref href="Metalama.Framework.Aspects.AspectOrderAttribute" data-throw-if-not-resolved="false"></xref> definition.
        </p>
    <p>
      <b>Precedence:</b> Aspects added manually as custom attributes take precedence over aspects added programmatically.
        When the same aspect type is applied multiple times, the primary instance executes and secondary instances are available
        via <xref href="Metalama.Framework.Aspects.IAspectInstance.SecondaryInstances" data-throw-if-not-resolved="false"></xref>.
        </p>
  example: []
