items:
- uid: Metalama.Framework.Aspects.InvalidTemplateSignatureException
  commentId: T:Metalama.Framework.Aspects.InvalidTemplateSignatureException
  id: InvalidTemplateSignatureException
  parent: Metalama.Framework.Aspects
  children: []
  langs:
  - csharp
  - vb
  name: InvalidTemplateSignatureException
  nameWithType: InvalidTemplateSignatureException
  fullName: Metalama.Framework.Aspects.InvalidTemplateSignatureException
  type: Class
  assemblies:
  - Metalama.Framework
  namespace: Metalama.Framework.Aspects
  summary: >-
    An exception thrown by <xref href="Metalama.Framework.Advising.IAdviceFactory" data-throw-if-not-resolved="false"></xref> when compile-time code attempts to add a template

    to a target declaration and the template signature is not compatible with the advice and the target declaration.
  remarks: >-
    <p>
        This exception is thrown at compile time when an aspect's <xref href="Metalama.Framework.Aspects.IAspect%601.BuildAspect(Metalama.Framework.Aspects.IAspectBuilder%7b%600%7d)" data-throw-if-not-resolved="false"></xref> method
        attempts to apply a T# template whose signature does not match the requirements of the target declaration
        or the advice being applied.
        </p>
    <p>
        Common causes include:
        </p>
    <ul><li>The template method's return type is incompatible with the target method's return type.</li><li>The template method's parameters do not match the target method's parameters.</li><li>Using a method template where a property or event template is expected, or vice versa.</li><li>The template is missing required template parameters or has extra unexpected parameters.</li></ul>
  example: []
  syntax:
    content: >-
      [CompileTime]

      public sealed class InvalidTemplateSignatureException : Exception, ISerializable
    content.vb: >-
      <CompileTime>

      Public NotInheritable Class InvalidTemplateSignatureException Inherits Exception Implements ISerializable
