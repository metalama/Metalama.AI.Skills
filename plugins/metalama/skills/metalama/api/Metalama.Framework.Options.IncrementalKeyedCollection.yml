  summary: Factory for the generic <xref href="Metalama.Framework.Options.IncrementalKeyedCollection%602" data-throw-if-not-resolved="false"></xref> class.
  remarks: >-
    <p>
        This static class provides convenient factory methods for creating <xref href="Metalama.Framework.Options.IncrementalKeyedCollection%602" data-throw-if-not-resolved="false"></xref> instances.
        These methods are useful when constructing incremental keyed collections as properties within hierarchical options classes.
        </p>
    <p>
        Incremental keyed collections are typically used in option classes when you need a property that represents a collection of
        complex items (each implementing <xref href="Metalama.Framework.Options.IIncrementalKeyedCollectionItem%601" data-throw-if-not-resolved="false"></xref>) that can be added, updated, or removed
        across different configuration layers. For example, you might have a collection of caching policy rules where each rule is
        identified by a key and can be refined at different levels.
        </p>
  example: []
