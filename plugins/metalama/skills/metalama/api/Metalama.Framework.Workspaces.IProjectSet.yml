  fullName: Metalama.Framework.Workspaces.IProjectSet
  type: Interface
  assemblies:
  - Metalama.Framework.Workspaces
  namespace: Metalama.Framework.Workspaces
  summary: >-
    Represents a set of projects. An <xref href="Metalama.Framework.Workspaces.IProjectSet" data-throw-if-not-resolved="false"></xref> can include several instances of the <xref href="Metalama.Framework.Workspaces.Project" data-throw-if-not-resolved="false"></xref>

    for the same file if they target multiple frameworks, one <xref href="Metalama.Framework.Workspaces.Project" data-throw-if-not-resolved="false"></xref> instance per framework. You

    can create a subset with the <xref href="Metalama.Framework.Workspaces.IProjectSet.GetSubset(System.Predicate%7bMetalama.Framework.Workspaces.Project%7d)" data-throw-if-not-resolved="false"></xref> method.
  remarks: >-
    This interface is implemented by both <xref href="Metalama.Framework.Workspaces.Workspace" data-throw-if-not-resolved="false"></xref> and <xref href="Metalama.Framework.Workspaces.Project" data-throw-if-not-resolved="false"></xref>. Use the <xref href="Metalama.Framework.Workspaces.IProjectSet.GetSubset(System.Predicate%7bMetalama.Framework.Workspaces.Project%7d)" data-throw-if-not-resolved="false"></xref>

    method to filter projects, or use <xref href="Metalama.Framework.Workspaces.Workspace.ApplyFilter(System.Predicate%7bMetalama.Framework.Workspaces.Project%7d)" data-throw-if-not-resolved="false"></xref> to apply filters that affect introspection queries.
  example: []
