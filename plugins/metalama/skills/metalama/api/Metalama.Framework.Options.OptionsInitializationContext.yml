  remarks: >-
    <p>
        This context is provided when Metalama calls <xref href="Metalama.Framework.Options.IHierarchicalOptions.GetDefaultOptions(Metalama.Framework.Options.OptionsInitializationContext)" data-throw-if-not-resolved="false"></xref> to retrieve project-level
