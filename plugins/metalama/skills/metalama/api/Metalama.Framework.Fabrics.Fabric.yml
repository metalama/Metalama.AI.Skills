items:
- uid: Metalama.Framework.Fabrics.Fabric
  commentId: T:Metalama.Framework.Fabrics.Fabric
  id: Fabric
  parent: Metalama.Framework.Fabrics
  children: []
  langs:
  - csharp
  - vb
  name: Fabric
  nameWithType: Fabric
  fullName: Metalama.Framework.Fabrics.Fabric
  type: Class
  assemblies:
  - Metalama.Framework
  namespace: Metalama.Framework.Fabrics
  summary: >-
    Base class for compile-time entry points that execute within the compiler and IDE to add aspects, configure libraries,

    and implement architecture rules. This class cannot be inherited directly.
  remarks: >-
    <p>
        Fabrics are unique classes that execute at compile time and design time. Unlike aspects, fabrics do not need to be applied
        to any declaration or called from anywhereâ€”they are invoked automatically simply because they exist in your code.
        Think of fabrics as compile-time entry points.
        </p>
    <p>
        To create a fabric, inherit from one of the following derived classes:
        </p>
    <ul><li>
          <xref href="Metalama.Framework.Fabrics.ProjectFabric" data-throw-if-not-resolved="false"></xref> - Applies transformations to the current project.</li><li>
          <xref href="Metalama.Framework.Fabrics.TransitiveProjectFabric" data-throw-if-not-resolved="false"></xref> - Applies transformations to projects that reference the current assembly.</li><li>
          <xref href="Metalama.Framework.Fabrics.NamespaceFabric" data-throw-if-not-resolved="false"></xref> - Applies transformations to a specific namespace.</li><li>
          <xref href="Metalama.Framework.Fabrics.TypeFabric" data-throw-if-not-resolved="false"></xref> - Applies transformations to a specific type (implemented as a nested type).</li></ul>
    <p>
        With fabrics, you can add aspects programmatically using LINQ-like queries, configure aspect libraries, and implement architecture validation rules.
        </p>
  example: []
  syntax:
    content: >-
      [CompileTime]

      public abstract class Fabric : ICompileTimeSerializable, ITemplateProvider
    content.vb: >-
      <CompileTime>

      Public MustInherit Class Fabric Implements ICompileTimeSerializable, ITemplateProvider
