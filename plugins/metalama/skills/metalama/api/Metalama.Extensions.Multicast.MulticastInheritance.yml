- uid: Metalama.Extensions.Multicast.MulticastInheritance.Strict
  commentId: F:Metalama.Extensions.Multicast.MulticastInheritance.Strict
  id: Strict
  parent: Metalama.Extensions.Multicast.MulticastInheritance
  langs:
  - csharp
  - vb
  name: Strict
  nameWithType: MulticastInheritance.Strict
  fullName: Metalama.Extensions.Multicast.MulticastInheritance.Strict
  type: Field
  assemblies:
  - Metalama.Extensions.Multicast
  namespace: Metalama.Extensions.Multicast
  summary: >-
    This is the default inheritance mode when <xref href="Metalama.Framework.Aspects.InheritableAttribute" data-throw-if-not-resolved="false"></xref> is added to an aspect class.

    It means that multicasting is performed before inheritance, but not after. There is no need of <xref href="Metalama.Extensions.Multicast.IMulticastAttribute" data-throw-if-not-resolved="false"></xref> to enable

    this kind of inheritance with Metalama.
  example: []
  syntax:
    content: Strict = 1
    return:
      type: Metalama.Extensions.Multicast.MulticastInheritance
- uid: Metalama.Extensions.Multicast.MulticastInheritance.Multicast
  commentId: F:Metalama.Extensions.Multicast.MulticastInheritance.Multicast
  id: Multicast
  parent: Metalama.Extensions.Multicast.MulticastInheritance
  langs:
  - csharp
  - vb
  name: Multicast
  nameWithType: MulticastInheritance.Multicast
  fullName: Metalama.Extensions.Multicast.MulticastInheritance.Multicast
  type: Field
  assemblies:
  - Metalama.Extensions.Multicast
  namespace: Metalama.Extensions.Multicast
  summary: >-
    This inheritance mode means that multicasting is also performed after inheritance. To enable this inheritance mode with Metalama, the aspect

    must implement multicasting using <xref href="Metalama.Extensions.Multicast.MulticastAspect" data-throw-if-not-resolved="false"></xref> or <xref href="Metalama.Extensions.Multicast.IMulticastAttribute" data-throw-if-not-resolved="false"></xref> and <xref href="Metalama.Extensions.Multicast.MulticastImplementation" data-throw-if-not-resolved="false"></xref>,

    and must pass the adequate value to the constructor of these classes.
  example: []
  syntax:
    content: Multicast = 2
    return:
      type: Metalama.Extensions.Multicast.MulticastInheritance
