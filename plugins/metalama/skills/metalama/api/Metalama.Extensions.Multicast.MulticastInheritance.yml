items:
- uid: Metalama.Extensions.Multicast.MulticastInheritance
  commentId: T:Metalama.Extensions.Multicast.MulticastInheritance
  id: MulticastInheritance
  parent: Metalama.Extensions.Multicast
  children:
  - Metalama.Extensions.Multicast.MulticastInheritance.Multicast
  - Metalama.Extensions.Multicast.MulticastInheritance.None
  - Metalama.Extensions.Multicast.MulticastInheritance.Strict
  langs:
  - csharp
  - vb
  name: MulticastInheritance
  nameWithType: MulticastInheritance
  fullName: Metalama.Extensions.Multicast.MulticastInheritance
  type: Enum
  assemblies:
  - Metalama.Extensions.Multicast
  namespace: Metalama.Extensions.Multicast
  summary: Specifies how a multicast attribute is inherited along inheritance hierarchies.
  remarks: >-
    <p>

    In Metalama, aspect inheritance is ruled at the class level by the <xref href="Metalama.Framework.Aspects.InheritableAttribute" data-throw-if-not-resolved="false"></xref> custom attribute. In Metalama itself, only

    <code>Strict</code> inheritance is implemented. <xref href="Metalama.Extensions.Multicast.MulticastAspect" data-throw-if-not-resolved="false"></xref> and <xref href="Metalama.Extensions.Multicast.MulticastImplementation" data-throw-if-not-resolved="false"></xref> implement an emulation of the <code>Multicast</code>

    inheritance mode by passing the proper parameter to the constructor.

    </p>

    <p>

    This enum is provided for PostSharp compatibility and is obsolete. Use <xref href="Metalama.Framework.Aspects.InheritableAttribute" data-throw-if-not-resolved="false"></xref> on aspect classes instead.

    </p>
  example: []
  syntax:
    content: >-
      [Obsolete("Inheritance is Metalama is implemented at the aspect class level with the [Inheritable] attribute, and the difference between Strict and Multicast is made by an argument passed to the MulticastImplementation constructor.")]

      [RunTimeOrCompileTime]

      public enum MulticastInheritance
    content.vb: >-
      <Obsolete("Inheritance is Metalama is implemented at the aspect class level with the [Inheritable] attribute, and the difference between Strict and Multicast is made by an argument passed to the MulticastImplementation constructor.")>

      <RunTimeOrCompileTime>

      Public Enum MulticastInheritance
