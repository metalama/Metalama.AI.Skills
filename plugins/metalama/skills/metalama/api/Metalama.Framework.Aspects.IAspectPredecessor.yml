- uid: Metalama.Framework.Aspects.IAspectPredecessor.PredecessorDegree
  commentId: P:Metalama.Framework.Aspects.IAspectPredecessor.PredecessorDegree
  id: PredecessorDegree
  parent: Metalama.Framework.Aspects.IAspectPredecessor
  langs:
  - csharp
  - vb
  name: PredecessorDegree
  nameWithType: IAspectPredecessor.PredecessorDegree
  fullName: Metalama.Framework.Aspects.IAspectPredecessor.PredecessorDegree
  type: Property
  assemblies:
  - Metalama.Framework
  namespace: Metalama.Framework.Aspects
  summary: >-
    Gets the depth in the predecessor chain, indicating how many levels of indirection exist between

    the root cause and this predecessor. A value of <code>0</code> means this is the root cause (e.g., a custom

    attribute or fabric that directly applied the aspect).
  remarks: >-
    <p>
        For example: If a fabric (degree 0) adds aspect A, which then adds child aspect B (degree 1),
        which adds child aspect C (degree 2), then C's <xref href="Metalama.Framework.Aspects.IAspectPredecessor.PredecessorDegree" data-throw-if-not-resolved="false"></xref> is 2.
        </p>
    <p>
        This property is primarily used for debugging and introspection to understand the chain of causality.
        </p>
  example: []
  syntax:
    content: int PredecessorDegree { get; }
    parameters: []
    return:
      type: System.Int32
    content.vb: ReadOnly Property PredecessorDegree As Integer
  overload: Metalama.Framework.Aspects.IAspectPredecessor.PredecessorDegree*
