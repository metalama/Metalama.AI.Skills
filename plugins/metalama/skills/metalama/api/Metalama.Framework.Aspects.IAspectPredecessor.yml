- uid: Metalama.Framework.Aspects.IAspectPredecessor.Predecessors
  commentId: P:Metalama.Framework.Aspects.IAspectPredecessor.Predecessors
  id: Predecessors
  parent: Metalama.Framework.Aspects.IAspectPredecessor
  langs:
  - csharp
  - vb
  name: Predecessors
  nameWithType: IAspectPredecessor.Predecessors
  fullName: Metalama.Framework.Aspects.IAspectPredecessor.Predecessors
  type: Property
  assemblies:
  - Metalama.Framework
  namespace: Metalama.Framework.Aspects
  summary: >-
    Gets the list of objects that have caused the current aspect instance (but not any instance in the <xref href="Metalama.Framework.Aspects.IAspectInstance.SecondaryInstances" data-throw-if-not-resolved="false"></xref> list)

    to be created. The ordering of this list is undetermined and should not be relied upon.
  remarks: >-
    <p>
        An aspect can have multiple predecessors when it's applied through multiple mechanisms simultaneously
        (e.g., both inherited from a base class and added by a fabric). The order of predecessors in this array
        is implementation-defined and may vary between builds.
        </p>
    <p>
        To find a specific predecessor type, iterate through the array and check each <xref href="Metalama.Framework.Aspects.AspectPredecessor.Kind" data-throw-if-not-resolved="false"></xref>.
        </p>
  example: []
  syntax:
    content: ImmutableArray<AspectPredecessor> Predecessors { get; }
    parameters: []
    return:
      type: System.Collections.Immutable.ImmutableArray{Metalama.Framework.Aspects.AspectPredecessor}
    content.vb: ReadOnly Property Predecessors As ImmutableArray(Of AspectPredecessor)
  overload: Metalama.Framework.Aspects.IAspectPredecessor.Predecessors*
  seealso:
  - linkType: HRef
    linkId: '@child-aspects'
    altText: '@child-aspects'
