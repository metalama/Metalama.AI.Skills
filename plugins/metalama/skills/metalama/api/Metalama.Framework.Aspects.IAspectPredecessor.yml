  langs:
  - csharp
  - vb
  name: IAspectPredecessor
  nameWithType: IAspectPredecessor
  fullName: Metalama.Framework.Aspects.IAspectPredecessor
  type: Interface
  assemblies:
  - Metalama.Framework
  namespace: Metalama.Framework.Aspects
  summary: >-
    Base interface for objects that can cause aspects to be added to a compilation, such as aspect instances and fabric instances.

    This interface tracks the chain of causality that led to an aspect being applied, accessible through the <xref href="Metalama.Framework.Aspects.IAspectPredecessor.Predecessors" data-throw-if-not-resolved="false"></xref> property.
  remarks: >-
    <p>
        This interface is implemented by <xref href="Metalama.Framework.Aspects.IAspectInstance" data-throw-if-not-resolved="false"></xref>, <xref href="Metalama.Framework.Fabrics.IFabricInstance" data-throw-if-not-resolved="false"></xref>, and <xref href="Metalama.Framework.Code.IAttribute" data-throw-if-not-resolved="false"></xref>,
        establishing a unified model for tracking what caused aspects to be added to declarations.
        </p>
    <p>
        The primary use case for predecessors when building aspects is to access the state of parent aspects through <xref href="Metalama.Framework.Aspects.IAspectState" data-throw-if-not-resolved="false"></xref>.
        When a parent aspect creates child aspects, the child aspects can query their <xref href="Metalama.Framework.Aspects.IAspectPredecessor.Predecessors" data-throw-if-not-resolved="false"></xref> to find the parent aspect instance
        and access its state, enabling communication and data sharing between parent and child aspects in the aspect composition hierarchy.
        </p>
    <p>
        Predecessors also serve secondary purposes for debugging, introspection, and understanding aspect composition and provenance.
        </p>
    <p>
        For example:
        </p>
    <ul><li>When a fabric adds an aspect to a type, that fabric instance becomes a predecessor of the aspect instance.</li><li>When an aspect creates child aspects, the parent aspect instance becomes a predecessor of the child aspect instances, allowing children to access parent state.</li><li>When a custom attribute that is also an aspect (e.g., a class implementing <xref href="Metalama.Framework.Aspects.IAspect" data-throw-if-not-resolved="false"></xref>) is applied to a declaration, the attribute becomes a predecessor.</li></ul>
  example: []
  syntax:
    content: >-
      [CompileTime]

      [InternalImplement]

      public interface IAspectPredecessor
    content.vb: >-
      <CompileTime>

      <InternalImplement>

      Public Interface IAspectPredecessor
