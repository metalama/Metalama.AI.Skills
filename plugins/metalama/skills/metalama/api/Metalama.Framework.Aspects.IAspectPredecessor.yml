- uid: Metalama.Framework.Aspects.IAspectPredecessor
  commentId: T:Metalama.Framework.Aspects.IAspectPredecessor
  id: IAspectPredecessor
  parent: Metalama.Framework.Aspects
  children:
  - Metalama.Framework.Aspects.IAspectPredecessor.PredecessorDegree
  - Metalama.Framework.Aspects.IAspectPredecessor.Predecessors
