  name: MethodTemplateSelector
  nameWithType: MethodTemplateSelector
  fullName: Metalama.Framework.Advising.MethodTemplateSelector
  type: Struct
  assemblies:
  - Metalama.Framework
  namespace: Metalama.Framework.Advising
  summary: >-
    Specifies which T# templates to use when overriding methods, enabling automatic selection of specialized

    templates based on the target method's characteristics (async, iterator, async iterator).
  remarks: >-
    <p>
        When overriding methods with <xref href="Metalama.Framework.Aspects.AdviserExtensions.Override(Metalama.Framework.Aspects.IAdviser%7bMetalama.Framework.Code.IMethod%7d%2cMetalama.Framework.Advising.MethodTemplateSelector%40%2cSystem.Object%2cSystem.Object)" data-throw-if-not-resolved="false"></xref>,
        different target methods may require different template implementations. For example, an async method might need
        a template that uses <code>await meta.ProceedAsync()</code>, while an iterator method might need <code>yield return</code> semantics.
        </p>
    <p>
      <xref href="Metalama.Framework.Advising.MethodTemplateSelector" data-throw-if-not-resolved="false"></xref> allows you to specify multiple templates and let Metalama automatically
        select the appropriate one. Template selection depends on two factors: the method's characteristics and the
        <xref href="Metalama.Framework.Advising.MethodTemplateSelector.UseAsyncTemplateForAnyAwaitable" data-throw-if-not-resolved="false"></xref> and <xref href="Metalama.Framework.Advising.MethodTemplateSelector.UseEnumerableTemplateForAnyEnumerable" data-throw-if-not-resolved="false"></xref> flags.
        </p>
    <p>
      <b>Default behavior</b> (both flags are <code>false</code>): Templates are selected based on how the method is <i>implemented</i>:
        <ul><li><xref href="Metalama.Framework.Advising.MethodTemplateSelector.AsyncTemplate" data-throw-if-not-resolved="false"></xref>: Methods with the <code>async</code> modifier</li><li><xref href="Metalama.Framework.Advising.MethodTemplateSelector.EnumerableTemplate" data-throw-if-not-resolved="false"></xref>/<xref href="Metalama.Framework.Advising.MethodTemplateSelector.EnumeratorTemplate" data-throw-if-not-resolved="false"></xref>: Methods using <code>yield</code> statements</li><li><xref href="Metalama.Framework.Advising.MethodTemplateSelector.AsyncEnumerableTemplate" data-throw-if-not-resolved="false"></xref>/<xref href="Metalama.Framework.Advising.MethodTemplateSelector.AsyncEnumeratorTemplate" data-throw-if-not-resolved="false"></xref>: Async iterator methods (both <code>async</code> and <code>yield</code>)</li><li><xref href="Metalama.Framework.Advising.MethodTemplateSelector.DefaultTemplate" data-throw-if-not-resolved="false"></xref>: All other methods (required)</li></ul></p>
    <p>
      <b>When <xref href="Metalama.Framework.Advising.MethodTemplateSelector.UseAsyncTemplateForAnyAwaitable" data-throw-if-not-resolved="false"></xref> is <code>true</code></b>: <xref href="Metalama.Framework.Advising.MethodTemplateSelector.AsyncTemplate" data-throw-if-not-resolved="false"></xref> is selected based on
        the method's <i>return type</i> being awaitable (e.g., <code>Task</code>, <code>ValueTask</code>), regardless of whether the method
        has the <code>async</code> modifier.
        </p>
    <p>
      <b>When <xref href="Metalama.Framework.Advising.MethodTemplateSelector.UseEnumerableTemplateForAnyEnumerable" data-throw-if-not-resolved="false"></xref> is <code>true</code></b>: Iterator templates are selected based on
        the method's <i>return type</i> (e.g., <xref href="System.Collections.Generic.IEnumerable%601" data-throw-if-not-resolved="false"></xref>, <code>IAsyncEnumerable</code>), regardless of whether
        the method uses <code>yield</code> statements.
        </p>
    <p>
        This type has an implicit conversion from <xref href="System.String" data-throw-if-not-resolved="false"></xref>, so if you only need a default template,
        you can pass the template name directly without constructing a <xref href="Metalama.Framework.Advising.MethodTemplateSelector" data-throw-if-not-resolved="false"></xref>.
        </p>
  example: []
  syntax:
    content: >-
      [CompileTime]

      public readonly struct MethodTemplateSelector
    content.vb: >-
      <CompileTime>

      Public Structure MethodTemplateSelector
