- uid: Metalama.Framework.Advising.MethodTemplateSelector.#ctor(System.String,System.String,System.String,System.String,System.String,System.String,System.Boolean,System.Boolean)
  commentId: M:Metalama.Framework.Advising.MethodTemplateSelector.#ctor(System.String,System.String,System.String,System.String,System.String,System.String,System.Boolean,System.Boolean)
  id: '#ctor(System.String,System.String,System.String,System.String,System.String,System.String,System.Boolean,System.Boolean)'
  parent: Metalama.Framework.Advising.MethodTemplateSelector
  langs:
  - csharp
  - vb
  name: MethodTemplateSelector(string, string?, string?, string?, string?, string?, bool, bool)
  nameWithType: MethodTemplateSelector.MethodTemplateSelector(string, string?, string?, string?, string?, string?, bool, bool)
  fullName: Metalama.Framework.Advising.MethodTemplateSelector.MethodTemplateSelector(string, string?, string?, string?, string?, string?, bool, bool)
  type: Constructor
  assemblies:
  - Metalama.Framework
  namespace: Metalama.Framework.Advising
  summary: >-
    Initializes a new instance of the <xref href="Metalama.Framework.Advising.MethodTemplateSelector" data-throw-if-not-resolved="false"></xref> struct by specifying the name of the template methods to be applied. The named passed to this

    constructor must be the name of methods of the current aspect class, and these methods must be annotated with the <xref href="Metalama.Framework.Aspects.TemplateAttribute" data-throw-if-not-resolved="false"></xref> custom attribute.

    You can define several templates by passing a value to optional parameters. The appropriate template will be automatically selected according to

    the method to which the advice is applied. If several templates are eligible for a method, the template that is the last in the list of parameters is selected.
  remarks: >-
    Note that this type has also an implicit conversion from <xref href="System.String" data-throw-if-not-resolved="false"></xref>.

    If you only want to specify a default template, you can pass a string, without calling the constructor.
  example: []
  syntax:
    content: public MethodTemplateSelector(string defaultTemplate, string? asyncTemplate = null, string? enumerableTemplate = null, string? enumeratorTemplate = null, string? asyncEnumerableTemplate = null, string? asyncEnumeratorTemplate = null, bool useAsyncTemplateForAnyAwaitable = false, bool useEnumerableTemplateForAnyEnumerable = false)
    parameters:
    - id: defaultTemplate
      type: System.String
      description: >-
        Name of the template that must be applied if no other template is applicable. This parameter is required.
                    See <xref href="Metalama.Framework.Advising.MethodTemplateSelector.DefaultTemplate" data-throw-if-not-resolved="false"></xref> for details.
    - id: asyncTemplate
      type: System.String
      description: >-
        Name of the template that must be applied to async methods, including async iterators unless specified otherwise.
                    See <xref href="Metalama.Framework.Advising.MethodTemplateSelector.AsyncTemplate" data-throw-if-not-resolved="false"></xref> for details.
    - id: enumerableTemplate
      type: System.String
      description: >-
        Name of the template that must be applied to iterator methods  returning an an <xref href="System.Collections.Generic.IEnumerable%601" data-throw-if-not-resolved="false"></xref> or <xref href="System.Collections.IEnumerable" data-throw-if-not-resolved="false"></xref>.
                    See <xref href="Metalama.Framework.Advising.MethodTemplateSelector.EnumerableTemplate" data-throw-if-not-resolved="false"></xref> for details.
    - id: enumeratorTemplate
      type: System.String
      description: >-
        Name of the template that must be applied to an iterator method returning an an <xref href="System.Collections.Generic.IEnumerator%601" data-throw-if-not-resolved="false"></xref> or <xref href="System.Collections.IEnumerator" data-throw-if-not-resolved="false"></xref>.
                    See <xref href="Metalama.Framework.Advising.MethodTemplateSelector.EnumeratorTemplate" data-throw-if-not-resolved="false"></xref> for details.
    - id: asyncEnumerableTemplate
      type: System.String
      description: >-
        Name of the template that must be applied to an async iterator method returning an <code>IAsyncEnumerable</code>.
                    See <xref href="Metalama.Framework.Advising.MethodTemplateSelector.AsyncEnumerableTemplate" data-throw-if-not-resolved="false"></xref> for details.
    - id: asyncEnumeratorTemplate
      type: System.String
      description: >-
        Name of the template that must be applied to an async iterator method returning an <code>IAsyncEnumerator</code>.
                    See <xref href="Metalama.Framework.Advising.MethodTemplateSelector.AsyncEnumeratorTemplate" data-throw-if-not-resolved="false"></xref> for details.
    - id: useAsyncTemplateForAnyAwaitable
      type: System.Boolean
      description: >-
        Indicates whether the <xref href="Metalama.Framework.Advising.MethodTemplateSelector.AsyncTemplate" data-throw-if-not-resolved="false"></xref> must be applied to all methods returning an awaitable
                    type (including <code>IAsyncEnumerable</code> and <code>IAsyncEnumerator</code>), instead of only to methods that have the <code>async</code> modifier.
                    See <xref href="Metalama.Framework.Advising.MethodTemplateSelector.UseAsyncTemplateForAnyAwaitable" data-throw-if-not-resolved="false"></xref> for details.
    - id: useEnumerableTemplateForAnyEnumerable
      type: System.Boolean
      description: >-
        Indicates whether the <xref href="Metalama.Framework.Advising.MethodTemplateSelector.EnumerableTemplate" data-throw-if-not-resolved="false"></xref>, <xref href="Metalama.Framework.Advising.MethodTemplateSelector.EnumeratorTemplate" data-throw-if-not-resolved="false"></xref>, <xref href="Metalama.Framework.Advising.MethodTemplateSelector.AsyncEnumerableTemplate" data-throw-if-not-resolved="false"></xref>,
                    <xref href="Metalama.Framework.Advising.MethodTemplateSelector.AsyncEnumeratorTemplate" data-throw-if-not-resolved="false"></xref> must be applied to all methods returning a compatible return type (if set to <code>true</code>),
                    instead of only to methods using the <code>yield</code> statement.
                    See <xref href="Metalama.Framework.Advising.MethodTemplateSelector.UseEnumerableTemplateForAnyEnumerable" data-throw-if-not-resolved="false"></xref> for details.
    content.vb: Public Sub New(defaultTemplate As String, asyncTemplate As String = Nothing, enumerableTemplate As String = Nothing, enumeratorTemplate As String = Nothing, asyncEnumerableTemplate As String = Nothing, asyncEnumeratorTemplate As String = Nothing, useAsyncTemplateForAnyAwaitable As Boolean = False, useEnumerableTemplateForAnyEnumerable As Boolean = False)
  overload: Metalama.Framework.Advising.MethodTemplateSelector.#ctor*
  nameWithType.vb: MethodTemplateSelector.New(String, String, String, String, String, String, Boolean, Boolean)
  fullName.vb: Metalama.Framework.Advising.MethodTemplateSelector.New(String, String, String, String, String, String, Boolean, Boolean)
  name.vb: New(String, String, String, String, String, String, Boolean, Boolean)
