- uid: Metalama.Framework.Code.Types.IDynamicType.ToNonNullable
  commentId: M:Metalama.Framework.Code.Types.IDynamicType.ToNonNullable
  id: ToNonNullable
  parent: Metalama.Framework.Code.Types.IDynamicType
  langs:
  - csharp
  - vb
  name: ToNonNullable()
  nameWithType: IDynamicType.ToNonNullable()
  fullName: Metalama.Framework.Code.Types.IDynamicType.ToNonNullable()
  type: Method
  assemblies:
  - Metalama.Framework
  namespace: Metalama.Framework.Code.Types
  summary: >-
    Returns the non-nullable type from the current <xref href="Metalama.Framework.Code.IType" data-throw-if-not-resolved="false"></xref>. If the current type is a non-nullable reference type, returns the current type.

    If the current type is a <xref href="System.Nullable%601" data-throw-if-not-resolved="false"></xref>, i.e. a nullable value type, returns the underlying type.
  remarks: >-
    <p>
        For type parameters without a <code>class</code> or <code>struct</code> constraint, this method always strips the nullable annotation
        because C# has no way to express non-nullability for such type parameters. To unconditionally strip nullability annotations for all types,
        use <xref href="Metalama.Framework.Code.IType.StripNullabilityAnnotation" data-throw-if-not-resolved="false"></xref> instead.
        </p>
    <p>
        For nullable value types, i.e. <xref href="System.Nullable%601" data-throw-if-not-resolved="false"></xref>, this method returns the underlying type <code>T</code>.
        </p>
  example: []
  syntax:
    content: IDynamicType ToNonNullable()
    return:
      type: Metalama.Framework.Code.Types.IDynamicType
    content.vb: Function ToNonNullable() As IDynamicType
  overload: Metalama.Framework.Code.Types.IDynamicType.ToNonNullable*
  seealso:
  - linkId: Metalama.Framework.Code.IType.ToNullable
    commentId: M:Metalama.Framework.Code.IType.ToNullable
  - linkId: Metalama.Framework.Code.IType.StripNullabilityAnnotation
    commentId: M:Metalama.Framework.Code.IType.StripNullabilityAnnotation
- uid: Metalama.Framework.Code.Types.IDynamicType.StripNullabilityAnnotation
  commentId: M:Metalama.Framework.Code.Types.IDynamicType.StripNullabilityAnnotation
  id: StripNullabilityAnnotation
  parent: Metalama.Framework.Code.Types.IDynamicType
  langs:
  - csharp
  - vb
  name: StripNullabilityAnnotation()
  nameWithType: IDynamicType.StripNullabilityAnnotation()
  fullName: Metalama.Framework.Code.Types.IDynamicType.StripNullabilityAnnotation()
  type: Method
  assemblies:
  - Metalama.Framework
  namespace: Metalama.Framework.Code.Types
  summary: Strips the nullability annotation from the current type, returning an unannotated version.
  remarks: >-
    <p>
        Unlike <xref href="Metalama.Framework.Code.IType.ToNonNullable" data-throw-if-not-resolved="false"></xref>, which marks reference types as non-nullable (returning a type with <xref href="Metalama.Framework.Code.IType.IsNullable" data-throw-if-not-resolved="false"></xref>
        set to <a href="https://learn.microsoft.com/dotnet/csharp/language-reference/builtin-types/bool">false</a>), this method returns an unannotated type (with <xref href="Metalama.Framework.Code.IType.IsNullable" data-throw-if-not-resolved="false"></xref> set to <a href="https://learn.microsoft.com/dotnet/csharp/language-reference/keywords/null">null</a>).
        </p>
  example: []
  syntax:
    content: IDynamicType StripNullabilityAnnotation()
    return:
      type: Metalama.Framework.Code.Types.IDynamicType
      description: >-
        A type whose <xref href="Metalama.Framework.Code.IType.IsNullable" data-throw-if-not-resolved="false"></xref> property is <a href="https://learn.microsoft.com/dotnet/csharp/language-reference/keywords/null">null</a>, meaning the type has no nullability annotation.

        If the current type is a <xref href="System.Nullable%601" data-throw-if-not-resolved="false"></xref>, returns the underlying value type.
    content.vb: Function StripNullabilityAnnotation() As IDynamicType
  overload: Metalama.Framework.Code.Types.IDynamicType.StripNullabilityAnnotation*
  seealso:
  - linkId: Metalama.Framework.Code.IType.ToNullable
    commentId: M:Metalama.Framework.Code.IType.ToNullable
  - linkId: Metalama.Framework.Code.IType.ToNonNullable
    commentId: M:Metalama.Framework.Code.IType.ToNonNullable
