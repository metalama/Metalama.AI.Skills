  summary: Represents the <code>dynamic</code> type, which bypasses compile-time type checking.
  remarks: >-
    <p>
        The <code>dynamic</code> type in C# enables dynamic binding at run time. Operations involving
        dynamic types are resolved at run time rather than compile time.
        </p>
    <p>
        In the Metalama type system, <xref href="Metalama.Framework.Code.Types.IDynamicType" data-throw-if-not-resolved="false"></xref> is a distinct type kind from <xref href="Metalama.Framework.Code.INamedType" data-throw-if-not-resolved="false"></xref>.
        You can check for the dynamic type using <xref href="Metalama.Framework.Code.IType.TypeKind" data-throw-if-not-resolved="false"></xref> returning <xref href="Metalama.Framework.Code.TypeKind.Dynamic" data-throw-if-not-resolved="false"></xref>.
        </p>
  example: []
