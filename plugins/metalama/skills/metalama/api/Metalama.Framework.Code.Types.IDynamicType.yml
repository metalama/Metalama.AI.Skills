- uid: Metalama.Framework.Code.Types.IDynamicType.ToNullable
  commentId: M:Metalama.Framework.Code.Types.IDynamicType.ToNullable
  id: ToNullable
  parent: Metalama.Framework.Code.Types.IDynamicType
  langs:
  - csharp
  - vb
  name: ToNullable()
  nameWithType: IDynamicType.ToNullable()
  fullName: Metalama.Framework.Code.Types.IDynamicType.ToNullable()
  type: Method
  assemblies:
  - Metalama.Framework
  namespace: Metalama.Framework.Code.Types
  summary: >-
    Creates a nullable type from the current <xref href="Metalama.Framework.Code.IType" data-throw-if-not-resolved="false"></xref>. If the current type is already nullable, returns the current type.

    If the type is a value type, returns a <xref href="System.Nullable%601" data-throw-if-not-resolved="false"></xref> of this type.
  remarks: >-
    <p>
        For a value type <code>T</code>, this method returns <xref href="System.Nullable%601" data-throw-if-not-resolved="false"></xref>.
        </p>
  example: []
  syntax:
    content: IDynamicType ToNullable()
    return:
      type: Metalama.Framework.Code.Types.IDynamicType
    content.vb: Function ToNullable() As IDynamicType
  overload: Metalama.Framework.Code.Types.IDynamicType.ToNullable*
  seealso:
