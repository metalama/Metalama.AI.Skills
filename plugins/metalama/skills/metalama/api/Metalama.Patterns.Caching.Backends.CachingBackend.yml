  name: CachingBackend
  nameWithType: CachingBackend
  fullName: Metalama.Patterns.Caching.Backends.CachingBackend
  type: Class
  assemblies:
  - Metalama.Patterns.Caching.Backend
  namespace: Metalama.Patterns.Caching.Backends
  summary: >-
    An abstraction of the physical implementation of the cache, providing methods for storing, retrieving,

    and invalidating cache items and dependencies.
  remarks: >-
    <p>The <xref href="Metalama.Patterns.Caching.Backends.CachingBackend" data-throw-if-not-resolved="false"></xref> class is the base class for all cache storage implementations.

    Built-in implementations include in-memory caching (via <xref href="Metalama.Patterns.Caching.Building.MemoryCachingBackendBuilder" data-throw-if-not-resolved="false"></xref>)

    and distributed caching (via Redis, Azure, etc. in separate packages).</p>

    <p>Backends are configured when creating a caching service through the

    <code>ICachingServiceBuilder.WithBackend</code> method.</p>
