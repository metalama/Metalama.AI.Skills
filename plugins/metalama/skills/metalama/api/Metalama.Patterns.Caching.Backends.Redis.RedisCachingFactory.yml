  id: AddRedisCacheDependencyGarbageCollector(Microsoft.Extensions.DependencyInjection.IServiceCollection,Metalama.Patterns.Caching.Backends.Redis.RedisCachingBackendConfiguration)
  isExtensionMethod: true
