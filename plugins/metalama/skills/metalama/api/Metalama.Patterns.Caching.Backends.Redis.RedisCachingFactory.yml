  - csharp
  - vb
  name: AddRedisCacheDependencyGarbageCollector(IServiceCollection, RedisCachingBackendConfiguration)
  nameWithType: RedisCachingFactory.AddRedisCacheDependencyGarbageCollector(IServiceCollection, RedisCachingBackendConfiguration)
  fullName: Metalama.Patterns.Caching.Backends.Redis.RedisCachingFactory.AddRedisCacheDependencyGarbageCollector(Microsoft.Extensions.DependencyInjection.IServiceCollection, Metalama.Patterns.Caching.Backends.Redis.RedisCachingBackendConfiguration)
  type: Method
  assemblies:
  - Metalama.Patterns.Caching.Backends.Redis
  namespace: Metalama.Patterns.Caching.Backends.Redis
  summary: >-
    Adds a service (implementing <xref href="Microsoft.Extensions.Hosting.IHostedService" data-throw-if-not-resolved="false"></xref>) that removes dependencies added when a <xref href="Metalama.Patterns.Caching.Backends.Redis.RedisCachingBackend" data-throw-if-not-resolved="false"></xref> when items

    are expired or evicted from the cache.
  remarks: >-
    <p>

    It is necessary to have at least one instance of the garbage collector active at any time, otherwise the cache will use storage to store dependencies

    that are no longer relevant, and will not be removed otherwise. It is allowed but redundant to have several concurrent instances of the garbage collector,

    but having a large number of them can hurt performance of the Redis server.

    </p>

    <p>

    If no instance of this service is running during some time,

    you must initiate full garbage collection by calling the &lt;see cref="RedisGarbageCollectionUtilities.PerformFullCollectionAsync(StackExchange.Redis.IConnectionMultiplexer,Metalama.Patterns.Caching.Backends.Redis.RedisCachingBackendConfiguration?,System.IServiceProvider?,System.Threading.CancellationToken)"/&gt; method.

    </p>
  example: []
  syntax:
    content: public static IServiceCollection AddRedisCacheDependencyGarbageCollector(this IServiceCollection serviceCollection, RedisCachingBackendConfiguration configuration)
    parameters:
    - id: serviceCollection
      type: Microsoft.Extensions.DependencyInjection.IServiceCollection
    - id: configuration
      type: Metalama.Patterns.Caching.Backends.Redis.RedisCachingBackendConfiguration
    return:
      type: Microsoft.Extensions.DependencyInjection.IServiceCollection
    content.vb: Public Shared Function AddRedisCacheDependencyGarbageCollector(serviceCollection As IServiceCollection, configuration As RedisCachingBackendConfiguration) As IServiceCollection
