- uid: Metalama.Framework.Aspects.ContractDirection.Default
  commentId: F:Metalama.Framework.Aspects.ContractDirection.Default
  id: Default
  parent: Metalama.Framework.Aspects.ContractDirection
  langs:
  - csharp
  - vb
  name: Default
  nameWithType: ContractDirection.Default
  fullName: Metalama.Framework.Aspects.ContractDirection.Default
  type: Field
  assemblies:
  - Metalama.Framework
  namespace: Metalama.Framework.Aspects
  summary: >-
    Uses the default direction based on the target declaration type:

    <ul><li>For input and <code>ref</code> parameters: equivalent to <xref href="Metalama.Framework.Aspects.ContractDirection.Input" data-throw-if-not-resolved="false"></xref> (validates the value passed by the caller).</li><li>For fields and properties: equivalent to <xref href="Metalama.Framework.Aspects.ContractDirection.Input" data-throw-if-not-resolved="false"></xref> (validates the value being assigned via the setter).</li><li>For <code>out</code> parameters and return values: equivalent to <xref href="Metalama.Framework.Aspects.ContractDirection.Output" data-throw-if-not-resolved="false"></xref> (validates the value being returned to the caller).</li><li>For read-only properties or indexers: equivalent to <xref href="Metalama.Framework.Aspects.ContractDirection.Output" data-throw-if-not-resolved="false"></xref> (validates the value returned by the getter).</li></ul>
  example: []
  syntax:
    content: Default = 1
    return:
      type: Metalama.Framework.Aspects.ContractDirection
- uid: Metalama.Framework.Aspects.ContractDirection.Input
  commentId: F:Metalama.Framework.Aspects.ContractDirection.Input
  id: Input
  parent: Metalama.Framework.Aspects.ContractDirection
  langs:
  - csharp
  - vb
  name: Input
  nameWithType: ContractDirection.Input
  fullName: Metalama.Framework.Aspects.ContractDirection.Input
  type: Field
  assemblies:
  - Metalama.Framework
  namespace: Metalama.Framework.Aspects
  summary: >-
    Validates the input data flow (precondition):

    <ul><li>For parameters: validates the value <i>before</i> the method executes (caller must provide valid value).</li><li>For properties, indexers, and fields: validates the value <i>before</i> it is assigned (caller must assign valid value).</li></ul>

    This is commonly used for parameter validation (e.g., null checks, range validation).
  example: []
  syntax:
    content: Input = 2
    return:
      type: Metalama.Framework.Aspects.ContractDirection
- uid: Metalama.Framework.Aspects.ContractDirection.Output
  commentId: F:Metalama.Framework.Aspects.ContractDirection.Output
  id: Output
  parent: Metalama.Framework.Aspects.ContractDirection
  langs:
  - csharp
  - vb
  name: Output
  nameWithType: ContractDirection.Output
  fullName: Metalama.Framework.Aspects.ContractDirection.Output
  type: Field
  assemblies:
  - Metalama.Framework
  namespace: Metalama.Framework.Aspects
  summary: >-
    Validates the output data flow (postcondition):

    <ul><li>For <code>out</code> or <code>ref</code> parameters: validates the value <i>after</i> the method executes (method must set valid value).</li><li>For return values: validates the value being returned (method must return valid value).</li><li>For property or indexer getters: validates the value being retrieved (getter must return valid value).</li><li>For fields: validates the value when the field is read (field must contain valid value).</li></ul>

    This is commonly used for return value validation and ensuring methods fulfill their contracts.
  example: []
  syntax:
    content: Output = 3
    return:
      type: Metalama.Framework.Aspects.ContractDirection
- uid: Metalama.Framework.Aspects.ContractDirection.Both
  commentId: F:Metalama.Framework.Aspects.ContractDirection.Both
  id: Both
  parent: Metalama.Framework.Aspects.ContractDirection
  langs:
  - csharp
  - vb
  name: Both
  nameWithType: ContractDirection.Both
  fullName: Metalama.Framework.Aspects.ContractDirection.Both
  type: Field
  assemblies:
  - Metalama.Framework
  namespace: Metalama.Framework.Aspects
  summary: >-
    Applies to both <xref href="Metalama.Framework.Aspects.ContractDirection.Input" data-throw-if-not-resolved="false"></xref> and <xref href="Metalama.Framework.Aspects.ContractDirection.Output" data-throw-if-not-resolved="false"></xref> data flows. The contract validates:

    <ul><li>Values coming in (preconditions)</li><li>Values going out (postconditions)</li></ul>

    This is particularly useful for <code>ref</code> parameters where the value flows in both directions.
  example: []
  syntax:
    content: Both = 4
    return:
      type: Metalama.Framework.Aspects.ContractDirection
