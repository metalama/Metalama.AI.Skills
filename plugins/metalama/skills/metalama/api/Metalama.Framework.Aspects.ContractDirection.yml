- uid: Metalama.Framework.Aspects.ContractDirection
  commentId: T:Metalama.Framework.Aspects.ContractDirection
  id: ContractDirection
  parent: Metalama.Framework.Aspects
  children:
  - Metalama.Framework.Aspects.ContractDirection.Both
  - Metalama.Framework.Aspects.ContractDirection.Default
  - Metalama.Framework.Aspects.ContractDirection.Input
  - Metalama.Framework.Aspects.ContractDirection.None
  - Metalama.Framework.Aspects.ContractDirection.Output
  langs:
  - csharp
  - vb
  name: ContractDirection
  nameWithType: ContractDirection
  fullName: Metalama.Framework.Aspects.ContractDirection
  type: Enum
  assemblies:
  - Metalama.Framework
  namespace: Metalama.Framework.Aspects
  summary: >-
    Specifies the direction of the data flow to which a contract applies. Contracts can validate or transform values

    at different points in the data flow: when values are received (input/preconditions), when values are returned (output/postconditions), or both.
  remarks: >-
    <p>
        Understanding contract directions is crucial for implementing effective validation:
        </p>
    <ul><li>
          <b>Input contracts</b> validate values coming into a method or being assigned to a property (preconditions).</li><li>
          <b>Output contracts</b> validate values being returned from a method or property getter (postconditions).</li><li>
          <b>Both</b> applies validation in both directions, useful for ref parameters.</li></ul>
    <p>
        The <xref href="Metalama.Framework.Aspects.ContractDirection.Default" data-throw-if-not-resolved="false"></xref> direction automatically selects the appropriate direction based on the target declaration type.
        </p>
  example: []
  syntax:
    content: >-
      [RunTimeOrCompileTime]

      public enum ContractDirection
    content.vb: >-
      <RunTimeOrCompileTime>

      Public Enum ContractDirection
  seealso:
