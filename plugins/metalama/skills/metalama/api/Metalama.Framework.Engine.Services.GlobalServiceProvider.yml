  type: Struct
  assemblies:
  - Metalama.Framework.Sdk
  namespace: Metalama.Framework.Engine.Services
  summary: Provides access to globally scoped services. A wrapper around <xref href="Metalama.Framework.Engine.Services.ServiceProvider%601" data-throw-if-not-resolved="false"></xref> for <xref href="Metalama.Framework.Services.IGlobalService" data-throw-if-not-resolved="false"></xref>.
  remarks: >-
    <p>Global services are singleton services that are shared across the entire Metalama process. Use <xref href="Metalama.Framework.Engine.Services.GlobalServiceProvider.GetService%60%601" data-throw-if-not-resolved="false"></xref>
        or <xref href="Metalama.Framework.Engine.Services.GlobalServiceProvider.GetRequiredService%60%601" data-throw-if-not-resolved="false"></xref> to retrieve services from this provider.</p>
    <p>This type is immutable. Methods like <xref href="Metalama.Framework.Engine.Services.GlobalServiceProvider.WithService(Metalama.Framework.Services.IGlobalService)" data-throw-if-not-resolved="false"></xref> and <xref href="Metalama.Framework.Engine.Services.GlobalServiceProvider.WithServices(Metalama.Framework.Services.IGlobalService%5b%5d)" data-throw-if-not-resolved="false"></xref> return a new instance
        instead of modifying the current one.</p>
