  summary: A set of test options that control how snapshot tests are executed and validated.
  remarks: >-
    <p>
        Test options can be specified in two ways:
        <ul><li>In-source comments: Add special <code>// @OptionName</code> or <code>// @OptionName(value)</code> comments within test files</li><li>Configuration file: Add a <code>metalamaTests.json</code> file in the test directory or any parent directory</li></ul></p>
    <p>
        Options specified in test files override options from configuration files. This class is JSON-serializable.
        </p>
