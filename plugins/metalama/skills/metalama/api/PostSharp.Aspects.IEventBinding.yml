  namespace: PostSharp.Aspects
  summary: >-
    In PostSharp, a binding was a run-time object that allowed the run-time code of the aspect to call the target code. In Metalama, aspects no longer

    have run-time code. Instead, they have templates that are expanded at compile time and generate run-time code. Templates can generate run-time code

    that accesses target code using dynamic code or invokers. For events, use <xref href="Metalama.Framework.Aspects.meta" data-throw-if-not-resolved="false"></xref>.<xref href="Metalama.Framework.Aspects.meta.Target" data-throw-if-not-resolved="false"></xref>.<xref href="Metalama.Framework.Aspects.IMetaTarget.Event" data-throw-if-not-resolved="false"></xref>.<xref href="Metalama.Framework.Code.Invokers.IEventInvoker.Add(Metalama.Framework.Code.IExpression)" data-throw-if-not-resolved="false"></xref>,

    <xref href="Metalama.Framework.Code.Invokers.IEventInvoker.Remove(Metalama.Framework.Code.IExpression)" data-throw-if-not-resolved="false"></xref> or <xref href="Metalama.Framework.Code.Invokers.IEventInvoker.Raise(Metalama.Framework.Code.IExpression%5b%5d)" data-throw-if-not-resolved="false"></xref>
  example: []
  syntax:
    content: >-
      [InternalImplement]

      [Obsolete("In PostSharp, a binding was a run-time object that allowed the run-time code of the aspect to call the target code. In Metalama, aspects no longer have run-time code. Instead, they have templates that are expanded at compile time and generate run-time code. Templates can generate run-time code that accesses target code using dynamic code or invokers. For events, use 'meta'.'meta.Target'.'IMetaTarget.Event'.'IEventInvoker.Add(IExpression)', 'IEventInvoker.Remove(IExpression)' or 'IEventInvoker.Raise(params IExpression[])'", false)]

      public interface IEventBinding
    content.vb: >-
      <InternalImplement>

      <Obsolete("In PostSharp, a binding was a run-time object that allowed the run-time code of the aspect to call the target code. In Metalama, aspects no longer have run-time code. Instead, they have templates that are expanded at compile time and generate run-time code. Templates can generate run-time code that accesses target code using dynamic code or invokers. For events, use 'meta'.'meta.Target'.'IMetaTarget.Event'.'IEventInvoker.Add(IExpression)', 'IEventInvoker.Remove(IExpression)' or 'IEventInvoker.Raise(params IExpression[])'", False)>

