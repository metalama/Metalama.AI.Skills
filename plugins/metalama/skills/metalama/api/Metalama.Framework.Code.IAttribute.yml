- uid: Metalama.Framework.Code.IAttribute.ToRef
  commentId: M:Metalama.Framework.Code.IAttribute.ToRef
  id: ToRef
  parent: Metalama.Framework.Code.IAttribute
  langs:
  - csharp
  - vb
  name: ToRef()
  nameWithType: IAttribute.ToRef()
  fullName: Metalama.Framework.Code.IAttribute.ToRef()
  type: Method
  assemblies:
  - Metalama.Framework
  namespace: Metalama.Framework.Code
  summary: Gets a reference that can be used to identify the current declaration across different compilation versions.
  remarks: >-
    <p>
        References are essential in Metalama because <xref href="Metalama.Framework.Code.IDeclaration" data-throw-if-not-resolved="false"></xref> objects are bound to a specific
        <xref href="Metalama.Framework.Code.ICompilation" data-throw-if-not-resolved="false"></xref>. As aspects execute, the compilation evolves through multiple immutable versions.
        References provide a stable way to track the same declaration across these versions.
        </p>
    <p>
      <b>Common use cases:</b>
    </p>

    <ul><li>Storing declaration references in aspect fields for use in later compilation versions.</li><li>Serializing references for cross-project scenarios (inheritable aspects, validators).</li><li>Passing references to child aspects via <xref href="Metalama.Framework.Aspects.IAspectState" data-throw-if-not-resolved="false"></xref>.</li></ul>

    <p>
        To resolve a reference back to the declaration, use <xref href="Metalama.Framework.Code.RefExtensions.GetTarget%60%601(Metalama.Framework.Code.IRef%7b%60%600%7d)" data-throw-if-not-resolved="false"></xref> or
        <xref href="Metalama.Framework.Code.RefExtensions.GetTarget%60%601(Metalama.Framework.Code.IRef%7b%60%600%7d%2cMetalama.Framework.Code.ICompilation%2cMetalama.Framework.Code.IGenericContext)" data-throw-if-not-resolved="false"></xref>.
        </p>
  example: []
  syntax:
    content: IRef<IAttribute> ToRef()
    return:
      type: Metalama.Framework.Code.IRef{Metalama.Framework.Code.IAttribute}
      description: A compile-time serializable reference to the current declaration.
    content.vb: Function ToRef() As IRef(Of IAttribute)
