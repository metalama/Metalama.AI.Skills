  namespace: Metalama.Framework.Code
  summary: Represents a custom attribute applied to a declaration.
  remarks: >-
    <p>
        This interface combines <xref href="Metalama.Framework.Code.IDeclaration" data-throw-if-not-resolved="false"></xref> (making attributes full code model citizens with their own identity),
        <xref href="Metalama.Framework.Code.IAttributeData" data-throw-if-not-resolved="false"></xref> (providing access to constructor arguments and named arguments), and
        <xref href="Metalama.Framework.Aspects.IAspectPredecessor" data-throw-if-not-resolved="false"></xref> (enabling attributes to serve as aspect predecessors when they represent aspect custom attributes).
        </p>
    <p>
        To query attributes on a declaration, use the <xref href="Metalama.Framework.Code.IDeclaration.Attributes" data-throw-if-not-resolved="false"></xref> property, which returns
        an <xref href="Metalama.Framework.Code.Collections.IAttributeCollection" data-throw-if-not-resolved="false"></xref>. To add new attributes to existing declarations, use
        <xref href="Metalama.Framework.Aspects.AdviserExtensions.IntroduceAttribute(Metalama.Framework.Aspects.IAdviser%7bMetalama.Framework.Code.IDeclaration%7d%2cMetalama.Framework.Code.IAttributeData%2cMetalama.Framework.Aspects.OverrideStrategy)" data-throw-if-not-resolved="false"></xref>. To add attributes to introduced declarations, use
        <xref href="Metalama.Framework.Code.DeclarationBuilders.IDeclarationBuilder.AddAttribute(Metalama.Framework.Code.DeclarationBuilders.AttributeConstruction)" data-throw-if-not-resolved="false"></xref>. To remove attributes, use
        <xref href="Metalama.Framework.Aspects.AdviserExtensions.RemoveAttributes(Metalama.Framework.Aspects.IAdviser%7bMetalama.Framework.Code.IDeclaration%7d%2cMetalama.Framework.Code.INamedType)?text=AdviserExtensions.RemoveAttributes" data-throw-if-not-resolved="false"></xref>. Note that attributes cannot be edited;
        to modify an attribute, remove it and add a new one.
        </p>
