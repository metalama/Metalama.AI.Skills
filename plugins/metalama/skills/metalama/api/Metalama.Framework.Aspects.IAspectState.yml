items:
- uid: Metalama.Framework.Aspects.IAspectState
  commentId: T:Metalama.Framework.Aspects.IAspectState
  id: IAspectState
  parent: Metalama.Framework.Aspects
  children: []
  langs:
  - csharp
  - vb
  name: IAspectState
  nameWithType: IAspectState
  fullName: Metalama.Framework.Aspects.IAspectState
  type: Interface
  assemblies:
  - Metalama.Framework
  namespace: Metalama.Framework.Aspects
  summary: >-
    An empty interface that must be implemented by objects assigned to the <xref href="Metalama.Framework.Aspects.IAspectBuilder.AspectState" data-throw-if-not-resolved="false"></xref> property of the

    <xref href="Metalama.Framework.Aspects.IAspectBuilder" data-throw-if-not-resolved="false"></xref> interface.
  remarks: >-
    <p>
      <b>Writing aspect state:</b> Set the <xref href="Metalama.Framework.Aspects.IAspectBuilder.AspectState" data-throw-if-not-resolved="false"></xref> property during <xref href="Metalama.Framework.Aspects.IAspect%601.BuildAspect(Metalama.Framework.Aspects.IAspectBuilder%7b%600%7d)" data-throw-if-not-resolved="false"></xref>
        to store arbitrary data specific to the target declaration.</p>
    <p>
      <b>Reading aspect state:</b> Access <xref href="Metalama.Framework.Aspects.IAspectInstance.AspectState" data-throw-if-not-resolved="false"></xref> to read your own aspect's state (e.g., in later layers).
        To access predecessor aspect states, iterate through <xref href="Metalama.Framework.Aspects.IAspectPredecessor.Predecessors" data-throw-if-not-resolved="false"></xref>, check <xref href="Metalama.Framework.Aspects.AspectPredecessor.Kind" data-throw-if-not-resolved="false"></xref>,
        and cast <xref href="Metalama.Framework.Aspects.AspectPredecessor.Instance" data-throw-if-not-resolved="false"></xref> to <xref href="Metalama.Framework.Aspects.IAspectInstance" data-throw-if-not-resolved="false"></xref> before accessing its <xref href="Metalama.Framework.Aspects.IAspectInstance.AspectState" data-throw-if-not-resolved="false"></xref>.</p>
    <p>
      <b>Serialization requirement:</b> Aspect state must be compile-time serializable (via <xref href="Metalama.Framework.Serialization.ICompileTimeSerializable" data-throw-if-not-resolved="false"></xref>) because
        it may be persisted across projects when aspects are inherited or affect downstream projects through reference validation.</p>
  example: []
  syntax:
    content: >-
      [CompileTime]

      public interface IAspectState : ICompileTimeSerializable
    content.vb: >-
      <CompileTime>

      Public Interface IAspectState Inherits ICompileTimeSerializable
