  name: InterpolatedStringBuilder
  nameWithType: InterpolatedStringBuilder
  fullName: Metalama.Framework.Code.SyntaxBuilders.InterpolatedStringBuilder
  type: Class
  assemblies:
  - Metalama.Framework
  namespace: Metalama.Framework.Code.SyntaxBuilders
  summary: Allows building run-time interpolated string expressions programmatically by adding text and expression parts.
  remarks: >-
    <p>
      <xref href="Metalama.Framework.Code.SyntaxBuilders.InterpolatedStringBuilder" data-throw-if-not-resolved="false"></xref> provides a convenient way to generate run-time interpolated strings when the
        content is determined at compile time. Instead of using <code>string.Format</code> and building separate arrays of arguments,
        you can use <xref href="Metalama.Framework.Code.SyntaxBuilders.InterpolatedStringBuilder.AddText(System.String)" data-throw-if-not-resolved="false"></xref> to add literal text and <xref href="Metalama.Framework.Code.SyntaxBuilders.InterpolatedStringBuilder.AddExpression(System.Object%2cSystem.Nullable%7bSystem.Int32%7d%2cSystem.String)" data-throw-if-not-resolved="false"></xref> to add
        interpolated expressions with optional alignment and format specifiers.
        </p>
    <p>
        After building the string content, call <xref href="Metalama.Framework.Code.SyntaxBuilders.InterpolatedStringBuilder.ToExpression" data-throw-if-not-resolved="false"></xref> to get an <xref href="Metalama.Framework.Code.IExpression" data-throw-if-not-resolved="false"></xref> representing
        the interpolated string. The generated code uses C# interpolated string syntax (<code>$"..."</code>).
        </p>
  example: []
  syntax:
    content: >-
      [CompileTime]

      public sealed class InterpolatedStringBuilder : INotNullExpressionBuilder, IExpressionBuilder
    content.vb: >-
      <CompileTime>

      Public NotInheritable Class InterpolatedStringBuilder Implements INotNullExpressionBuilder, IExpressionBuilder
