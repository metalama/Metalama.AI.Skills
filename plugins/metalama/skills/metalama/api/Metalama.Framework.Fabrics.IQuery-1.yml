  fullName: Metalama.Framework.Fabrics.IQuery<TDeclaration>
  type: Interface
  assemblies:
  - Metalama.Framework
  namespace: Metalama.Framework.Fabrics
  summary: >-
    Represents a LINQ-like query over a set of code declarations. Provides methods to filter, project, and transform the declaration set,

    and to apply aspects, validators, configuration, and diagnostics to the selected declarations.
  remarks: >-
    <p>
        This interface provides a fluent API for querying declarations within fabrics. You can chain methods like <xref href="Metalama.Framework.Fabrics.IQuery%601.Where(System.Func%7b%600%2cSystem.Boolean%7d)" data-throw-if-not-resolved="false"></xref>, <xref href="Metalama.Framework.Fabrics.IQuery%601.Select%60%601(System.Func%7b%600%2c%60%600%7d)" data-throw-if-not-resolved="false"></xref>,
        <xref href="Metalama.Framework.Fabrics.IQuery%601.SelectMany%60%601(System.Func%7b%600%2cSystem.Collections.Generic.IEnumerable%7b%60%600%7d%7d)" data-throw-if-not-resolved="false"></xref>, and <xref href="Metalama.Framework.Fabrics.IQuery%601.SelectTypes(System.Boolean)" data-throw-if-not-resolved="false"></xref> to build complex queries. The resulting query can then be used with extension methods
        from <xref href="Metalama.Framework.Fabrics.QueryExtensions" data-throw-if-not-resolved="false"></xref> to add aspects or configure options for the selected declarations.
        </p>
    <p>
        Query methods are executed concurrently for better performance, so it's preferable to use the query methods provided by this interface
        rather than using standard LINQ methods inside selector delegates.
        </p>
    <p>
        Extension methods for this interface are provided by:
        </p>
    <ul><li>
          <xref href="Metalama.Framework.Aspects.AspectQueryExtensions" data-throw-if-not-resolved="false"></xref> - for adding aspects to selected declarations</li><li>
          <xref href="Metalama.Framework.Options.OptionQueryExtensions" data-throw-if-not-resolved="false"></xref> - for configuring options on selected declarations</li><li>
          <xref href="Metalama.Framework.Diagnostics.DiagnosticsQueryExtensions" data-throw-if-not-resolved="false"></xref> - for reporting diagnostics and suppressions</li><li>
          <xref href="Metalama.Framework.Fabrics.QueryExtensions" data-throw-if-not-resolved="false"></xref> - for additional querying capabilities</li><li>
          <code>Metalama.Extensions.Architecture.Predicates.PredicateExtensions</code> - for architecture validation predicates</li><li>
          <code>Metalama.Extensions.Validation.ValidationQueryExtensions</code> - for validation rules</li><li>
          <code>Metalama.Extensions.Validation.ReferenceValidationQueryExtensions</code> - for reference validation</li><li>
          <code>Metalama.Extensions.CodeFixes.CodeFixQueryExtensions</code> - for code fix suggestions</li></ul>
