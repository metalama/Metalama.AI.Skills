  namespace: PostSharp.Aspects
  summary: >-
    In PostSharp, a binding was a run-time object that allowed the run-time code of the aspect to call the target code. In Metalama, aspects no longer

    have run-time code. Instead, they have templates that are expanded at compile time and generate run-time code. Templates can generate run-time code

    that accesses target code using dynamic code or invokers. For methods, use <xref href="Metalama.Framework.Aspects.meta" data-throw-if-not-resolved="false"></xref>.<xref href="Metalama.Framework.Aspects.meta.Target" data-throw-if-not-resolved="false"></xref>.<xref href="Metalama.Framework.Aspects.IMetaTarget.Method" data-throw-if-not-resolved="false"></xref>.<xref href="Metalama.Framework.Code.Invokers.IMethodInvoker.Invoke(System.Object%5b%5d)" data-throw-if-not-resolved="false"></xref>.
  example: []
  syntax:
    content: >-
      [Obsolete("In PostSharp, a binding was a run-time object that allowed the run-time code of the aspect to call the target code. In Metalama, aspects no longer have run-time code. Instead, they have templates that are expanded at compile time and generate run-time code. Templates can generate run-time code that accesses target code using dynamic code or invokers. For methods, use 'meta'.'meta.Target'.'IMetaTarget.Method'.'IMethodInvoker.Invoke(params dynamic?[])'.", false)]

      public interface IMethodBinding
    content.vb: >-
