items:
- uid: PostSharp.Extensibility.MulticastInheritance
  commentId: T:PostSharp.Extensibility.MulticastInheritance
  id: MulticastInheritance
  parent: PostSharp.Extensibility
  children:
  - PostSharp.Extensibility.MulticastInheritance.Multicast
  - PostSharp.Extensibility.MulticastInheritance.None
  - PostSharp.Extensibility.MulticastInheritance.Strict
  langs:
  - csharp
  - vb
  name: MulticastInheritance
  nameWithType: MulticastInheritance
  fullName: PostSharp.Extensibility.MulticastInheritance
  type: Enum
  assemblies:
  - Metalama.Migration
  namespace: PostSharp.Extensibility
  summary: >-
    In Metalama, use the <xref href="Metalama.Framework.Aspects.InheritableAttribute" data-throw-if-not-resolved="false"></xref> custom attribute to enable aspect inheritance. By default, Metalama implements the

    <xref href="PostSharp.Extensibility.MulticastInheritance.Strict" data-throw-if-not-resolved="false"></xref> inheritance mode. If you need multicasting, see <xref href="Metalama.Extensions.Multicast.MulticastAspect" data-throw-if-not-resolved="false"></xref> or <xref href="Metalama.Extensions.Multicast.MulticastImplementation" data-throw-if-not-resolved="false"></xref>.
  example: []
  syntax:
    content: >-
      [Obsolete("In Metalama, use the 'InheritableAttribute' custom attribute to enable aspect inheritance. By default, Metalama implements the 'MulticastInheritance.Strict' inheritance mode. If you need multicasting, see 'MulticastAspect' or 'MulticastImplementation'.", false)]

      public enum MulticastInheritance
    content.vb: >-
      <Obsolete("In Metalama, use the 'InheritableAttribute' custom attribute to enable aspect inheritance. By default, Metalama implements the 'MulticastInheritance.Strict' inheritance mode. If you need multicasting, see 'MulticastAspect' or 'MulticastImplementation'.", False)>

      Public Enum MulticastInheritance
  attributes:
  - type: System.ObsoleteAttribute
    ctor: System.ObsoleteAttribute.#ctor(System.String,System.Boolean)
    arguments:
    - type: System.String
      value: In Metalama, use the 'InheritableAttribute' custom attribute to enable aspect inheritance. By default, Metalama implements the 'MulticastInheritance.Strict' inheritance mode. If you need multicasting, see 'MulticastAspect' or 'MulticastImplementation'.
    - type: System.Boolean
      value: false
