- uid: PostSharp.Extensibility.MulticastInheritance.Multicast
  commentId: F:PostSharp.Extensibility.MulticastInheritance.Multicast
  id: Multicast
  parent: PostSharp.Extensibility.MulticastInheritance
  langs:
  - csharp
  - vb
  name: Multicast
  nameWithType: MulticastInheritance.Multicast
  fullName: PostSharp.Extensibility.MulticastInheritance.Multicast
  type: Field
  assemblies:
  - Metalama.Migration
  namespace: PostSharp.Extensibility
  summary: >-
    Multicast inheritance is not supported in Metalama, but it can be emulated by having the aspect implement

    <xref href="Metalama.Framework.Aspects.IAspect%601" data-throw-if-not-resolved="false"></xref> for <xref href="Metalama.Framework.Code.INamedType" data-throw-if-not-resolved="false"></xref> and add the aspect to members.
  example: []
  syntax:
    content: >-
      [Obsolete("Multicast inheritance is not supported in Metalama, but it can be emulated by having the aspect implement 'IAspect<T>' for 'INamedType' and add the aspect to members.", false)]

      Multicast = 2
    return:
      type: PostSharp.Extensibility.MulticastInheritance
    content.vb: >-
      <Obsolete("Multicast inheritance is not supported in Metalama, but it can be emulated by having the aspect implement 'IAspect<T>' for 'INamedType' and add the aspect to members.", False)>

      Multicast = 2
  attributes:
  - type: System.ObsoleteAttribute
    ctor: System.ObsoleteAttribute.#ctor(System.String,System.Boolean)
    arguments:
    - type: System.String
      value: Multicast inheritance is not supported in Metalama, but it can be emulated by having the aspect implement 'IAspect<T>' for 'INamedType' and add the aspect to members.
    - type: System.Boolean
      value: false
