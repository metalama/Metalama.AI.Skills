      type: System.Action{Metalama.Framework.Code.DeclarationBuilders.IPropertyBuilder}
      description: An optional delegate that modifies the <xref href="Metalama.Framework.Code.DeclarationBuilders.IPropertyBuilder" data-throw-if-not-resolved="false"></xref> representing the introduced property.
    - id: tags
      type: System.Object
      description: An optional object (typically of anonymous type) passed to the template and accessible via <code>meta.Tags</code>. See <a href="@sharing-state-with-advice">@sharing-state-with-advice</a> for details.
    return:
      type: Metalama.Framework.Advising.IIntroductionAdviceResult{Metalama.Framework.Code.IProperty}
      description: An <xref href="Metalama.Framework.Advising.IIntroductionAdviceResult%601" data-throw-if-not-resolved="false"></xref> exposing the introduced or overriding <xref href="Metalama.Framework.Code.IProperty" data-throw-if-not-resolved="false"></xref>.
