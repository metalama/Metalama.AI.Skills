  fullName: Metalama.Framework.Aspects.AdviserExtensions.AddAnnotation<TDeclaration>(Metalama.Framework.Aspects.IAdviser<TDeclaration>, Metalama.Framework.Code.IAnnotation<TDeclaration>, bool)
  type: Method
  assemblies:
  - Metalama.Framework
  namespace: Metalama.Framework.Aspects
  summary: >-
    Adds a custom annotation to a declaration. Annotations enable communication between aspects by attaching

    arbitrary serializable objects to declarations that other aspects can query.
  remarks: >-
    <p>
        Annotations are useful for:
        </p>
    <ul><li>
          <b>Inter-aspect communication:</b> Pass information from one aspect to another without using aspect inheritance</li><li>
          <b>Flagging declarations:</b> Mark declarations for special processing by later aspects</li><li>
          <b>Storing computed data:</b> Attach data that other aspects need during code generation</li></ul>
    <p>
      <b>Reading annotations:</b> Use <xref href="Metalama.Framework.Code.DeclarationEnhancements%601.GetAnnotations%60%601" data-throw-if-not-resolved="false"></xref> via
        <xref href="Metalama.Framework.Code.DeclarationExtensions.Enhancements%60%601(%60%600)" data-throw-if-not-resolved="false"></xref> to retrieve annotations from any declaration.
        </p>
    <p>
      <b>Visibility:</b> By default, annotations are only visible within the current project. Set <code class="paramref">export</code>
        to <code>true</code> to make them visible to projects that reference this one.
        </p>
    <p>
      <b>Targeting other declarations:</b> Use <xref href="Metalama.Framework.Aspects.IAdviser.With%60%601(%60%600)" data-throw-if-not-resolved="false"></xref> to add annotations to
        declarations other than the current target.
        </p>
    <p>
      <b>Annotations vs AspectState:</b> Use <xref href="Metalama.Framework.Aspects.IAspectBuilder.AspectState" data-throw-if-not-resolved="false"></xref> to share state with child aspects
        and inheriting aspects via the predecessor chain. Use annotations for peer-to-peer aspect communication.
        </p>
    <p>
      <b>Design-time limitation:</b> At design time, Metalama performs partial compilations that only include the
        inheritance closure of modified files. Aspects targeting declarations outside this scope do not execute,
        so their annotations are unavailable. This does not affect full compile time.
        </p>
  example: []
  syntax:
    content: 'public static void AddAnnotation<TDeclaration>(this IAdviser<TDeclaration> adviser, IAnnotation<TDeclaration> annotation, bool export = false) where TDeclaration : class, IDeclaration'
    parameters:
    - id: adviser
      type: Metalama.Framework.Aspects.IAdviser{{TDeclaration}}
      description: An adviser for a declaration.
    - id: annotation
      type: Metalama.Framework.Code.IAnnotation{{TDeclaration}}
      description: The annotation to attach to the target declaration.
    - id: export
      type: System.Boolean
      description: >-
        A value indicating whether the annotation should be exported and made visible to other projects.
                    Unless this parameter is set to <code>true</code>, the annotation will only be visible to the current project.
    typeParameters:
    - id: TDeclaration
      description: The type of declaration.
    content.vb: Public Shared Sub AddAnnotation(Of TDeclaration As {Class, IDeclaration})(adviser As IAdviser(Of TDeclaration), annotation As IAnnotation(Of TDeclaration), export As Boolean = False)
