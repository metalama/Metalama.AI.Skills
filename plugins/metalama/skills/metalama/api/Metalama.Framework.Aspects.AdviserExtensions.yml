    Introduces a property to the target type, or overrides the implementation of an existing one, by specifying a property template.

    Use the <xref href="Metalama.Framework.Aspects.IAdviser.With%60%601(%60%600)" data-throw-if-not-resolved="false"></xref> method to apply the advice to a different type than the current one.
