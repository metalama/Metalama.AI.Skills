  example: []
  syntax:
    content: public static IIntroductionAdviceResult<IAttribute> IntroduceAttribute(this IAdviser<IDeclaration> adviser, IAttributeData attribute, OverrideStrategy whenExists = OverrideStrategy.Default)
    parameters:
    - id: adviser
      type: Metalama.Framework.Aspects.IAdviser{Metalama.Framework.Code.IDeclaration}
      description: An adviser for a declaration.
    - id: attribute
      type: Metalama.Framework.Code.IAttributeData
      description: >-
        The custom attribute to be added. It can be an existing <xref href="Metalama.Framework.Code.IAttribute" data-throw-if-not-resolved="false"></xref> from the code model
                        (as it implements <xref href="Metalama.Framework.Code.IAttributeData" data-throw-if-not-resolved="false"></xref>), or you can use <xref href="Metalama.Framework.Code.DeclarationBuilders.AttributeConstruction.Create(System.Type%2cSystem.Collections.Generic.IReadOnlyList%7bSystem.Object%7d%2cSystem.Collections.Generic.IReadOnlyList%7bSystem.Collections.Generic.KeyValuePair%7bSystem.String%2cSystem.Object%7d%7d)" data-throw-if-not-resolved="false"></xref>
                        to create a new attribute programmatically.
    - id: whenExists
      type: Metalama.Framework.Aspects.OverrideStrategy
      description: >-
        Specifies the strategy to follow when an attribute of the same type already exists on the target declaration:
                        <xref href="Metalama.Framework.Aspects.OverrideStrategy.Fail" data-throw-if-not-resolved="false"></xref> fails the compilation with an error (default);
                        <xref href="Metalama.Framework.Aspects.OverrideStrategy.Ignore" data-throw-if-not-resolved="false"></xref> silently skips the introduction;
                        <xref href="Metalama.Framework.Aspects.OverrideStrategy.Override" data-throw-if-not-resolved="false"></xref> removes all previous instances and replaces them with the new one;
                        <xref href="Metalama.Framework.Aspects.OverrideStrategy.New" data-throw-if-not-resolved="false"></xref> adds the new instance regardless of existing attributes.
