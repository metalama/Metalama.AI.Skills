  fullName: Metalama.Framework.Aspects.AdviserExtensions.OverrideAccessors(Metalama.Framework.Aspects.IAdviser<Metalama.Framework.Code.IEvent>, string?, string?, string?, string?, object?, object?)
  type: Method
  assemblies:
  - Metalama.Framework
  namespace: Metalama.Framework.Aspects
  summary: >-
    Overrides an event by specifying a template for the adder, the remover, and/or the invocation interception.

    Use the <xref href="Metalama.Framework.Aspects.IAdviser.With%60%601(%60%600)" data-throw-if-not-resolved="false"></xref> method to override a different event than the current one.
  remarks: >-
    <p>
        This is the programmatic way to override events from <xref href="Metalama.Framework.Aspects.IAspect%601.BuildAspect(Metalama.Framework.Aspects.IAspectBuilder%7b%600%7d)" data-throw-if-not-resolved="false"></xref>. For a simplified approach
        when the aspect's only purpose is to override an event, derive from <xref href="Metalama.Framework.Aspects.OverrideEventAspect" data-throw-if-not-resolved="false"></xref> instead.
        </p>
    <p>
        When applied to a field-like event, it is automatically transformed into an explicitly implemented event with a backing field,
        similar to how auto-properties are transformed.
        </p>
    <p>
        The <code class="paramref">invokeTemplate</code> provides powerful per-handler interception capabilities. Since it's invoked once per handler,
        you can implement patterns like exception handling with handler removal, async execution, or handler filtering. Within the template,
        access event metadata via <code>meta.Target.Event</code> and programmatically add/remove handlers using <code>meta.Target.Event.Add(handler)</code>
        and <code>meta.Target.Event.Remove(handler)</code>.
        </p>
    <p>
      <strong>Performance Note:</strong> Overriding the invoke operation uses an <xref href="Metalama.Framework.RunTime.Events.EventBroker%603" data-throw-if-not-resolved="false"></xref>
        pattern which adds memory overhead (one broker instance per event per object instance) and allocates memory during event invocation.
        This may affect performance for high-frequency events.
        </p>
    <p>
      <strong>Limitations:</strong> Delegate signatures with non-<code>void</code> return types or with <code>ref</code>/<code>out</code> parameters are not
        supported. Only handlers added through the event's add/remove accessors will be intercepted.
        </p>
  example: []
  syntax:
    content: public static IOverrideAdviceResult<IEvent> OverrideAccessors(this IAdviser<IEvent> adviser, string? addTemplate = null, string? removeTemplate = null, string? raiseTemplate = null, string? invokeTemplate = null, object? args = null, object? tags = null)
    parameters:
    - id: adviser
      type: Metalama.Framework.Aspects.IAdviser{Metalama.Framework.Code.IEvent}
      description: An adviser for an event.
    - id: addTemplate
      type: System.String
      description: >-
        The name of the method of the aspect class whose type and implementation will be used as a template for the adder, or <code>null</code>
                        if the adder should not be overridden. This method must be annotated with <xref href="Metalama.Framework.Aspects.TemplateAttribute" data-throw-if-not-resolved="false"></xref>. The signature of this method must
                        be <code>void Add(T value)</code> where <code>T</code> is either <code>dynamic</code> or a type compatible with the type of the event.
    - id: removeTemplate
      type: System.String
      description: >-
        The name of the method of the aspect class whose type and implementation will be used as a template for the remover, or <code>null</code>
                        if the remover should not be overridden. This method must be annotated with <xref href="Metalama.Framework.Aspects.TemplateAttribute" data-throw-if-not-resolved="false"></xref>. The signature of this method must
                        be <code>void Remove(T value)</code> where <code>T</code> is either <code>dynamic</code> or a type compatible with the type of the event.
    - id: raiseTemplate
      type: System.String
      description: Reserved for future use (not implemented).
    - id: invokeTemplate
      type: System.String
      description: >-
        The name of the method of the aspect class whose type and implementation will be used as a template for intercepting invocation of
                        the event's handlers. This template is invoked once per event handler when the event is raised. The signature of this method must be
                        <code>T Invoke()</code>, <code>T Invoke(U handler)</code>, or <code>T Invoke(U handler, V1 param1, V2 param2, ...)</code> where <code>T</code> is either <code>dynamic</code> or
                        a type compatible with the return value of the event's delegate type, <code>U</code> is either <code>dynamic</code> or the event's delegate type,
                        <code>Vn</code> are types matching the delegate's parameters. Use <code>meta.Proceed()</code> within the template to invoke the actual handler.
    - id: args
      type: System.Object
      description: An optional object (typically of anonymous type) whose properties map to template method parameters or type parameters. See <a href="@sharing-state-with-advice">@sharing-state-with-advice</a> for details.
    - id: tags
      type: System.Object
      description: An optional object (typically of anonymous type) passed to the template and accessible via <code>meta.Tags</code>. See <a href="@sharing-state-with-advice">@sharing-state-with-advice</a> for details.
    return:
      type: Metalama.Framework.Advising.IOverrideAdviceResult{Metalama.Framework.Code.IEvent}
      description: An <xref href="Metalama.Framework.Advising.IOverrideAdviceResult%601" data-throw-if-not-resolved="false"></xref> exposing the overridden <xref href="Metalama.Framework.Code.IEvent" data-throw-if-not-resolved="false"></xref>.
    content.vb: Public Shared Function OverrideAccessors(adviser As IAdviser(Of IEvent), addTemplate As String = Nothing, removeTemplate As String = Nothing, raiseTemplate As String = Nothing, invokeTemplate As String = Nothing, args As Object = Nothing, tags As Object = Nothing) As IOverrideAdviceResult(Of IEvent)
