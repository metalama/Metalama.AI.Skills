  summary: >-
    Overrides a field or property by specifying a property template.

    Use the <xref href="Metalama.Framework.Aspects.IAdviser.With%60%601(%60%600)" data-throw-if-not-resolved="false"></xref> method to apply the advice to a different field or property than the current one.
  remarks: >-
    <p>
        This is a simplified overload for overriding fields or properties using a template property. For an even simpler approach
        when the aspect's only purpose is to override a field or property, use <xref href="Metalama.Framework.Aspects.OverrideFieldOrPropertyAspect" data-throw-if-not-resolved="false"></xref> instead.
        For fine-grained control over individual accessors (e.g., overriding only the getter), use
        <xref href="Metalama.Framework.Aspects.AdviserExtensions.OverrideAccessors(Metalama.Framework.Aspects.IAdviser%7bMetalama.Framework.Code.IFieldOrPropertyOrIndexer%7d%2cMetalama.Framework.Advising.GetterTemplateSelector%40%2cSystem.String%2cSystem.Object%2cSystem.Object)" data-throw-if-not-resolved="false"></xref> instead.
        </p>
    <p>
        When applied to a field or auto-property, a backing field is automatically introduced. Within the template property,
        access the underlying value via <code>meta.Target.FieldOrProperty.Value</code>.
        </p>
  example: []
