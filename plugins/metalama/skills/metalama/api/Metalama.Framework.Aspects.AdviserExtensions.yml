  summary: Introduces a new method to a type, or optionally overrides an existing method with the same signature.
  remarks: >-
    <p>
        This is the imperative (programmatic) way to introduce methods from <xref href="Metalama.Framework.Aspects.IAspect%601.BuildAspect(Metalama.Framework.Aspects.IAspectBuilder%7b%600%7d)" data-throw-if-not-resolved="false"></xref>.
        For a declarative approach, use <xref href="Metalama.Framework.Aspects.AdviserExtensions.IntroduceAttribute(Metalama.Framework.Aspects.IAdviser%7bMetalama.Framework.Code.IDeclaration%7d%2cMetalama.Framework.Code.IAttributeData%2cMetalama.Framework.Aspects.OverrideStrategy)" data-throw-if-not-resolved="false"></xref> on a template method in the aspect class.
        </p>
    <p>
        Use <xref href="Metalama.Framework.Aspects.IAdviser.With%60%601(%60%600)" data-throw-if-not-resolved="false"></xref> to introduce the method into a different type than the current target.
        </p>
  example: []
  syntax:
    content: public static IIntroductionAdviceResult<IMethod> IntroduceMethod(this IAdviser<INamedType> adviser, string template, IntroductionScope scope = IntroductionScope.Default, OverrideStrategy whenExists = OverrideStrategy.Default, Action<IMethodBuilder>? buildMethod = null, object? args = null, object? tags = null)
    parameters:
    - id: adviser
      type: Metalama.Framework.Aspects.IAdviser{Metalama.Framework.Code.INamedType}
      description: An adviser for a named type.
    - id: template
      type: System.String
      description: >-
        Name of the template method in the aspect class. This method must be annotated with <xref href="Metalama.Framework.Aspects.TemplateAttribute" data-throw-if-not-resolved="false"></xref>.

        The template method can have parameters and a return type, which can be further customized using <code class="paramref">buildMethod</code>.
    - id: scope
      type: Metalama.Framework.Aspects.IntroductionScope
      description: >-
        Determines whether the introduced method is instance or static. Default behavior:

        if the template is static, the introduced method is static; otherwise, it matches the target declaration's scope.
    - id: whenExists
      type: Metalama.Framework.Aspects.OverrideStrategy
      description: >-
