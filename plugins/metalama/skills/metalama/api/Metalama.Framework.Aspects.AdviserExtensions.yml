  type: Method
  assemblies:
  - Metalama.Framework
  namespace: Metalama.Framework.Aspects
  summary: >-
    Adds a type or instance initializer by using a template.

    Use the <xref href="Metalama.Framework.Aspects.IAdviser.With%60%601(%60%600)" data-throw-if-not-resolved="false"></xref> method to add the initializer to a different type than the current one.
  remarks: >-
    <p>
        This is the programmatic way to add initializers from <xref href="Metalama.Framework.Aspects.IAspect%601.BuildAspect(Metalama.Framework.Aspects.IAspectBuilder%7b%600%7d)" data-throw-if-not-resolved="false"></xref>.
        Initializers inject code before any user constructor code runs (for <xref href="Metalama.Framework.Advising.InitializerKind.BeforeInstanceConstructor" data-throw-if-not-resolved="false"></xref>)
        or at the beginning of the static constructor (for <xref href="Metalama.Framework.Advising.InitializerKind.BeforeTypeConstructor" data-throw-if-not-resolved="false"></xref>).
        </p>
    <p>
        For <xref href="Metalama.Framework.Advising.InitializerKind.BeforeInstanceConstructor" data-throw-if-not-resolved="false"></xref>, the initializer will NOT affect constructors that chain
        to another constructor using <code>: this(...)</code>. It always runs before any constructor of the current class, but after
        the call to the <code>: base(...)</code> constructor.
        </p>
    <p>
        A default constructor will be created automatically if the type does not contain any constructor and
        <xref href="Metalama.Framework.Advising.InitializerKind.BeforeInstanceConstructor" data-throw-if-not-resolved="false"></xref> is used.
        </p>
  example: []
  syntax:
    content: public static IAddInitializerAdviceResult AddInitializer(this IAdviser<INamedType> adviser, string template, InitializerKind kind, object? args = null, object? tags = null)
    parameters:
    - id: adviser
      type: Metalama.Framework.Aspects.IAdviser{Metalama.Framework.Code.INamedType}
      description: An adviser for a named type.
    - id: template
      type: System.String
      description: The name of the template. This method must have no run-time parameter, be of <code>void</code> return type, and be annotated with <xref href="Metalama.Framework.Aspects.TemplateAttribute" data-throw-if-not-resolved="false"></xref>.
    - id: kind
      type: Metalama.Framework.Advising.InitializerKind
      description: The type of initializer to add.
    - id: args
      type: System.Object
      description: An object (typically of anonymous type) whose properties map to parameters or type parameters of the template.
    - id: tags
      type: System.Object
      description: An optional object (typically of anonymous type) passed to the template and accessible via <code>meta.Tags</code>. See <a href="@sharing-state-with-advice">@sharing-state-with-advice</a> for details.
    return:
      type: Metalama.Framework.Advising.IAddInitializerAdviceResult
      description: An <xref href="Metalama.Framework.Advising.IAddInitializerAdviceResult" data-throw-if-not-resolved="false"></xref> exposing the added initializer.
