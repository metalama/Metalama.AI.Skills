  syntax:
    content: public static IIntroductionAdviceResult<IProperty> IntroduceProperty(this IAdviser<INamedType> adviser, string template, IntroductionScope scope = IntroductionScope.Default, OverrideStrategy whenExists = OverrideStrategy.Default, Action<IPropertyBuilder>? buildProperty = null, object? tags = null)
    parameters:
    - id: adviser
      type: Metalama.Framework.Aspects.IAdviser{Metalama.Framework.Code.INamedType}
      description: An adviser for a named type.
    - id: template
      type: System.String
      description: >-
        The name of the property in the aspect class that will be used as a template for the new property.
                        This property must be annotated with <xref href="Metalama.Framework.Aspects.TemplateAttribute" data-throw-if-not-resolved="false"></xref>. The type of this property can be either <code>dynamic</code> or any specific
                        type. It is possible to dynamically change the type of the introduced property thanks to the <xref href="Metalama.Framework.Code.DeclarationBuilders.IPropertyBuilder" data-throw-if-not-resolved="false"></xref> returned by
                        this method.
    - id: scope
      type: Metalama.Framework.Aspects.IntroductionScope
      description: >-
        Determines the scope (e.g. <xref href="Metalama.Framework.Aspects.IntroductionScope.Instance" data-throw-if-not-resolved="false"></xref> or <xref href="Metalama.Framework.Aspects.IntroductionScope.Static" data-throw-if-not-resolved="false"></xref>) of the introduced
                        property. The default scope depends on the scope of the template property. If the template property is static, the introduced property is static. However, if the
                        template property is non-static, then the introduced property copies the scope of the target declaration of the aspect.
    - id: whenExists
      type: Metalama.Framework.Aspects.OverrideStrategy
      description: >-
        Determines the implementation strategy when a property of the same name is already declared in the target type.
                        The default strategy is to fail with a compile-time error.
