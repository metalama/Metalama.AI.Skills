    content: public static IOverrideAdviceResult<IPropertyOrIndexer> OverrideAccessors(this IAdviser<IFieldOrPropertyOrIndexer> adviser, in GetterTemplateSelector getTemplate = default, string? setTemplate = null, object? args = null, object? tags = null)
    parameters:
