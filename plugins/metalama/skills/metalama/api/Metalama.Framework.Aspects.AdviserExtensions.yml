  summary: Introduces a property to the target type by specifying individual template methods for each accessor (getter and setter).
  remarks: >-
    <p>
        Unlike the overload that takes a template property, this method allows you to specify separate template methods
        for the getter and setter, providing more flexibility in property implementation. This is useful when you need
        different logic for reading and writing the property value.
        </p>
    <p>
        Use <xref href="Metalama.Framework.Aspects.IAdviser.With%60%601(%60%600)" data-throw-if-not-resolved="false"></xref> to introduce the property into a different type than the current target.
        </p>
  example: []
  syntax:
    content: public static IIntroductionAdviceResult<IProperty> IntroduceProperty(this IAdviser<INamedType> adviser, string name, string? getTemplate, string? setTemplate, IntroductionScope scope = IntroductionScope.Default, OverrideStrategy whenExists = OverrideStrategy.Default, Action<IPropertyBuilder>? buildProperty = null, object? args = null, object? tags = null)
    parameters:
    - id: adviser
      type: Metalama.Framework.Aspects.IAdviser{Metalama.Framework.Code.INamedType}
      description: An adviser for a named type.
    - id: name
      type: System.String
      description: Name of the introduced property.
    - id: getTemplate
      type: System.String
      description: >-
        The name of the method of the aspect class whose type and implementation will be used as a template for the getter, or <code>null</code>
                        if the introduced property should not have a getter. This method must be annotated with <xref href="Metalama.Framework.Aspects.TemplateAttribute" data-throw-if-not-resolved="false"></xref>. The signature of this method must
                        be <code>T Get()</code> where <code>T</code> is either <code>dynamic</code> or a type compatible with the type of the property.
    - id: setTemplate
      type: System.String
      description: >-
        The name of the method of the aspect class whose type and implementation will be used as a template for the setter, or <code>null</code>
                        if the introduced property should not have a setter. This method must be annotated with <xref href="Metalama.Framework.Aspects.TemplateAttribute" data-throw-if-not-resolved="false"></xref>. The signature of this method must
                        be <code>void Set(T value)</code> where <code>T</code> is either <code>dynamic</code> or a type compatible with the type of the property.
    - id: scope
      type: Metalama.Framework.Aspects.IntroductionScope
      description: >-
        Determines the scope (e.g. <xref href="Metalama.Framework.Aspects.IntroductionScope.Instance" data-throw-if-not-resolved="false"></xref> or <xref href="Metalama.Framework.Aspects.IntroductionScope.Static" data-throw-if-not-resolved="false"></xref>) of the introduced
                        property. The default scope depends on the scope of the template accessors. If the accessors are static, the introduced property is static. However, if the
                        template accessors are non-static, then the introduced property copies the scope of the target declaration of the aspect.
    - id: whenExists
      type: Metalama.Framework.Aspects.OverrideStrategy
      description: >-
        Determines the implementation strategy when a property of the same name is already declared in the target type.
                        The default strategy is to fail with a compile-time error.
    - id: buildProperty
      type: System.Action{Metalama.Framework.Code.DeclarationBuilders.IPropertyBuilder}
      description: An optional delegate that modifies the <xref href="Metalama.Framework.Code.DeclarationBuilders.IPropertyBuilder" data-throw-if-not-resolved="false"></xref> representing the introduced property.
    - id: args
      type: System.Object
      description: An optional object (typically of anonymous type) whose properties map to template method parameters or type parameters. See <a href="@sharing-state-with-advice">@sharing-state-with-advice</a> for details.
    - id: tags
      type: System.Object
      description: An optional object (typically of anonymous type) passed to the template and accessible via <code>meta.Tags</code>. See <a href="@sharing-state-with-advice">@sharing-state-with-advice</a> for details.
    return:
      type: Metalama.Framework.Advising.IIntroductionAdviceResult{Metalama.Framework.Code.IProperty}
      description: An <xref href="Metalama.Framework.Advising.IIntroductionAdviceResult%601" data-throw-if-not-resolved="false"></xref> exposing the introduced or overriding <xref href="Metalama.Framework.Code.IProperty" data-throw-if-not-resolved="false"></xref>.
