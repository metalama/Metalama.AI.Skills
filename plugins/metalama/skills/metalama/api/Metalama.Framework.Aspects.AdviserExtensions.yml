                        if the setter should not be overridden. This method must be annotated with <xref href="Metalama.Framework.Aspects.TemplateAttribute" data-throw-if-not-resolved="false"></xref>. The signature of this method must
                        be <code>void Set(T value)</code> where <code>T</code> is either <code>dynamic</code> or compatible with the field, property or indexer type.
    - id: args
      type: System.Object
      description: An optional object (typically of anonymous type) whose properties map to template method parameters or type parameters. See <a href="@sharing-state-with-advice">@sharing-state-with-advice</a> for details.
    - id: tags
      type: System.Object
      description: An optional object (typically of anonymous type) passed to the template and accessible via <code>meta.Tags</code>. See <a href="@sharing-state-with-advice">@sharing-state-with-advice</a> for details.
