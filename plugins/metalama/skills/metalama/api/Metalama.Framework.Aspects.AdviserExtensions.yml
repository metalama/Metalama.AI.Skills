  summary: >-
    Overrides a field, property, or indexer by specifying templates for the getter and/or setter.

    Use the <xref href="Metalama.Framework.Aspects.IAdviser.With%60%601(%60%600)" data-throw-if-not-resolved="false"></xref> method to apply the advice to a different field, property or indexer than the current one.
  remarks: >-
    <p>
        This method provides fine-grained control over accessor overriding by using separate method templates for getters and setters.
        Within templates, use <code>meta.Target.FieldOrProperty.Value</code> (for fields/properties) or <code>meta.Target.Indexer[...].Value</code>
        (for indexers) to access the underlying value, and <code>meta.Proceed()</code> to invoke the original accessor.
        </p>
    <p>
        When applied to a field or auto-property, a backing field is automatically introduced.
        </p>
  example: []
