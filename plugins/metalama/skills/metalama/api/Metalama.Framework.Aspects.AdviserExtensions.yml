  summary: Overrides a method's implementation with code from a template.
  remarks: >-
    <p>
        This is the programmatic way to override methods from <xref href="Metalama.Framework.Aspects.IAspect%601.BuildAspect(Metalama.Framework.Aspects.IAspectBuilder%7b%600%7d)" data-throw-if-not-resolved="false"></xref>. For a simplified approach
        when the aspect's only purpose is to override a method, derive from <xref href="Metalama.Framework.Aspects.OverrideMethodAspect" data-throw-if-not-resolved="false"></xref> instead.
        </p>
    <p>
        Within the template, use <code>meta.Proceed()</code> to invoke the original method implementation, and <code>meta.Target.Method</code>
        to access metadata about the target method (name, parameters, return type, attributes). Access parameter values via
        <code>meta.Target.Parameters</code> (e.g., <code>meta.Target.Parameters[0].Value</code> or <code>meta.Target.Parameters["paramName"].Value</code>).
        </p>
    <p>
        For async and iterator methods, the default template automatically adapts <code>meta.Proceed()</code> to match the method's signature
        (e.g., adding <code>await</code> for async methods, buffering for iterators). For fine-grained control over async or iterator behavior,
        use <xref href="Metalama.Framework.Advising.MethodTemplateSelector" data-throw-if-not-resolved="false"></xref> to specify specialized templates that avoid buffering or enable use of <code>await</code>/<code>yield</code>
        in the template code.
        </p>
    <p>
        Use <xref href="Metalama.Framework.Aspects.IAdviser.With%60%601(%60%600)" data-throw-if-not-resolved="false"></xref> to override a different method than the current target.
        </p>
  example: []
  syntax:
    content: public static IOverrideAdviceResult<IMethod> Override(this IAdviser<IMethod> adviser, in MethodTemplateSelector template, object? args = null, object? tags = null)
    parameters:
    - id: adviser
      type: Metalama.Framework.Aspects.IAdviser{Metalama.Framework.Code.IMethod}
      description: An adviser for a method.
    - id: template
      type: Metalama.Framework.Advising.MethodTemplateSelector
      description: >-
        The template that defines the new method implementation. This can be either:

        <ul><li>A <xref href="System.String" data-throw-if-not-resolved="false"></xref> with the name of a single template method in the aspect class</li><li>A <xref href="Metalama.Framework.Advising.MethodTemplateSelector" data-throw-if-not-resolved="false"></xref> to select different templates based on the target method's characteristics (async, iterator, etc.)</li></ul>

        Template methods must be annotated with <xref href="Metalama.Framework.Aspects.TemplateAttribute" data-throw-if-not-resolved="false"></xref>.
    - id: args
      type: System.Object
      description: An optional object (typically of anonymous type) whose properties map to template method parameters or type parameters. See <a href="@sharing-state-with-advice">@sharing-state-with-advice</a> for details.
    - id: tags
      type: System.Object
      description: An optional object (typically of anonymous type) passed to the template and accessible via <code>meta.Tags</code>, useful for passing context or configuration. See <a href="@sharing-state-with-advice">@sharing-state-with-advice</a> for details.
    return:
      type: Metalama.Framework.Advising.IOverrideAdviceResult{Metalama.Framework.Code.IMethod}
      description: An <xref href="Metalama.Framework.Advising.IOverrideAdviceResult%601" data-throw-if-not-resolved="false"></xref> providing access to the overridden method declaration.
    content.vb: Public Shared Function Override(adviser As IAdviser(Of IMethod), template As MethodTemplateSelector, args As Object = Nothing, tags As Object = Nothing) As IOverrideAdviceResult(Of IMethod)
