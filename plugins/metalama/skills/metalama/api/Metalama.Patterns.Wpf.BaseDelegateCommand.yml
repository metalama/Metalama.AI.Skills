  name: BaseDelegateCommand
  nameWithType: BaseDelegateCommand
  fullName: Metalama.Patterns.Wpf.BaseDelegateCommand
  type: Class
  assemblies:
  - Metalama.Patterns.Wpf
  namespace: Metalama.Patterns.Wpf
  summary: >-
    Base class for all delegate-based implementations of <xref href="System.Windows.Input.ICommand" data-throw-if-not-resolved="false"></xref> in this package.

    Provides common functionality for command execution and <xref href="System.ComponentModel.INotifyPropertyChanged" data-throw-if-not-resolved="false"></xref> integration.
  remarks: >-
    <p>This class handles the <xref href="Metalama.Patterns.Wpf.BaseDelegateCommand.CanExecuteChanged" data-throw-if-not-resolved="false"></xref> event and integrates with <xref href="System.ComponentModel.INotifyPropertyChanged" data-throw-if-not-resolved="false"></xref>

    to automatically raise <xref href="Metalama.Patterns.Wpf.BaseDelegateCommand.CanExecuteChanged" data-throw-if-not-resolved="false"></xref> when a bound <code>CanExecute</code> property changes.</p>

    <p>Notifications are dispatched through the <xref href="System.Threading.SynchronizationContext" data-throw-if-not-resolved="false"></xref> captured at construction time

    to ensure thread-safe UI updates.</p>
  example: []
