    content: 'public static T? WithSourceCodeAnnotation<T>(this T? node) where T : SyntaxNode'
    parameters:
    - id: node
      type: '{T}'
      description: The input node.
    typeParameters:
    - id: T
    return:
      type: '{T}'
      description: The annotated node.
