  name: FormattingAnnotations
  nameWithType: FormattingAnnotations
  fullName: Metalama.Framework.Engine.Formatting.FormattingAnnotations
  type: Class
  assemblies:
  - Metalama.Framework.Sdk
  namespace: Metalama.Framework.Engine.Formatting
  summary: Provides <xref href="Microsoft.CodeAnalysis.SyntaxAnnotation" data-throw-if-not-resolved="false"></xref>s and extension methods for marking generated and source code in syntax trees.
  remarks: >-
    <p>
        Aspect weavers must annotate their generated code so Metalama can properly format it and distinguish it from source code.
        Use these methods when transforming syntax trees in <xref href="Metalama.Framework.Engine.AspectWeavers.IAspectWeaver" data-throw-if-not-resolved="false"></xref> implementations.
        </p>
    <p>
        Key methods:
        </p>
    <ul><li>
          <xref href="Metalama.Framework.Engine.Formatting.FormattingAnnotations.WithGeneratedCodeAnnotation%60%601(%60%600%2cMicrosoft.CodeAnalysis.SyntaxAnnotation)" data-throw-if-not-resolved="false"></xref>: Mark a node and all children as generated code.</li><li>
          <xref href="Metalama.Framework.Engine.Formatting.FormattingAnnotations.WithSourceCodeAnnotation%60%601(%60%600)" data-throw-if-not-resolved="false"></xref>: Mark a node as source code (within a generated tree).</li><li>
          <xref href="Metalama.Framework.Engine.Formatting.FormattingAnnotations.WithSimplifierAnnotation%60%601(%60%600)" data-throw-if-not-resolved="false"></xref>: Mark a type name for simplification (e.g., remove namespace qualifications).</li></ul>
    <p>
        The <xref href="Metalama.Framework.Engine.AspectWeavers.AspectWeaverContext.GeneratedCodeAnnotation" data-throw-if-not-resolved="false"></xref> property provides the annotation specific to the current aspect.
        </p>
  example: []
  syntax:
    content: public static class FormattingAnnotations
    content.vb: Public Module FormattingAnnotations
