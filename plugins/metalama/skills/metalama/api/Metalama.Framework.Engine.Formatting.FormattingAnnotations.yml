    The annotation is typically obtained from <xref href="Metalama.Framework.Engine.AspectWeavers.AspectWeaverContext.GeneratedCodeAnnotation" data-throw-if-not-resolved="false"></xref>, but it can also

    be created from <xref href="Metalama.Compiler.MetalamaCompilerAnnotations.CreateGeneratedCodeAnnotation(System.String)" data-throw-if-not-resolved="false"></xref>.
