  name: AspectOrderDirection
  nameWithType: AspectOrderDirection
  fullName: Metalama.Framework.Aspects.AspectOrderDirection
  type: Enum
  assemblies:
  - Metalama.Framework
  namespace: Metalama.Framework.Aspects
  summary: >-
    Specifies the direction in which aspect types or aspect layers are ordered in <xref href="Metalama.Framework.Aspects.AspectOrderAttribute" data-throw-if-not-resolved="false"></xref>.

    Choose between run-time execution order (outside-in) or compile-time application order (inside-out).
  remarks: >-
    <p>
        Metalama follows the "matryoshka doll" model: source code is the innermost piece, and aspects are layered around it.
        At build time, aspects are applied from the inside out. At runtime, aspects execute from the outside in.
        Therefore, build-time order and run-time order are opposite.
        </p>
  example: []
  syntax:
    content: public enum AspectOrderDirection
    content.vb: Public Enum AspectOrderDirection
