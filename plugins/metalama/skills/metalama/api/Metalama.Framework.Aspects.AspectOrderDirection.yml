- uid: Metalama.Framework.Aspects.AspectOrderDirection.RunTime
  commentId: F:Metalama.Framework.Aspects.AspectOrderDirection.RunTime
  id: RunTime
  parent: Metalama.Framework.Aspects.AspectOrderDirection
  langs:
  - csharp
  - vb
  name: RunTime
  nameWithType: AspectOrderDirection.RunTime
  fullName: Metalama.Framework.Aspects.AspectOrderDirection.RunTime
  type: Field
  assemblies:
  - Metalama.Framework
  namespace: Metalama.Framework.Aspects
  summary: >-
    Specifies the run-time execution order (outside-in), which is more intuitive to aspect users.

    The first aspect in the list executes first at runtime.

    Prior to Metalama 2024.2, this was the only available option.
  example:
  - >-
    <code>[assembly: AspectOrder(AspectOrderDirection.RunTime, typeof(Cache), typeof(Logging), typeof(Retry))]</code>
        means Cache executes first at runtime, then Logging, then Retry.
  syntax:
    content: RunTime = 0
    return:
      type: Metalama.Framework.Aspects.AspectOrderDirection
- uid: Metalama.Framework.Aspects.AspectOrderDirection.CompileTime
  commentId: F:Metalama.Framework.Aspects.AspectOrderDirection.CompileTime
  id: CompileTime
  parent: Metalama.Framework.Aspects.AspectOrderDirection
  langs:
  - csharp
  - vb
  name: CompileTime
  nameWithType: AspectOrderDirection.CompileTime
  fullName: Metalama.Framework.Aspects.AspectOrderDirection.CompileTime
  type: Field
  assemblies:
  - Metalama.Framework
  namespace: Metalama.Framework.Aspects
  summary: >-
    Specifies the compile-time application order (inside-out), which is more intuitive to aspect authors.

    The first aspect in the list is applied first at compile time (closest to the source code).
  example:
  - >-
    <code>[assembly: AspectOrder(AspectOrderDirection.CompileTime, typeof(Retry), typeof(Logging), typeof(Cache))]</code>
        means Retry is applied first (innermost), then Logging, then Cache (outermost). At run-time, the aspects are typically executed in inverse 
        order, i.e. first Cache, then Logging, then Retry.
  syntax:
    content: CompileTime = 1
    return:
      type: Metalama.Framework.Aspects.AspectOrderDirection
