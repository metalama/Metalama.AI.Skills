    To call auxiliary templates from a class implementing this interface, use the <xref href="Metalama.Framework.Aspects.meta.InvokeTemplate(System.String%2cMetalama.Framework.Aspects.ITemplateProvider%2cSystem.Object)" data-throw-if-not-resolved="false"></xref> method.
