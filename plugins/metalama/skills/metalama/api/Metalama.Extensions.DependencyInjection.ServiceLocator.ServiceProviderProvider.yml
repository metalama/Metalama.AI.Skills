  namespace: Metalama.Extensions.DependencyInjection.ServiceLocator
  summary: Exposes the global service provider used by the service locator dependency injection framework.
  remarks: >-
    <p>

    This class provides a global access point for dependency resolution when using the

    <xref href="Metalama.Extensions.DependencyInjection.ServiceLocator.ServiceLocatorDependencyInjectionFramework" data-throw-if-not-resolved="false"></xref>. Configure the <xref href="Metalama.Extensions.DependencyInjection.ServiceLocator.ServiceProviderProvider.ServiceProvider" data-throw-if-not-resolved="false"></xref>

    property in your application startup code to provide the <xref href="System.IServiceProvider" data-throw-if-not-resolved="false"></xref> instance.

    </p>
