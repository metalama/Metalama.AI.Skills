  namespace: Metalama.Extensions.DependencyInjection.ServiceLocator
  summary: >-
    Gets or sets a delegate that provides a <xref href="System.IServiceProvider" data-throw-if-not-resolved="false"></xref>. This delegate is called from types that consume dependencies.

    The default implementation is to return a <xref href="System.IServiceProvider" data-throw-if-not-resolved="false"></xref> that contains no service.
