- uid: Metalama.Patterns.Contracts.SuspendInvariantsAttribute.BuildAspect(Metalama.Framework.Aspects.IAspectBuilder{Metalama.Framework.Code.IMethod})
  commentId: M:Metalama.Patterns.Contracts.SuspendInvariantsAttribute.BuildAspect(Metalama.Framework.Aspects.IAspectBuilder{Metalama.Framework.Code.IMethod})
