  namespace: Metalama.Patterns.Contracts
  summary: The default template for overriding method implementations.
  remarks: >-
    <p>
        This is the primary template method that must be implemented in derived aspects. It is used for all methods where
        a more specific template (<xref href="Metalama.Framework.Aspects.OverrideMethodAspect.OverrideAsyncMethod" data-throw-if-not-resolved="false"></xref>, <xref href="Metalama.Framework.Aspects.OverrideMethodAspect.OverrideEnumerableMethod" data-throw-if-not-resolved="false"></xref>,
        <xref href="Metalama.Framework.Aspects.OverrideMethodAspect.OverrideEnumeratorMethod" data-throw-if-not-resolved="false"></xref>, <code>OverrideAsyncEnumerableMethod</code>, or <code>OverrideAsyncEnumeratorMethod</code>)
        does not apply or has not been overridden.
        </p>
    <p>
        Within the template, use <code>meta.Proceed()</code> to invoke the original method implementation, and <code>meta.Target</code>
        to access information about the target method.
        </p>
