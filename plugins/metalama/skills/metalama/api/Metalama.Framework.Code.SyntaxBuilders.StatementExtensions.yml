  summary: Extension methods for the <xref href="Metalama.Framework.Code.SyntaxBuilders.IStatement" data-throw-if-not-resolved="false"></xref> interface.
  remarks: >-
    <p>
        These extension methods provide convenient ways to convert statements to statement lists and to unwrap block statements.
        Use <xref href="Metalama.Framework.Code.SyntaxBuilders.StatementExtensions.AsList(Metalama.Framework.Code.SyntaxBuilders.IStatement)" data-throw-if-not-resolved="false"></xref> when you need to pass a single statement to an API that expects an <xref href="Metalama.Framework.Code.SyntaxBuilders.IStatementList" data-throw-if-not-resolved="false"></xref>,
        and <xref href="Metalama.Framework.Code.SyntaxBuilders.StatementExtensions.UnwrapBlock(Metalama.Framework.Code.SyntaxBuilders.IStatement)" data-throw-if-not-resolved="false"></xref> when you need to extract the contents of a block statement.
        </p>
