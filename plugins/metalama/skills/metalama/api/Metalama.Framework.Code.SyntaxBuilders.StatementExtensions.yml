  - Metalama.Framework
  namespace: Metalama.Framework.Code.SyntaxBuilders
  summary: Unwraps a block (i.e. remove its braces), if the statement is a block, and returns the resulting <xref href="Metalama.Framework.Code.SyntaxBuilders.IStatementList" data-throw-if-not-resolved="false"></xref>.
