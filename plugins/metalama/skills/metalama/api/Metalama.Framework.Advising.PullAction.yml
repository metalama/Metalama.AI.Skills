- uid: Metalama.Framework.Advising.PullAction.UseExpression(Metalama.Framework.Code.IExpression)
  commentId: M:Metalama.Framework.Advising.PullAction.UseExpression(Metalama.Framework.Code.IExpression)
  id: UseExpression(Metalama.Framework.Code.IExpression)
  parent: Metalama.Framework.Advising.PullAction
  langs:
  - csharp
  - vb
  name: UseExpression(IExpression)
  nameWithType: PullAction.UseExpression(IExpression)
  fullName: Metalama.Framework.Advising.PullAction.UseExpression(Metalama.Framework.Code.IExpression)
  type: Method
  assemblies:
  - Metalama.Framework
  namespace: Metalama.Framework.Advising
  summary: Creates a <xref href="Metalama.Framework.Advising.PullAction" data-throw-if-not-resolved="false"></xref> that means that the dependency should be assigned to a given <xref href="Metalama.Framework.Code.IExpression" data-throw-if-not-resolved="false"></xref>.
  remarks: >-
    <p>
        This action allows you to pass a static expression to the introduced parameter. Use this for expressions that
        can be evaluated at compile-time and are static in nature, i.e. do not reference <code>this</code>.
        </p>
    <p>
      <strong>Note:</strong> To forward an existing parameter from the child constructor, use <xref href="Metalama.Framework.Advising.PullAction.UseExistingParameter(Metalama.Framework.Code.IParameter)" data-throw-if-not-resolved="false"></xref>
        instead, as it provides better readability and type safety.
        </p>
  example: []
  syntax:
    content: public static PullAction UseExpression(IExpression expression)
    parameters:
    - id: expression
      type: Metalama.Framework.Code.IExpression
      description: >-
        The expression to use for pulling the dependency. Only static expressions are supported
                    (e.g., constants, field access, static method calls).
    return:
      type: Metalama.Framework.Advising.PullAction
      description: A <xref href="Metalama.Framework.Advising.PullAction" data-throw-if-not-resolved="false"></xref> that uses the specified expression.
    content.vb: Public Shared Function UseExpression(expression As IExpression) As PullAction
  overload: Metalama.Framework.Advising.PullAction.UseExpression*
  seealso:
  - linkId: Metalama.Framework.Advising.PullAction.UseExistingParameter(Metalama.Framework.Code.IParameter)
    commentId: M:Metalama.Framework.Advising.PullAction.UseExistingParameter(Metalama.Framework.Code.IParameter)
