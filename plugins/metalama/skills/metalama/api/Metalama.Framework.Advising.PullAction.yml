- uid: Metalama.Framework.Advising.PullAction.UseExistingParameter(Metalama.Framework.Code.IParameter)
  commentId: M:Metalama.Framework.Advising.PullAction.UseExistingParameter(Metalama.Framework.Code.IParameter)
  id: UseExistingParameter(Metalama.Framework.Code.IParameter)
  parent: Metalama.Framework.Advising.PullAction
  langs:
  - csharp
  - vb
  name: UseExistingParameter(IParameter)
  nameWithType: PullAction.UseExistingParameter(IParameter)
  fullName: Metalama.Framework.Advising.PullAction.UseExistingParameter(Metalama.Framework.Code.IParameter)
  type: Method
  assemblies:
  - Metalama.Framework
  namespace: Metalama.Framework.Advising
  summary: Creates a <xref href="Metalama.Framework.Advising.PullAction" data-throw-if-not-resolved="false"></xref> that means that the dependency should be pulled from an existing constructor parameter.
  remarks: >-
    This action is useful when the child constructor already has a parameter with the value needed for the

    introduced parameter. For example, if you introduce an <code>ILogger</code> parameter to a base constructor,

    and a derived class constructor already has an <code>ILogger logger</code> parameter, you can use

    <code>UseExistingParameter(loggerParam)</code> to forward that value.
  example: []
  syntax:
    content: public static PullAction UseExistingParameter(IParameter parameter)
    parameters:
    - id: parameter
      type: Metalama.Framework.Code.IParameter
      description: The existing parameter to use.
    return:
      type: Metalama.Framework.Advising.PullAction
      description: A <xref href="Metalama.Framework.Advising.PullAction" data-throw-if-not-resolved="false"></xref> that uses the specified parameter.
    content.vb: Public Shared Function UseExistingParameter(parameter As IParameter) As PullAction
  overload: Metalama.Framework.Advising.PullAction.UseExistingParameter*
