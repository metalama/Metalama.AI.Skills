  name: PullAction
  nameWithType: PullAction
  fullName: Metalama.Framework.Advising.PullAction
  type: Struct
  assemblies:
  - Metalama.Framework
  namespace: Metalama.Framework.Advising
  summary: Represents a way to pull a constructor parameter value from child constructors when propagating introduced parameters.
  remarks: >-
    <p>
        When a parameter is introduced to a constructor using <xref href="Metalama.Framework.Aspects.AdviserExtensions.IntroduceParameter(Metalama.Framework.Aspects.IAdviser%7bMetalama.Framework.Code.IConstructor%7d%2cSystem.String%2cMetalama.Framework.Code.IType%2cMetalama.Framework.Code.TypedConstant%2cMetalama.Framework.Advising.IPullStrategy%2cSystem.Collections.Immutable.ImmutableArray%7bMetalama.Framework.Code.DeclarationBuilders.AttributeConstruction%7d)" data-throw-if-not-resolved="false"></xref>,
        child constructors (those that call the modified constructor via <code>: base(...)</code> or <code>: this(...)</code>)
        need to provide a value for this new parameter. A <xref href="Metalama.Framework.Advising.PullAction" data-throw-if-not-resolved="false"></xref> specifies how to obtain that value.
        </p>
    <p>
        Common scenarios:
        <ul><li><xref href="Metalama.Framework.Advising.PullAction.None" data-throw-if-not-resolved="false"></xref> - Use the default value of the introduced parameter</li><li><xref href="Metalama.Framework.Advising.PullAction.UseExistingParameter(Metalama.Framework.Code.IParameter)" data-throw-if-not-resolved="false"></xref> - Forward an existing parameter from the child constructor</li><li><xref href="Metalama.Framework.Advising.PullAction.IntroduceParameterAndPull(System.String%2cMetalama.Framework.Code.IType%2cMetalama.Framework.Code.IExpression%2cSystem.Collections.Immutable.ImmutableArray%7bMetalama.Framework.Code.DeclarationBuilders.AttributeConstruction%7d)" data-throw-if-not-resolved="false"></xref> - Add a new parameter to the child constructor and forward its value</li><li><xref href="Metalama.Framework.Advising.PullAction.UseExpression(Metalama.Framework.Code.IExpression)" data-throw-if-not-resolved="false"></xref> - Pass a custom expression (e.g., a constant or field access)</li></ul></p>
  example: []
  syntax:
    content: >-
      [CompileTime]

      public readonly struct PullAction
    content.vb: >-
      <CompileTime>

