- uid: Metalama.Extensions.DependencyInjection.DependencyAttribute.BuildAspect(Metalama.Framework.Aspects.IAspectBuilder{Metalama.Framework.Code.IFieldOrProperty})
  commentId: M:Metalama.Extensions.DependencyInjection.DependencyAttribute.BuildAspect(Metalama.Framework.Aspects.IAspectBuilder{Metalama.Framework.Code.IFieldOrProperty})
  id: BuildAspect(Metalama.Framework.Aspects.IAspectBuilder{Metalama.Framework.Code.IFieldOrProperty})
  parent: Metalama.Extensions.DependencyInjection.DependencyAttribute
  langs:
  - csharp
  - vb
  name: BuildAspect(IAspectBuilder<IFieldOrProperty>)
  nameWithType: DependencyAttribute.BuildAspect(IAspectBuilder<IFieldOrProperty>)
  fullName: Metalama.Extensions.DependencyInjection.DependencyAttribute.BuildAspect(Metalama.Framework.Aspects.IAspectBuilder<Metalama.Framework.Code.IFieldOrProperty>)
  type: Method
  assemblies:
  - Metalama.Extensions.DependencyInjection
  namespace: Metalama.Extensions.DependencyInjection
  summary: Defines the aspect implementation by adding advice, child aspects, and validators to the target declaration.
  remarks: >-
    <p>
        This method is called at compile time for each target declaration where the aspect is applied.
        Use the <code class="paramref">builder</code> to add code transformations via extension methods from <xref href="Metalama.Framework.Aspects.AdviserExtensions" data-throw-if-not-resolved="false"></xref>
        such as <code>builder.Override()</code>, <code>builder.IntroduceMethod()</code>, and others.
        </p>
    <p>
      <b>Immutability requirement:</b> Aspects must be designed as immutable classes. Never store target-specific state
        in aspect fields from this method because, in scenarios involving inherited aspects or cross-project validators,
        the same aspect instance is reused across multiple target declarations. To pass state to templates, use
        <xref href="Metalama.Framework.Aspects.IAspectBuilder.Tags" data-throw-if-not-resolved="false"></xref> or compile-time template parameters. See <a href="@sharing-state-with-advice">@sharing-state-with-advice</a>
        for details.
        </p>
    <p>
      <b>Multiple invocations:</b> If the aspect class is annotated with <xref href="Metalama.Framework.Aspects.LayersAttribute" data-throw-if-not-resolved="false"></xref>, this method
        is called multiple times (once per layer) for the same target declaration. Access <xref href="Metalama.Framework.Aspects.IAspectBuilder.Layer" data-throw-if-not-resolved="false"></xref>
        to determine which layer is currently being built.
        </p>
    <p>
      <b>Template provision:</b> As aspects implement <xref href="Metalama.Framework.Aspects.ITemplateProvider" data-throw-if-not-resolved="false"></xref>, you can define template methods
        (annotated with <xref href="Metalama.Framework.Aspects.TemplateAttribute" data-throw-if-not-resolved="false"></xref>) that are used by advice to generate transformed code.
        </p>
  example: []
