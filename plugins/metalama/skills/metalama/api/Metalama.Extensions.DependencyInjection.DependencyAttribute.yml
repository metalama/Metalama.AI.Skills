  namespace: Metalama.Extensions.DependencyInjection
  summary: >-
    Marks a field or automatic property as a service dependency that should be injected by the dependency injection framework.

    This attribute is used in user code, whereas <xref href="Metalama.Extensions.DependencyInjection.IntroduceDependencyAttribute" data-throw-if-not-resolved="false"></xref> is used in aspect code to introduce dependencies.
  remarks: >-
    <p>

    When applied to a field or property, this aspect will automatically implement dependency injection according to the

    configured DI framework (e.g., constructor injection, property injection). The implementation depends on the selected

    dependency injection framework, which can be configured using <xref href="Metalama.Extensions.DependencyInjection.DependencyInjectionExtensions.ConfigureDependencyInjection(Metalama.Framework.Fabrics.IQuery%7bMetalama.Framework.Code.ICompilation%7d%2cSystem.Action%7bMetalama.Extensions.DependencyInjection.DependencyInjectionOptionsBuilder%7d)" data-throw-if-not-resolved="false"></xref>.

    </p>
