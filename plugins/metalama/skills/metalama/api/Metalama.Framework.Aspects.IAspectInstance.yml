- uid: Metalama.Framework.Aspects.IAspectInstance.SecondaryInstances
  commentId: P:Metalama.Framework.Aspects.IAspectInstance.SecondaryInstances
  id: SecondaryInstances
  parent: Metalama.Framework.Aspects.IAspectInstance
  langs:
  - csharp
  - vb
  name: SecondaryInstances
  nameWithType: IAspectInstance.SecondaryInstances
  fullName: Metalama.Framework.Aspects.IAspectInstance.SecondaryInstances
  type: Property
  assemblies:
  - Metalama.Framework
  namespace: Metalama.Framework.Aspects
  summary: >-
    Gets the other instances of the same <xref href="Metalama.Framework.Aspects.IAspectInstance.AspectClass" data-throw-if-not-resolved="false"></xref> on the same <xref href="Metalama.Framework.Aspects.IAspectPredecessor.TargetDeclaration" data-throw-if-not-resolved="false"></xref>.

    When several instances of the same <xref href="Metalama.Framework.Aspects.IAspectInstance.AspectClass" data-throw-if-not-resolved="false"></xref> are found on the same <xref href="Metalama.Framework.Aspects.IAspectPredecessor.TargetDeclaration" data-throw-if-not-resolved="false"></xref>,

    they are ordered by priority, and only the first one (the primary instance) gets executed. The other instances are exposed on this property.
  remarks: >-
    <p>
      <b>Priority ordering (highest to lowest):</b>
    </p>

    <ol><li>Aspects defined using a custom attribute directly on the declaration</li><li>Aspects added by another aspect as child aspects</li><li>Aspects inherited from base declarations</li><li>Aspects added by fabrics</li></ol>

    <p>
        The aspect implementation is responsible for handling secondary instances if needed, typically by examining
        their properties or state and incorporating that information into the primary instance's behavior.
        </p>
  example: []
  syntax:
    content: ImmutableArray<IAspectInstance> SecondaryInstances { get; }
    parameters: []
    return:
      type: System.Collections.Immutable.ImmutableArray{Metalama.Framework.Aspects.IAspectInstance}
    content.vb: ReadOnly Property SecondaryInstances As ImmutableArray(Of IAspectInstance)
  overload: Metalama.Framework.Aspects.IAspectInstance.SecondaryInstances*
  seealso:
  - linkType: HRef
    linkId: '@same-type-multiple-instances'
    altText: '@same-type-multiple-instances'
  - linkType: HRef
    linkId: '@ordering-aspects'
    altText: '@ordering-aspects'
