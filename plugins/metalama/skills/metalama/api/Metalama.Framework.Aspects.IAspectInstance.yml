- uid: Metalama.Framework.Aspects.IAspectInstance.IsSkipped
  commentId: P:Metalama.Framework.Aspects.IAspectInstance.IsSkipped
  id: IsSkipped
  parent: Metalama.Framework.Aspects.IAspectInstance
  langs:
  - csharp
  - vb
  name: IsSkipped
  nameWithType: IAspectInstance.IsSkipped
  fullName: Metalama.Framework.Aspects.IAspectInstance.IsSkipped
  type: Property
  assemblies:
  - Metalama.Framework
  namespace: Metalama.Framework.Aspects
  summary: >-
    Gets a value indicating whether the current aspect instance has been skipped. This value is <code>true</code> if

    the aspect evaluation resulted in an error or if the <xref href="Metalama.Framework.Aspects.IAspect%601.BuildAspect(Metalama.Framework.Aspects.IAspectBuilder%7b%600%7d)" data-throw-if-not-resolved="false"></xref> method invoked

    <xref href="Metalama.Framework.Aspects.IAspectBuilder.SkipAspect" data-throw-if-not-resolved="false"></xref>, if it has been excluded using <xref href="Metalama.Framework.Aspects.ExcludeAspectAttribute" data-throw-if-not-resolved="false"></xref>,

    or when the target declaration was not eligible.
  example: []
  syntax:
    content: bool IsSkipped { get; }
    parameters: []
    return:
      type: System.Boolean
    content.vb: ReadOnly Property IsSkipped As Boolean
  overload: Metalama.Framework.Aspects.IAspectInstance.IsSkipped*
