  name: IAspectInstance
  nameWithType: IAspectInstance
  fullName: Metalama.Framework.Aspects.IAspectInstance
  type: Interface
  assemblies:
  - Metalama.Framework
  namespace: Metalama.Framework.Aspects
  summary: Represents an instance of an aspect. The instance of the <xref href="Metalama.Framework.Aspects.IAspect" data-throw-if-not-resolved="false"></xref> itself is in the <xref href="Metalama.Framework.Aspects.IAspectInstance.Aspect" data-throw-if-not-resolved="false"></xref> property.
  remarks: >-
    <p>
      <b>Use Cases:</b>
    </p>

    <ul><li>
          <b>Accessing the current aspect instance:</b> In the <xref href="Metalama.Framework.Aspects.IAspect%601.BuildAspect(Metalama.Framework.Aspects.IAspectBuilder%7b%600%7d)" data-throw-if-not-resolved="false"></xref> method, access the current
        aspect instance via <xref href="Metalama.Framework.Aspects.IAspectBuilder.AspectInstance" data-throw-if-not-resolved="false"></xref> to retrieve aspect-specific information such as
        <xref href="Metalama.Framework.Aspects.IAspectInstance.AspectClass" data-throw-if-not-resolved="false"></xref>, <xref href="Metalama.Framework.Aspects.IAspectInstance.AspectState" data-throw-if-not-resolved="false"></xref>, <xref href="Metalama.Framework.Aspects.IAspectInstance.SecondaryInstances" data-throw-if-not-resolved="false"></xref>, or <xref href="Metalama.Framework.Aspects.IAspectPredecessor.Predecessors" data-throw-if-not-resolved="false"></xref>.
        </li><li>
          <b>In templates:</b> Access the current aspect instance via <code>meta.AspectInstance</code> to retrieve aspect-specific information
        during code generation.
        </li><li>
          <b>Querying aspects on declarations:</b> Retrieve aspect instances applied to any declaration using
        <xref href="Metalama.Framework.Code.DeclarationEnhancements%601.GetAspectInstances" data-throw-if-not-resolved="false"></xref> to inspect which aspects have been applied and their state.
        This can only query aspects that have already been applied or are being applied (e.g., aspects ordered before the current one,
        or instances of the current aspect applied in a parent class).
        </li><li>
          <b>In aspect predecessor chains:</b> When examining <xref href="Metalama.Framework.Aspects.IAspectPredecessor.Predecessors" data-throw-if-not-resolved="false"></xref>, predecessor instances
        can be cast to <xref href="Metalama.Framework.Aspects.IAspectInstance" data-throw-if-not-resolved="false"></xref> when <xref href="Metalama.Framework.Aspects.AspectPredecessor.Kind" data-throw-if-not-resolved="false"></xref> indicates an aspect relationship.
        </li></ul>
  example: []
  syntax:
    content: >-
      [InternalImplement]

      [CompileTime]

      public interface IAspectInstance : IAspectPredecessor
    content.vb: >-
      <InternalImplement>

      <CompileTime>

      Public Interface IAspectInstance Inherits IAspectPredecessor
