items:
- uid: Metalama.Framework.Code.SyntaxBuilders.IStatement
  commentId: T:Metalama.Framework.Code.SyntaxBuilders.IStatement
  id: IStatement
  parent: Metalama.Framework.Code.SyntaxBuilders
  children: []
  langs:
  - csharp
  - vb
  name: IStatement
  nameWithType: IStatement
  fullName: Metalama.Framework.Code.SyntaxBuilders.IStatement
  type: Interface
  assemblies:
  - Metalama.Framework
  namespace: Metalama.Framework.Code.SyntaxBuilders
  summary: A compile-time representation of a run-time statement that can be inserted into generated code.
  remarks: >-
    <p>
        In Metalama templates, <xref href="Metalama.Framework.Code.SyntaxBuilders.IStatement" data-throw-if-not-resolved="false"></xref> objects are compile-time representations of C# statements that will be
        inserted into the transformed code. Unlike <xref href="Metalama.Framework.Code.IExpression" data-throw-if-not-resolved="false"></xref> which represents values and can be used within
        expressions, statements represent complete actions that are inserted as separate lines of code using
        <xref href="Metalama.Framework.Aspects.meta.InsertStatement(Metalama.Framework.Code.SyntaxBuilders.IStatement)" data-throw-if-not-resolved="false"></xref>.
        </p>
    <p>
        To create statements, use <xref href="Metalama.Framework.Code.SyntaxBuilders.StatementFactory" data-throw-if-not-resolved="false"></xref> for common scenarios (parsing strings, creating blocks, invoking
        templates), <xref href="Metalama.Framework.Code.SyntaxBuilders.StatementBuilder" data-throw-if-not-resolved="false"></xref> for programmatic construction with proper indentation support, or
        <xref href="Metalama.Framework.Code.SyntaxBuilders.SwitchStatementBuilder" data-throw-if-not-resolved="false"></xref> for building switch statements.
        </p>
  example: []
  syntax:
    content: >-
      [CompileTime]

      [InternalImplement]

      public interface IStatement
    content.vb: >-
      <CompileTime>

      <InternalImplement>

      Public Interface IStatement
