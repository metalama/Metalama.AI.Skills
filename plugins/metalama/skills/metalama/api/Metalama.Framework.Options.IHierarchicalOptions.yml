  name: GetDefaultOptions(OptionsInitializationContext)
  nameWithType: IHierarchicalOptions.GetDefaultOptions(OptionsInitializationContext)
  fullName: Metalama.Framework.Options.IHierarchicalOptions.GetDefaultOptions(Metalama.Framework.Options.OptionsInitializationContext)
  type: Method
  assemblies:
  - Metalama.Framework
  namespace: Metalama.Framework.Options
  summary: Gets the default options from the current project.
  remarks: >-
    <p>
         If the aspect supports parameters supplied as MSBuild project properties, the implementation of this
         method should read these properties and assign their values to the returned object. Otherwise, it can return <code>null</code>.
        </p>
  example: []
  syntax:
    content: IHierarchicalOptions? GetDefaultOptions(OptionsInitializationContext context)
    parameters:
    - id: context
      type: Metalama.Framework.Options.OptionsInitializationContext
    return:
      type: Metalama.Framework.Options.IHierarchicalOptions
      description: The default options for the given project, or <code>null</code> if the default value is the instance initialized by the default constructor.
    content.vb: Function GetDefaultOptions(context As OptionsInitializationContext) As IHierarchicalOptions
  overload: Metalama.Framework.Options.IHierarchicalOptions.GetDefaultOptions*
