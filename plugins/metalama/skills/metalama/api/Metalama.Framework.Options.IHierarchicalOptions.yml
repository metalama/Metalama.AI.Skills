items:
- uid: Metalama.Framework.Options.IHierarchicalOptions
  commentId: T:Metalama.Framework.Options.IHierarchicalOptions
  id: IHierarchicalOptions
  parent: Metalama.Framework.Options
  children:
  - Metalama.Framework.Options.IHierarchicalOptions.GetDefaultOptions(Metalama.Framework.Options.OptionsInitializationContext)
  langs:
  - csharp
  - vb
  name: IHierarchicalOptions
  nameWithType: IHierarchicalOptions
  fullName: Metalama.Framework.Options.IHierarchicalOptions
  type: Interface
  assemblies:
  - Metalama.Framework
  namespace: Metalama.Framework.Options
  summary: >-
    Base interface for hierarchical options. Hierarchical options are options exposed and consumed by

    aspects and fabrics. Users can typically set options at different levels of the code level: for the

    whole project, for a namespace, for a type, or for a member, as decided by the aspect author.
  remarks: >-
    <p>
         Users typically set options from a fabric using the <xref href="Metalama.Framework.Options.OptionQueryExtensions.SetOptions%60%602(Metalama.Framework.Fabrics.IQuery%7b%60%600%7d%2cSystem.Func%7b%60%600%2c%60%601%7d)" data-throw-if-not-resolved="false"></xref>
        method of the <xref href="Metalama.Framework.Fabrics.IAmender%601.Outbound" data-throw-if-not-resolved="false"></xref> object.
        </p>
    <p>
         Implementations of this class must be immutable. An instance of this object represents a <i>layer</i> of options,
         and these layers are merged by the <xref href="Metalama.Framework.Options.IIncrementalObject.ApplyChanges(System.Object%2cMetalama.Framework.Options.ApplyChangesContext%40)" data-throw-if-not-resolved="false"></xref> method. Therefore, all properties should typically be nullable or
         support another representation of being unset. A <code>null</code> value typically signifies that a property is not modified.
        </p>
    <p>
        Classes that implement this interface must implement the <xref href="Metalama.Framework.Options.IHierarchicalOptions%601" data-throw-if-not-resolved="false"></xref> generic interface where <code>T</code> is
        the type of declarations for which the user is allowed to set the options. Typically, a single class would implement several instances
        of this interface. For instance, for an option affecting a method-level aspect, a good practice is to implement this interface
        for <xref href="Metalama.Framework.Code.ICompilation" data-throw-if-not-resolved="false"></xref>, <xref href="Metalama.Framework.Code.INamespace" data-throw-if-not-resolved="false"></xref>, <xref href="Metalama.Framework.Code.INamedType" data-throw-if-not-resolved="false"></xref> and <xref href="Metalama.Framework.Code.IMethod" data-throw-if-not-resolved="false"></xref>.
        </p>
    <p>
        Classes that implement this interface can be annotated with the <xref href="Metalama.Framework.Options.HierarchicalOptionsAttribute" data-throw-if-not-resolved="false"></xref> custom attribute,
        which allows authors to customize the inheritance mechanisms of the option.
        </p>
    <p>
        Attribute classes and aspect classes can implement the <xref href="Metalama.Framework.Options.IHierarchicalOptionsProvider" data-throw-if-not-resolved="false"></xref> interface if they want to contribute
        options.
        </p>
    <p>
        Options are exposed by the <code>declaration.</code><xref href="Metalama.Framework.Code.DeclarationExtensions.Enhancements%60%601(%60%600)" data-throw-if-not-resolved="false"></xref>.<xref href="Metalama.Framework.Code.DeclarationEnhancements%601.GetOptions%60%601" data-throw-if-not-resolved="false"></xref> method.
        </p>
    <p>
        For option classes, all properties must use <code>init</code> accessors (not <code>set</code>) to ensure immutability. Option classes should not define an explicit constructor,
        relying on the default parameterless constructor instead.
        </p>
    <p>
      <b>Builder Pattern for User-Friendly APIs:</b> While option classes use nullable <code>init</code> properties, aspect authors can provide a more user-friendly
        API by implementing the builder pattern. Create a separate builder class with non-nullable properties and fluent methods that return a modified builder.
        The builder's <code>Build()</code> method constructs the immutable options object. Then provide extension methods on <xref href="Metalama.Framework.Fabrics.IQuery%601" data-throw-if-not-resolved="false"></xref> that accept
        a configuration delegate taking the builder, internally calling <code>Build()</code> and <xref href="Metalama.Framework.Options.OptionQueryExtensions.SetOptions%60%602(Metalama.Framework.Fabrics.IQuery%7b%60%600%7d%2c%60%601)" data-throw-if-not-resolved="false"></xref>.
        For a complete example implementation, see the Metalama.Extensions.DependencyInjection source code:
        <ul><li>Options class: <a href="https://github.com/metalama/Metalama/blob/HEAD/Metalama.Extensions/src/Metalama.Extensions.DependencyInjection/Implementation/DependencyInjectionOptions.cs">https://github.com/metalama/Metalama/blob/HEAD/Metalama.Extensions/src/Metalama.Extensions.DependencyInjection/Implementation/DependencyInjectionOptions.cs</a></li><li>Builder class: <a href="https://github.com/metalama/Metalama/blob/HEAD/Metalama.Extensions/src/Metalama.Extensions.DependencyInjection/DependencyInjectionOptionsBuilder.cs">https://github.com/metalama/Metalama/blob/HEAD/Metalama.Extensions/src/Metalama.Extensions.DependencyInjection/DependencyInjectionOptionsBuilder.cs</a></li><li>Extension methods: <a href="https://github.com/metalama/Metalama/blob/HEAD/Metalama.Extensions/src/Metalama.Extensions.DependencyInjection/DependencyInjectionExtensions.cs">https://github.com/metalama/Metalama/blob/HEAD/Metalama.Extensions/src/Metalama.Extensions.DependencyInjection/DependencyInjectionExtensions.cs</a></li></ul></p>
  example: []
  syntax:
    content: 'public interface IHierarchicalOptions : IIncrementalObject, ICompileTimeSerializable'
    content.vb: Public Interface IHierarchicalOptions Inherits IIncrementalObject, ICompileTimeSerializable
