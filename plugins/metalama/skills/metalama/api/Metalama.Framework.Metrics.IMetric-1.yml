  summary: Base interface for all metrics. This interface exists only for strong typing. It does not have any members.
  remarks: >-
    When you implement you own metric, you also need to implement the <xref href="Metalama.Framework.Metrics.IMetricProvider%601" data-throw-if-not-resolved="false"></xref> interface,

    and you need to add the service to the service provider (TODO).
  example: []
