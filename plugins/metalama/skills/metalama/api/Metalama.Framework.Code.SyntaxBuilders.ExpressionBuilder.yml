  summary: Allows to build a run-time expression programmatically by composing a string using an underlying <xref href="System.Text.StringBuilder" data-throw-if-not-resolved="false"></xref>.
  remarks: >-
    <p>
      <xref href="Metalama.Framework.Code.SyntaxBuilders.ExpressionBuilder" data-throw-if-not-resolved="false"></xref> provides a text-based approach to constructing complex C# expressions programmatically or
        dynamically. It offers specialized methods for appending different syntax elements: <xref href="Metalama.Framework.Code.SyntaxBuilders.SyntaxBuilder.AppendLiteral(System.Byte%2cSystem.Boolean)" data-throw-if-not-resolved="false"></xref>
        for literals, <xref href="Metalama.Framework.Code.SyntaxBuilders.SyntaxBuilder.AppendTypeName(Metalama.Framework.Code.IType)" data-throw-if-not-resolved="false"></xref> for fully-qualified type names, <xref href="Metalama.Framework.Code.SyntaxBuilders.SyntaxBuilder.AppendExpression(System.Object)" data-throw-if-not-resolved="false"></xref>
        for existing expressions, and <xref href="Metalama.Framework.Code.SyntaxBuilders.SyntaxBuilder.AppendVerbatim(System.String)" data-throw-if-not-resolved="false"></xref> for keywords and punctuation.
        </p>
    <p>
        A major benefit of <xref href="Metalama.Framework.Code.SyntaxBuilders.ExpressionBuilder" data-throw-if-not-resolved="false"></xref> is that it can be used in compile-time methods that are not templates,
        providing flexibility for building expressions in helper methods. After building the expression string, call
        <xref href="Metalama.Framework.Code.SyntaxBuilders.ExpressionBuilder.ToExpression" data-throw-if-not-resolved="false"></xref> to get an <xref href="Metalama.Framework.Code.IExpression" data-throw-if-not-resolved="false"></xref> object, or use <xref href="Metalama.Framework.Code.SyntaxBuilders.ExpressionBuilderExtensions.ToValue(Metalama.Framework.Code.SyntaxBuilders.INotNullExpressionBuilder)" data-throw-if-not-resolved="false"></xref>
        to get a <code>dynamic</code> value that can be used directly in template code.
        </p>
    <p>
        When using <xref href="Metalama.Framework.Code.SyntaxBuilders.ExpressionBuilder" data-throw-if-not-resolved="false"></xref>, ensure that all type names are fully namespace-qualified, as you cannot assume
        the target code has any required <code>using</code> directives. Metalama will simplify the code and add relevant <code>using</code>
        directives when producing formatted output.
        </p>
  example: []
