- uid: Metalama.Extensions.Multicast.IMulticastAttribute.AttributeInheritance
  commentId: P:Metalama.Extensions.Multicast.IMulticastAttribute.AttributeInheritance
  id: AttributeInheritance
  parent: Metalama.Extensions.Multicast.IMulticastAttribute
  langs:
  - csharp
  - vb
  name: AttributeInheritance
  nameWithType: IMulticastAttribute.AttributeInheritance
  fullName: Metalama.Extensions.Multicast.IMulticastAttribute.AttributeInheritance
  type: Property
  assemblies:
  - Metalama.Extensions.Multicast
  namespace: Metalama.Extensions.Multicast
  summary: Determines whether this attribute is inherited.
  remarks: >-
    <p>If this property is not set to <code>MulticastInheritance.None</code>,

    a copy of this attribute will be propagated

    along the lines of inheritance of the target element:</p>

    <ul><li>On <b>classes</b>: all classed derived from that class.</li><li>On <b>interfaces</b>: all classes implementing this interface.</li><li>On <b>virtual, abstract or interface methods</b>: all methods overriding 

    or implementing this method.</li><li>On <b>parameters</b> or <b>return value</b> of virtual, abstract or interface methods:

    corresponding parameter or return value on all methods or overriding or implementing the

    parent method of the target parameter or return value.</li></ul>
  example: []
  syntax:
    content: >-
      [Obsolete("Inheritance is decided at the class level using the [Inheritable] attribute.", true)]

      MulticastInheritance AttributeInheritance { get; set; }
    parameters: []
    return:
      type: Metalama.Extensions.Multicast.MulticastInheritance
    content.vb: >-
      <Obsolete("Inheritance is decided at the class level using the [Inheritable] attribute.", True)>

      Property AttributeInheritance As MulticastInheritance
  overload: Metalama.Extensions.Multicast.IMulticastAttribute.AttributeInheritance*
  attributes:
  - type: System.ObsoleteAttribute
    ctor: System.ObsoleteAttribute.#ctor(System.String,System.Boolean)
    arguments:
    - type: System.String
      value: Inheritance is decided at the class level using the [Inheritable] attribute.
    - type: System.Boolean
      value: true
