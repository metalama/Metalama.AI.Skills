- uid: Metalama.Extensions.Multicast.IMulticastAttribute.AttributeTargetTypes
  commentId: P:Metalama.Extensions.Multicast.IMulticastAttribute.AttributeTargetTypes
  id: AttributeTargetTypes
  parent: Metalama.Extensions.Multicast.IMulticastAttribute
  langs:
  - csharp
  - vb
  name: AttributeTargetTypes
  nameWithType: IMulticastAttribute.AttributeTargetTypes
  fullName: Metalama.Extensions.Multicast.IMulticastAttribute.AttributeTargetTypes
  type: Property
  assemblies:
  - Metalama.Extensions.Multicast
  namespace: Metalama.Extensions.Multicast
  summary: >-
    Gets or sets the expression specifying to which types

    this instance applies.
  remarks: >-
    <p>Ignored if the <xref href="Metalama.Extensions.Multicast.IMulticastAttribute.AttributeTargetElements" data-throw-if-not-resolved="false"></xref> are only the module and/or the assembly.

    </p>

    <p>Unless you use a wildcard or a regex, you must specify the fully qualified name of the type.</p>

    <p>Nested types are delimited by a plus sign (<code>+</code>) in place of a dot (<code>.</code>).</p>

    <p>If the type is generic, add a backtick and its type arity at the end.</p>

    <p>Examples:

    <ul><li>Namespace.OuterType`1+NestedType`2</li><li>regex:Namespace.*Nested.*</li></ul>

    </p>
  example: []
  syntax:
    content: string? AttributeTargetTypes { get; set; }
    parameters: []
    return:
      type: System.String
      description: >-
        A wildcard or regular expression specifying to which types

        this instance applies, or <code>null</code> this instance

        applies either to all types. Regular expressions should

        start with the <code>regex:</code> prefix.
    content.vb: Property AttributeTargetTypes As String
  overload: Metalama.Extensions.Multicast.IMulticastAttribute.AttributeTargetTypes*
