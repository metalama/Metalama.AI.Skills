  langs:
  - csharp
  - vb
  name: IMulticastAttribute
  nameWithType: IMulticastAttribute
  fullName: Metalama.Extensions.Multicast.IMulticastAttribute
  type: Interface
  assemblies:
  - Metalama.Extensions.Multicast
  namespace: Metalama.Extensions.Multicast
  summary: >-
    An interface that exposes properties equivalent to those of the PostSharp <code>MulticastAttribute</code>.

    Multicast aspects in Metalama should implement this interface. All properties should be implemented as automatic properties.
  remarks: >-
    <p>

    This interface provides PostSharp-compatible multicasting capabilities, allowing aspects to be automatically applied to

    multiple targets based on filtering criteria such as visibility, scope, and naming patterns. Types implementing this interface

    can control where they are applied using properties like <xref href="Metalama.Extensions.Multicast.IMulticastAttribute.AttributeTargetElements" data-throw-if-not-resolved="false"></xref>, <xref href="Metalama.Extensions.Multicast.IMulticastAttribute.AttributeTargetTypes" data-throw-if-not-resolved="false"></xref>,

    and <xref href="Metalama.Extensions.Multicast.IMulticastAttribute.AttributeTargetMembers" data-throw-if-not-resolved="false"></xref>.

    </p>
  example: []
  syntax:
    content: >-
      [RunTimeOrCompileTime]

      public interface IMulticastAttribute : IAspect, ICompileTimeSerializable, ITemplateProvider
    content.vb: >-
      <RunTimeOrCompileTime>

      Public Interface IMulticastAttribute Inherits IAspect, ICompileTimeSerializable, ITemplateProvider
