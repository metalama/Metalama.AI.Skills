- uid: Metalama.Extensions.Multicast.IMulticastAttribute.AttributeTargetMemberAttributes
  commentId: P:Metalama.Extensions.Multicast.IMulticastAttribute.AttributeTargetMemberAttributes
  id: AttributeTargetMemberAttributes
  parent: Metalama.Extensions.Multicast.IMulticastAttribute
  langs:
  - csharp
  - vb
  name: AttributeTargetMemberAttributes
  nameWithType: IMulticastAttribute.AttributeTargetMemberAttributes
  fullName: Metalama.Extensions.Multicast.IMulticastAttribute.AttributeTargetMemberAttributes
  type: Property
  assemblies:
  - Metalama.Extensions.Multicast
  namespace: Metalama.Extensions.Multicast
  summary: >-
    Gets or sets the visibilities, scopes, virtualities, and other characteristics 
     of members to which this attribute applies.
  remarks: >-
    <p>Ignored if the <xref href="Metalama.Extensions.Multicast.IMulticastAttribute.AttributeTargetElements" data-throw-if-not-resolved="false"></xref> are only the module, the assembly,

    and/or types.

    </p>

    <p>

    The <xref href="Metalama.Extensions.Multicast.MulticastAttributes" data-throw-if-not-resolved="false"></xref> enumeration is a multi-part flag: there is one

    part for visibility, one for scope, one for virtuality, and so on.

    If you specify one part, it will override the values defined on the custom attribute definition.

    If you do not specify it, the values defined on the custom attribute definition will be inherited.

    Note that custom attributes may apply restrictions on these attributes. For instance, 

    a custom attribute may not be valid on abstract methods. You are obviously not allowed

    to 'enlarge' the set of possible targets.

    </p>
  example: []
  syntax:
    content: MulticastAttributes AttributeTargetMemberAttributes { get; set; }
    parameters: []
    return:
      type: Metalama.Extensions.Multicast.MulticastAttributes
    content.vb: Property AttributeTargetMemberAttributes As MulticastAttributes
  overload: Metalama.Extensions.Multicast.IMulticastAttribute.AttributeTargetMemberAttributes*
