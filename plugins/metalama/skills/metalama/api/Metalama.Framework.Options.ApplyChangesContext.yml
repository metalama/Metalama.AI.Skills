  name: ApplyChangesContext
  nameWithType: ApplyChangesContext
  fullName: Metalama.Framework.Options.ApplyChangesContext
  type: Struct
  assemblies:
  - Metalama.Framework
  namespace: Metalama.Framework.Options
  summary: Context of an <xref href="Metalama.Framework.Options.IIncrementalObject.ApplyChanges(System.Object%2cMetalama.Framework.Options.ApplyChangesContext%40)" data-throw-if-not-resolved="false"></xref> operation.
  remarks: >-
    <p>
        This structure provides contextual information when options are being merged. The <xref href="Metalama.Framework.Options.ApplyChangesContext.Axis" data-throw-if-not-resolved="false"></xref> property indicates
        the dimension along which merging is occurring (such as inheritance from base types, containing types, or namespaces),
        while the <xref href="Metalama.Framework.Options.ApplyChangesContext.Declaration" data-throw-if-not-resolved="false"></xref> property identifies the target declaration for which options are being resolved.
        </p>
    <p>
        Most implementations of <xref href="Metalama.Framework.Options.IIncrementalObject.ApplyChanges(System.Object%2cMetalama.Framework.Options.ApplyChangesContext%40)" data-throw-if-not-resolved="false"></xref> can ignore the context and simply merge properties
        where the <code>changes</code> parameter wins over the current instance. However, advanced scenarios may use the
        <xref href="Metalama.Framework.Options.ApplyChangesContext.Axis" data-throw-if-not-resolved="false"></xref> to apply different merging logic based on the inheritance dimension.
        </p>
  example: []
  syntax:
    content: >-
      [CompileTime]

      public readonly struct ApplyChangesContext
    content.vb: >-
      <CompileTime>

      Public Structure ApplyChangesContext
