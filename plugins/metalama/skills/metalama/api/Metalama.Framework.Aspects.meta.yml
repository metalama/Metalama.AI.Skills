  namespace: Metalama.Framework.Aspects
  summary: >-
    Synonym to <xref href="Metalama.Framework.Aspects.meta.Proceed" data-throw-if-not-resolved="false"></xref>, but the return type is exposed as a <code>Task&lt;dynamic?&gt;</code>.

    Only use this method when the return type of the method or accessor is task-like. Note that

    the actual return type of the overridden method or accessor is the one of the overwritten semantic, so it

    can be a void <xref href="System.Threading.Tasks.Task" data-throw-if-not-resolved="false"></xref>, a <xref href="System.ValueType" data-throw-if-not-resolved="false"></xref>, or any other type.
  remarks: >-
    Use this method in specialized async templates (e.g., <xref href="Metalama.Framework.Aspects.OverrideMethodAspect.OverrideAsyncMethod" data-throw-if-not-resolved="false"></xref>)

    to enable <code>await</code> usage in your template code and avoid automatic awaiting by the default template.
  example: []
  syntax:
    content: public static Task<dynamic?> ProceedAsync()
    return:
      type: System.Threading.Tasks.Task{System.Object}
