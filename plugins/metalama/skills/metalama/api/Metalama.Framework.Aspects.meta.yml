  type: Property
  assemblies:
  - Metalama.Framework
  namespace: Metalama.Framework.Aspects
  summary: >-
    Gets a <code>dynamic</code> object that represents the current instance (<code>this</code>) of the object being advised. It can be used as a value (e.g. as a method argument)

    or can be used to get access to <i>instance</i> members of the instance (e.g. <code>meta.This.MyMethod()</code>).
  remarks: >-
    <p>
        The <xref href="Metalama.Framework.Aspects.meta.This" data-throw-if-not-resolved="false"></xref> property exposes the state of the target type as it is <i>after</i> the application
        of all aspects. If the member is <code>virtual</code>, a virtual call is performed, therefore the implementation on the child type
        (possibly with all applied aspects) is performed.  It corresponds to <xref href="Metalama.Framework.Code.Invokers.InvokerOptions" data-throw-if-not-resolved="false"></xref>.<xref href="Metalama.Framework.Code.Invokers.InvokerOptions.Final" data-throw-if-not-resolved="false"></xref>.
        </p>
    <p>
        To access the prior layer (or the base type, if there is no prior layer), use <xref href="Metalama.Framework.Aspects.meta.Base" data-throw-if-not-resolved="false"></xref>.
        To access static members, use <xref href="Metalama.Framework.Aspects.meta.ThisType" data-throw-if-not-resolved="false"></xref>.
        </p>
    <p>
        Because <xref href="Metalama.Framework.Aspects.meta.This" data-throw-if-not-resolved="false"></xref> returns a <code>dynamic</code> value, you can access any instance member through it (e.g.,
        <code>meta.This._logger.WriteLine()</code>), and the actual member access will be validated and resolved when the template
        is expanded in the context of a specific target declaration, not when the template is compiled.
        </p>
  example: []
  syntax:
    content: public static dynamic This { get; }
    parameters: []
    return:
      type: dynamic
    content.vb: Public Shared ReadOnly Property This As Object
