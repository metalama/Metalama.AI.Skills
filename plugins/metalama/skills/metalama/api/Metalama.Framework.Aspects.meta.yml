  summary: The entry point for the T# template language, providing compile-time APIs to inspect and transform target code.
  remarks: >-
    <p>
        The <code>meta</code> class is a pseudo-keyword that serves as the gateway to Metalama's meta-programming capabilities.
        It can only be used within the context of a T# template method (methods marked with <xref href="Metalama.Framework.Aspects.TemplateAttribute" data-throw-if-not-resolved="false"></xref>).
        </p>
    <p>
        Key capabilities provided by <code>meta</code>:
        <ul><li><b>Target access:</b><xref href="Metalama.Framework.Aspects.meta.Target" data-throw-if-not-resolved="false"></xref> provides metadata about the declaration being overridden or introduced</li><li><b>Execution flow:</b><xref href="Metalama.Framework.Aspects.meta.Proceed" data-throw-if-not-resolved="false"></xref> invokes the original implementation in override scenarios</li><li><b>Dynamic typing:</b><xref href="Metalama.Framework.Aspects.meta.This" data-throw-if-not-resolved="false"></xref>, <xref href="Metalama.Framework.Aspects.meta.Base" data-throw-if-not-resolved="false"></xref>, <xref href="Metalama.Framework.Aspects.meta.ThisType" data-throw-if-not-resolved="false"></xref>, <xref href="Metalama.Framework.Aspects.meta.BaseType" data-throw-if-not-resolved="false"></xref> for accessing members dynamically</li><li><b>State sharing:</b><xref href="Metalama.Framework.Aspects.meta.Tags" data-throw-if-not-resolved="false"></xref> to access data passed from <xref href="Metalama.Framework.Aspects.IAspect%601.BuildAspect(Metalama.Framework.Aspects.IAspectBuilder%7b%600%7d)" data-throw-if-not-resolved="false"></xref></li><li><b>Code generation:</b><xref href="Metalama.Framework.Aspects.meta.InsertStatement(Metalama.Framework.Code.SyntaxBuilders.IStatement)" data-throw-if-not-resolved="false"></xref>, <xref href="Metalama.Framework.Aspects.meta.InsertComment(System.String%5b%5d)" data-throw-if-not-resolved="false"></xref>, <xref href="Metalama.Framework.Aspects.meta.Return" data-throw-if-not-resolved="false"></xref> for injecting code</li><li><b>Type coercion:</b><xref href="Metalama.Framework.Aspects.meta.CompileTime%60%601(%60%600)" data-throw-if-not-resolved="false"></xref> and <xref href="Metalama.Framework.Aspects.meta.RunTime%60%601(%60%600)" data-throw-if-not-resolved="false"></xref> to control compile-time/run-time interpretation</li><li><b>Template invocation:</b><xref href="Metalama.Framework.Aspects.meta.InvokeTemplate(System.String%2cMetalama.Framework.Aspects.ITemplateProvider%2cSystem.Object)" data-throw-if-not-resolved="false"></xref> for calling auxiliary templates</li></ul></p>
    <p>
        In T# templates, expressions beginning with <code>meta.</code> are evaluated at compile-time to generate run-time code.
        The T# compiler separates compile-time portions from run-time portions using inference rules, with <code>meta</code>
        serving as the marker for compile-time expressions.
        </p>
  example: []
  syntax:
    content: >-
      [CompileTime]

      public static class meta
    content.vb: >-
      <CompileTime>

      Public Module meta
