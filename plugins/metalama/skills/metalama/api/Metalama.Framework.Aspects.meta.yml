  summary: Programmatically defines a local variable in run-time code with a specified type but no initial value.
  remarks: >-
    <p>
        Use this method when you need to programmatically define local variables, for example, within a compile-time <code>foreach</code> loop
        where the number of variables is determined at compile-time. Unlike normal template variable declarations which are automatically
        classified as run-time or compile-time, <xref href="Metalama.Framework.Aspects.meta.DefineLocalVariable(System.String%2cMetalama.Framework.Code.IType)" data-throw-if-not-resolved="false"></xref> always creates a run-time variable.
        </p>
    <p>
        The returned <xref href="Metalama.Framework.Code.IExpression" data-throw-if-not-resolved="false"></xref> can be used to read or write the variable value in subsequent template code.
        </p>
  example: []
  syntax:
    content: >-
      [CompileTime(true, null)]

      public static IExpression DefineLocalVariable(string nameHint, IType type)
    parameters:
    - id: nameHint
      type: System.String
      description: A hint for the variable name. Metalama automatically appends a numerical suffix to ensure uniqueness within the target lexical scope.
    - id: type
      type: Metalama.Framework.Code.IType
      description: The type of the variable.
    return:
