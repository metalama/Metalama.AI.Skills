- uid: Metalama.Framework.Aspects.meta.Proceed
  commentId: M:Metalama.Framework.Aspects.meta.Proceed
  id: Proceed
  parent: Metalama.Framework.Aspects.meta
  langs:
  - csharp
  - vb
  name: Proceed()
  nameWithType: meta.Proceed()
  fullName: Metalama.Framework.Aspects.meta.Proceed()
  type: Method
  assemblies:
  - Metalama.Framework
  namespace: Metalama.Framework.Aspects
  summary: >-
    Invokes the logic that has been overwritten. For instance, in an <xref href="Metalama.Framework.Aspects.OverrideMethodAspect" data-throw-if-not-resolved="false"></xref>,

    calling <xref href="Metalama.Framework.Aspects.meta.Proceed" data-throw-if-not-resolved="false"></xref> invokes the method being overridden. Note that the way how the

    logic is invoked (as a method call or inlining) is considered an implementation detail.
  remarks: >-
    <p>
        For async and iterator methods, <xref href="Metalama.Framework.Aspects.meta.Proceed" data-throw-if-not-resolved="false"></xref> automatically adapts its behavior:
        async methods are awaited, and iterators are buffered into a collection. To avoid buffering
        or to use <code>await</code>/<code>yield</code> in your template, use the specialized Proceed methods
        (<xref href="Metalama.Framework.Aspects.meta.ProceedAsync" data-throw-if-not-resolved="false"></xref>, <xref href="Metalama.Framework.Aspects.meta.ProceedEnumerable" data-throw-if-not-resolved="false"></xref>, etc.) in conjunction with
        specialized template methods in <xref href="Metalama.Framework.Aspects.OverrideMethodAspect" data-throw-if-not-resolved="false"></xref> or <xref href="Metalama.Framework.Advising.MethodTemplateSelector" data-throw-if-not-resolved="false"></xref>.
        </p>
  example: []
  syntax:
    content: public static dynamic? Proceed()
    return:
      type: dynamic
    content.vb: Public Shared Function Proceed() As Object
