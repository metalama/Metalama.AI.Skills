  fullName: Metalama.Framework.Code.IDeclarationFactory.GetTypeByReflectionName(string)
  type: Method
  assemblies:
  - Metalama.Framework
  namespace: Metalama.Framework.Code
  summary: Get type based on its full name, as used in reflection.
  remarks: >-
    <p>
        For nested types, this means using <code>+</code>, e.g. to get <xref href="System.Environment.SpecialFolder" data-throw-if-not-resolved="false"></xref>, use <code>System.Environment+SpecialFolder</code>.
        </p>
    <p>
        For generic type definitions, this requires using <code>`</code>, e.g. to get <code>List&lt;T&gt;</code>, use <code>System.Collections.Generic.List`1</code>.
        </p>
    <p>
        Constructed generic types (e.g. <code>List&lt;int&gt;</code>) are not supported, for those, use <xref href="Metalama.Framework.Code.GenericExtensions.WithTypeArguments(Metalama.Framework.Code.IMethod%2cMetalama.Framework.Code.IType%5b%5d)" data-throw-if-not-resolved="false"></xref>.
        </p>
  example: []
  syntax:
    content: INamedType GetTypeByReflectionName(string reflectionName)
    parameters:
    - id: reflectionName
      type: System.String
    return:
      type: Metalama.Framework.Code.INamedType
    content.vb: Function GetTypeByReflectionName(reflectionName As String) As INamedType
  overload: Metalama.Framework.Code.IDeclarationFactory.GetTypeByReflectionName*
  nameWithType.vb: IDeclarationFactory.GetTypeByReflectionName(String)
