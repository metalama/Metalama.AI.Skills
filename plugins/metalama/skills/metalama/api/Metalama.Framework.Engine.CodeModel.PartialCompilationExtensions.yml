  summary: Provides extension methods for transforming <xref href="Metalama.Framework.Engine.CodeModel.IPartialCompilation" data-throw-if-not-resolved="false"></xref> instances.
  remarks: >-
    <p>
        These methods simplify common compilation transformation patterns in <xref href="Metalama.Framework.Engine.AspectWeavers.IAspectWeaver" data-throw-if-not-resolved="false"></xref> implementations:
        </p>
    <ul><li>UpdateSyntaxTrees: Transform syntax trees using a delegate.</li><li>RewriteSyntaxTreesAsync: Rewrite using a <xref href="Microsoft.CodeAnalysis.CSharp.CSharpSyntaxRewriter" data-throw-if-not-resolved="false"></xref>.</li><li>
          <xref href="Metalama.Framework.Engine.CodeModel.PartialCompilationExtensions.AddSyntaxTrees(Metalama.Framework.Engine.CodeModel.IPartialCompilation%2cMicrosoft.CodeAnalysis.SyntaxTree%5b%5d)" data-throw-if-not-resolved="false"></xref>: Add new syntax trees.</li><li>
          <xref href="Metalama.Framework.Engine.CodeModel.PartialCompilationExtensions.GetParseOptions(Metalama.Framework.Engine.CodeModel.IPartialCompilation)" data-throw-if-not-resolved="false"></xref>: Get parse options for creating new syntax trees.</li></ul>
    <p>
        All methods process syntax trees in parallel for performance. When using <xref href="Metalama.Framework.Engine.CodeModel.PartialCompilationExtensions.RewriteSyntaxTreesAsync(Metalama.Framework.Engine.CodeModel.IPartialCompilation%2cMicrosoft.CodeAnalysis.CSharp.CSharpSyntaxRewriter%2cMetalama.Framework.Engine.Services.ProjectServiceProvider%2cSystem.Threading.CancellationToken)" data-throw-if-not-resolved="false"></xref>
        with a shared rewriter, ensure the rewriter is thread-safe.
        </p>
