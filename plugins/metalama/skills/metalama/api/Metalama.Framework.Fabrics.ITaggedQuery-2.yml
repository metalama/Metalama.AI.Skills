  name: ITaggedQuery<TDeclaration, TTag>
  nameWithType: ITaggedQuery<TDeclaration, TTag>
  fullName: Metalama.Framework.Fabrics.ITaggedQuery<TDeclaration, TTag>
  type: Interface
  assemblies:
  - Metalama.Framework
  namespace: Metalama.Framework.Fabrics
  summary: >-
    Represents a LINQ-like query over a set of code declarations where each declaration is associated with a tag. Create using <xref href="Metalama.Framework.Fabrics.IQuery%601.WithTag%60%601(System.Func%7b%600%2c%60%600%7d)" data-throw-if-not-resolved="false"></xref>.

    Tags allow you to pass additional data alongside declarations through query transformations, enabling context-aware aspect application and configuration.
  remarks: >-
    <p>
        Tagged queries extend <xref href="Metalama.Framework.Fabrics.IQuery%601" data-throw-if-not-resolved="false"></xref> by associating arbitrary data (tags) with each declaration. This allows you to carry context through query transformations.
        For example, when adding aspects based on attribute data, you can tag declarations with the attribute instance and later use that tag when configuring the aspect.
        </p>
    <p>
        Many methods in this interface have overloads that accept the tag as a parameter to the selector or predicate delegates,
        allowing you to make decisions based on both the declaration and its associated tag.
        </p>
    <p>
        Extension methods for this interface are provided by:
        </p>
    <ul><li>
          <xref href="Metalama.Framework.Aspects.AspectQueryExtensions" data-throw-if-not-resolved="false"></xref> - for adding aspects with tag-based configuration</li><li>
          <xref href="Metalama.Framework.Options.OptionQueryExtensions" data-throw-if-not-resolved="false"></xref> - for configuring options based on tags</li><li>
          <xref href="Metalama.Framework.Diagnostics.DiagnosticsQueryExtensions" data-throw-if-not-resolved="false"></xref> - for reporting diagnostics</li><li>
          <xref href="Metalama.Framework.Fabrics.QueryExtensions" data-throw-if-not-resolved="false"></xref> - for additional querying capabilities</li><li>
          <code>Metalama.Extensions.Architecture.Predicates.PredicateExtensions</code> - for architecture validation predicates</li><li>
          <code>Metalama.Extensions.Validation.ValidationQueryExtensions</code> - for validation rules</li><li>
          <code>Metalama.Extensions.Validation.ReferenceValidationQueryExtensions</code> - for reference validation</li><li>
          <code>Metalama.Extensions.CodeFixes.CodeFixQueryExtensions</code> - for code fix suggestions</li></ul>
  example: []
