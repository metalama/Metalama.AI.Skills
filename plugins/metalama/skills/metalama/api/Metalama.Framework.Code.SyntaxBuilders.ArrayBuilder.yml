  type: Class
  assemblies:
  - Metalama.Framework
  namespace: Metalama.Framework.Code.SyntaxBuilders
  summary: Allows building run-time array creation expressions programmatically by adding items one at a time.
  remarks: >-
    <p>
      <xref href="Metalama.Framework.Code.SyntaxBuilders.ArrayBuilder" data-throw-if-not-resolved="false"></xref> provides a convenient way to generate run-time arrays when the number of elements or their
        values are determined at compile time. Instead of generating array initialization code as text, you can add items
        programmatically using <xref href="Metalama.Framework.Code.SyntaxBuilders.ArrayBuilder.Add(System.Object)" data-throw-if-not-resolved="false"></xref>, then call <xref href="Metalama.Framework.Code.SyntaxBuilders.ArrayBuilder.ToExpression" data-throw-if-not-resolved="false"></xref> to get an <xref href="Metalama.Framework.Code.IExpression" data-throw-if-not-resolved="false"></xref>
        representing the array creation expression.
        </p>
    <p>
        This is particularly useful when you need to generate arrays as method arguments or in other expression contexts where
        a single expression is required. The generated code uses C# array initializer syntax.
        </p>
  example: []
  syntax:
    content: >-
      [CompileTime]

      public sealed class ArrayBuilder : INotNullExpressionBuilder, IExpressionBuilder
    content.vb: >-
      <CompileTime>

      Public NotInheritable Class ArrayBuilder Implements INotNullExpressionBuilder, IExpressionBuilder
