  type: Property
  assemblies:
  - Metalama.Extensions.Validation
  namespace: Metalama.Extensions.Validation
  summary: >-
    Gets the direction (<xref href="Metalama.Extensions.Validation.ReferenceEndRole.Destination" data-throw-if-not-resolved="false"></xref> or <xref href="Metalama.Extensions.Validation.ReferenceEndRole.Origin" data-throw-if-not-resolved="false"></xref>) of to the validated reference ends.

    If the <xref href="Metalama.Extensions.Validation.BaseReferenceValidator.ValidatedEndRole" data-throw-if-not-resolved="false"></xref> is set to <xref href="Metalama.Extensions.Validation.ReferenceEndRole.Origin" data-throw-if-not-resolved="false"></xref>, the validator must be added to

    the destination (i.e. referenced) declaration, and the <xref href="Metalama.Extensions.Validation.BaseReferenceValidator.ValidateReferences(Metalama.Extensions.Validation.ReferenceValidationContext)" data-throw-if-not-resolved="false"></xref> method will be called with references on the origin (referencing) ends.
