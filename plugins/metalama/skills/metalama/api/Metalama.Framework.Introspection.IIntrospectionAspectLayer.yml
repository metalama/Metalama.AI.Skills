- uid: Metalama.Framework.Introspection.IIntrospectionAspectLayer.Order
  commentId: P:Metalama.Framework.Introspection.IIntrospectionAspectLayer.Order
  id: Order
  parent: Metalama.Framework.Introspection.IIntrospectionAspectLayer
  langs:
  - csharp
  - vb
  name: Order
  nameWithType: IIntrospectionAspectLayer.Order
  fullName: Metalama.Framework.Introspection.IIntrospectionAspectLayer.Order
  type: Property
  assemblies:
  - Metalama.Framework.Introspection
  namespace: Metalama.Framework.Introspection
  summary: >-
    Gets the actual order in which the layer is executed against the code model, which typically the

    inverse order in which the code generated by the layer is executed. This order is determined by

    evaluating the set of <xref href="Metalama.Framework.Aspects.AspectOrderAttribute" data-throw-if-not-resolved="false"></xref> attributes, and applying alphabetical sort

    to resolve ambiguities. To get the order that relies only on <xref href="Metalama.Framework.Aspects.AspectOrderAttribute" data-throw-if-not-resolved="false"></xref> attributes, without

    alphabetical ordering, see <xref href="Metalama.Framework.Introspection.IIntrospectionAspectLayer.ExplicitOrder" data-throw-if-not-resolved="false"></xref>.
  example: []
  syntax:
    content: int? Order { get; }
    parameters: []
    return:
      type: System.Nullable{System.Int32}
    content.vb: ReadOnly Property Order As Integer?
  overload: Metalama.Framework.Introspection.IIntrospectionAspectLayer.Order*
- uid: Metalama.Framework.Introspection.IIntrospectionAspectLayer.ExplicitOrder
  commentId: P:Metalama.Framework.Introspection.IIntrospectionAspectLayer.ExplicitOrder
  id: ExplicitOrder
  parent: Metalama.Framework.Introspection.IIntrospectionAspectLayer
  langs:
  - csharp
  - vb
  name: ExplicitOrder
  nameWithType: IIntrospectionAspectLayer.ExplicitOrder
  fullName: Metalama.Framework.Introspection.IIntrospectionAspectLayer.ExplicitOrder
  type: Property
  assemblies:
  - Metalama.Framework.Introspection
  namespace: Metalama.Framework.Introspection
  summary: >-
    Gets the aspect layer execution order given by the <xref href="Metalama.Framework.Aspects.AspectOrderAttribute" data-throw-if-not-resolved="false"></xref> attributes.

    Several layers can have the same value for the <xref href="Metalama.Framework.Introspection.IIntrospectionAspectLayer.ExplicitOrder" data-throw-if-not-resolved="false"></xref> property if ordering is incomplete.

    For the actual execution order without ambiguities, see the <xref href="Metalama.Framework.Introspection.IIntrospectionAspectLayer.Order" data-throw-if-not-resolved="false"></xref> property.
  example: []
  syntax:
    content: int? ExplicitOrder { get; }
    parameters: []
    return:
      type: System.Nullable{System.Int32}
    content.vb: ReadOnly Property ExplicitOrder As Integer?
  overload: Metalama.Framework.Introspection.IIntrospectionAspectLayer.ExplicitOrder*
