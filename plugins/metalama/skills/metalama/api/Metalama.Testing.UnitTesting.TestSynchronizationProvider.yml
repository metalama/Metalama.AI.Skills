  langs:
  - csharp
  - vb
  name: TestSynchronizationProvider
  nameWithType: TestSynchronizationProvider
  fullName: Metalama.Testing.UnitTesting.TestSynchronizationProvider
  type: Class
  assemblies:
  - Metalama.Testing.UnitTesting
  namespace: Metalama.Testing.UnitTesting
  summary: >-
    Test implementation of <xref href="Metalama.Framework.DesignTime.Rpc.ITestSynchronizationProvider" data-throw-if-not-resolved="false"></xref> that allows tests to control

    execution order by blocking at named synchronization points. This enables deterministic testing

    of concurrent code by letting tests wait for code to reach specific points and then release it.
  remarks: >-
    <p>
        Sync points are only active (blocking) when the test has registered interest by calling
        <xref href="Metalama.Testing.UnitTesting.TestSynchronizationProvider.WaitForSyncPointReachedAsync(System.String%2cSystem.Threading.CancellationToken)" data-throw-if-not-resolved="false"></xref>. Unregistered sync points are skipped without blocking.
        </p>
    <p>
        Usage pattern:
        <ol><li>Register this provider with the service provider before starting the test.</li><li>Start the operation being tested in a background task.</li><li>Call <xref href="Metalama.Testing.UnitTesting.TestSynchronizationProvider.WaitForSyncPointReachedAsync(System.String%2cSystem.Threading.CancellationToken)" data-throw-if-not-resolved="false"></xref> to wait until the code reaches the sync point.</li><li>Perform any setup needed (e.g., register an extension) while code is blocked.</li><li>Call <xref href="Metalama.Testing.UnitTesting.TestSynchronizationProvider.ReleaseSyncPoint(System.String)" data-throw-if-not-resolved="false"></xref> to let the code continue.</li></ol></p>
    <p>
        Always call <xref href="Metalama.Testing.UnitTesting.TestSynchronizationProvider.ReleaseAll" data-throw-if-not-resolved="false"></xref> in test cleanup to avoid deadlocks if a test fails.
        </p>
  example: []
  syntax:
    content: 'public sealed class TestSynchronizationProvider : ITestSynchronizationProvider, IDisposable'
    content.vb: Public NotInheritable Class TestSynchronizationProvider Implements ITestSynchronizationProvider, IDisposable
