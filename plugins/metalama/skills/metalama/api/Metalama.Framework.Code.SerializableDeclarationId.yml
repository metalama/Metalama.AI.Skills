  type: Struct
  assemblies:
  - Metalama.Framework
  namespace: Metalama.Framework.Code
  summary: >-
    Encapsulates a string that uniquely identifies a declaration within a compilation and that is safe to persist in a file

    or serialize across processes.
  remarks: >-
    <p>
        This struct provides a lightweight, string-based identifier for declarations that can be serialized to disk or transmitted
        across processes. Unlike <xref href="Metalama.Framework.Code.IRef%601" data-throw-if-not-resolved="false"></xref>, which maintains a reference to the declaration, this struct stores only
        the string identifier.
        </p>
    <p>
        To obtain a <xref href="Metalama.Framework.Code.SerializableDeclarationId" data-throw-if-not-resolved="false"></xref>, call <xref href="Metalama.Framework.Code.IDeclaration.ToSerializableId" data-throw-if-not-resolved="false"></xref> or
        <xref href="Metalama.Framework.Code.IRef.ToSerializableId" data-throw-if-not-resolved="false"></xref>. To resolve the identifier back to a declaration, call
        <xref href="Metalama.Framework.Code.SerializableDeclarationId.Resolve(Metalama.Framework.Code.ICompilation)" data-throw-if-not-resolved="false"></xref> or <xref href="Metalama.Framework.Code.IDeclarationFactory.GetDeclarationFromId(Metalama.Framework.Code.SerializableDeclarationId)" data-throw-if-not-resolved="false"></xref>.
        </p>
    <p>
      <b>Limitation:</b> The identifier may not be unique if the compilation contains several assemblies providing types
        with the same fully qualified name.
        </p>
  example: []
  syntax:
    content: >-
      [CompileTime]

      public readonly struct SerializableDeclarationId : IEquatable<SerializableDeclarationId>
    content.vb: >-
      <CompileTime>

