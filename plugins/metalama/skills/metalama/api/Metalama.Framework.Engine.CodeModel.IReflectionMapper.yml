- uid: Metalama.Framework.Engine.CodeModel.IReflectionMapper
  commentId: T:Metalama.Framework.Engine.CodeModel.IReflectionMapper
  id: IReflectionMapper
  parent: Metalama.Framework.Engine.CodeModel
  children:
  - Metalama.Framework.Engine.CodeModel.IReflectionMapper.GetTypeSymbol(System.Type)
  langs:
  - csharp
  - vb
  name: IReflectionMapper
  nameWithType: IReflectionMapper
  fullName: Metalama.Framework.Engine.CodeModel.IReflectionMapper
  type: Interface
  assemblies:
  - Metalama.Framework.Sdk
  namespace: Metalama.Framework.Engine.CodeModel
  summary: Provides a service to map .NET reflection <xref href="System.Type" data-throw-if-not-resolved="false"></xref>s to Roslyn <xref href="Microsoft.CodeAnalysis.ITypeSymbol" data-throw-if-not-resolved="false"></xref>s.
  remarks: >-
    <p>
        This service is useful in aspect weavers when you need to convert a <code>typeof()</code> expression
        or a reflection <xref href="System.Type" data-throw-if-not-resolved="false"></xref> instance to a Roslyn symbol for code generation.
        </p>
    <p>
        Access this service through <xref href="Metalama.Framework.Engine.Services.ICompilationServices.ReflectionMapper" data-throw-if-not-resolved="false"></xref>.
        </p>
  example: []
  syntax:
    content: public interface IReflectionMapper
    content.vb: Public Interface IReflectionMapper
  seealso:
