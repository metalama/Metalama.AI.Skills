  namespace: Metalama.Framework.Engine.CodeModel
  summary: Gets the Roslyn <xref href="Microsoft.CodeAnalysis.ITypeSymbol" data-throw-if-not-resolved="false"></xref> corresponding to a .NET reflection <xref href="System.Type" data-throw-if-not-resolved="false"></xref>.
  example: []
  syntax:
    content: ITypeSymbol GetTypeSymbol(Type type)
    parameters:
    - id: type
      type: System.Type
      description: The .NET reflection type.
    return:
      type: Microsoft.CodeAnalysis.ITypeSymbol
      description: The corresponding Roslyn type symbol.
    content.vb: Function GetTypeSymbol(type As Type) As ITypeSymbol
