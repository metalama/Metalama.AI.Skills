- uid: Metalama.Framework.Fabrics.TransitiveProjectFabric
  commentId: T:Metalama.Framework.Fabrics.TransitiveProjectFabric
  id: TransitiveProjectFabric
  parent: Metalama.Framework.Fabrics
  children:
  - Metalama.Framework.Fabrics.TransitiveProjectFabric.#ctor
  langs:
  - csharp
  - vb
  name: TransitiveProjectFabric
  nameWithType: TransitiveProjectFabric
  fullName: Metalama.Framework.Fabrics.TransitiveProjectFabric
  type: Class
  assemblies:
  - Metalama.Framework
  namespace: Metalama.Framework.Fabrics
  summary: >-
    A compile-time entry point that executes within the compiler and IDE to add aspects, configure libraries, and implement architecture rules

    for projects that reference the assembly containing this fabric. The fabric does not execute in the project where it is defined.
  remarks: >-
    <p>
        Transitive project fabrics enable aspect library authors to automatically apply aspects and configuration to consuming projects.
        Unlike <xref href="Metalama.Framework.Fabrics.ProjectFabric" data-throw-if-not-resolved="false"></xref>, which only affects the project in which it is defined, a <xref href="Metalama.Framework.Fabrics.TransitiveProjectFabric" data-throw-if-not-resolved="false"></xref>
        applies transformations to any project that references the assembly containing the fabric.
        </p>
    <p>
        The <xref href="Metalama.Framework.Fabrics.ProjectFabric.AmendProject(Metalama.Framework.Fabrics.IProjectAmender)" data-throw-if-not-resolved="false"></xref> method is not executed in the current project where the fabric is defined.
        If you need to apply transformations to both the current project and referencing projects, create two separate fabric classes:
        one inheriting from <xref href="Metalama.Framework.Fabrics.ProjectFabric" data-throw-if-not-resolved="false"></xref> and another from <xref href="Metalama.Framework.Fabrics.TransitiveProjectFabric" data-throw-if-not-resolved="false"></xref>.
        </p>
    <p>
        When multiple transitive project fabrics are present in the dependency graph, they are executed in the following order:
        </p>
    <ol><li>Fabrics that are deepest in the dependency graph are executed first.</li><li>Fabrics are then ordered by assembly name.</li><li>Fabrics are ordered by source file location (closest to the root directory first).</li><li>Finally, fabrics are ordered by type name.</li></ol>

    <p>
        Transitive project fabrics are commonly used to expose configuration APIs that can be consumed from fabrics in referencing projects.
        </p>
  example: []
  syntax:
    content: 'public abstract class TransitiveProjectFabric : ProjectFabric, ICompileTimeSerializable, ITemplateProvider'
    content.vb: Public MustInherit Class TransitiveProjectFabric Inherits ProjectFabric Implements ICompileTimeSerializable, ITemplateProvider
