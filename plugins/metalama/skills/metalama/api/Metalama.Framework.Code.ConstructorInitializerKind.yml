  name: ConstructorInitializerKind
  nameWithType: ConstructorInitializerKind
  fullName: Metalama.Framework.Code.ConstructorInitializerKind
  type: Enum
  assemblies:
  - Metalama.Framework
  namespace: Metalama.Framework.Code
  summary: >-
    Describes the kind of constructor initializer. A constructor initializer is the optional

    <code>: base(...)</code> or <code>: this(...)</code> clause that appears after the constructor parameter list

    and invokes another constructor before the current constructor body executes.
  remarks: >-
    <p>For example, in <code>public MyClass() : base(42) { }</code>, the <code>: base(42)</code> part is a constructor initializer
        of kind <xref href="Metalama.Framework.Code.ConstructorInitializerKind.Base" data-throw-if-not-resolved="false"></xref>.</p>
    <p>In <code>public MyClass(int x) : this() { }</code>, the <code>: this()</code> part is a constructor initializer
        of kind <xref href="Metalama.Framework.Code.ConstructorInitializerKind.This" data-throw-if-not-resolved="false"></xref>.</p>
  example: []
  syntax:
    content: >-
      [CompileTime]

      public enum ConstructorInitializerKind
    content.vb: >-
      <CompileTime>

      Public Enum ConstructorInitializerKind
