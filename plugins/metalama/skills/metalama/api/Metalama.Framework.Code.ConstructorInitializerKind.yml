  fullName: Metalama.Framework.Code.ConstructorInitializerKind.None
  type: Field
  assemblies:
  - Metalama.Framework
  namespace: Metalama.Framework.Code
  summary: >-
    The constructor has no explicit initializer (no <code>: base(...)</code> or <code>: this(...)</code> clause).

    The C# compiler implicitly calls the parameterless base class constructor.
