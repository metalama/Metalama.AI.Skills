  attributes:
  - type: System.ObsoleteAttribute
    ctor: System.ObsoleteAttribute.#ctor(System.String,System.Boolean)
    arguments:
    - type: System.String
      value: In Metalama, you can add aspects using fabrics. In aspects, implement the 'IAspect<T>.BuildAspect(IAspectBuilder<T>)'. In fabrics, implement 'TypeFabric.AmendType(ITypeAmender)', 'ProjectFabric.AmendProject(IProjectAmender)' or 'NamespaceFabric.AmendNamespace(INamespaceAmender)'. In both cases, call the 'IQuery<TDeclaration>.Select<TMember>(Func<TDeclaration, TMember>)' or 'IQuery<TDeclaration>.SelectMany<TMember>(Func<TDeclaration, IEnumerable<TMember>>)' method, then call 'AspectQueryExtensions.AddAspect<TDeclaration>(IQuery<TDeclaration>, Type, Func<TDeclaration, IAspect>)'.
    - type: System.Boolean
      value: false
