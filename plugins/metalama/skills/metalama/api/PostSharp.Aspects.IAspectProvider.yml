items:
- uid: PostSharp.Aspects.IAspectProvider
  commentId: T:PostSharp.Aspects.IAspectProvider
  id: IAspectProvider
  parent: PostSharp.Aspects
  children:
  - PostSharp.Aspects.IAspectProvider.ProvideAspects(System.Object)
  langs:
  - csharp
  - vb
  name: IAspectProvider
  nameWithType: IAspectProvider
  fullName: PostSharp.Aspects.IAspectProvider
  type: Interface
  assemblies:
  - Metalama.Migration
  namespace: PostSharp.Aspects
  summary: >-
    In Metalama, you can add aspects using fabrics. In aspects, implement the <xref href="Metalama.Framework.Aspects.IAspect%601.BuildAspect(Metalama.Framework.Aspects.IAspectBuilder%7b%600%7d)" data-throw-if-not-resolved="false"></xref>.

    In fabrics, implement <xref href="Metalama.Framework.Fabrics.TypeFabric.AmendType(Metalama.Framework.Fabrics.ITypeAmender)" data-throw-if-not-resolved="false"></xref>, <xref href="Metalama.Framework.Fabrics.ProjectFabric.AmendProject(Metalama.Framework.Fabrics.IProjectAmender)" data-throw-if-not-resolved="false"></xref> or <xref href="Metalama.Framework.Fabrics.NamespaceFabric.AmendNamespace(Metalama.Framework.Fabrics.INamespaceAmender)" data-throw-if-not-resolved="false"></xref>.

    In both cases,

    call the <xref href="Metalama.Framework.Fabrics.IQuery%601.Select%60%601(System.Func%7b%600%2c%60%600%7d)" data-throw-if-not-resolved="false"></xref> or <xref href="Metalama.Framework.Fabrics.IQuery%601.SelectMany%60%601(System.Func%7b%600%2cSystem.Collections.Generic.IEnumerable%7b%60%600%7d%7d)" data-throw-if-not-resolved="false"></xref>

    method, then call <xref href="Metalama.Framework.Aspects.AspectQueryExtensions.AddAspect%60%601(Metalama.Framework.Fabrics.IQuery%7b%60%600%7d%2cSystem.Type%2cSystem.Func%7b%60%600%2cMetalama.Framework.Aspects.IAspect%7d)" data-throw-if-not-resolved="false"></xref>.
  example: []
  syntax:
    content: >-
      [Obsolete("In Metalama, you can add aspects using fabrics. In aspects, implement the 'IAspect<T>.BuildAspect(IAspectBuilder<T>)'. In fabrics, implement 'TypeFabric.AmendType(ITypeAmender)', 'ProjectFabric.AmendProject(IProjectAmender)' or 'NamespaceFabric.AmendNamespace(INamespaceAmender)'. In both cases, call the 'IQuery<TDeclaration>.Select<TMember>(Func<TDeclaration, TMember>)' or 'IQuery<TDeclaration>.SelectMany<TMember>(Func<TDeclaration, IEnumerable<TMember>>)' method, then call 'AspectQueryExtensions.AddAspect<TDeclaration>(IQuery<TDeclaration>, Type, Func<TDeclaration, IAspect>)'.", false)]

      public interface IAspectProvider : IAspect, IService
    content.vb: >-
      <Obsolete("In Metalama, you can add aspects using fabrics. In aspects, implement the 'IAspect<T>.BuildAspect(IAspectBuilder<T>)'. In fabrics, implement 'TypeFabric.AmendType(ITypeAmender)', 'ProjectFabric.AmendProject(IProjectAmender)' or 'NamespaceFabric.AmendNamespace(INamespaceAmender)'. In both cases, call the 'IQuery<TDeclaration>.Select<TMember>(Func<TDeclaration, TMember>)' or 'IQuery<TDeclaration>.SelectMany<TMember>(Func<TDeclaration, IEnumerable<TMember>>)' method, then call 'AspectQueryExtensions.AddAspect<TDeclaration>(IQuery<TDeclaration>, Type, Func<TDeclaration, IAspect>)'.", False)>

      Public Interface IAspectProvider Inherits IAspect, IService
