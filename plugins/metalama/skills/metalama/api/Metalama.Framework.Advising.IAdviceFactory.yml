  namespace: Metalama.Framework.Advising
  summary: Overrides the implementation of a method.
  example: []
  syntax:
    content: IOverrideAdviceResult<IMethod> Override(IMethod targetMethod, in MethodTemplateSelector template, object? args = null, object? tags = null)
    parameters:
    - id: targetMethod
      type: Metalama.Framework.Code.IMethod
      description: The method to override.
    - id: template
      type: Metalama.Framework.Advising.MethodTemplateSelector
      description: >-
        Name of a method in the aspect class whose implementation will be used as a template.
                        This property must be annotated with <xref href="Metalama.Framework.Aspects.TemplateAttribute" data-throw-if-not-resolved="false"></xref>. To select a different templates according to the kind of target method
                        (such as async or iterator methods), use the constructor of the <xref href="Metalama.Framework.Advising.MethodTemplateSelector" data-throw-if-not-resolved="false"></xref> type. To specify a single
                        template for all methods, pass a string.
    - id: args
      type: System.Object
      description: An object (typically of anonymous type) whose properties map to parameters or type parameters of the template method.
    - id: tags
      type: System.Object
      description: >-
        An optional opaque object of anonymous type passed to the template method and exposed under the <xref href="Metalama.Framework.Aspects.meta.Tags" data-throw-if-not-resolved="false"></xref> property
                        of the <xref href="Metalama.Framework.Aspects.meta" data-throw-if-not-resolved="false"></xref> API.
    return:
      type: Metalama.Framework.Advising.IOverrideAdviceResult{Metalama.Framework.Code.IMethod}
    content.vb: Function Override(targetMethod As IMethod, template As MethodTemplateSelector, args As Object = Nothing, tags As Object = Nothing) As IOverrideAdviceResult(Of IMethod)
