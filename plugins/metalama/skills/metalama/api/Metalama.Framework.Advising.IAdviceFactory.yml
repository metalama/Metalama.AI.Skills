  summary: Introduces a new class to the target namespace or type.
  example: []
  syntax:
    content: IIntroductionAdviceResult<INamedType> IntroduceClass(INamespaceOrNamedType targetNamespaceOrType, string name, OverrideStrategy whenExists = OverrideStrategy.Default, Action<INamedTypeBuilder>? buildType = null)
