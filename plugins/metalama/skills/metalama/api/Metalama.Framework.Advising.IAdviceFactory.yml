  type: Method
  assemblies:
  - Metalama.Framework
  namespace: Metalama.Framework.Advising
  summary: Introduces a new method or overrides the implementation of the existing one.
  example: []
  syntax:
    content: IIntroductionAdviceResult<IMethod> IntroduceMethod(INamedType targetType, string template, IntroductionScope scope = IntroductionScope.Default, OverrideStrategy whenExists = OverrideStrategy.Default, Action<IMethodBuilder>? buildMethod = null, object? args = null, object? tags = null)
    parameters:
    - id: targetType
      type: Metalama.Framework.Code.INamedType
      description: The type into which the method must be introduced.
    - id: template
      type: System.String
      description: >-
        Name of the method of the aspect class that will be used as a template for the introduced method. This method must be
                        annotated with <xref href="Metalama.Framework.Aspects.TemplateAttribute" data-throw-if-not-resolved="false"></xref>. This method can have parameters and a return type. The actual parameters and return type
                        of the introduced method can be modified using the <xref href="Metalama.Framework.Code.DeclarationBuilders.IMethodBuilder" data-throw-if-not-resolved="false"></xref> returned by this method.
    - id: scope
      type: Metalama.Framework.Aspects.IntroductionScope
      description: >-
        Determines the scope (e.g. <xref href="Metalama.Framework.Aspects.IntroductionScope.Instance" data-throw-if-not-resolved="false"></xref> or <xref href="Metalama.Framework.Aspects.IntroductionScope.Static" data-throw-if-not-resolved="false"></xref>) of the introduced
                        method. The default scope depends on the scope of the template method.
                        If the method is static, the introduced method is static. However, if the template method is non-static, then the introduced method
                        copies of the scope of the target declaration of the aspect.
    - id: whenExists
      type: Metalama.Framework.Aspects.OverrideStrategy
      description: >-
        Determines the implementation strategy when a method of the same name and signature is already declared in the target type.
                        The default strategy is to fail with a compile-time error.
    - id: buildMethod
      type: System.Action{Metalama.Framework.Code.DeclarationBuilders.IMethodBuilder}
      description: An optional callback that allows you to configure the introduced method, such as changing its name, accessibility, return type, or adding custom attributes.
    - id: args
      type: System.Object
      description: An object (typically of anonymous type) whose properties map to parameters or type parameters of the template methods.
    - id: tags
      type: System.Object
      description: >-
        An optional opaque object of anonymous type passed to the template method and exposed under the <xref href="Metalama.Framework.Aspects.meta.Tags" data-throw-if-not-resolved="false"></xref> property
                        of the <xref href="Metalama.Framework.Aspects.meta" data-throw-if-not-resolved="false"></xref> API.
    return:
      type: Metalama.Framework.Advising.IIntroductionAdviceResult{Metalama.Framework.Code.IMethod}
      description: An <xref href="Metalama.Framework.Code.DeclarationBuilders.IMethodBuilder" data-throw-if-not-resolved="false"></xref> that allows to modify the name or signature, or to add custom attributes.
    content.vb: Function IntroduceMethod(targetType As INamedType, template As String, scope As IntroductionScope = IntroductionScope.Default, whenExists As OverrideStrategy = OverrideStrategy.Default, buildMethod As Action(Of IMethodBuilder) = Nothing, args As Object = Nothing, tags As Object = Nothing) As IIntroductionAdviceResult(Of IMethod)
