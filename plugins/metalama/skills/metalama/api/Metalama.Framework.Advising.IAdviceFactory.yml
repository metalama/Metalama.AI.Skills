  namespace: Metalama.Framework.Advising
  summary: Introduces a property to the target type, or overrides the implementation of an existing one, by specifying a property template.
  example: []
  syntax:
    content: IIntroductionAdviceResult<IProperty> IntroduceProperty(INamedType targetType, string template, IntroductionScope scope = IntroductionScope.Default, OverrideStrategy whenExists = OverrideStrategy.Default, Action<IPropertyBuilder>? buildProperty = null, object? tags = null)
    parameters:
    - id: targetType
      type: Metalama.Framework.Code.INamedType
      description: The type into which the property must be introduced.
    - id: template
      type: System.String
      description: >-
        The name of the property in the aspect class that will be used as a template for the new property.
                        This property must be annotated with <xref href="Metalama.Framework.Aspects.TemplateAttribute" data-throw-if-not-resolved="false"></xref>. The type of this property can be either <code>dynamic</code> or any specific
                        type. It is possible to dynamically change the type of the introduced property thanks to the <xref href="Metalama.Framework.Code.DeclarationBuilders.IPropertyBuilder" data-throw-if-not-resolved="false"></xref> returned by
                        this method.
    - id: scope
      type: Metalama.Framework.Aspects.IntroductionScope
      description: >-
        Determines the scope (e.g. <xref href="Metalama.Framework.Aspects.IntroductionScope.Instance" data-throw-if-not-resolved="false"></xref> or <xref href="Metalama.Framework.Aspects.IntroductionScope.Static" data-throw-if-not-resolved="false"></xref>) of the introduced
                        property. The default scope depends on the scope of the template property. If the property is static, the introduced property is static. However, if the
                        template property is non-static, then the introduced property copies of the scope of the target declaration of the aspect.
    - id: whenExists
      type: Metalama.Framework.Aspects.OverrideStrategy
      description: >-
        Determines the implementation strategy when a property of the same name is already declared in the target type.
                        The default strategy is to fail with a compile-time error.
    - id: buildProperty
      type: System.Action{Metalama.Framework.Code.DeclarationBuilders.IPropertyBuilder}
      description: An optional callback that allows you to configure the introduced property, such as changing its name, type, accessibility, or adding custom attributes.
    - id: tags
      type: System.Object
      description: >-
        An optional opaque object of anonymous type passed to the template property and exposed under the <xref href="Metalama.Framework.Aspects.meta.Tags" data-throw-if-not-resolved="false"></xref> property of the
                        <xref href="Metalama.Framework.Aspects.meta" data-throw-if-not-resolved="false"></xref> API.
    return:
      type: Metalama.Framework.Advising.IIntroductionAdviceResult{Metalama.Framework.Code.IProperty}
      description: An <xref href="Metalama.Framework.Advising.IIntroductionAdviceResult%601" data-throw-if-not-resolved="false"></xref> representing the result of the advice. The <xref href="Metalama.Framework.Advising.IIntroductionAdviceResult%601.Declaration" data-throw-if-not-resolved="false"></xref> property provides access to the introduced property.
