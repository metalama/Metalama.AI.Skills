    content: IIntroductionAdviceResult<IEvent> IntroduceEvent(INamedType targetType, string eventTemplate, IntroductionScope scope = IntroductionScope.Default, OverrideStrategy whenExists = OverrideStrategy.Default, Action<IEventBuilder>? buildEvent = null, object? tags = null)
    parameters:
    - id: targetType
      type: Metalama.Framework.Code.INamedType
      description: The type into which the event must be introduced.
    - id: eventTemplate
      type: System.String
      description: >-
        The name of the event in the aspect class that must be used as a template for the introduced event. This event
                        must be annotated with <xref href="Metalama.Framework.Aspects.TemplateAttribute" data-throw-if-not-resolved="false"></xref>. The type of the template event can be any delegate type. The type of the introduced event
                        can be changed dynamically thanks to the <xref href="Metalama.Framework.Code.DeclarationBuilders.IEventBuilder" data-throw-if-not-resolved="false"></xref> returned by this method.
    - id: scope
      type: Metalama.Framework.Aspects.IntroductionScope
