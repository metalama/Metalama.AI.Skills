    no run-time helper is required because the template directly generates run-time code.

    Use invokers (e.g. <xref href="Metalama.Framework.Code.IEvent" data-throw-if-not-resolved="false"></xref>.<xref href="Metalama.Framework.Code.Invokers.IEventInvoker.Add(System.Object)" data-throw-if-not-resolved="false"></xref>) to generate run-time code for any event.
