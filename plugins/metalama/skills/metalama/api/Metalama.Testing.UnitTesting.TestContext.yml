  summary: A context in which a Metalama unit test can run, configured with Metalama services and optionally mocks.
  remarks: >-
    <p>
        This class provides access to the Metalama code model and services for unit testing compile-time logic.
        Tests should create a <xref href="Metalama.Testing.UnitTesting.TestContext" data-throw-if-not-resolved="false"></xref> by calling <xref href="Metalama.Testing.UnitTesting.UnitTestClass.CreateTestContext(System.String%2cSystem.String)" data-throw-if-not-resolved="false"></xref>
        rather than using the constructor directly.
        </p>
    <p>
        Key capabilities:
        <ul><li><xref href="Metalama.Testing.UnitTesting.TestContext.CreateCompilation(System.String%2cSystem.String%2cSystem.Boolean%2cSystem.Collections.Generic.IEnumerable%7bMicrosoft.CodeAnalysis.MetadataReference%7d%2cSystem.String%2cSystem.Boolean)" data-throw-if-not-resolved="false"></xref>: Create an <xref href="Metalama.Framework.Code.ICompilation" data-throw-if-not-resolved="false"></xref> from source code</li><li><xref href="Metalama.Testing.UnitTesting.TestContext.WithExecutionContext(Metalama.Framework.Code.ICompilation%2cSystem.String)" data-throw-if-not-resolved="false"></xref>: Set the execution context for APIs like <xref href="Metalama.Framework.Code.SyntaxBuilders.ExpressionFactory" data-throw-if-not-resolved="false"></xref></li><li><xref href="Metalama.Testing.UnitTesting.TestContext.ServiceProvider" data-throw-if-not-resolved="false"></xref>: Access Metalama services</li><li><xref href="Metalama.Testing.UnitTesting.TestContext.CancellationToken" data-throw-if-not-resolved="false"></xref>: A token that signals test timeout</li></ul></p>
    <p>
        The <xref href="Metalama.Testing.UnitTesting.TestContext" data-throw-if-not-resolved="false"></xref> must be disposed at the end of each test method; failure to do so will result
        in an exception from the finalizer. Using the <code>using</code> statement or <code>using</code> declaration is recommended.
        </p>
