  langs:
  - csharp
  - vb
  name: OptionQueryExtensions
  nameWithType: OptionQueryExtensions
  fullName: Metalama.Framework.Options.OptionQueryExtensions
  type: Class
  assemblies:
  - Metalama.Framework
  namespace: Metalama.Framework.Options
  summary: Extension methods for <xref href="Metalama.Framework.Fabrics.IQuery%601" data-throw-if-not-resolved="false"></xref> and <xref href="Metalama.Framework.Fabrics.ITaggedQuery%602" data-throw-if-not-resolved="false"></xref> to set hierarchical options.
  remarks: >-
    <p>
        These extension methods allow fabrics and aspects to configure hierarchical options for declarations selected by queries.
        This is the primary mechanism for applying options at scale across a project, namespace, or type family.
        </p>
    <p>
        The <xref href="Metalama.Framework.Options.OptionQueryExtensions.SetOptions%60%602(Metalama.Framework.Fabrics.IQuery%7b%60%600%7d%2c%60%601)" data-throw-if-not-resolved="false"></xref> methods are typically called from
        fabric classes (such as <xref href="Metalama.Framework.Fabrics.ProjectFabric" data-throw-if-not-resolved="false"></xref>, <xref href="Metalama.Framework.Fabrics.NamespaceFabric" data-throw-if-not-resolved="false"></xref>, or <xref href="Metalama.Framework.Fabrics.TypeFabric" data-throw-if-not-resolved="false"></xref>) on the
        <xref href="Metalama.Framework.Fabrics.IAmender%601.Outbound" data-throw-if-not-resolved="false"></xref> property to configure aspects throughout the codebase.
        </p>
    <p>
      <b>Builder Pattern for Better User Experience:</b> For complex option classes, aspect authors can improve the user experience
        by providing a builder pattern. Create custom extension methods (e.g., <code>ConfigureMyAspect(this IQuery&lt;T&gt; query, Action&lt;MyOptionsBuilder&gt; configure)</code>)
        that accept a configuration delegate. The extension method creates a builder instance, invokes the delegate to configure it,
        calls <code>Build()</code> to produce the options object, and finally calls <xref href="Metalama.Framework.Options.OptionQueryExtensions.SetOptions%60%602(Metalama.Framework.Fabrics.IQuery%7b%60%600%7d%2c%60%601)" data-throw-if-not-resolved="false"></xref>.
        This allows users to write fluent configuration code without dealing with nullable properties directly.
        For a complete example, see Metalama.Extensions.DependencyInjection:
        <ul><li>Options class: <a href="https://github.com/metalama/Metalama/blob/HEAD/Metalama.Extensions/src/Metalama.Extensions.DependencyInjection/Implementation/DependencyInjectionOptions.cs">https://github.com/metalama/Metalama/blob/HEAD/Metalama.Extensions/src/Metalama.Extensions.DependencyInjection/Implementation/DependencyInjectionOptions.cs</a></li><li>Builder class: <a href="https://github.com/metalama/Metalama/blob/HEAD/Metalama.Extensions/src/Metalama.Extensions.DependencyInjection/DependencyInjectionOptionsBuilder.cs">https://github.com/metalama/Metalama/blob/HEAD/Metalama.Extensions/src/Metalama.Extensions.DependencyInjection/DependencyInjectionOptionsBuilder.cs</a></li><li>Extension methods: <a href="https://github.com/metalama/Metalama/blob/HEAD/Metalama.Extensions/src/Metalama.Extensions.DependencyInjection/DependencyInjectionExtensions.cs">https://github.com/metalama/Metalama/blob/HEAD/Metalama.Extensions/src/Metalama.Extensions.DependencyInjection/DependencyInjectionExtensions.cs</a></li></ul></p>
