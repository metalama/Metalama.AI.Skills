  langs:
  - csharp
  - vb
  name: IDiagnosticSink
  nameWithType: IDiagnosticSink
  fullName: Metalama.Framework.Diagnostics.IDiagnosticSink
  type: Interface
  assemblies:
  - Metalama.Framework
  namespace: Metalama.Framework.Diagnostics
  summary: A sink that reports diagnostics and suppressions from aspect code.
  remarks: >-
    <p>
        This interface provides the low-level API for reporting diagnostics and suppressing diagnostics.
        Most aspect code should use <xref href="Metalama.Framework.Diagnostics.ScopedDiagnosticSink" data-throw-if-not-resolved="false"></xref> instead, which provides a simpler API.
        </p>
    <p>
        Diagnostics are defined as static fields in aspect classes using <xref href="Metalama.Framework.Diagnostics.DiagnosticDefinition" data-throw-if-not-resolved="false"></xref> or
        <xref href="Metalama.Framework.Diagnostics.DiagnosticDefinition%601" data-throw-if-not-resolved="false"></xref>, then reported using the <xref href="Metalama.Framework.Diagnostics.IDiagnosticSink.Report(Metalama.Framework.Diagnostics.IDiagnostic%2cMetalama.Framework.Diagnostics.IDiagnosticLocation%2cMetalama.Framework.Diagnostics.IDiagnosticSource)" data-throw-if-not-resolved="false"></xref> method.
        Similarly, suppressions are defined using <xref href="Metalama.Framework.Diagnostics.SuppressionDefinition" data-throw-if-not-resolved="false"></xref> and applied using
        the <xref href="Metalama.Framework.Diagnostics.IDiagnosticSink.Suppress(Metalama.Framework.Diagnostics.ISuppression%2cMetalama.Framework.Code.IDeclaration%2cMetalama.Framework.Diagnostics.IDiagnosticSource)" data-throw-if-not-resolved="false"></xref> method.
        </p>
  example: []
  syntax:
    content: >-
      [CompileTime]

      [InternalImplement]

      public interface IDiagnosticSink
    content.vb: >-
      <CompileTime>

      <InternalImplement>

      Public Interface IDiagnosticSink
