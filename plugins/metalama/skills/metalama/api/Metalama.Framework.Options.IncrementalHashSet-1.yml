  fullName: Metalama.Framework.Options.IncrementalHashSet<T>
  type: Class
  assemblies:
  - Metalama.Framework
  namespace: Metalama.Framework.Options
  summary: >-
    An immutable hash set where each class instance does not represent the full set but a modification of another set (possibly empty).

    This class implements the <xref href="Metalama.Framework.Options.IIncrementalObject" data-throw-if-not-resolved="false"></xref> interface and can be easily used in the context of an <xref href="Metalama.Framework.Options.IHierarchicalOptions%601" data-throw-if-not-resolved="false"></xref>.

    The class can represent the <xref href="Metalama.Framework.Options.IncrementalHashSet%601.Add(%600)" data-throw-if-not-resolved="false"></xref>, <xref href="Metalama.Framework.Options.IncrementalHashSet%601.Remove(%600)" data-throw-if-not-resolved="false"></xref> and <xref href="Metalama.Framework.Options.IncrementalHashSet.Clear%60%601" data-throw-if-not-resolved="false"></xref> operations.
  remarks: >-
    <p>
      <xref href="Metalama.Framework.Options.IncrementalHashSet%601" data-throw-if-not-resolved="false"></xref> is designed for use as a property type within hierarchical options classes. Unlike a regular
        hash set, each instance represents a <i>layer of changes</i> to a set rather than the complete set itself. When multiple layers
        are merged using <xref href="Metalama.Framework.Options.IncrementalHashSet%601.ApplyChanges(Metalama.Framework.Options.IncrementalHashSet%7b%600%7d%2cMetalama.Framework.Options.ApplyChangesContext%40)" data-throw-if-not-resolved="false"></xref>, the operations from each layer are combined to produce the effective final set.
        </p>
    <p>
        For example, if one layer adds items {"A", "B"} and another layer removes {"B"} and adds {"C"}, the final merged set contains {"A", "C"}.
        The <xref href="Metalama.Framework.Options.IncrementalHashSet.Clear%60%601" data-throw-if-not-resolved="false"></xref> operation creates a layer that clears all previous items, starting fresh.
        </p>
    <p>
        This class is immutable. All operations (<xref href="Metalama.Framework.Options.IncrementalHashSet%601.Add(%600)" data-throw-if-not-resolved="false"></xref>, <xref href="Metalama.Framework.Options.IncrementalHashSet%601.Remove(%600)" data-throw-if-not-resolved="false"></xref>, etc.) return new instances rather than
        modifying the current instance.
        </p>
