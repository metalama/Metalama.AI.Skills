  summary: Merges the current collection layer with another collection layer and returns the result.
  remarks: >-
    If <code class="paramref">other</code> contains a clear operation, it takes precedence and the result contains only the operations from <code class="paramref">other</code>.

    Otherwise, operations from both layers are combined. For any item that appears in both layers, the operation from <code class="paramref">other</code>

    takes precedence (i.e., if the current layer adds an item and <code class="paramref">other</code> removes it, the final result will not contain the item).
