        For complex statements that need programmatic construction with indentation, use <xref href="Metalama.Framework.Code.SyntaxBuilders.StatementBuilder" data-throw-if-not-resolved="false"></xref> instead,
        which provides a StringBuilder-like API with automatic indentation management.
        </p>
  example: []
