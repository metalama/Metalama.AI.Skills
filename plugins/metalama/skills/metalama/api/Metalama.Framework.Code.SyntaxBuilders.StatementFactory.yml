    of run-time C# statements.
  remarks: >-
    <p>
        The <xref href="Metalama.Framework.Code.SyntaxBuilders.StatementFactory" data-throw-if-not-resolved="false"></xref> class provides multiple approaches to creating <xref href="Metalama.Framework.Code.SyntaxBuilders.IStatement" data-throw-if-not-resolved="false"></xref> objects:
