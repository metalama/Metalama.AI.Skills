  namespace: Metalama.Framework.Code.SyntaxBuilders
  summary: >-
    Parses a string containing a C# statement and returns an <xref href="Metalama.Framework.Code.SyntaxBuilders.IStatement" data-throw-if-not-resolved="false"></xref>, which can be inserted into run-time code

    using <xref href="Metalama.Framework.Aspects.meta.InsertStatement(Metalama.Framework.Code.SyntaxBuilders.IStatement)" data-throw-if-not-resolved="false"></xref>.
  remarks: >-
    This method is useful for simple statements where the content is known as a string. For more complex or programmatically

    constructed statements, use <xref href="Metalama.Framework.Code.SyntaxBuilders.StatementBuilder" data-throw-if-not-resolved="false"></xref> instead.
  example: []
  syntax:
    content: public static IStatement Parse(string code)
    parameters:
    - id: code
      type: System.String
      description: A string containing a single C# statement, which must end with a semicolon or closing bracket.
    return:
      type: Metalama.Framework.Code.SyntaxBuilders.IStatement
      description: An <xref href="Metalama.Framework.Code.SyntaxBuilders.IStatement" data-throw-if-not-resolved="false"></xref> representing the parsed statement.
