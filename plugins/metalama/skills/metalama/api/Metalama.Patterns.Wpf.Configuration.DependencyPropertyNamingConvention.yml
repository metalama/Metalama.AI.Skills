  summary: >-
    Defines a naming convention for the <xref href="Metalama.Patterns.Wpf.DependencyPropertyAttribute" data-throw-if-not-resolved="false"></xref> aspect, specifying how to derive

    the registration field name, property changed callback, and validation method from the target property name.
