  fullName: Metalama.Patterns.Observability.ConstantAttribute
  type: Class
  assemblies:
  - Metalama.Patterns.Observability
  namespace: Metalama.Patterns.Observability
  summary: >-
    Marks a method or type as constant, indicating that its output depends solely on its input parameters and contains

    no side effects that affect observable properties.
  remarks: >-
    <p>

    When the <xref href="Metalama.Patterns.Observability.ObservableAttribute" data-throw-if-not-resolved="false"></xref> aspect encounters a call to a method from a different type, it reports

    a warning unless the method is known to be constant. A constant method guarantees that subsequent calls with identical

    arguments will always return the same value and will not affect any observable state.

    </p>

    <p>

    Methods are automatically considered constant when all their input parameters (including <code>this</code> for instance methods)

    are of immutable types, or when the method is a <code>void</code> method without <code>out</code> arguments.

    </p>

    <p>

    When applied to a type, all methods within that type are considered constant.

    </p>

    <p>

    As an alternative to this attribute, use

    <xref href="Metalama.Patterns.Observability.Configuration.ObservabilityExtensions.ConfigureObservability(Metalama.Framework.Fabrics.IQuery%7bMetalama.Framework.Code.ICompilation%7d%2cSystem.Action%7bMetalama.Patterns.Observability.Configuration.ObservabilityTypeOptionsBuilder%7d)" data-throw-if-not-resolved="false"></xref>

    to mark multiple methods as constant using a fabric.

    </p>
  example: []
  syntax:
    content: >-
      [AttributeUsage(AttributeTargets.Class|AttributeTargets.Struct|AttributeTargets.Method)]

      public sealed class ConstantAttribute : Attribute, IHierarchicalOptionsProvider
    content.vb: >-
      <AttributeUsage(AttributeTargets.ClassOrAttributeTargets.StructOrAttributeTargets.Method)>

      Public NotInheritable Class ConstantAttribute Inherits Attribute Implements IHierarchicalOptionsProvider
