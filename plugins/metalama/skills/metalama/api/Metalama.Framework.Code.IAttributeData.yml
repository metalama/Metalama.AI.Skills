  name: IAttributeData
  nameWithType: IAttributeData
  fullName: Metalama.Framework.Code.IAttributeData
  type: Interface
  assemblies:
  - Metalama.Framework
  namespace: Metalama.Framework.Code
  summary: Represents the data of a custom attribute (type, constructor arguments, and named arguments) without its relationship to the containing declaration.
  remarks: >-
    <p>
        This interface provides access to the intrinsic data of a custom attribute. It is implemented by both <xref href="Metalama.Framework.Code.IAttribute" data-throw-if-not-resolved="false"></xref>
        (for attributes in the code model) and <xref href="Metalama.Framework.Code.DeclarationBuilders.AttributeConstruction" data-throw-if-not-resolved="false"></xref> (for creating new attributes programmatically).
        </p>
    <p>
        Values of <xref href="Metalama.Framework.Code.IAttributeData.ConstructorArguments" data-throw-if-not-resolved="false"></xref> and <xref href="Metalama.Framework.Code.IAttributeData.NamedArguments" data-throw-if-not-resolved="false"></xref> are represented as:
        </p>
    <ul><li>Primitive types as themselves (e.g., <code>int</code> as <code>int</code>, <code>string</code> as <code>string</code>).</li><li>Enums as their underlying type.</li><li>
          <xref href="System.Type" data-throw-if-not-resolved="false"></xref> as <xref href="Metalama.Framework.Code.IType" data-throw-if-not-resolved="false"></xref>.</li><li>Arrays as <code>IReadOnlyList&lt;object&gt;</code>.</li></ul>
    <p>
        To introduce an attribute to a declaration using this interface, pass an <xref href="Metalama.Framework.Code.IAttributeData" data-throw-if-not-resolved="false"></xref> instance
        to <xref href="Metalama.Framework.Aspects.AdviserExtensions.IntroduceAttribute(Metalama.Framework.Aspects.IAdviser%7bMetalama.Framework.Code.IDeclaration%7d%2cMetalama.Framework.Code.IAttributeData%2cMetalama.Framework.Aspects.OverrideStrategy)" data-throw-if-not-resolved="false"></xref>. Use <xref href="Metalama.Framework.Code.DeclarationBuilders.AttributeConstruction.Create(Metalama.Framework.Code.IConstructor%2cSystem.Collections.Generic.IReadOnlyList%7bMetalama.Framework.Code.TypedConstant%7d%2cSystem.Collections.Generic.IReadOnlyList%7bSystem.Collections.Generic.KeyValuePair%7bSystem.String%2cMetalama.Framework.Code.TypedConstant%7d%7d)" data-throw-if-not-resolved="false"></xref>
        to create a new <xref href="Metalama.Framework.Code.IAttributeData" data-throw-if-not-resolved="false"></xref> programmatically.
        </p>
  example: []
  syntax:
    content: >-
      [CompileTime]

      public interface IAttributeData
    content.vb: >-
      <CompileTime>

      Public Interface IAttributeData
