  type: Property
  assemblies:
  - Flashtrace
  namespace: Flashtrace.Options
  summary: >-
    Gets a value indicating whether the resulting activity will be assigned a global id, irrespective of the id generation strategy.

    This means that the resulting <xref href="Flashtrace.Contexts.ILoggingContext.SyntheticId" data-throw-if-not-resolved="false"></xref> will be rooted by  the current activity. When this property is <code>false</code>,

    the <xref href="Flashtrace.Contexts.ILoggingContext.SyntheticId" data-throw-if-not-resolved="false"></xref> will may start with the id of the parent context.
  example: []
