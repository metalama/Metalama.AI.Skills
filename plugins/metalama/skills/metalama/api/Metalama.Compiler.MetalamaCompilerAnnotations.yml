- uid: Metalama.Compiler.MetalamaCompilerAnnotations.GeneratedCodeAnnotationKind
  commentId: F:Metalama.Compiler.MetalamaCompilerAnnotations.GeneratedCodeAnnotationKind
  id: GeneratedCodeAnnotationKind
  parent: Metalama.Compiler.MetalamaCompilerAnnotations
  langs:
  - csharp
  - vb
  name: GeneratedCodeAnnotationKind
  nameWithType: MetalamaCompilerAnnotations.GeneratedCodeAnnotationKind
  fullName: Metalama.Compiler.MetalamaCompilerAnnotations.GeneratedCodeAnnotationKind
  type: Field
  assemblies:
  - Metalama.Compiler.Interface
  namespace: Metalama.Compiler
  summary: >-
    Name of the annotation that means that the code is generated. Metalama.Compiler uses this this annotation

    to change error messages when they are reported on generated code. Any syntax node under a node annotated

    with such annotation is considered as generated, unless it is under a node annotated with <xref href="Metalama.Compiler.MetalamaCompilerAnnotations.SourceCodeAnnotation" data-throw-if-not-resolved="false"></xref>.

    The annotation data is a human-readable text saying which component generated the code.
  example: []
  syntax:
    content: public const string GeneratedCodeAnnotationKind = "Metalama.Compiler.GeneratedCode"
    return:
      type: System.String
    content.vb: Public Const GeneratedCodeAnnotationKind As String = "Metalama.Compiler.GeneratedCode"
