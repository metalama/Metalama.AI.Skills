  name: LoggerDependencyInjectionFramework
  nameWithType: LoggerDependencyInjectionFramework
  fullName: Metalama.Extensions.DependencyInjection.Implementation.LoggerDependencyInjectionFramework
  type: Class
  assemblies:
  - Metalama.Extensions.DependencyInjection
  namespace: Metalama.Extensions.DependencyInjection.Implementation
  summary: >-
    A specialized <xref href="Metalama.Extensions.DependencyInjection.Implementation.IDependencyInjectionFramework" data-throw-if-not-resolved="false"></xref> implementation that handles <code>Microsoft.Extensions.Logging.ILogger</code>

    dependencies by generating the correct code pattern for .NET Core logging.
  remarks: >-
    <p>

    Unlike the standard dependency injection pattern where the constructor parameter type matches the dependency type,

    the <code>ILogger</code> service requires a parameter of type <code>ILogger&lt;T&gt;</code>, where <code>T</code> is the current type

    used as a logging category.

    </p>

    <p>

    This framework is automatically registered with a higher priority than <xref href="Metalama.Extensions.DependencyInjection.Implementation.DefaultDependencyInjectionFramework" data-throw-if-not-resolved="false"></xref>

    and only handles dependencies of type <code>Microsoft.Extensions.Logging.ILogger</code>.

    </p>
  example: []
  syntax:
    content: 'public sealed class LoggerDependencyInjectionFramework : DefaultDependencyInjectionFramework, IDependencyInjectionFramework'
    content.vb: Public NotInheritable Class LoggerDependencyInjectionFramework Inherits DefaultDependencyInjectionFramework Implements IDependencyInjectionFramework
