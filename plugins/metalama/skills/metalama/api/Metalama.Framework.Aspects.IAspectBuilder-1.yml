- uid: Metalama.Framework.Aspects.IAspectBuilder`1.Outbound
  commentId: P:Metalama.Framework.Aspects.IAspectBuilder`1.Outbound
  id: Outbound
  parent: Metalama.Framework.Aspects.IAspectBuilder`1
  langs:
  - csharp
  - vb
  name: Outbound
  nameWithType: IAspectBuilder<TAspectTarget>.Outbound
  fullName: Metalama.Framework.Aspects.IAspectBuilder<TAspectTarget>.Outbound
  type: Property
  assemblies:
  - Metalama.Framework
  namespace: Metalama.Framework.Aspects
  summary: >-
    Gets an object that provides fabric-like capabilities for adding child aspects, validators, and diagnostics to code

    transformed by later aspects. This allows aspects to work with the final transformed code, not just the immediate target.
  remarks: >-
    <p>
         The <xref href="Metalama.Framework.Aspects.IAspectBuilder%601.Outbound" data-throw-if-not-resolved="false"></xref> property functions like having a fabric embedded within your aspect. It allows you to:
         </p>
    <ul><li>
          <b>Add child aspects:</b> Apply aspects to related declarations using <code>Outbound.SelectMany(...).AddAspect()</code></li><li>
          <b>Register validators:</b> Validate code after all aspects have been applied using <code>Outbound.Validate()</code></li><li>
          <b>Validate references:</b> Check how other code references the target using <code>Outbound.ValidateInboundReferences()</code></li><li>
          <b>Report diagnostics:</b> Report or suppress diagnostics on the final transformed code</li></ul>
    <p>
      <b>Key difference from builder:</b> Operations performed through <code>Outbound</code> execute <i>after</i> all aspects ordered
         after the current aspect have completed. This lets you work with the fully transformed code rather than just the immediate state.
         In contrast, advice added directly through the builder (e.g., <code>builder.Override()</code>) works with the code in its current state.
         </p>
    <p>
      <b>Typical usage pattern:</b> Use <code>Outbound</code> to add child aspects to members of the target type, validate final code structure,
         or ensure that introduced members are used correctly after all transformations.
         </p>
  example:
  - >-
    <pre><code class="lang-csharp">// Add a logging aspect to all methods in the target type

    builder.Outbound.SelectMany(t =&gt; t.Methods).AddAspect&lt;LoggingAspect&gt;();


    // Validate that the transformed code meets requirements

    builder.Outbound.Validate(declaration =&gt; {
        if (declaration.Methods.Count == 0)
            builder.Diagnostics.Report(MyDiagnostics.NoMethods);
    });</code></pre>
  syntax:
    content: IQuery<out TAspectTarget> Outbound { get; }
    parameters: []
    return:
      type: Metalama.Framework.Fabrics.IQuery{{TAspectTarget}}
    content.vb: ReadOnly Property Outbound As IQuery(Of Out TAspectTarget)
  overload: Metalama.Framework.Aspects.IAspectBuilder`1.Outbound*
