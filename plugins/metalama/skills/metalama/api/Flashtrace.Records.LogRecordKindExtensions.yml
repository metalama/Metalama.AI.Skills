  type: Method
  assemblies:
  - Flashtrace
  namespace: Flashtrace.Records
  summary: >-
    Determines whether a given <xref href="Flashtrace.Records.LogRecordKind" data-throw-if-not-resolved="false"></xref> represents a standalone record, i.e. a record that does

    not have a corresponding opening or closing. For instance, a <xref href="Flashtrace.Records.LogRecordKind.Message" data-throw-if-not-resolved="false"></xref>

    is a standalone record.
  remarks: >-
    <p><xref href="Flashtrace.Records.LogRecordKind.MethodException" data-throw-if-not-resolved="false"></xref> may represent an closing or a standalone record, depending on

    the context. This method shall return <code>false</code> for <xref href="Flashtrace.Records.LogRecordKind.MethodException" data-throw-if-not-resolved="false"></xref>.</p>
  example: []
  syntax:
    content: public static bool IsStandalone(this LogRecordKind kind)
    parameters:
    - id: kind
      type: Flashtrace.Records.LogRecordKind
      description: A <xref href="Flashtrace.Records.LogRecordKind" data-throw-if-not-resolved="false"></xref>.
    return:
      type: System.Boolean
      description: <code>true</code> if <code class="paramref">kind</code> is a standalone record, otherwise <code>false</code>.
    content.vb: Public Shared Function IsStandalone(kind As LogRecordKind) As Boolean
  overload: Flashtrace.Records.LogRecordKindExtensions.IsStandalone*
