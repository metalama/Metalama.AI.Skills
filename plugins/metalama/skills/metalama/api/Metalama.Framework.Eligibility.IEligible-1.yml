- uid: Metalama.Framework.Eligibility.IEligible`1.BuildEligibility(Metalama.Framework.Eligibility.IEligibilityBuilder{`0})
  commentId: M:Metalama.Framework.Eligibility.IEligible`1.BuildEligibility(Metalama.Framework.Eligibility.IEligibilityBuilder{`0})
  id: BuildEligibility(Metalama.Framework.Eligibility.IEligibilityBuilder{`0})
  parent: Metalama.Framework.Eligibility.IEligible`1
  langs:
  - csharp
  - vb
  name: BuildEligibility(IEligibilityBuilder<T>)
  nameWithType: IEligible<T>.BuildEligibility(IEligibilityBuilder<T>)
  fullName: Metalama.Framework.Eligibility.IEligible<T>.BuildEligibility(Metalama.Framework.Eligibility.IEligibilityBuilder<T>)
  type: Method
  assemblies:
  - Metalama.Framework
  namespace: Metalama.Framework.Eligibility
  summary: >-
    Configures the eligibility of the aspect or attribute by defining rules that determine which declarations

    the aspect can be applied to.
  remarks: >-
    <p>
      <strong>Important:</strong> Do not reference instance class members in your implementation of <xref href="Metalama.Framework.Eligibility.IEligible%601.BuildEligibility(Metalama.Framework.Eligibility.IEligibilityBuilder%7b%600%7d)" data-throw-if-not-resolved="false"></xref>.
        This method is called on an instance obtained using <xref href="System.Runtime.Serialization.FormatterServices.GetUninitializedObject(System.Type)" data-throw-if-not-resolved="false"></xref>, that is,
        <i>without invoking the class constructor</i>.
        </p>
    <p>
        Implementations must call the base class implementation if one exists.
        </p>
    <p>
        Use <xref href="Metalama.Framework.Eligibility.EligibilityExtensions.MustSatisfy%60%601(Metalama.Framework.Eligibility.IEligibilityBuilder%7b%60%600%7d%2cSystem.Predicate%7b%60%600%7d%2cSystem.Func%7bMetalama.Framework.Eligibility.IDescribedObject%7b%60%600%7d%2cSystem.FormattableString%7d)" data-throw-if-not-resolved="false"></xref> to define custom eligibility conditions when standard methods
        like <code>MustNotBeStatic</code> or <code>MustNotBeAbstract</code> are insufficient. You can also validate related declarations
        such as the declaring type (using <xref href="Metalama.Framework.Eligibility.EligibilityExtensions.DeclaringType%60%601(Metalama.Framework.Eligibility.IEligibilityBuilder%7b%60%600%7d)" data-throw-if-not-resolved="false"></xref>), return type
        (using <xref href="Metalama.Framework.Eligibility.EligibilityExtensions.ReturnType(Metalama.Framework.Eligibility.IEligibilityBuilder%7bMetalama.Framework.Code.IMethod%7d)" data-throw-if-not-resolved="false"></xref>), or parameters (using <xref href="Metalama.Framework.Eligibility.EligibilityExtensions.Parameter(Metalama.Framework.Eligibility.IEligibilityBuilder%7bMetalama.Framework.Code.IHasParameters%7d%2cSystem.Int32)" data-throw-if-not-resolved="false"></xref>).
        </p>
    <p>
        When implementing <xref href="Metalama.Framework.Eligibility.IEligible%601.BuildEligibility(Metalama.Framework.Eligibility.IEligibilityBuilder%7b%600%7d)" data-throw-if-not-resolved="false"></xref> manually (instead of inheriting from built-in aspect classes like
        <xref href="Metalama.Framework.Aspects.OverrideMethodAspect" data-throw-if-not-resolved="false"></xref> or <xref href="Metalama.Framework.Aspects.OverrideFieldOrPropertyAspect" data-throw-if-not-resolved="false"></xref>), you can use
        <xref href="Metalama.Framework.Eligibility.EligibilityRuleFactory.GetAdviceEligibilityRule(Metalama.Framework.Advising.AdviceKind)" data-throw-if-not-resolved="false"></xref> to retrieve the default eligibility rules for specific
        advice kinds and then add only the rules that are specific to your aspect.
        </p>
  example: []
  syntax:
    content: >-
      [CompileTime]

      void BuildEligibility(IEligibilityBuilder<in T> builder)
    parameters:
    - id: builder
      type: Metalama.Framework.Eligibility.IEligibilityBuilder{{T}}
      description: >-
        An object that allows defining eligibility rules using methods from <xref href="Metalama.Framework.Eligibility.EligibilityExtensions" data-throw-if-not-resolved="false"></xref>,
                    such as <xref href="Metalama.Framework.Eligibility.EligibilityExtensions.MustNotBeStatic(Metalama.Framework.Eligibility.IEligibilityBuilder%7bMetalama.Framework.Code.IMemberOrNamedType%7d)" data-throw-if-not-resolved="false"></xref>, <xref href="Metalama.Framework.Eligibility.EligibilityExtensions.MustNotBeAbstract(Metalama.Framework.Eligibility.IEligibilityBuilder%7bMetalama.Framework.Code.IMemberOrNamedType%7d)" data-throw-if-not-resolved="false"></xref>,
                    or <xref href="Metalama.Framework.Eligibility.EligibilityExtensions.MustSatisfy%60%601(Metalama.Framework.Eligibility.IEligibilityBuilder%7b%60%600%7d%2cSystem.Predicate%7b%60%600%7d%2cSystem.Func%7bMetalama.Framework.Eligibility.IDescribedObject%7b%60%600%7d%2cSystem.FormattableString%7d)" data-throw-if-not-resolved="false"></xref>.
    content.vb: >-
      <CompileTime>

      Sub BuildEligibility(builder As IEligibilityBuilder(Of In T))
