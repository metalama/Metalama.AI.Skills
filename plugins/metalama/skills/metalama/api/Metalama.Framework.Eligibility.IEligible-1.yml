  name: IEligible<T>
  nameWithType: IEligible<T>
  fullName: Metalama.Framework.Eligibility.IEligible<T>
  type: Interface
  assemblies:
  - Metalama.Framework
  namespace: Metalama.Framework.Eligibility
  summary: >-
    An interface that allows aspects to specify to which declarations they can be applied, ensuring predictable behavior

    and preventing confusing build errors or incorrect code generation patterns.
  remarks: >-
    <p>
        Defining eligibility provides several benefits:
        </p>
    <ul><li>
          <strong>Predictable behavior:</strong> Users receive clear feedback when applying aspects to unsupported declarations.</li><li>
          <strong>Standard error messages:</strong> All eligibility errors use consistent, understandable messages.</li><li>
          <strong>IDE support:</strong> Only eligible declarations appear in code action and refactoring menus.</li></ul>
    <p>
        Implement the <xref href="Metalama.Framework.Eligibility.IEligible%601.BuildEligibility(Metalama.Framework.Eligibility.IEligibilityBuilder%7b%600%7d)" data-throw-if-not-resolved="false"></xref> method to define eligibility rules using the <xref href="Metalama.Framework.Eligibility.IEligibilityBuilder%601" data-throw-if-not-resolved="false"></xref>
        and extension methods from <xref href="Metalama.Framework.Eligibility.EligibilityExtensions" data-throw-if-not-resolved="false"></xref>. Common rules include checking if a method is static, abstract,
        or has certain parameter types.
        </p>
  example: []
  syntax:
    content: >-
      [CompileTime]

      public interface IEligible<in T> where T : class, IDeclaration
    typeParameters:
    - id: T
      description: The type of declaration to which the eligibility applies.
    content.vb: >-
      <CompileTime>

      Public Interface IEligible(Of In T As {Class, IDeclaration})
