  namespace: Metalama.Framework.Code
  summary: >-
    Represents a strongly-typed reference to an <xref href="Metalama.Framework.Code.IDeclaration" data-throw-if-not-resolved="false"></xref> or <xref href="Metalama.Framework.Code.IType" data-throw-if-not-resolved="false"></xref> that remains valid across

    different compilation versions (i.e., <xref href="Metalama.Framework.Code.ICompilation" data-throw-if-not-resolved="false"></xref>) and, when serialized, across projects and processes.
  remarks: >-
    <p>
        This is the strongly-typed variant of <xref href="Metalama.Framework.Code.IRef" data-throw-if-not-resolved="false"></xref>. To obtain a reference, call <xref href="Metalama.Framework.Code.IDeclaration.ToRef" data-throw-if-not-resolved="false"></xref>
        or the type-specific <code>ToRef()</code> method on any declaration interface. To resolve a reference back to the declaration
        in a specific compilation, use <xref href="Metalama.Framework.Code.RefExtensions.GetTarget%60%601(Metalama.Framework.Code.IRef%7b%60%600%7d%2cMetalama.Framework.Code.ICompilation%2cMetalama.Framework.Code.IGenericContext)" data-throw-if-not-resolved="false"></xref> or
        <xref href="Metalama.Framework.Code.RefExtensions.GetTarget%60%601(Metalama.Framework.Code.IRef%7b%60%600%7d)" data-throw-if-not-resolved="false"></xref> (for the current execution context).
        </p>
    <p>
        Use <xref href="Metalama.Framework.Code.Comparers.RefEqualityComparer%601" data-throw-if-not-resolved="false"></xref> to compare instances of <xref href="Metalama.Framework.Code.IRef%601" data-throw-if-not-resolved="false"></xref> in collections.
        </p>
  example: []
  syntax:
    content: 'public interface IRef<out T> : IRef, IEquatable<IRef> where T : class, ICompilationElement'
    typeParameters:
    - id: T
      description: >-
        The type of the target object, such as <xref href="Metalama.Framework.Code.IMethod" data-throw-if-not-resolved="false"></xref>, <xref href="Metalama.Framework.Code.IProperty" data-throw-if-not-resolved="false"></xref>,
                    <xref href="Metalama.Framework.Code.INamedType" data-throw-if-not-resolved="false"></xref>, or any other <xref href="Metalama.Framework.Code.ICompilationElement" data-throw-if-not-resolved="false"></xref>.
