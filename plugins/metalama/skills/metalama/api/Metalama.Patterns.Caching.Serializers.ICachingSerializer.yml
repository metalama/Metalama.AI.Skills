  type: Interface
  assemblies:
  - Metalama.Patterns.Caching.Backend
  namespace: Metalama.Patterns.Caching.Serializers
  summary: Serializes and deserializes cached objects for storage in backends that require binary serialization.
  remarks: >-
    <p>Serializers are typically used by distributed caching backends (such as Redis) to convert

    cached objects to and from a binary format for network transmission and storage.</p>

    <p>A default JSON serializer is available through <xref href="Metalama.Patterns.Caching.Serializers.JsonCachingSerializer" data-throw-if-not-resolved="false"></xref>.</p>
