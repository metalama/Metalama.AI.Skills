- uid: Metalama.Framework.Code.IRef.IsDurable
  commentId: P:Metalama.Framework.Code.IRef.IsDurable
  id: IsDurable
  parent: Metalama.Framework.Code.IRef
  langs:
  - csharp
  - vb
  name: IsDurable
  nameWithType: IRef.IsDurable
  fullName: Metalama.Framework.Code.IRef.IsDurable
  type: Property
  assemblies:
  - Metalama.Framework
  namespace: Metalama.Framework.Code
  summary: >-
    Gets a value indicating whether the reference stores only a string identifier rather than holding

    a reference to the compilation state. This is an internal concept with no user-facing scenario;

    there is no public API to create durable references.
  remarks: >-
    <p>
      <b>Non-durable references</b> (when <code>IsDurable</code> is <code>false</code>) are bound to a specific compilation
        context. They are faster to resolve because they have direct access to the underlying symbol, but they
        prevent that compilation from being garbage-collected as long as the reference is held in memory.
        References returned by <xref href="Metalama.Framework.Code.IDeclaration.ToRef" data-throw-if-not-resolved="false"></xref> are always non-durable.
        </p>
    <p>
      <b>Durable references</b> (when <code>IsDurable</code> is <code>true</code>) store only a string-based identifier.
        They are slower to resolve but do not hold any reference to the compilation. There is no public API
        to create durable references; they are used internally at design time to persist references between
        IDE compilation updates without causing memory leaks.
        </p>
  example: []
  syntax:
    content: bool IsDurable { get; }
    parameters: []
    return:
      type: System.Boolean
    content.vb: ReadOnly Property IsDurable As Boolean
  overload: Metalama.Framework.Code.IRef.IsDurable*
