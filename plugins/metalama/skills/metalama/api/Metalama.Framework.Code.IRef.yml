  name: IRef
  nameWithType: IRef
  fullName: Metalama.Framework.Code.IRef
  type: Interface
  assemblies:
  - Metalama.Framework
  namespace: Metalama.Framework.Code
  summary: >-
    Represents a reference to an <xref href="Metalama.Framework.Code.IDeclaration" data-throw-if-not-resolved="false"></xref> or <xref href="Metalama.Framework.Code.IType" data-throw-if-not-resolved="false"></xref> that remains valid across different

    compilation versions (i.e., <xref href="Metalama.Framework.Code.ICompilation" data-throw-if-not-resolved="false"></xref>) and, when serialized, across projects and processes.

    All objects implementing this interface also implement the strongly-typed <xref href="Metalama.Framework.Code.IRef%601" data-throw-if-not-resolved="false"></xref>.
  remarks: >-
    <p>
        References are essential in Metalama because each <xref href="Metalama.Framework.Code.IDeclaration" data-throw-if-not-resolved="false"></xref> or <xref href="Metalama.Framework.Code.IType" data-throw-if-not-resolved="false"></xref> object is bound
        to a specific <xref href="Metalama.Framework.Code.ICompilation" data-throw-if-not-resolved="false"></xref>. As aspects execute, the compilation evolves through multiple immutable
        versions at each pipeline step. References provide a stable way to identify the same declaration across these
        compilation versions.
        </p>
    <p>
      <b>Common use cases:</b>
    </p>

    <ul><li>Storing declaration references in aspect fields for use across compilation versions.</li><li>Serializing declaration references for cross-project scenarios (inheritable aspects,
        reference validators).</li><li>Passing declaration references to child aspects or storing them in <xref href="Metalama.Framework.Aspects.IAspectState" data-throw-if-not-resolved="false"></xref>.</li></ul>
    <p>
        To obtain a reference, call <xref href="Metalama.Framework.Code.IDeclaration.ToRef" data-throw-if-not-resolved="false"></xref> or <xref href="Metalama.Framework.Code.IType.ToRef" data-throw-if-not-resolved="false"></xref>. To resolve a reference
        back to the declaration in a specific compilation, use
        <xref href="Metalama.Framework.Code.RefExtensions.GetTarget%60%601(Metalama.Framework.Code.IRef%7b%60%600%7d%2cMetalama.Framework.Code.ICompilation%2cMetalama.Framework.Code.IGenericContext)" data-throw-if-not-resolved="false"></xref> or
        <xref href="Metalama.Framework.Code.RefExtensions.GetTarget%60%601(Metalama.Framework.Code.IRef%7b%60%600%7d)" data-throw-if-not-resolved="false"></xref> (for the current execution context).
        </p>
    <p>
        Use <xref href="Metalama.Framework.Code.Comparers.RefEqualityComparer%601" data-throw-if-not-resolved="false"></xref> to compare instances of <xref href="Metalama.Framework.Code.IRef" data-throw-if-not-resolved="false"></xref> in collections.
        </p>
  example: []
  syntax:
    content: >-
      [CompileTime]

      [InternalImplement]

      public interface IRef : IEquatable<IRef>
    content.vb: >-
      <CompileTime>

      <InternalImplement>

      Public Interface IRef Inherits IEquatable(Of IRef)
