  summary: >-
    Introduces a new event to the target type, or overrides the implementation of an existing one, by specifying individual template methods

    for the adder, the remover, and the raiser.

    Use the <xref href="Metalama.Framework.Aspects.IAdviser.With%60%601(%60%600)" data-throw-if-not-resolved="false"></xref> method to apply the advice to another declaration than the current one.
  example: []
