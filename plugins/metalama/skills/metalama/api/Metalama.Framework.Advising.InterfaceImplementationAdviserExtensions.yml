    content: public static IIntroductionAdviceResult<IEvent> IntroduceEvent(this IInterfaceImplementationAdviser adviser, string eventName, string addTemplate, string removeTemplate, string? raiseTemplate = null, string? invokeTemplate = null, IntroductionScope scope = IntroductionScope.Default, OverrideStrategy whenExists = OverrideStrategy.Default, Action<IEventBuilder>? buildEvent = null, object? args = null, object? tags = null)
    parameters:
    - id: adviser
      type: Metalama.Framework.Advising.IInterfaceImplementationAdviser
      description: An <xref href="Metalama.Framework.Advising.IInterfaceImplementationAdviser" data-throw-if-not-resolved="false"></xref>.
    - id: eventName
      type: System.String
      description: The name of the introduced event.
    - id: addTemplate
      type: System.String
      description: >-
        The name of the method of the aspect class whose type and implementation will be used as a template for the adder.
                        This method must be annotated with <xref href="Metalama.Framework.Aspects.TemplateAttribute" data-throw-if-not-resolved="false"></xref>. The signature of this method must
                        be <code>void Add(T value)</code> where <code>T</code> is either <code>dynamic</code> or a type compatible with the type of the event.
    - id: removeTemplate
      type: System.String
      description: >-
        The name of the method of the aspect class whose type and implementation will be used as a template for the remover.
                        This method must be annotated with <xref href="Metalama.Framework.Aspects.TemplateAttribute" data-throw-if-not-resolved="false"></xref>. The signature of this method must
                        be <code>void Add(T value)</code> where <code>T</code> is either <code>dynamic</code> or a type compatible with the type of the event.
    - id: raiseTemplate
      type: System.String
      description: Not implemented.
    - id: invokeTemplate
      type: System.String
      description: >-
        The name of the method of the aspect class whose type and implementation will be used as a template for intercepting invocation of 
                        event's handlers. The signature of this method must be <code>T Remove()</code>, <code>T Remove(U handler)</code>, or <code>T Remove(U handler, V1 param1, V2 param2, ...)</code>  
                        where <code>T</code> is either <code>dynamic</code> or a type compatible with the return value of the event's delegate type, <code>U</code> is either dynamic or the event's 
                        delegate type, <code>Vn</code> are types matching the delegate's parameters.
    - id: scope
      type: Metalama.Framework.Aspects.IntroductionScope
      description: >-
        Determines the scope (e.g. <xref href="Metalama.Framework.Aspects.IntroductionScope.Instance" data-throw-if-not-resolved="false"></xref> or <xref href="Metalama.Framework.Aspects.IntroductionScope.Static" data-throw-if-not-resolved="false"></xref>) of the introduced
                        event. The default scope depends on the scope of the template event. If the event is static, the introduced event is static. However, if the
