                        property. The default scope depends on the scope of the template accessors. If the accessors are static, the introduced property is static. However, if the
                        template accessors are non-static, then the introduced property copies of the scope of the target declaration of the aspect.
    - id: whenExists
      type: Metalama.Framework.Aspects.OverrideStrategy
      description: >-
        Determines the implementation strategy when a property of the same name is already declared in the target type.
                        The default strategy is to fail with a compile-time error.
    - id: buildProperty
      type: System.Action{Metalama.Framework.Code.DeclarationBuilders.IPropertyBuilder}
      description: An optional callback that allows you to configure the introduced property, such as changing its name, type, accessibility, or adding custom attributes.
    - id: args
      type: System.Object
      description: An object (typically of anonymous type) whose properties map to parameters or type parameters of the template methods.
    - id: tags
      type: System.Object
      description: >-
        An optional opaque object of anonymous type passed to the template method and exposed under the <xref href="Metalama.Framework.Aspects.meta.Tags" data-throw-if-not-resolved="false"></xref> property of the
                        <xref href="Metalama.Framework.Aspects.meta" data-throw-if-not-resolved="false"></xref> API.
    return:
      type: Metalama.Framework.Advising.IIntroductionAdviceResult{Metalama.Framework.Code.IProperty}
