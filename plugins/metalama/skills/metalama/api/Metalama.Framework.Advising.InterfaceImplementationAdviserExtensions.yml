  namespace: Metalama.Framework.Advising
  summary: >-
    Introduces an indexer to the target type, or overrides the implementation of an existing one, by specifying individual template methods for each accessor. 

    Use the <xref href="Metalama.Framework.Aspects.IAdviser.With%60%601(%60%600)" data-throw-if-not-resolved="false"></xref> method to apply the advice to another declaration than the current one.
  example: []
  syntax:
    content: public static IIntroductionAdviceResult<IIndexer> IntroduceIndexer(this IInterfaceImplementationAdviser adviser, Type indexType, string? getTemplate, string? setTemplate, IntroductionScope scope = IntroductionScope.Default, OverrideStrategy whenExists = OverrideStrategy.Default, Action<IIndexerBuilder>? buildIndexer = null, object? args = null, object? tags = null)
    parameters:
    - id: adviser
      type: Metalama.Framework.Advising.IInterfaceImplementationAdviser
      description: An <xref href="Metalama.Framework.Advising.IInterfaceImplementationAdviser" data-throw-if-not-resolved="false"></xref>.
    - id: indexType
      type: System.Type
      description: The type of the initial index parameter.
    - id: getTemplate
      type: System.String
      description: >-
        The name of the method of the aspect class whose type and implementation will be used as a template for the getter, or <code>null</code>
                        the introduced indexer should not have a getter. This method must be annotated with <xref href="Metalama.Framework.Aspects.TemplateAttribute" data-throw-if-not-resolved="false"></xref>. The signature of this method must
                        be <code>T Get()</code> where <code>T</code> is either <code>dynamic</code> or a type compatible with the type of the indexer.
    - id: setTemplate
      type: System.String
      description: >-
        The name of the method of the aspect class whose type and implementation will be used as a template for the getter, or <code>null</code>
                        if the introduced indexer should not have a setter. This method must be annotated with <xref href="Metalama.Framework.Aspects.TemplateAttribute" data-throw-if-not-resolved="false"></xref>. The signature of this method must
                        be <code>void Set(T value</code>  where <code>T</code> is either <code>dynamic</code> or a type compatible with the type of the indexer.
    - id: scope
      type: Metalama.Framework.Aspects.IntroductionScope
      description: >-
        Determines the scope (e.g. <xref href="Metalama.Framework.Aspects.IntroductionScope.Instance" data-throw-if-not-resolved="false"></xref> or <xref href="Metalama.Framework.Aspects.IntroductionScope.Static" data-throw-if-not-resolved="false"></xref>) of the introduced
                        indexer. The default scope depends on the scope of the template accessors. If the accessors are static, the introduced indexer is static. However, if the
                        template accessors are non-static, then the introduced indexer copies of the scope of the target declaration of the aspect.
    - id: whenExists
      type: Metalama.Framework.Aspects.OverrideStrategy
      description: >-
        Determines the implementation strategy when a indexer of the same name is already declared in the target type.
                        The default strategy is to fail with a compile-time error.
    - id: buildIndexer
      type: System.Action{Metalama.Framework.Code.DeclarationBuilders.IIndexerBuilder}
      description: An optional callback that allows you to configure the introduced indexer, such as changing its type, accessibility, parameters, or adding custom attributes.
    - id: args
      type: System.Object
      description: An object (typically of anonymous type) whose properties map to parameters or type parameters of the template methods.
    - id: tags
      type: System.Object
      description: >-
        An optional opaque object of anonymous type passed to the template method and exposed under the <xref href="Metalama.Framework.Aspects.meta.Tags" data-throw-if-not-resolved="false"></xref> property of the
                        <xref href="Metalama.Framework.Aspects.meta" data-throw-if-not-resolved="false"></xref> API.
