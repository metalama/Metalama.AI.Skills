- uid: Metalama.Framework.Aspects.IAspectBuilder.SkipAspect
  commentId: M:Metalama.Framework.Aspects.IAspectBuilder.SkipAspect
  id: SkipAspect
  parent: Metalama.Framework.Aspects.IAspectBuilder
  langs:
  - csharp
  - vb
  name: SkipAspect()
  nameWithType: IAspectBuilder.SkipAspect()
  fullName: Metalama.Framework.Aspects.IAspectBuilder.SkipAspect()
  type: Method
  assemblies:
  - Metalama.Framework
  namespace: Metalama.Framework.Aspects
  summary: Cancels the application of this aspect to the target declaration.
  remarks: >-
    <p>
        When this method is called, any advice and child aspects added by this aspect are ignored, but diagnostics
        already reported are preserved. In aspects with multiple layers (see <xref href="Metalama.Framework.Aspects.LayersAttribute" data-throw-if-not-resolved="false"></xref>), subsequent
        layers are also skipped.
        </p>
    <p>
      <b>Note:</b> Reporting an error diagnostic automatically causes the aspect to be skipped, so you don't need to
        call this method explicitly after reporting errors.
        </p>
  example: []
  syntax:
    content: void SkipAspect()
    content.vb: Sub SkipAspect()
  overload: Metalama.Framework.Aspects.IAspectBuilder.SkipAspect*
  seealso:
