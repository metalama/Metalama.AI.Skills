- uid: Metalama.Framework.Aspects.IAspectBuilder.CancellationToken
  commentId: P:Metalama.Framework.Aspects.IAspectBuilder.CancellationToken
  id: CancellationToken
  parent: Metalama.Framework.Aspects.IAspectBuilder
  langs:
  - csharp
  - vb
  name: CancellationToken
  nameWithType: IAspectBuilder.CancellationToken
  fullName: Metalama.Framework.Aspects.IAspectBuilder.CancellationToken
  type: Property
  assemblies:
  - Metalama.Framework
  namespace: Metalama.Framework.Aspects
  summary: >-
    Gets the cancellation token for the current operation. Use this to detect when the build process

    has been cancelled and abort long-running operations gracefully.
  remarks: >-
    <p>
        Cancellation can occur during user-initiated build cancellations or at design time when Metalama detects source code changes
        in the editor (e.g., the user is typing). To maintain IDE responsiveness, it is important that <xref href="Metalama.Framework.Aspects.IAspect%601.BuildAspect(Metalama.Framework.Aspects.IAspectBuilder%7b%600%7d)" data-throw-if-not-resolved="false"></xref>
        executes quickly and checks for cancellation regularly.
        </p>
    <p>
        Call <xref href="System.Threading.CancellationToken.ThrowIfCancellationRequested" data-throw-if-not-resolved="false"></xref> periodically during expensive operations
        to respond to cancellation requests promptly.
        </p>
  example: []
  syntax:
    content: CancellationToken CancellationToken { get; }
    parameters: []
    return:
      type: System.Threading.CancellationToken
    content.vb: ReadOnly Property CancellationToken As CancellationToken
  overload: Metalama.Framework.Aspects.IAspectBuilder.CancellationToken*
