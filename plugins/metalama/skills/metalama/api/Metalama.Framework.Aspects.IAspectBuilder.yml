- uid: Metalama.Framework.Aspects.IAspectBuilder.Tags
  commentId: P:Metalama.Framework.Aspects.IAspectBuilder.Tags
  id: Tags
  parent: Metalama.Framework.Aspects.IAspectBuilder
  langs:
  - csharp
  - vb
  name: Tags
  nameWithType: IAspectBuilder.Tags
  fullName: Metalama.Framework.Aspects.IAspectBuilder.Tags
  type: Property
  assemblies:
  - Metalama.Framework
  namespace: Metalama.Framework.Aspects
  summary: >-
    Gets or sets the tags passed to all advice added by the current <xref href="Metalama.Framework.Aspects.IAspect%601.BuildAspect(Metalama.Framework.Aspects.IAspectBuilder%7b%600%7d)" data-throw-if-not-resolved="false"></xref> method. These tags

    can be consumed from the <xref href="Metalama.Framework.Aspects.meta.Tags" data-throw-if-not-resolved="false"></xref> property in template code.
  remarks: >-
    <p>
        Advice always receive the <i>last</i> value of the property, when the <xref href="Metalama.Framework.Aspects.IAspect%601.BuildAspect(Metalama.Framework.Aspects.IAspectBuilder%7b%600%7d)" data-throw-if-not-resolved="false"></xref> exits.
        These tags are merged with the ones passed as an argument of the <code>tags</code> parameter of any advise method.
        In case of conflict, the values passed to the advise method win.
        </p>
    <p>
        Tags are useful for passing contextual information from <xref href="Metalama.Framework.Aspects.IAspect%601.BuildAspect(Metalama.Framework.Aspects.IAspectBuilder%7b%600%7d)" data-throw-if-not-resolved="false"></xref> to template code,
        such as configuration values or aspect-specific metadata that templates need at code generation time.
        </p>
  example: []
  syntax:
    content: object? Tags { get; set; }
    parameters: []
    return:
      type: System.Object
    content.vb: Property Tags As Object
  overload: Metalama.Framework.Aspects.IAspectBuilder.Tags*
