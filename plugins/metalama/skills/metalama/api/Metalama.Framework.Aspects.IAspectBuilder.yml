  name: IAspectBuilder
  nameWithType: IAspectBuilder
  fullName: Metalama.Framework.Aspects.IAspectBuilder
  type: Interface
  assemblies:
  - Metalama.Framework
  namespace: Metalama.Framework.Aspects
  summary: >-
    Provides the context and operations for building an aspect in the <xref href="Metalama.Framework.Aspects.IAspect%601.BuildAspect(Metalama.Framework.Aspects.IAspectBuilder%7b%600%7d)" data-throw-if-not-resolved="false"></xref> method.

    This is the primary API for implementing aspect behavior at compile time.
  remarks: >-
    <p>
        The <xref href="Metalama.Framework.Aspects.IAspectBuilder" data-throw-if-not-resolved="false"></xref> is the central API that aspects use to transform code, report diagnostics, and manage aspect composition.
        It is passed to your aspect's <xref href="Metalama.Framework.Aspects.IAspect%601.BuildAspect(Metalama.Framework.Aspects.IAspectBuilder%7b%600%7d)" data-throw-if-not-resolved="false"></xref> method when the aspect is being applied to a target declaration.
        </p>
    <p>
      <b>Key capabilities:</b>
    </p>

    <ul><li>
          <b>Advising (code transformation):</b> Use extension methods from <xref href="Metalama.Framework.Aspects.AdviserExtensions" data-throw-if-not-resolved="false"></xref> such as
        <code>builder.Override()</code>, <code>builder.IntroduceMethod()</code>, <code>builder.ImplementInterface()</code>, etc.</li><li>
          <b>Child aspects:</b> Apply additional aspects to related declarations via <xref href="Metalama.Framework.Aspects.IAspectBuilder%601.Outbound" data-throw-if-not-resolved="false"></xref></li><li>
          <b>Diagnostics:</b> Report errors, warnings, or suppress diagnostics through <xref href="Metalama.Framework.Aspects.IAdviser.Diagnostics" data-throw-if-not-resolved="false"></xref></li><li>
          <b>Validation:</b> Register validators that run after all aspects have been applied</li><li>
          <b>Context access:</b> Read the <xref href="Metalama.Framework.Aspects.IAspectBuilder%601.Target" data-throw-if-not-resolved="false"></xref> declaration, <xref href="Metalama.Framework.Aspects.IAspectBuilder.Project" data-throw-if-not-resolved="false"></xref>, and <xref href="Metalama.Framework.Aspects.IAspectBuilder.AspectInstance" data-throw-if-not-resolved="false"></xref> metadata</li><li>
          <b>Aspect control:</b> Skip aspect application via <xref href="Metalama.Framework.Aspects.IAspectBuilder.SkipAspect" data-throw-if-not-resolved="false"></xref> or store instance-specific data in <xref href="Metalama.Framework.Aspects.IAspectBuilder.AspectState" data-throw-if-not-resolved="false"></xref></li></ul>
    <p>
      <b>Target vs AdvisedTarget:</b> The <xref href="Metalama.Framework.Aspects.IAspectBuilder%601.Target" data-throw-if-not-resolved="false"></xref> property provides the declaration in its original state
        (before the current aspect was applied), while <xref href="Metalama.Framework.Aspects.IAspectBuilder%601.AdvisedTarget" data-throw-if-not-resolved="false"></xref> includes modifications made by the current aspect.
        </p>
    <p>
        This is the non-generic base interface. Use the strongly-typed <xref href="Metalama.Framework.Aspects.IAspectBuilder%601" data-throw-if-not-resolved="false"></xref> variant in your
        <xref href="Metalama.Framework.Aspects.IAspect%601.BuildAspect(Metalama.Framework.Aspects.IAspectBuilder%7b%600%7d)" data-throw-if-not-resolved="false"></xref> implementation for type-safe access to the target declaration.
        </p>
  example: []
  syntax:
    content: >-
      [CompileTime]

      public interface IAspectBuilder : IAdviser
    content.vb: >-
      <CompileTime>

      Public Interface IAspectBuilder Inherits IAdviser
