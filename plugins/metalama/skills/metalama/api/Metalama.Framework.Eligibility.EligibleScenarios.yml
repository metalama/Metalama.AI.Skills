- uid: Metalama.Framework.Eligibility.EligibleScenarios.LiveTemplate
  commentId: F:Metalama.Framework.Eligibility.EligibleScenarios.LiveTemplate
  id: LiveTemplate
  parent: Metalama.Framework.Eligibility.EligibleScenarios
  langs:
  - csharp
  - vb
  name: LiveTemplate
  nameWithType: EligibleScenarios.LiveTemplate
  fullName: Metalama.Framework.Eligibility.EligibleScenarios.LiveTemplate
  type: Field
  assemblies:
  - Metalama.Framework
  namespace: Metalama.Framework.Eligibility
  summary: The aspect or option can be used as a live template on the target declaration for IDE code generation.
  remarks: >-
    Live templates enable aspects to be used interactively in the IDE for code generation scenarios.

    This scenario is separate from normal aspect application.
  example: []
  syntax:
    content: LiveTemplate = 4
    return:
      type: Metalama.Framework.Eligibility.EligibleScenarios
- uid: Metalama.Framework.Eligibility.EligibleScenarios.All
  commentId: F:Metalama.Framework.Eligibility.EligibleScenarios.All
