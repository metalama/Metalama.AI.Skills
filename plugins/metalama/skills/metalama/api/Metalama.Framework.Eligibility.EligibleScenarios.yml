- uid: Metalama.Framework.Eligibility.EligibleScenarios.None
  commentId: F:Metalama.Framework.Eligibility.EligibleScenarios.None
  id: None
  parent: Metalama.Framework.Eligibility.EligibleScenarios
  langs:
  - csharp
  - vb
  name: None
  nameWithType: EligibleScenarios.None
  fullName: Metalama.Framework.Eligibility.EligibleScenarios.None
  type: Field
  assemblies:
  - Metalama.Framework
  namespace: Metalama.Framework.Eligibility
  summary: >-
    The aspect or option cannot be applied to the target declaration in any scenario:

    not for direct application, not for inheritance, and not as a live template.
  remarks: This value indicates complete ineligibility. Use it when a declaration fundamentally does not support the aspect.
  example: []
  syntax:
    content: None = 0
    return:
      type: Metalama.Framework.Eligibility.EligibleScenarios
- uid: Metalama.Framework.Eligibility.EligibleScenarios.Inheritance
  commentId: F:Metalama.Framework.Eligibility.EligibleScenarios.Inheritance
  id: Inheritance
  parent: Metalama.Framework.Eligibility.EligibleScenarios
  langs:
  - csharp
  - vb
  name: Inheritance
  nameWithType: EligibleScenarios.Inheritance
  fullName: Metalama.Framework.Eligibility.EligibleScenarios.Inheritance
  type: Field
  assemblies:
  - Metalama.Framework
  namespace: Metalama.Framework.Eligibility
  summary: >-
    The aspect or option can be applied to declarations that are derived from or override the target declaration,

    but not directly to the target declaration itself.
  remarks: >-
    <p>
        This scenario is commonly used when applying advice to interface methods or abstract methods. The aspect is not
        eligible on the interface or abstract method itself (since they have no implementation), but it is eligible on
        the concrete implementations of those methods.
        </p>
    <p>
        Use this scenario when an aspect should propagate to derived types or overriding members through inheritance,
        even if the original declaration is not eligible for direct application. Aspects must be marked with
        <xref href="Metalama.Framework.Aspects.InheritableAttribute" data-throw-if-not-resolved="false"></xref> to support inheritance.
        </p>
  example: []
  syntax:
    content: Inheritance = 1
    return:
      type: Metalama.Framework.Eligibility.EligibleScenarios
  seealso:
  - linkType: HRef
    linkId: '@aspect-inheritance'
    altText: '@aspect-inheritance'
- uid: Metalama.Framework.Eligibility.EligibleScenarios.Default
  commentId: F:Metalama.Framework.Eligibility.EligibleScenarios.Default
  id: Default
  parent: Metalama.Framework.Eligibility.EligibleScenarios
  langs:
  - csharp
  - vb
  name: Default
  nameWithType: EligibleScenarios.Default
  fullName: Metalama.Framework.Eligibility.EligibleScenarios.Default
  type: Field
  assemblies:
  - Metalama.Framework
  namespace: Metalama.Framework.Eligibility
  summary: The aspect or option can be directly applied to the target declaration.
  remarks: >-
    This is the most common scenario and represents normal aspect application. When you check eligibility

    without specifying scenarios, this is the default scenario that is checked.
  example: []
  syntax:
    content: Default = 2
    return:
      type: Metalama.Framework.Eligibility.EligibleScenarios
