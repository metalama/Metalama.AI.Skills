  langs:
  - csharp
  - vb
  name: EligibleScenarios
  nameWithType: EligibleScenarios
  fullName: Metalama.Framework.Eligibility.EligibleScenarios
  type: Enum
  assemblies:
  - Metalama.Framework
  namespace: Metalama.Framework.Eligibility
  summary: >-
    A flags enumeration of scenarios in which an aspect can be used, controlling whether aspects are eligible

    for direct application, inheritance, or live templates. Values can be combined using bitwise operators.
  remarks: >-
    <p>
        This is a flags enumeration (marked with <xref href="System.FlagsAttribute" data-throw-if-not-resolved="false"></xref>), allowing fine-grained control over aspect
        eligibility across different usage scenarios. Individual scenario values can be combined using bitwise OR (<code>|</code>),
        and checked using bitwise AND (<code>&amp;</code>). Use methods like <xref href="Metalama.Framework.Eligibility.EligibilityExtensions.ForScenarios%60%601(Metalama.Framework.Eligibility.IEligibilityBuilder%7b%60%600%7d%2cMetalama.Framework.Eligibility.EligibleScenarios)" data-throw-if-not-resolved="false"></xref> or
        <xref href="Metalama.Framework.Eligibility.EligibilityExtensions.ExceptForScenarios%60%601(Metalama.Framework.Eligibility.IEligibilityBuilder%7b%60%600%7d%2cMetalama.Framework.Eligibility.EligibleScenarios)" data-throw-if-not-resolved="false"></xref> to restrict eligibility to specific scenarios.
        </p>
    <p>
        The most common scenario is <xref href="Metalama.Framework.Eligibility.EligibleScenarios.Default" data-throw-if-not-resolved="false"></xref>, which represents direct application of aspects to declarations.
        Use <xref href="Metalama.Framework.Eligibility.EligibleScenarios.Inheritance" data-throw-if-not-resolved="false"></xref> to control eligibility for derived or overridden declarations, and <xref href="Metalama.Framework.Eligibility.EligibleScenarios.LiveTemplate" data-throw-if-not-resolved="false"></xref>
        for IDE code generation scenarios. The <xref href="Metalama.Framework.Eligibility.EligibleScenarios.All" data-throw-if-not-resolved="false"></xref> value is the combination of all scenarios.
        </p>
  example: []
  syntax:
    content: >-
      [CompileTime]

      [Flags]

      public enum EligibleScenarios
    content.vb: >-
      <CompileTime>

      <Flags>

      Public Enum EligibleScenarios
