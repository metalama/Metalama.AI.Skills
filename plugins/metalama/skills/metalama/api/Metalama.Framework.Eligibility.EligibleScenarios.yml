- uid: Metalama.Framework.Eligibility.EligibleScenarios
  commentId: T:Metalama.Framework.Eligibility.EligibleScenarios
  id: EligibleScenarios
  parent: Metalama.Framework.Eligibility
  children:
  - Metalama.Framework.Eligibility.EligibleScenarios.All
