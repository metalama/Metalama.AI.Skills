  nameWithType: EligibleScenarios.All
  fullName: Metalama.Framework.Eligibility.EligibleScenarios.All
  type: Field
  assemblies:
  - Metalama.Framework
  namespace: Metalama.Framework.Eligibility
  summary: 'The aspect or option can be used in any scenario: direct application, inheritance, and as a live template.'
  remarks: This is the combination of all eligibility scenarios (<xref href="Metalama.Framework.Eligibility.EligibleScenarios.Inheritance" data-throw-if-not-resolved="false"></xref> | <xref href="Metalama.Framework.Eligibility.EligibleScenarios.Default" data-throw-if-not-resolved="false"></xref> | <xref href="Metalama.Framework.Eligibility.EligibleScenarios.LiveTemplate" data-throw-if-not-resolved="false"></xref>).
  example: []
  syntax:
    content: All = Inheritance | Aspect | LiveTemplate
    return:
      type: Metalama.Framework.Eligibility.EligibleScenarios
    content.vb: All = Inheritance Or Aspect Or LiveTemplate
