  name: ICompilationSet
  nameWithType: ICompilationSet
  fullName: Metalama.Framework.Workspaces.ICompilationSet
  type: Interface
  assemblies:
  - Metalama.Framework.Workspaces
  namespace: Metalama.Framework.Workspaces
  summary: >-
    Represents a set of compilations and exposes lists of declarations that merge the declarations from all

    the compilations in the set.
  remarks: >-
    This interface provides a unified view of multiple compilations, aggregating declarations such as types,

    methods, fields, and properties across all compilations in the set. It is used by <xref href="Metalama.Framework.Workspaces.Workspace" data-throw-if-not-resolved="false"></xref>

    and <xref href="Metalama.Framework.Workspaces.Project" data-throw-if-not-resolved="false"></xref> to provide access to both source code and transformed code.
  example: []
  syntax:
    content: public interface ICompilationSet
    content.vb: Public Interface ICompilationSet
