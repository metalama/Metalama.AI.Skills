  namespace: Metalama.Framework.Options
  summary: Context for the <xref href="Metalama.Framework.Options.IHierarchicalOptionsProvider" data-throw-if-not-resolved="false"></xref>.<xref href="Metalama.Framework.Options.IHierarchicalOptionsProvider.GetOptions(Metalama.Framework.Options.OptionsProviderContext%40)" data-throw-if-not-resolved="false"></xref> method.
  remarks: >-
    <p>
        This context is provided when Metalama calls <xref href="Metalama.Framework.Options.IHierarchicalOptionsProvider.GetOptions(Metalama.Framework.Options.OptionsProviderContext%40)" data-throw-if-not-resolved="false"></xref> on an aspect or custom attribute
        to retrieve the options it provides. The context gives access to the target declaration and allows reporting diagnostics if the
        aspect's configuration properties are invalid.
        </p>
