  name: Workspace
  nameWithType: Workspace
  fullName: Metalama.Framework.Workspaces.Workspace
  type: Class
  assemblies:
  - Metalama.Framework.Workspaces
  namespace: Metalama.Framework.Workspaces
  summary: >-
    Represents a set of projects. Workspaces can be created using the <xref href="Metalama.Framework.Workspaces.WorkspaceCollection" data-throw-if-not-resolved="false"></xref> class.  When projects target several frameworks,

    they are represented by several instances of the <xref href="Metalama.Framework.Workspaces.Project" data-throw-if-not-resolved="false"></xref> class in the workspace.
  remarks: >-
    <p>
        A workspace can be created by calling <xref href="Metalama.Framework.Workspaces.Workspace.Load(System.String%5b%5d)" data-throw-if-not-resolved="false"></xref> or <xref href="Metalama.Framework.Workspaces.Workspace.LoadAsync(System.String%5b%5d)" data-throw-if-not-resolved="false"></xref>, which load
        projects or solutions into the default <xref href="Metalama.Framework.Workspaces.WorkspaceCollection" data-throw-if-not-resolved="false"></xref>. Workspaces with the same parameters are cached
        and reused within the same collection.
        </p>
    <p>
        The workspace provides access to project information through the <xref href="Metalama.Framework.Workspaces.Workspace.Projects" data-throw-if-not-resolved="false"></xref> property, and exposes
        introspection capabilities for analyzing aspect instances, transformations, and diagnostics across all loaded projects.
        Use <xref href="Metalama.Framework.Workspaces.Workspace.ApplyFilter(System.Predicate%7bMetalama.Framework.Workspaces.Project%7d)" data-throw-if-not-resolved="false"></xref> to filter projects and focus introspection queries on specific subsets.
        </p>
