items:
- uid: Metalama.Framework.Aspects.IntroductionScope
  commentId: T:Metalama.Framework.Aspects.IntroductionScope
  id: IntroductionScope
  parent: Metalama.Framework.Aspects
  children:
  - Metalama.Framework.Aspects.IntroductionScope.Default
  - Metalama.Framework.Aspects.IntroductionScope.Instance
  - Metalama.Framework.Aspects.IntroductionScope.Static
  - Metalama.Framework.Aspects.IntroductionScope.Target
  langs:
  - csharp
  - vb
  name: IntroductionScope
  nameWithType: IntroductionScope
  fullName: Metalama.Framework.Aspects.IntroductionScope
  type: Enum
  assemblies:
  - Metalama.Framework
  namespace: Metalama.Framework.Aspects
  summary: Determines the scope (static vs instance) of a member introduced by an aspect.
  remarks: >-
    <p>
        This enum is used with the <xref href="Metalama.Framework.Aspects.IntroduceAttribute.Scope" data-throw-if-not-resolved="false"></xref> property and the <code>scope</code> parameter of
        programmatic introduction methods like <xref href="Metalama.Framework.Aspects.AdviserExtensions.IntroduceMethod(Metalama.Framework.Aspects.IAdviser%7bMetalama.Framework.Code.INamedType%7d%2cSystem.String%2cMetalama.Framework.Aspects.IntroductionScope%2cMetalama.Framework.Aspects.OverrideStrategy%2cSystem.Action%7bMetalama.Framework.Code.DeclarationBuilders.IMethodBuilder%7d%2cSystem.Object%2cSystem.Object)" data-throw-if-not-resolved="false"></xref>.
        It controls whether the introduced member is static or instance.
        </p>
  example: []
  syntax:
    content: >-
      [CompileTime]

      public enum IntroductionScope
    content.vb: >-
      <CompileTime>

      Public Enum IntroductionScope
  seealso:
  - linkId: Metalama.Framework.Aspects.IntroduceAttribute
    commentId: T:Metalama.Framework.Aspects.IntroduceAttribute
  - linkId: Metalama.Framework.Aspects.AdviserExtensions
    commentId: T:Metalama.Framework.Aspects.AdviserExtensions
  - linkType: HRef
    linkId: '@introducing-members'
    altText: '@introducing-members'
  attributes:
  - type: Metalama.Framework.Aspects.CompileTimeAttribute
    ctor: Metalama.Framework.Aspects.CompileTimeAttribute.#ctor
    arguments: []
- uid: Metalama.Framework.Aspects.IntroductionScope.Default
  commentId: F:Metalama.Framework.Aspects.IntroductionScope.Default
  id: Default
  parent: Metalama.Framework.Aspects.IntroductionScope
  langs:
  - csharp
  - vb
  name: Default
  nameWithType: IntroductionScope.Default
  fullName: Metalama.Framework.Aspects.IntroductionScope.Default
  type: Field
  assemblies:
  - Metalama.Framework
  namespace: Metalama.Framework.Aspects
  summary: >-
    The scope is determined by the template: if the template member is static, the introduced member is static;

    if the template is non-static, the introduced member is an instance member.
  remarks: This is the default behavior. Note that introducing an instance member to a static type results in an error.
  example: []
  syntax:
    content: Default = 0
    return:
      type: Metalama.Framework.Aspects.IntroductionScope
- uid: Metalama.Framework.Aspects.IntroductionScope.Instance
  commentId: F:Metalama.Framework.Aspects.IntroductionScope.Instance
  id: Instance
  parent: Metalama.Framework.Aspects.IntroductionScope
  langs:
  - csharp
  - vb
  name: Instance
  nameWithType: IntroductionScope.Instance
  fullName: Metalama.Framework.Aspects.IntroductionScope.Instance
  type: Field
  assemblies:
  - Metalama.Framework
  namespace: Metalama.Framework.Aspects
  summary: The introduced member is always an instance member, regardless of the template or target declaration.
  remarks: >-
    Use this option when you need to introduce an instance member from a static template, or when you want to

    ensure the member is always an instance member regardless of the aspect target.
  example: []
  syntax:
    content: Instance = 1
    return:
      type: Metalama.Framework.Aspects.IntroductionScope
- uid: Metalama.Framework.Aspects.IntroductionScope.Static
  commentId: F:Metalama.Framework.Aspects.IntroductionScope.Static
  id: Static
  parent: Metalama.Framework.Aspects.IntroductionScope
  langs:
  - csharp
  - vb
  name: Static
  nameWithType: IntroductionScope.Static
  fullName: Metalama.Framework.Aspects.IntroductionScope.Static
  type: Field
  assemblies:
  - Metalama.Framework
  namespace: Metalama.Framework.Aspects
  summary: The introduced member is always a static member, regardless of the template or target declaration.
  remarks: >-
    Use this option when you need to introduce a static member from an instance template, or when you want to

    ensure the member is always static regardless of the aspect target.
  example: []
  syntax:
    content: Static = 2
    return:
      type: Metalama.Framework.Aspects.IntroductionScope
- uid: Metalama.Framework.Aspects.IntroductionScope.Target
  commentId: F:Metalama.Framework.Aspects.IntroductionScope.Target
  id: Target
  parent: Metalama.Framework.Aspects.IntroductionScope
  langs:
  - csharp
  - vb
  name: Target
  nameWithType: IntroductionScope.Target
  fullName: Metalama.Framework.Aspects.IntroductionScope.Target
  type: Field
  assemblies:
  - Metalama.Framework
  namespace: Metalama.Framework.Aspects
  summary: The introduced member matches the scope of the target declaration to which the aspect is applied.
  remarks: >-
    <p>
        If the aspect is applied to a static member or type, the introduced member is static.
        If the aspect is applied to an instance member, the introduced member is an instance member.
        </p>
    <p>
        This is useful when creating aspects that can be applied to both static and instance members.
        </p>
  example: []
  syntax:
    content: Target = 3
    return:
      type: Metalama.Framework.Aspects.IntroductionScope
