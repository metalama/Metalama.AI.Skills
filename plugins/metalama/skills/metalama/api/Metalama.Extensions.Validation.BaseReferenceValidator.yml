- uid: Metalama.Extensions.Validation.BaseReferenceValidator.ValidateReferences(Metalama.Extensions.Validation.ReferenceValidationContext)
  commentId: M:Metalama.Extensions.Validation.BaseReferenceValidator.ValidateReferences(Metalama.Extensions.Validation.ReferenceValidationContext)
  id: ValidateReferences(Metalama.Extensions.Validation.ReferenceValidationContext)
  parent: Metalama.Extensions.Validation.BaseReferenceValidator
  langs:
  - csharp
  - vb
  name: ValidateReferences(ReferenceValidationContext)
  nameWithType: BaseReferenceValidator.ValidateReferences(ReferenceValidationContext)
  fullName: Metalama.Extensions.Validation.BaseReferenceValidator.ValidateReferences(Metalama.Extensions.Validation.ReferenceValidationContext)
  type: Method
  assemblies:
  - Metalama.Extensions.Validation
  namespace: Metalama.Extensions.Validation
  summary: >-
    Validates the references in the given context. The context may contain several references, all grouped according

    to the validator <xref href="Metalama.Extensions.Validation.BaseReferenceValidator.Granularity" data-throw-if-not-resolved="false"></xref>. The implementation is reponsible for reporting diagnostics as necessary.
  example: []
  syntax:
    content: public abstract void ValidateReferences(ReferenceValidationContext context)
    parameters:
    - id: context
      type: Metalama.Extensions.Validation.ReferenceValidationContext
      description: ''
    content.vb: Public MustOverride Sub ValidateReferences(context As ReferenceValidationContext)
  overload: Metalama.Extensions.Validation.BaseReferenceValidator.ValidateReferences*
- uid: Metalama.Extensions.Validation.BaseReferenceValidator.ValidatedReferenceKinds
  commentId: P:Metalama.Extensions.Validation.BaseReferenceValidator.ValidatedReferenceKinds
  id: ValidatedReferenceKinds
  parent: Metalama.Extensions.Validation.BaseReferenceValidator
  langs:
  - csharp
  - vb
  name: ValidatedReferenceKinds
  nameWithType: BaseReferenceValidator.ValidatedReferenceKinds
  fullName: Metalama.Extensions.Validation.BaseReferenceValidator.ValidatedReferenceKinds
  type: Property
  assemblies:
  - Metalama.Extensions.Validation
  namespace: Metalama.Extensions.Validation
  summary: >-
    Gets the kinds of references for which the <xref href="Metalama.Extensions.Validation.BaseReferenceValidator.ValidateReferences(Metalama.Extensions.Validation.ReferenceValidationContext)" data-throw-if-not-resolved="false"></xref> method should be invoked.

    For optimal performance, the set should be restricted to its required minimum. Flags that are not compatible

    with the validated kind of declarations are automatically ignored.
  example: []
  syntax:
    content: public abstract ReferenceKinds ValidatedReferenceKinds { get; }
    parameters: []
    return:
      type: Metalama.Framework.Code.ReferenceKinds
    content.vb: Public MustOverride ReadOnly Property ValidatedReferenceKinds As ReferenceKinds
  overload: Metalama.Extensions.Validation.BaseReferenceValidator.ValidatedReferenceKinds*
- uid: Metalama.Extensions.Validation.BaseReferenceValidator.IncludeDerivedTypes
  commentId: P:Metalama.Extensions.Validation.BaseReferenceValidator.IncludeDerivedTypes
  id: IncludeDerivedTypes
