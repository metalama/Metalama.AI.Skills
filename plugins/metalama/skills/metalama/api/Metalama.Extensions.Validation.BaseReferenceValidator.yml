  langs:
  - csharp
  - vb
  name: IncludeDerivedTypes
  nameWithType: BaseReferenceValidator.IncludeDerivedTypes
  fullName: Metalama.Extensions.Validation.BaseReferenceValidator.IncludeDerivedTypes
  type: Property
  assemblies:
  - Metalama.Extensions.Validation
  namespace: Metalama.Extensions.Validation
  summary: >-
    Gets a value indicating whether references to derived types should also be visited by the <xref href="Metalama.Extensions.Validation.BaseReferenceValidator.ValidateReferences(Metalama.Extensions.Validation.ReferenceValidationContext)" data-throw-if-not-resolved="false"></xref> method.

    This property is only evaluated when the validated declaration is an <xref href="Metalama.Framework.Code.INamedType" data-throw-if-not-resolved="false"></xref>.
  example: []
  syntax:
    content: public virtual bool IncludeDerivedTypes { get; }
    parameters: []
    return:
      type: System.Boolean
    content.vb: Public Overridable ReadOnly Property IncludeDerivedTypes As Boolean
  overload: Metalama.Extensions.Validation.BaseReferenceValidator.IncludeDerivedTypes*
- uid: Metalama.Extensions.Validation.BaseReferenceValidator.Granularity
  commentId: P:Metalama.Extensions.Validation.BaseReferenceValidator.Granularity
  id: Granularity
  parent: Metalama.Extensions.Validation.BaseReferenceValidator
  langs:
  - csharp
  - vb
  name: Granularity
  nameWithType: BaseReferenceValidator.Granularity
  fullName: Metalama.Extensions.Validation.BaseReferenceValidator.Granularity
  type: Property
  assemblies:
  - Metalama.Extensions.Validation
  namespace: Metalama.Extensions.Validation
  summary: >-
    Gets level of declarations at which the analysis should be performed. For instance, if the <xref href="Metalama.Extensions.Validation.BaseReferenceValidator.ValidateReferences(Metalama.Extensions.Validation.ReferenceValidationContext)" data-throw-if-not-resolved="false"></xref> method

    only depends on the namespace of the referencing syntax (as opposed to its declaring member or type), then <xref href="Metalama.Extensions.Validation.BaseReferenceValidator.Granularity" data-throw-if-not-resolved="false"></xref> should be set

    to <xref href="Metalama.Extensions.Validation.ReferenceGranularity.Namespace" data-throw-if-not-resolved="false"></xref>, and <xref href="Metalama.Extensions.Validation.BaseReferenceValidator.ValidateReferences(Metalama.Extensions.Validation.ReferenceValidationContext)" data-throw-if-not-resolved="false"></xref> will be invoked a single time per namespace.
  example: []
  syntax:
    content: public abstract ReferenceGranularity Granularity { get; }
    parameters: []
    return:
      type: Metalama.Extensions.Validation.ReferenceGranularity
    content.vb: Public MustOverride ReadOnly Property Granularity As ReferenceGranularity
  overload: Metalama.Extensions.Validation.BaseReferenceValidator.Granularity*
- uid: Metalama.Extensions.Validation.BaseReferenceValidator.ValidatedEndRole
  commentId: P:Metalama.Extensions.Validation.BaseReferenceValidator.ValidatedEndRole
  id: ValidatedEndRole
  parent: Metalama.Extensions.Validation.BaseReferenceValidator
  langs:
  - csharp
  - vb
  name: ValidatedEndRole
  nameWithType: BaseReferenceValidator.ValidatedEndRole
  fullName: Metalama.Extensions.Validation.BaseReferenceValidator.ValidatedEndRole
  type: Property
  assemblies:
  - Metalama.Extensions.Validation
  namespace: Metalama.Extensions.Validation
  summary: >-
    Gets the direction (<xref href="Metalama.Extensions.Validation.ReferenceEndRole.Destination" data-throw-if-not-resolved="false"></xref> or <xref href="Metalama.Extensions.Validation.ReferenceEndRole.Origin" data-throw-if-not-resolved="false"></xref>) of to the validated reference ends.

    If the <xref href="Metalama.Extensions.Validation.BaseReferenceValidator.ValidatedEndRole" data-throw-if-not-resolved="false"></xref> is set to <xref href="Metalama.Extensions.Validation.ReferenceEndRole.Origin" data-throw-if-not-resolved="false"></xref>, the validator must be added to

    the destination (i.e. referenced) declaration, and the <xref href="Metalama.Extensions.Validation.BaseReferenceValidator.ValidateReferences(Metalama.Extensions.Validation.ReferenceValidationContext)" data-throw-if-not-resolved="false"></xref> method will be called with references on the origin (referencing) ends.
  example: []
  syntax:
    content: public abstract ReferenceEndRole ValidatedEndRole { get; }
    parameters: []
    return:
      type: Metalama.Extensions.Validation.ReferenceEndRole
    content.vb: Public MustOverride ReadOnly Property ValidatedEndRole As ReferenceEndRole
  overload: Metalama.Extensions.Validation.BaseReferenceValidator.ValidatedEndRole*
