- uid: Metalama.Framework.Options.IIncrementalObject.ApplyChanges(System.Object,Metalama.Framework.Options.ApplyChangesContext@)
  commentId: M:Metalama.Framework.Options.IIncrementalObject.ApplyChanges(System.Object,Metalama.Framework.Options.ApplyChangesContext@)
  id: ApplyChanges(System.Object,Metalama.Framework.Options.ApplyChangesContext@)
  parent: Metalama.Framework.Options.IIncrementalObject
  langs:
  - csharp
  - vb
  name: ApplyChanges(object, in ApplyChangesContext)
  nameWithType: IIncrementalObject.ApplyChanges(object, in ApplyChangesContext)
  fullName: Metalama.Framework.Options.IIncrementalObject.ApplyChanges(object, in Metalama.Framework.Options.ApplyChangesContext)
  type: Method
  assemblies:
  - Metalama.Framework
  namespace: Metalama.Framework.Options
  summary: >-
    Returns an object where the properties of the current object are overwritten or complemented by

    the properties of another given object, but only for properties that are set in the <code class="paramref">changes</code> object.
  remarks: >-
    <p>
        The implementation should return a new object that combines the current instance and the <code class="paramref">changes</code> instance.
        For each property, if the property is set (non-null) in <code class="paramref">changes</code>, use that value; otherwise, use the value
        from the current instance.
        </p>
    <p>
        The <code class="paramref">context</code> parameter provides information about the merging axis (see <xref href="Metalama.Framework.Options.ApplyChangesAxis" data-throw-if-not-resolved="false"></xref>),
        which can be used to customize the merging behavior based on how the options are being inherited or combined.
        </p>
  example: []
  syntax:
    content: object ApplyChanges(object changes, in ApplyChangesContext context)
    parameters:
    - id: changes
      type: System.Object
      description: >-
        The object being applied on the current object. Property values in <code class="paramref">changes</code> that are set
                    take precedence over the corresponding properties of the current object.
    - id: context
      type: Metalama.Framework.Options.ApplyChangesContext
      description: >-
        Information about the context of the current operation, including the <xref href="Metalama.Framework.Options.ApplyChangesContext.Axis" data-throw-if-not-resolved="false"></xref>
                    indicating along which dimension the changes are being applied.
    return:
      type: System.Object
      description: A new immutable instance of the same class representing the merged result.
    content.vb: Function ApplyChanges(changes As Object, context As ApplyChangesContext) As Object
  overload: Metalama.Framework.Options.IIncrementalObject.ApplyChanges*
