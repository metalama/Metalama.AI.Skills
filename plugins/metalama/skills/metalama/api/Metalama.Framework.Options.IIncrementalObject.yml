items:
- uid: Metalama.Framework.Options.IIncrementalObject
  commentId: T:Metalama.Framework.Options.IIncrementalObject
  id: IIncrementalObject
  parent: Metalama.Framework.Options
  children:
  - Metalama.Framework.Options.IIncrementalObject.ApplyChanges(System.Object,Metalama.Framework.Options.ApplyChangesContext@)
  langs:
  - csharp
  - vb
  name: IIncrementalObject
  nameWithType: IIncrementalObject
  fullName: Metalama.Framework.Options.IIncrementalObject
  type: Interface
  assemblies:
  - Metalama.Framework
  namespace: Metalama.Framework.Options
  summary: >-
    A base interface for all classes whose individual instances represent incremental changes that can be combined

    with the <xref href="Metalama.Framework.Options.IIncrementalObject.ApplyChanges(System.Object%2cMetalama.Framework.Options.ApplyChangesContext%40)" data-throw-if-not-resolved="false"></xref> method.
  remarks: >-
    <p>
        This interface is the foundation of Metalama's options system. Classes implementing <xref href="Metalama.Framework.Options.IIncrementalObject" data-throw-if-not-resolved="false"></xref> represent
        <i>layers of changes</i> rather than complete states. When multiple layers are combined using <xref href="Metalama.Framework.Options.IIncrementalObject.ApplyChanges(System.Object%2cMetalama.Framework.Options.ApplyChangesContext%40)" data-throw-if-not-resolved="false"></xref>,
        they are merged to produce a final effective configuration.
        </p>
    <p>
        Implementations must be immutable. Each instance should only store the properties that are explicitly being changed,
        with all other properties typically set to <code>null</code> or an equivalent "unset" state. When <xref href="Metalama.Framework.Options.IIncrementalObject.ApplyChanges(System.Object%2cMetalama.Framework.Options.ApplyChangesContext%40)" data-throw-if-not-resolved="false"></xref> is called,
        properties from the <code>changes</code> parameter override properties from the current instance, but only if they are set
        (i.e., non-null or otherwise marked as "set").
        </p>
    <p>
        The most common implementation of this interface is <xref href="Metalama.Framework.Options.IHierarchicalOptions" data-throw-if-not-resolved="false"></xref>, which is used for aspect configuration.
        Additionally, specialized collection types like <xref href="Metalama.Framework.Options.IncrementalHashSet%601" data-throw-if-not-resolved="false"></xref> and <xref href="Metalama.Framework.Options.IncrementalKeyedCollection%602" data-throw-if-not-resolved="false"></xref>
        implement this interface to support incremental modifications of collections within options.
        </p>
  example: []
  syntax:
    content: >-
      [CompileTime]

      public interface IIncrementalObject
    content.vb: >-
      <CompileTime>

      Public Interface IIncrementalObject
