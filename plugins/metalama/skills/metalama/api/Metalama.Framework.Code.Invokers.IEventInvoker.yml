  name: IEventInvoker
  nameWithType: IEventInvoker
  fullName: Metalama.Framework.Code.Invokers.IEventInvoker
  type: Interface
  assemblies:
  - Metalama.Framework
  namespace: Metalama.Framework.Code.Invokers
  summary: Allows generating run-time code that adds handlers to, removes handlers from, or raises an event when you have its compile-time <xref href="Metalama.Framework.Code.IEvent" data-throw-if-not-resolved="false"></xref> representation.
  remarks: >-
    <p>
        Invokers are APIs that allow you to generate run-time code from compile-time declarations. When you have an <xref href="Metalama.Framework.Code.IEvent" data-throw-if-not-resolved="false"></xref>
        object (a compile-time representation of an event), you can use its invoker methods to create expressions that add or remove
        event handlers, or raise the event. These operations can then be used in templates and will be expanded into actual C# code.
        </p>
    <p>
        The <xref href="Metalama.Framework.Code.Invokers.IEventInvoker.Add(System.Object)" data-throw-if-not-resolved="false"></xref> and <xref href="Metalama.Framework.Code.Invokers.IEventInvoker.Remove(System.Object)" data-throw-if-not-resolved="false"></xref> methods generate code to manage event handlers, while <xref href="Metalama.Framework.Code.Invokers.IEventInvoker.Raise(System.Object%5b%5d)" data-throw-if-not-resolved="false"></xref>
        generates code to invoke the event. Use <xref href="Metalama.Framework.Code.Invokers.IEventInvoker.WithObject(System.Object)" data-throw-if-not-resolved="false"></xref> to specify the target instance and <xref href="Metalama.Framework.Code.Invokers.IEventInvoker.WithOptions(Metalama.Framework.Code.Invokers.InvokerOptions)" data-throw-if-not-resolved="false"></xref>
        to control nullability behavior and which implementation layer (base, current, or final) to access.
        </p>
    <p>
        By default, the event is accessed on the current object (<code>this</code>) for instance events. The <code>base</code> implementation
        is accessed, i.e. the implementation <i>before</i> the current aspect layer.
        </p>
  example: []
  syntax:
    content: >-
      [CompileTime]

      public interface IEventInvoker
    content.vb: >-
      <CompileTime>

      Public Interface IEventInvoker
