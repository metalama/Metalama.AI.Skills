  name: Add(dynamic?)
  nameWithType: IEventInvoker.Add(dynamic?)
  fullName: Metalama.Framework.Code.Invokers.IEventInvoker.Add(dynamic?)
  type: Method
  assemblies:
  - Metalama.Framework
  namespace: Metalama.Framework.Code.Invokers
  summary: Generates run-time code that adds a handler, given as run-time C# expression, to the event.
  remarks: >-
    By default, the event is accessed on the current object (<code>this</code>), unless the event is static. The <code>base</code> implementation 

    of the event is invoked, i.e. the implementation <i>before</i> the current aspect layer. To change the default values,

    use the <xref href="Metalama.Framework.Code.Invokers.IEventInvoker.WithOptions(Metalama.Framework.Code.Invokers.InvokerOptions)" data-throw-if-not-resolved="false"></xref> method.
  example: []
  syntax:
    content: dynamic Add(dynamic? handler)
    parameters:
    - id: handler
      type: dynamic
      description: >-
        A C# expression representing the event handler. If the compile-time type
                    of the expression is <code>dynamic</code>, it must be explicitly cast to <xref href="Metalama.Framework.Code.IExpression" data-throw-if-not-resolved="false"></xref>.
    return:
      type: dynamic
      description: An internal Metalama statement object representing the event handler addition. It should be ignored in user code.
    content.vb: Function Add(handler As Object) As Object
  overload: Metalama.Framework.Code.Invokers.IEventInvoker.Add*
