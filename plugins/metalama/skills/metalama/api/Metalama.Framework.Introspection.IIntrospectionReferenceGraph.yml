  commentId: M:Metalama.Framework.Introspection.IIntrospectionReferenceGraph.GetInboundReferences(Metalama.Framework.Code.IDeclaration,Metalama.Framework.Introspection.IntrospectionChildKinds,System.Threading.CancellationToken)
  id: GetInboundReferences(Metalama.Framework.Code.IDeclaration,Metalama.Framework.Introspection.IntrospectionChildKinds,System.Threading.CancellationToken)
  parent: Metalama.Framework.Introspection.IIntrospectionReferenceGraph
  langs:
  - csharp
  - vb
  name: GetInboundReferences(IDeclaration, IntrospectionChildKinds, CancellationToken)
  nameWithType: IIntrospectionReferenceGraph.GetInboundReferences(IDeclaration, IntrospectionChildKinds, CancellationToken)
  fullName: Metalama.Framework.Introspection.IIntrospectionReferenceGraph.GetInboundReferences(Metalama.Framework.Code.IDeclaration, Metalama.Framework.Introspection.IntrospectionChildKinds, System.Threading.CancellationToken)
  type: Method
  assemblies:
  - Metalama.Framework.Introspection
  namespace: Metalama.Framework.Introspection
  summary: Gets all inbound references to a specified declaration, i.e., all code locations that reference the destination.
  example: []
  syntax:
    content: IEnumerable<IIntrospectionReference> GetInboundReferences(IDeclaration destination, IntrospectionChildKinds childKinds = IntrospectionChildKinds.ContainingDeclaration, CancellationToken cancellationToken = default)
    parameters:
    - id: destination
      type: Metalama.Framework.Code.IDeclaration
      description: The declaration to find references to.
    - id: childKinds
      type: Metalama.Framework.Introspection.IntrospectionChildKinds
      description: Specifies whether to include references to child declarations.
    - id: cancellationToken
      type: System.Threading.CancellationToken
      description: A token to cancel the operation.
    return:
      type: System.Collections.Generic.IEnumerable{Metalama.Framework.Introspection.IIntrospectionReference}
      description: An enumerable of all references pointing to the destination declaration.
    content.vb: Function GetInboundReferences(destination As IDeclaration, childKinds As IntrospectionChildKinds = IntrospectionChildKinds.ContainingDeclaration, cancellationToken As CancellationToken = Nothing) As IEnumerable(Of IIntrospectionReference)
  overload: Metalama.Framework.Introspection.IIntrospectionReferenceGraph.GetInboundReferences*
- uid: Metalama.Framework.Introspection.IIntrospectionReferenceGraph.GetOutboundReferences(Metalama.Framework.Code.IDeclaration,System.Threading.CancellationToken)
  commentId: M:Metalama.Framework.Introspection.IIntrospectionReferenceGraph.GetOutboundReferences(Metalama.Framework.Code.IDeclaration,System.Threading.CancellationToken)
  id: GetOutboundReferences(Metalama.Framework.Code.IDeclaration,System.Threading.CancellationToken)
  parent: Metalama.Framework.Introspection.IIntrospectionReferenceGraph
  langs:
  - csharp
  - vb
  name: GetOutboundReferences(IDeclaration, CancellationToken)
  nameWithType: IIntrospectionReferenceGraph.GetOutboundReferences(IDeclaration, CancellationToken)
  fullName: Metalama.Framework.Introspection.IIntrospectionReferenceGraph.GetOutboundReferences(Metalama.Framework.Code.IDeclaration, System.Threading.CancellationToken)
  type: Method
  assemblies:
  - Metalama.Framework.Introspection
  namespace: Metalama.Framework.Introspection
  summary: Gets all outbound references from a specified declaration, i.e., all declarations that the origin references.
  example: []
  syntax:
    content: IEnumerable<IIntrospectionReference> GetOutboundReferences(IDeclaration origin, CancellationToken cancellationToken = default)
    parameters:
    - id: origin
      type: Metalama.Framework.Code.IDeclaration
      description: The declaration to find references from.
    - id: cancellationToken
      type: System.Threading.CancellationToken
      description: A token to cancel the operation.
    return:
      type: System.Collections.Generic.IEnumerable{Metalama.Framework.Introspection.IIntrospectionReference}
      description: An enumerable of all references from the origin declaration to other declarations.
    content.vb: Function GetOutboundReferences(origin As IDeclaration, cancellationToken As CancellationToken = Nothing) As IEnumerable(Of IIntrospectionReference)
  overload: Metalama.Framework.Introspection.IIntrospectionReferenceGraph.GetOutboundReferences*
