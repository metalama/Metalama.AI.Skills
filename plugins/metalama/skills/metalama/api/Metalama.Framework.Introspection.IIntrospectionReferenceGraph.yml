  name: IIntrospectionReferenceGraph
  nameWithType: IIntrospectionReferenceGraph
  fullName: Metalama.Framework.Introspection.IIntrospectionReferenceGraph
  type: Interface
  assemblies:
  - Metalama.Framework.Introspection
  namespace: Metalama.Framework.Introspection
  summary: >-
    Provides methods for querying references between declarations in a compilation. This interface enables

    static code analysis by exposing both inbound references (declarations that reference a target) and

    outbound references (declarations that a source declaration references).
  example: []
  syntax:
    content: public interface IIntrospectionReferenceGraph
    content.vb: Public Interface IIntrospectionReferenceGraph
