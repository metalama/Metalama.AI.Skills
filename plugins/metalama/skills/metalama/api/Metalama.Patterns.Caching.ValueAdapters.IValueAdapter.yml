  name: IValueAdapter
  nameWithType: IValueAdapter
  fullName: Metalama.Patterns.Caching.ValueAdapters.IValueAdapter
  type: Interface
  assemblies:
  - Metalama.Patterns.Caching
  namespace: Metalama.Patterns.Caching.ValueAdapters
  summary: Wraps uncacheable classes or interfaces into cacheable objects, for instance an <xref href="System.Collections.IEnumerable" data-throw-if-not-resolved="false"></xref> may be wrapped into an array.
  remarks: >-
    <p>Value adapters are used when a cached method returns a type that cannot be directly cached,

    such as <xref href="System.Collections.Generic.IEnumerable%601" data-throw-if-not-resolved="false"></xref>, <xref href="System.IO.Stream" data-throw-if-not-resolved="false"></xref>, or <xref href="System.Collections.Generic.IEnumerator%601" data-throw-if-not-resolved="false"></xref>.

    The adapter converts the value to a cacheable form before storing and converts it back when retrieving.</p>

    <p>To register a custom value adapter, use the <code>ICachingServiceBuilder.AddValueAdapter</code> method.</p>
  example: []
  syntax:
    content: public interface IValueAdapter
    content.vb: Public Interface IValueAdapter
