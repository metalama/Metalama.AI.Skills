  - Metalama.Patterns.Wpf
  namespace: Metalama.Patterns.Wpf
  summary: >-
    Factory class that creates instances of <xref href="Metalama.Patterns.Wpf.DelegateCommand" data-throw-if-not-resolved="false"></xref>, <xref href="Metalama.Patterns.Wpf.DelegateCommand%601" data-throw-if-not-resolved="false"></xref>,

    <xref href="Metalama.Patterns.Wpf.AsyncDelegateCommand" data-throw-if-not-resolved="false"></xref>, and <xref href="Metalama.Patterns.Wpf.AsyncDelegateCommand%601" data-throw-if-not-resolved="false"></xref>. This class is used internally

    by the <xref href="Metalama.Patterns.Wpf.CommandAttribute" data-throw-if-not-resolved="false"></xref> aspect to generate command properties.
  remarks: >-
    <p>This factory provides methods for creating commands with various configurations:</p>

    <p>- <b>Synchronous commands</b>: Created via <code>CreateDelegateCommand</code> methods.</p>

    <p>- <b>Asynchronous commands</b>: Created via <code>CreateAsyncDelegateCommand</code> methods for <xref href="System.Threading.Tasks.Task" data-throw-if-not-resolved="false"></xref>-returning methods.</p>

    <p>- <b>Background commands</b>: Created via <code>CreateBackgroundDelegateCommand</code> methods, which dispatch execution to a background thread.</p>

    <p>Each method has overloads for commands with or without parameters, with or without <xref href="System.ComponentModel.INotifyPropertyChanged" data-throw-if-not-resolved="false"></xref> integration.</p>
