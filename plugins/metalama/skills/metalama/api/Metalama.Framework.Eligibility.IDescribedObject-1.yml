  name: IDescribedObject<T>
  nameWithType: IDescribedObject<T>
  fullName: Metalama.Framework.Eligibility.IDescribedObject<T>
  type: Interface
  assemblies:
  - Metalama.Framework
  namespace: Metalama.Framework.Eligibility
  summary: >-
    Encapsulates an arbitrary object (typically a declaration) along with its optional human-readable description,

    used when generating eligibility error messages.
  remarks: >-
    <p>
        This interface is primarily used in eligibility justification methods, particularly in
        <xref href="Metalama.Framework.Eligibility.EligibilityExtensions.MustSatisfy%60%601(Metalama.Framework.Eligibility.IEligibilityBuilder%7b%60%600%7d%2cSystem.Predicate%7b%60%600%7d%2cSystem.Func%7bMetalama.Framework.Eligibility.IDescribedObject%7b%60%600%7d%2cSystem.FormattableString%7d)" data-throw-if-not-resolved="false"></xref> where the <code>getJustification</code> parameter receives an
        <xref href="Metalama.Framework.Eligibility.IDescribedObject%601" data-throw-if-not-resolved="false"></xref> to generate error messages.
        </p>
    <p>
        The <xref href="Metalama.Framework.Eligibility.IDescribedObject%601.Description" data-throw-if-not-resolved="false"></xref> property provides a formatted description of the object that can be embedded
        in error messages. When used in a <xref href="System.FormattableString" data-throw-if-not-resolved="false"></xref>, the object will be properly formatted
        by the framework's custom formatter.
        </p>
    <p>
        User code typically does not implement this interface directly. It is provided by the framework when
        eligibility rules are evaluated.
        </p>
  example: []
  syntax:
    content: >-
      [InternalImplement]

      [CompileTime]

      public interface IDescribedObject<out T> : IFormattable
    typeParameters:
    - id: T
      description: The type of object being described (typically a declaration type like <xref href="Metalama.Framework.Code.IMethod" data-throw-if-not-resolved="false"></xref> or <xref href="Metalama.Framework.Code.IType" data-throw-if-not-resolved="false"></xref>).
    content.vb: >-
      <InternalImplement>

      <CompileTime>

      Public Interface IDescribedObject(Of Out T) Inherits IFormattable
