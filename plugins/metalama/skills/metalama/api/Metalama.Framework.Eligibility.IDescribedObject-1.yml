  summary: Gets an optional human-readable description of <xref href="Metalama.Framework.Eligibility.IDescribedObject%601.Object" data-throw-if-not-resolved="false"></xref>, suitable for inclusion in error messages.
  remarks: >-
    <p>
        This property returns a <xref href="System.FormattableString" data-throw-if-not-resolved="false"></xref> that can be embedded directly in eligibility
        error messages. The framework's custom formatter ensures proper rendering of declarations.
        </p>
    <p>
        When writing justification messages in <xref href="Metalama.Framework.Eligibility.EligibilityExtensions.MustSatisfy%60%601(Metalama.Framework.Eligibility.IEligibilityBuilder%7b%60%600%7d%2cSystem.Predicate%7b%60%600%7d%2cSystem.Func%7bMetalama.Framework.Eligibility.IDescribedObject%7b%60%600%7d%2cSystem.FormattableString%7d)" data-throw-if-not-resolved="false"></xref>, you can
        use the <xref href="Metalama.Framework.Eligibility.IDescribedObject%601" data-throw-if-not-resolved="false"></xref> parameter directly in interpolated strings, and it will
        be formatted appropriately.
        </p>
