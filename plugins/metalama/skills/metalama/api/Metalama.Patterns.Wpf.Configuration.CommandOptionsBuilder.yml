  remarks: >-
    <p>Use this builder through the CommandExtensions.ConfigureCommand(IQuery&lt;ICompilation&gt;,Action&lt;CommandOptionsBuilder&gt;) method

    and its overloads to configure command options at the project, namespace, type, or method level.</p>
