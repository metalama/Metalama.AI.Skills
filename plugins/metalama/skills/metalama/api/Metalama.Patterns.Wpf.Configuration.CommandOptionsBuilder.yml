- uid: Metalama.Patterns.Wpf.Configuration.CommandOptionsBuilder.EnableINotifyPropertyChangedIntegration
  commentId: P:Metalama.Patterns.Wpf.Configuration.CommandOptionsBuilder.EnableINotifyPropertyChangedIntegration
  id: EnableINotifyPropertyChangedIntegration
  parent: Metalama.Patterns.Wpf.Configuration.CommandOptionsBuilder
  langs:
  - csharp
  - vb
  name: EnableINotifyPropertyChangedIntegration
  nameWithType: CommandOptionsBuilder.EnableINotifyPropertyChangedIntegration
  fullName: Metalama.Patterns.Wpf.Configuration.CommandOptionsBuilder.EnableINotifyPropertyChangedIntegration
  type: Property
  assemblies:
  - Metalama.Patterns.Wpf
  namespace: Metalama.Patterns.Wpf.Configuration
  summary: Gets or sets a value indicating whether integration with <xref href="System.ComponentModel.INotifyPropertyChanged" data-throw-if-not-resolved="false"></xref> is enabled. The default is <a href="https://learn.microsoft.com/dotnet/csharp/language-reference/builtin-types/bool">true</a>.
  remarks: >-
    <p>

    When <xref href="Metalama.Patterns.Wpf.Configuration.CommandOptionsBuilder.EnableINotifyPropertyChangedIntegration" data-throw-if-not-resolved="false"></xref> is <a href="https://learn.microsoft.com/dotnet/csharp/language-reference/builtin-types/bool">true</a> (the default), and when a can-execute property (not a method) is used,

    and when the containing type of the target property implements <xref href="System.ComponentModel.INotifyPropertyChanged" data-throw-if-not-resolved="false"></xref>,then the <xref href="System.Windows.Input.ICommand.CanExecuteChanged" data-throw-if-not-resolved="false"></xref> event of 

    the command will be raised when the can-execute property changes. A warning is reported if the can-execute property is not public because <xref href="System.ComponentModel.INotifyPropertyChanged" data-throw-if-not-resolved="false"></xref>

    implementations typically only notify changes to public properties.

    </p>
  example: []
  syntax:
    content: public bool? EnableINotifyPropertyChangedIntegration { get; set; }
    parameters: []
    return:
      type: System.Nullable{System.Boolean}
    content.vb: Public Property EnableINotifyPropertyChangedIntegration As Boolean?
  overload: Metalama.Patterns.Wpf.Configuration.CommandOptionsBuilder.EnableINotifyPropertyChangedIntegration*
