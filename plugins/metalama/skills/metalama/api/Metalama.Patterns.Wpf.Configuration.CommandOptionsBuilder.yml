- uid: Metalama.Patterns.Wpf.Configuration.CommandOptionsBuilder.AddNamingConvention(Metalama.Patterns.Wpf.Configuration.CommandNamingConvention,System.Nullable{System.Int32})
  commentId: M:Metalama.Patterns.Wpf.Configuration.CommandOptionsBuilder.AddNamingConvention(Metalama.Patterns.Wpf.Configuration.CommandNamingConvention,System.Nullable{System.Int32})
  id: AddNamingConvention(Metalama.Patterns.Wpf.Configuration.CommandNamingConvention,System.Nullable{System.Int32})
  parent: Metalama.Patterns.Wpf.Configuration.CommandOptionsBuilder
  langs:
  - csharp
  - vb
  name: AddNamingConvention(CommandNamingConvention, int?)
  nameWithType: CommandOptionsBuilder.AddNamingConvention(CommandNamingConvention, int?)
  fullName: Metalama.Patterns.Wpf.Configuration.CommandOptionsBuilder.AddNamingConvention(Metalama.Patterns.Wpf.Configuration.CommandNamingConvention, int?)
  type: Method
  assemblies:
  - Metalama.Patterns.Wpf
  namespace: Metalama.Patterns.Wpf.Configuration
  summary: >-
    Adds or updates a naming convention that specifies, based on the name of the target method of the <xref href="Metalama.Patterns.Wpf.CommandAttribute" data-throw-if-not-resolved="false"></xref>

    aspect: the name of the command property and the name of the <code>CanExecute</code> method or property.
  remarks: >-
    <p>If a <xref href="Metalama.Patterns.Wpf.Configuration.CommandNamingConvention" data-throw-if-not-resolved="false"></xref> of the same <xref href="Metalama.Patterns.Wpf.Configuration.CommandNamingConvention.Name" data-throw-if-not-resolved="false"></xref> has already been registered,

    this call replaces the old instance by the new one, including the new <code class="paramref">priority</code>.</p>
  example: []
  syntax:
    content: public void AddNamingConvention(CommandNamingConvention namingConvention, int? priority = null)
    parameters:
    - id: namingConvention
      type: Metalama.Patterns.Wpf.Configuration.CommandNamingConvention
      description: A <xref href="Metalama.Patterns.Wpf.Configuration.CommandNamingConvention" data-throw-if-not-resolved="false"></xref>.
    - id: priority
      type: System.Nullable{System.Int32}
      description: >-
        The priority of the naming convention. By default, the priority is 0 for the first call of
                    this method, then it is incremented at every call.
    content.vb: Public Sub AddNamingConvention(namingConvention As CommandNamingConvention, priority As Integer? = Nothing)
