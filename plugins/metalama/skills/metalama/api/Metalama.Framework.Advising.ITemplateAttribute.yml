  namespace: Metalama.Framework.Advising
  summary: >-
    Gets the properties that configure how the template member should be introduced, including name, accessibility,

    and modifiers. Returns <code>null</code> if no properties have been explicitly set.
  example: []
  syntax:
    content: TemplateAttributeProperties? Properties { get; }
    parameters: []
