  langs:
  - csharp
  - vb
  name: AspectPredecessor
  nameWithType: AspectPredecessor
  fullName: Metalama.Framework.Aspects.AspectPredecessor
  type: Struct
  assemblies:
  - Metalama.Framework
  namespace: Metalama.Framework.Aspects
  summary: >-
    Represents one link in the causality chain that led to an aspect being applied. Each predecessor describes

    what caused an aspect instance to be created (e.g., a custom attribute, a fabric, a parent aspect, or inheritance).
  remarks: >-
    <p>
        Aspect predecessors form a chain that tracks the provenance of aspect instances. This is primarily useful for:
        </p>
    <ul><li>
          <b>Parent-child communication:</b> Child aspects can access parent aspect state via <xref href="Metalama.Framework.Aspects.IAspectPredecessor.Predecessors" data-throw-if-not-resolved="false"></xref></li><li>
          <b>Introspection:</b> Analyzing aspect composition and dependencies programmatically using the <code>Metalama.Framework.Introspection</code> namespace</li></ul>
    <p>
        Use the <xref href="Metalama.Framework.Aspects.AspectPredecessor.Kind" data-throw-if-not-resolved="false"></xref> property to determine the type of predecessor, then cast <xref href="Metalama.Framework.Aspects.AspectPredecessor.Instance" data-throw-if-not-resolved="false"></xref> to the
        appropriate type: <xref href="Metalama.Framework.Aspects.IAspectInstance" data-throw-if-not-resolved="false"></xref>, <xref href="Metalama.Framework.Fabrics.IFabricInstance" data-throw-if-not-resolved="false"></xref>, or <xref href="Metalama.Framework.Code.IAttribute" data-throw-if-not-resolved="false"></xref>.
        </p>
  example: []
  syntax:
    content: >-
      [CompileTime]

      public readonly struct AspectPredecessor
    content.vb: >-
      <CompileTime>

      Public Structure AspectPredecessor
