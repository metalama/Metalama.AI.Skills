- uid: Metalama.Framework.Aspects.AspectPredecessor
  commentId: T:Metalama.Framework.Aspects.AspectPredecessor
  id: AspectPredecessor
  parent: Metalama.Framework.Aspects
  children:
  - Metalama.Framework.Aspects.AspectPredecessor.Instance
  - Metalama.Framework.Aspects.AspectPredecessor.Kind
