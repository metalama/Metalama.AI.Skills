  name: IAspectClass
  nameWithType: IAspectClass
  fullName: Metalama.Framework.Aspects.IAspectClass
  type: Interface
  assemblies:
  - Metalama.Framework
  namespace: Metalama.Framework.Aspects
  summary: >-
    Represents the metadata and characteristics of an aspect class type, providing information about how the aspect

    is displayed, whether it's inheritable, and other type-level properties.
  remarks: >-
    <p>
      <xref href="Metalama.Framework.Aspects.IAspectClass" data-throw-if-not-resolved="false"></xref> exposes compile-time metadata about an aspect type that can be queried from:
        </p>
    <ul><li>
          <xref href="Metalama.Framework.Aspects.IAspectInstance.AspectClass" data-throw-if-not-resolved="false"></xref> - Get the class of a specific aspect instance</li><li>Introspection APIs - Query aspect metadata for analysis or tooling</li></ul>
    <p>
        This interface provides access to both runtime type information (via <xref href="Metalama.Framework.Aspects.IAspectClass.Type" data-throw-if-not-resolved="false"></xref>) and Metalama-specific
        metadata such as display names, inheritance settings, and editor experience configuration.
        </p>
  example: []
  syntax:
    content: >-
      [InternalImplement]

      [CompileTime]

      public interface IAspectClass
    content.vb: >-
      <InternalImplement>

      <CompileTime>

      Public Interface IAspectClass
