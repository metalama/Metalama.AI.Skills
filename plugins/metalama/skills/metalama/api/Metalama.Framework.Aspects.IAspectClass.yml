- uid: Metalama.Framework.Aspects.IAspectClass.DisplayName
  commentId: P:Metalama.Framework.Aspects.IAspectClass.DisplayName
  id: DisplayName
  parent: Metalama.Framework.Aspects.IAspectClass
  langs:
  - csharp
