  name: DisplayName
  nameWithType: IAspectClass.DisplayName
  fullName: Metalama.Framework.Aspects.IAspectClass.DisplayName
  type: Property
  assemblies:
  - Metalama.Framework
  namespace: Metalama.Framework.Aspects
  summary: >-
    Gets the name of the aspect displayed to the design-time UI. This property should not be used to report diagnostics (<xref href="Metalama.Framework.Aspects.IAspectClass.ShortName" data-throw-if-not-resolved="false"></xref>

    should be used instead). It can be set by adding the <xref href="System.ComponentModel.DisplayNameAttribute" data-throw-if-not-resolved="false"></xref> custom attribute to the aspect class. By default, it is equal to <xref href="Metalama.Framework.Aspects.IAspectClass.ShortName" data-throw-if-not-resolved="false"></xref>.
  example: []
  syntax:
    content: string DisplayName { get; }
    parameters: []
    return:
      type: System.String
