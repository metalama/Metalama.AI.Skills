- uid: Metalama.Framework.Aspects.IAspectClass.IsInheritable
  commentId: P:Metalama.Framework.Aspects.IAspectClass.IsInheritable
  id: IsInheritable
  parent: Metalama.Framework.Aspects.IAspectClass
  langs:
  - csharp
  - vb
  name: IsInheritable
  nameWithType: IAspectClass.IsInheritable
  fullName: Metalama.Framework.Aspects.IAspectClass.IsInheritable
  type: Property
  assemblies:
  - Metalama.Framework
  namespace: Metalama.Framework.Aspects
  summary: >-
    Gets a value indicating whether instances of this aspect class are inherited by derived declarations.

    This property returns <code>null</code> when the aspect class implements the <xref href="Metalama.Framework.Aspects.IConditionallyInheritableAspect" data-throw-if-not-resolved="false"></xref>, because each aspect instance

    can decide whether it is inheritable or not. This property returns <code>true</code> when the aspect class is annotated with the <xref href="Metalama.Framework.Aspects.InheritableAttribute" data-throw-if-not-resolved="false"></xref> custom attribute.
  example: []
  syntax:
    content: bool? IsInheritable { get; }
    parameters: []
    return:
      type: System.Nullable{System.Boolean}
    content.vb: ReadOnly Property IsInheritable As Boolean?
  overload: Metalama.Framework.Aspects.IAspectClass.IsInheritable*
