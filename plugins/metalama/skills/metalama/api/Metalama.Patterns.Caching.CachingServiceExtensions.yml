- uid: Metalama.Patterns.Caching.CachingServiceExtensions.SuspendDependencyPropagation(Metalama.Patterns.Caching.ICachingService)
  commentId: M:Metalama.Patterns.Caching.CachingServiceExtensions.SuspendDependencyPropagation(Metalama.Patterns.Caching.ICachingService)
  id: SuspendDependencyPropagation(Metalama.Patterns.Caching.ICachingService)
  isExtensionMethod: true
  parent: Metalama.Patterns.Caching.CachingServiceExtensions
  langs:
  - csharp
  - vb
  name: SuspendDependencyPropagation(ICachingService)
  nameWithType: CachingServiceExtensions.SuspendDependencyPropagation(ICachingService)
  fullName: Metalama.Patterns.Caching.CachingServiceExtensions.SuspendDependencyPropagation(Metalama.Patterns.Caching.ICachingService)
  type: Method
  assemblies:
  - Metalama.Patterns.Caching
  namespace: Metalama.Patterns.Caching
  summary: Temporarily suspends propagation of dependencies from subsequently called methods to the caller method.
  remarks: >-
    <p>

    By default, calling a cached method while another caching is active automatically adds the former as a dependency of the later. 

    Since the current context is stored in an <xref href="System.Threading.AsyncLocal%601" data-throw-if-not-resolved="false"></xref> variable, it may be inadvertently used after the method call associated with it

    had already ended. This can happen, for example, when method calls <xref href="System.Threading.Tasks.Task.Run(System.Action)" data-throw-if-not-resolved="false"></xref> and does not depend on the resulting <xref href="System.Threading.Tasks.Task" data-throw-if-not-resolved="false"></xref>.

    </p>

    <p>

    This context leak does not break correctness but may lead to unnecessary dependency invalidations. Therefore it is recommended to use this method when calling asynchronous code

    in the context of cached methods and not being dependent on its result.

    </p>
  example: []
  syntax:
    content: public static IDisposable SuspendDependencyPropagation(this ICachingService cachingService)
    parameters:
    - id: cachingService
      type: Metalama.Patterns.Caching.ICachingService
    return:
      type: System.IDisposable
      description: <xref href="System.IDisposable" data-throw-if-not-resolved="false"></xref> representation of the suspension. Disposing this object resumes the normal dependency propagation.
    content.vb: Public Shared Function SuspendDependencyPropagation(cachingService As ICachingService) As IDisposable
  overload: Metalama.Patterns.Caching.CachingServiceExtensions.SuspendDependencyPropagation*
