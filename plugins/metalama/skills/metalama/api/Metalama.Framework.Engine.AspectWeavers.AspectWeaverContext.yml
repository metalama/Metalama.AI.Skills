  namespace: Metalama.Framework.Engine.AspectWeavers
  summary: Gets or sets the compilation being transformed.
  remarks: >-
    <p>You can modify the compilation by either:</p>

    <ul><li>Using helper methods like <xref href="Metalama.Framework.Engine.AspectWeavers.AspectWeaverContext.RewriteAspectTargetsAsync(Microsoft.CodeAnalysis.CSharp.CSharpSyntaxRewriter%2cSystem.Threading.CancellationToken)" data-throw-if-not-resolved="false"></xref> which automatically update this property.</li><li>Setting this property directly with a new <xref href="Metalama.Framework.Engine.CodeModel.IPartialCompilation" data-throw-if-not-resolved="false"></xref> derived from the current value using methods like <xref href="Metalama.Framework.Engine.CodeModel.IPartialCompilation.WithSyntaxTreeTransformations(System.Collections.Generic.IReadOnlyList%7bMetalama.Compiler.SyntaxTreeTransformation%7d)" data-throw-if-not-resolved="false"></xref>.</li></ul>

    <p>The new compilation must be derived from the initial value; setting an unrelated compilation throws <xref href="System.ArgumentOutOfRangeException" data-throw-if-not-resolved="false"></xref>.</p>
