  summary: Provides context and services for <xref href="Metalama.Framework.Engine.AspectWeavers.IAspectWeaver" data-throw-if-not-resolved="false"></xref> implementations to transform Roslyn compilations.
  remarks: >-
    <p>
        This context is passed to <xref href="Metalama.Framework.Engine.AspectWeavers.IAspectWeaver.TransformAsync(Metalama.Framework.Engine.AspectWeavers.AspectWeaverContext)" data-throw-if-not-resolved="false"></xref> and provides:
        </p>
    <ul><li>
          <xref href="Metalama.Framework.Engine.AspectWeavers.AspectWeaverContext.AspectInstances" data-throw-if-not-resolved="false"></xref>: The aspect instances to process (keyed by target <xref href="Microsoft.CodeAnalysis.ISymbol" data-throw-if-not-resolved="false"></xref>).</li><li>
          <xref href="Metalama.Framework.Engine.AspectWeavers.AspectWeaverContext.Compilation" data-throw-if-not-resolved="false"></xref>: The current <xref href="Metalama.Framework.Engine.CodeModel.IPartialCompilation" data-throw-if-not-resolved="false"></xref> to read and modify.</li><li>Helper methods like <xref href="Metalama.Framework.Engine.AspectWeavers.AspectWeaverContext.RewriteAspectTargetsAsync(Microsoft.CodeAnalysis.CSharp.CSharpSyntaxRewriter%2cSystem.Threading.CancellationToken)" data-throw-if-not-resolved="false"></xref> for common transformation patterns.</li><li>
          <xref href="Metalama.Framework.Engine.AspectWeavers.AspectWeaverContext.GeneratedCodeAnnotation" data-throw-if-not-resolved="false"></xref>: The annotation to apply to generated syntax nodes.</li></ul>
    <p>
      <b>Formatting:</b> Your weaver does not need to format output code. Metalama handles formatting at the end of the pipeline.
        However, your weaver must annotate generated nodes using methods from <xref href="Metalama.Framework.Engine.Formatting.FormattingAnnotations" data-throw-if-not-resolved="false"></xref>.
        </p>
