  name: IIntrospectionAspectClass
  nameWithType: IIntrospectionAspectClass
  fullName: Metalama.Framework.Introspection.IIntrospectionAspectClass
  type: Interface
  assemblies:
  - Metalama.Framework.Introspection
  namespace: Metalama.Framework.Introspection
  summary: Represents an aspect class (i.e. a type of aspect) and exposes all its instances in the current scope.
  remarks: >-
    To obtain an <xref href="Metalama.Framework.Introspection.IIntrospectionAspectClass" data-throw-if-not-resolved="false"></xref> from a <code>Metalama.Framework.Workspaces.Workspace</code>, use the

    <code>Workspace.AspectClasses</code> property, which returns all aspect classes aggregated

    across all projects in the workspace. For per-project access, use the <code>Project.AspectClasses</code> property.
  example: []
  syntax:
    content: 'public interface IIntrospectionAspectClass : IAspectClass'
    content.vb: Public Interface IIntrospectionAspectClass Inherits IAspectClass
