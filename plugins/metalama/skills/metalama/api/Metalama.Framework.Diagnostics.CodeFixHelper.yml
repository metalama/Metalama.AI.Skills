  name: SuggestionDiagnostic
  nameWithType: CodeFixHelper.SuggestionDiagnostic
  fullName: Metalama.Framework.Diagnostics.CodeFixHelper.SuggestionDiagnostic
  type: Field
  assemblies:
  - Metalama.Framework
  namespace: Metalama.Framework.Diagnostics
  summary: A predefined <xref href="Metalama.Framework.Diagnostics.DiagnosticDefinition" data-throw-if-not-resolved="false"></xref> that can be used to add code fixes without reporting a visible diagnostic.
  remarks: >-
    This diagnostic uses <xref href="Metalama.Framework.Diagnostics.Severity.Hidden" data-throw-if-not-resolved="false"></xref> so it doesn't appear in the IDE's error list,

    but still allows code fixes to be attached. Requires a premium edition of Metalama.
  example: []
  syntax:
    content: public static readonly DiagnosticDefinition SuggestionDiagnostic
    return:
      type: Metalama.Framework.Diagnostics.DiagnosticDefinition
    content.vb: Public Shared ReadOnly SuggestionDiagnostic As DiagnosticDefinition
