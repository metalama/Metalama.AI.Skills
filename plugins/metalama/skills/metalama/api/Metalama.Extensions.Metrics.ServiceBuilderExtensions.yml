  name: AddMetrics(ServiceProviderBuilder<IProjectService>)
  nameWithType: ServiceBuilderExtensions.AddMetrics(ServiceProviderBuilder<IProjectService>)
  fullName: Metalama.Extensions.Metrics.ServiceBuilderExtensions.AddMetrics(Metalama.Framework.Engine.Services.ServiceProviderBuilder<Metalama.Framework.Services.IProjectService>)
  type: Method
  assemblies:
  - Metalama.Extensions.Metrics
  namespace: Metalama.Extensions.Metrics
  summary: >-
    Registers the standard metric providers (<xref href="Metalama.Framework.Metrics.IMetricProvider%601" data-throw-if-not-resolved="false"></xref> for <xref href="Metalama.Extensions.Metrics.SyntaxNodesCount" data-throw-if-not-resolved="false"></xref>,

    <xref href="Metalama.Extensions.Metrics.StatementsCount" data-throw-if-not-resolved="false"></xref>, and <xref href="Metalama.Extensions.Metrics.LinesOfCode" data-throw-if-not-resolved="false"></xref>) with the service builder.
  remarks: >-
    Call this method to enable consumption of the standard metrics from the Workspaces API. For example:

    <pre><code class="lang-csharp">WorkspaceCollection.Default.ServiceBuilder.AddMetrics();

    var workspace = await WorkspaceCollection.Default.LoadAsync("MyProject.csproj");

    var count = method.Metrics().Get&lt;SyntaxNodesCount&gt;();</code></pre>
  example: []
  syntax:
    content: public static void AddMetrics(this ServiceProviderBuilder<IProjectService> builder)
    parameters:
    - id: builder
      type: Metalama.Framework.Engine.Services.ServiceProviderBuilder{Metalama.Framework.Services.IProjectService}
      description: The service builder to register the metric providers with.
