  name: MulticastTargets
  nameWithType: MulticastTargets
  fullName: PostSharp.Extensibility.MulticastTargets
  type: Enum
  assemblies:
  - Metalama.Migration
  namespace: PostSharp.Extensibility
  summary: >-
    In Metalama, the valid targets are determined by the declaration types for which the <xref href="Metalama.Framework.Aspects.IAspect%601" data-throw-if-not-resolved="false"></xref> interface is implemented.

    Additionally, you can implement the <xref href="Metalama.Framework.Eligibility.IEligible%601.BuildEligibility(Metalama.Framework.Eligibility.IEligibilityBuilder%7b%600%7d)" data-throw-if-not-resolved="false"></xref> method. However, the main features of <xref href="PostSharp.Extensibility.MulticastAttribute" data-throw-if-not-resolved="false"></xref>

    have been ported to Metalama. The equivalent to this attribute is <xref href="Metalama.Extensions.Multicast.MulticastTargets" data-throw-if-not-resolved="false"></xref>.
  example: []
  syntax:
    content: >-
      [Flags]

      [Obsolete("In Metalama, the valid targets are determined by the declaration types for which the 'IAspect<T>' interface is implemented. Additionally, you can implement the 'IEligible<T>.BuildEligibility(IEligibilityBuilder<T>)' method. However, the main features of 'MulticastAttribute' have been ported to Metalama. The equivalent to this attribute is 'MulticastTargets'.", false)]

      public enum MulticastTargets
    content.vb: >-
      <Flags>

      <Obsolete("In Metalama, the valid targets are determined by the declaration types for which the 'IAspect<T>' interface is implemented. Additionally, you can implement the 'IEligible<T>.BuildEligibility(IEligibilityBuilder<T>)' method. However, the main features of 'MulticastAttribute' have been ported to Metalama. The equivalent to this attribute is 'MulticastTargets'.", False)>

      Public Enum MulticastTargets
  attributes:
