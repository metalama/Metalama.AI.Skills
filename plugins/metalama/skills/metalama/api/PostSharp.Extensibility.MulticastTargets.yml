    arguments: []
  - type: System.ObsoleteAttribute
    ctor: System.ObsoleteAttribute.#ctor(System.String,System.Boolean)
    arguments:
    - type: System.String
      value: In Metalama, the valid targets are determined by the declaration types for which the 'IAspect<T>' interface is implemented. Additionally, you can implement the 'IEligible<T>.BuildEligibility(IEligibilityBuilder<T>)' method. However, the main features of 'MulticastAttribute' have been ported to Metalama. The equivalent to this attribute is 'MulticastTargets'.
    - type: System.Boolean
      value: false
