  syntax:
    content: public MulticastImplementation(MulticastTargets concreteTargets, bool multicastOnInheritance = false)
    parameters:
    - id: concreteTargets
      type: Metalama.Extensions.Multicast.MulticastTargets
      description: >-
        The set of targets to which concrete instances of the aspect can be applied. The aspect must implement the corresponding
                    <xref href="Metalama.Framework.Aspects.IAspect%601" data-throw-if-not-resolved="false"></xref> generic interfaces.
    - id: multicastOnInheritance
      type: System.Boolean
      description: >-
        A value indicating whether an aspect instance, when it is inherited, should also multicast to children. The default is <code>false</code>.
                    It corresponds to the <xref href="Metalama.Extensions.Multicast.MulticastInheritance.Strict" data-throw-if-not-resolved="false"></xref> multicast inheritance mode in PostSharp. When set to <code>true</code>, the behavior is equivalent to <xref href="Metalama.Extensions.Multicast.MulticastInheritance.Multicast" data-throw-if-not-resolved="false"></xref>.
