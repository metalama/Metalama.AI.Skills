- uid: Metalama.Extensions.Multicast.MulticastImplementation.BuildAspect``1(Metalama.Framework.Aspects.IAspectBuilder{``0},System.Action{Metalama.Framework.Aspects.IAspectBuilder{``0}})
  commentId: M:Metalama.Extensions.Multicast.MulticastImplementation.BuildAspect``1(Metalama.Framework.Aspects.IAspectBuilder{``0},System.Action{Metalama.Framework.Aspects.IAspectBuilder{``0}})
  id: BuildAspect``1(Metalama.Framework.Aspects.IAspectBuilder{``0},System.Action{Metalama.Framework.Aspects.IAspectBuilder{``0}})
  parent: Metalama.Extensions.Multicast.MulticastImplementation
  langs:
  - csharp
  - vb
  name: BuildAspect<T>(IAspectBuilder<T>, Action<IAspectBuilder<T>>?)
  nameWithType: MulticastImplementation.BuildAspect<T>(IAspectBuilder<T>, Action<IAspectBuilder<T>>?)
  fullName: Metalama.Extensions.Multicast.MulticastImplementation.BuildAspect<T>(Metalama.Framework.Aspects.IAspectBuilder<T>, System.Action<Metalama.Framework.Aspects.IAspectBuilder<T>>?)
  type: Method
  assemblies:
  - Metalama.Extensions.Multicast
  namespace: Metalama.Extensions.Multicast
  summary: >-
    Implements the multicasting logic for a given declaration level. This method must be called from the

    <xref href="Metalama.Framework.Aspects.IAspect%601.BuildAspect(Metalama.Framework.Aspects.IAspectBuilder%7b%600%7d)" data-throw-if-not-resolved="false"></xref> method of the aspect class.
  remarks: >-
    <p>

    This method performs two key operations:

    <ol><li>If the current target is a concrete target (as defined by <xref href="Metalama.Extensions.Multicast.MulticastImplementation.ConcreteTargets" data-throw-if-not-resolved="false"></xref>) and matches

    the filtering criteria defined by <xref href="Metalama.Extensions.Multicast.IMulticastAttribute" data-throw-if-not-resolved="false"></xref> properties, it invokes the

    <code class="paramref">implementConcreteAspect</code> delegate to apply the aspect's actual transformation.</li><li>It propagates the aspect to matching child declarations based on the filtering criteria, enabling

    the cascading multicast behavior from assemblies to types to members.</li></ol>

    </p>

    <p>

    If the <xref href="Metalama.Extensions.Multicast.IMulticastAttribute.AttributeExclude" data-throw-if-not-resolved="false"></xref> property is <code>true</code> on the current aspect instance,

    no transformation is applied and the aspect is skipped.

    </p>
  example: []
  syntax:
    content: 'public void BuildAspect<T>(IAspectBuilder<T> builder, Action<IAspectBuilder<T>>? implementConcreteAspect = null) where T : class, IDeclaration'
    parameters:
    - id: builder
      type: Metalama.Framework.Aspects.IAspectBuilder{{T}}
      description: The <xref href="Metalama.Framework.Aspects.IAspectBuilder%601" data-throw-if-not-resolved="false"></xref> provided to the aspect's <code>BuildAspect</code> method.
    - id: implementConcreteAspect
      type: System.Action{Metalama.Framework.Aspects.IAspectBuilder{{T}}}
      description: >-
        An optional action that implements the aspect's actual behavior. This delegate is called
                    only when the current target is a final (concrete) target as specified by <xref href="Metalama.Extensions.Multicast.MulticastImplementation.ConcreteTargets" data-throw-if-not-resolved="false"></xref> and matches the
                    filtering criteria. For intermediate targets (assemblies, types), pass <code>null</code> or omit this parameter.
    typeParameters:
    - id: T
      description: The type of the target declaration.
    content.vb: Public Sub BuildAspect(Of T As {Class, IDeclaration})(builder As IAspectBuilder(Of T), implementConcreteAspect As Action(Of IAspectBuilder(Of T)) = Nothing)
  overload: Metalama.Extensions.Multicast.MulticastImplementation.BuildAspect*
