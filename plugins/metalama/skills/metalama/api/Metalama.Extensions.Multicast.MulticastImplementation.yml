  fullName: Metalama.Extensions.Multicast.MulticastImplementation
  type: Class
  assemblies:
  - Metalama.Extensions.Multicast
  namespace: Metalama.Extensions.Multicast
  summary: >-
    A reusable implementation of the multicasting logic. Multicast-enabled aspects can contain an instance of this class

    and call its <xref href="Metalama.Extensions.Multicast.MulticastImplementation.BuildAspect%60%601(Metalama.Framework.Aspects.IAspectBuilder%7b%60%600%7d%2cSystem.Action%7bMetalama.Framework.Aspects.IAspectBuilder%7b%60%600%7d%7d)" data-throw-if-not-resolved="false"></xref> method to perform multicasting.
  remarks: >-
    <p>

    This class provides the core multicasting functionality that enables aspects to be applied at the assembly or type level

    and automatically cascade to matching members based on filtering criteria defined through <xref href="Metalama.Extensions.Multicast.IMulticastAttribute" data-throw-if-not-resolved="false"></xref> properties.

    </p>

    <p>

    When using this class directly (rather than deriving from <xref href="Metalama.Extensions.Multicast.MulticastAspect" data-throw-if-not-resolved="false"></xref>), your aspect must:

    <ul><li>Implement <xref href="Metalama.Extensions.Multicast.IMulticastAttribute" data-throw-if-not-resolved="false"></xref> to expose the filtering properties.</li><li>Implement <xref href="Metalama.Framework.Aspects.IAspect%601" data-throw-if-not-resolved="false"></xref> for intermediate targets (<xref href="Metalama.Framework.Code.ICompilation" data-throw-if-not-resolved="false"></xref> and <xref href="Metalama.Framework.Code.INamedType" data-throw-if-not-resolved="false"></xref>) that

    serve only as entry points for the multicasting process.</li><li>Implement <xref href="Metalama.Framework.Aspects.IAspect%601" data-throw-if-not-resolved="false"></xref> for final targets (e.g., <xref href="Metalama.Framework.Code.IMethod" data-throw-if-not-resolved="false"></xref>, <xref href="Metalama.Framework.Code.IProperty" data-throw-if-not-resolved="false"></xref>, <xref href="Metalama.Framework.Code.IField" data-throw-if-not-resolved="false"></xref>)

    where the aspect will actually perform its work.</li></ul>

    </p>

    <p>

    The multicasting process cascades from parent declarations to children: from assemblies to types, and from types to members.

    At each level, the <xref href="Metalama.Extensions.Multicast.MulticastImplementation.BuildAspect%60%601(Metalama.Framework.Aspects.IAspectBuilder%7b%60%600%7d%2cSystem.Action%7bMetalama.Framework.Aspects.IAspectBuilder%7b%60%600%7d%7d)" data-throw-if-not-resolved="false"></xref> method should be called to propagate the aspect to matching child declarations.

    </p>
  example: []
