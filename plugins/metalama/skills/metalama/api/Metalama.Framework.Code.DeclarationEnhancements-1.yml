- uid: Metalama.Framework.Code.DeclarationEnhancements`1.GetAnnotations``1
  commentId: M:Metalama.Framework.Code.DeclarationEnhancements`1.GetAnnotations``1
  id: GetAnnotations``1
  parent: Metalama.Framework.Code.DeclarationEnhancements`1
  langs:
  - csharp
  - vb
  name: GetAnnotations<TAnnotation>()
  nameWithType: DeclarationEnhancements<T>.GetAnnotations<TAnnotation>()
  fullName: Metalama.Framework.Code.DeclarationEnhancements<T>.GetAnnotations<TAnnotation>()
  type: Method
  assemblies:
  - Metalama.Framework
  namespace: Metalama.Framework.Code
  summary: Gets the list of annotations of a given type on the current declaration.
  remarks: >-
    <p>
        Annotations are added by aspects via <xref href="Metalama.Framework.Aspects.AdviserExtensions.AddAnnotation%60%601(Metalama.Framework.Aspects.IAdviser%7b%60%600%7d%2cMetalama.Framework.Code.IAnnotation%7b%60%600%7d%2cSystem.Boolean)" data-throw-if-not-resolved="false"></xref>
        and can be used for inter-aspect communication within a project.
        </p>
    <p>
        Only annotations added by aspects that have already executed are visible. Annotations from aspects
        ordered after the current one are not accessible.
        </p>
    <p>
      <b>Design-time limitation:</b> At design time, Metalama performs partial compilations that only include
        the inheritance closure of modified files. Aspects targeting declarations outside this scope do not execute,
        so their annotations are unavailable.
        </p>
  example: []
  syntax:
    content: 'public IEnumerable<TAnnotation> GetAnnotations<TAnnotation>() where TAnnotation : class, IAnnotation<T>'
    typeParameters:
    - id: TAnnotation
      description: The type of annotations to retrieve.
    return:
      type: System.Collections.Generic.IEnumerable{{TAnnotation}}
      description: The list of annotations of type <code class="typeparamref">TAnnotation</code> on the current declaration.
    content.vb: Public Function GetAnnotations(Of TAnnotation As {Class, IAnnotation(Of T)})() As IEnumerable(Of TAnnotation)
  overload: Metalama.Framework.Code.DeclarationEnhancements`1.GetAnnotations*
  seealso:
  - linkId: Metalama.Framework.Code.IAnnotation`1
    commentId: T:Metalama.Framework.Code.IAnnotation`1
  - linkId: Metalama.Framework.Aspects.AdviserExtensions.AddAnnotation``1(Metalama.Framework.Aspects.IAdviser{``0},Metalama.Framework.Code.IAnnotation{``0},System.Boolean)
    commentId: M:Metalama.Framework.Aspects.AdviserExtensions.AddAnnotation``1(Metalama.Framework.Aspects.IAdviser{``0},Metalama.Framework.Code.IAnnotation{``0},System.Boolean)
  - linkType: HRef
    linkId: '@sharing-state-with-advice'
    altText: '@sharing-state-with-advice'
