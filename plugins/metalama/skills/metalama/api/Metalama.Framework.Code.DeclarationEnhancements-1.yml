  name: DeclarationEnhancements<T>
  nameWithType: DeclarationEnhancements<T>
  fullName: Metalama.Framework.Code.DeclarationEnhancements<T>
  type: Struct
  assemblies:
  - Metalama.Framework
  namespace: Metalama.Framework.Code
  summary: >-
    Provides access to aspects, options, and annotations applied to a declaration. This allows querying

    metadata added by aspects and accessing hierarchical configuration.
  remarks: >-
    <p>
        Access this API through the <xref href="Metalama.Framework.Code.DeclarationExtensions.Enhancements%60%601(%60%600)" data-throw-if-not-resolved="false"></xref> extension method on any <xref href="Metalama.Framework.Code.IDeclaration" data-throw-if-not-resolved="false"></xref>.
        It provides methods to:
        </p>
    <ul><li>Query aspects applied to the declaration via <xref href="Metalama.Framework.Code.DeclarationEnhancements%601.GetAspects%60%601" data-throw-if-not-resolved="false"></xref>, <xref href="Metalama.Framework.Code.DeclarationEnhancements%601.GetAspectInstances" data-throw-if-not-resolved="false"></xref>, or <xref href="Metalama.Framework.Code.DeclarationEnhancements%601.HasAspect%60%601" data-throw-if-not-resolved="false"></xref></li><li>Retrieve hierarchical options using <xref href="Metalama.Framework.Code.DeclarationEnhancements%601.GetOptions%60%601" data-throw-if-not-resolved="false"></xref></li><li>Access annotations added by aspects using <xref href="Metalama.Framework.Code.DeclarationEnhancements%601.GetAnnotations%60%601" data-throw-if-not-resolved="false"></xref></li></ul>

    <p>
      <b>Important limitation:</b> Aspect queries only return aspects that have already been applied or are currently being applied.
        You can query aspects ordered before the current aspect, or instances of the current aspect applied in a parent class,
        but you cannot query aspects ordered after the current one.
        </p>
  example: []
  syntax:
    content: >-
      [CompileTime]

      public readonly struct DeclarationEnhancements<T> where T : class, IDeclaration
    typeParameters:
    - id: T
      description: The type of declaration.
    content.vb: >-
      <CompileTime>

      Public Structure DeclarationEnhancements(Of T As {Class, IDeclaration})
