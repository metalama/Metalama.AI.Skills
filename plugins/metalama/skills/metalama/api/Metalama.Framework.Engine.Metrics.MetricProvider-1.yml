  type: Class
  assemblies:
  - Metalama.Framework.Sdk
  namespace: Metalama.Framework.Engine.Metrics
  summary: >-
    Base class for implementing custom metric providers. Derive from this class to create metrics that

    can measure code characteristics like complexity, coupling, or custom patterns.
  remarks: >-
    <p>
        To create a custom metric:
        </p>
    <ol><li>Create a metric struct implementing <xref href="Metalama.Framework.Metrics.IMetric%601" data-throw-if-not-resolved="false"></xref> for each declaration type it supports.</li><li>Create a metric provider class deriving from <xref href="Metalama.Framework.Engine.Metrics.MetricProvider%601" data-throw-if-not-resolved="false"></xref> (or <xref href="Metalama.Framework.Engine.Metrics.SyntaxMetricProvider%601" data-throw-if-not-resolved="false"></xref> for syntax-based metrics).</li><li>Annotate the provider class with <xref href="Metalama.Framework.Engine.MetalamaPlugInAttribute" data-throw-if-not-resolved="false"></xref>.</li></ol>

    <p>
        Override the following methods:
        </p>
    <ul><li>
          <xref href="Metalama.Framework.Engine.Metrics.MetricProvider%601.ComputeMetricForType(Metalama.Framework.Code.INamedType)" data-throw-if-not-resolved="false"></xref>: Compute the metric for a type.</li><li>
          <xref href="Metalama.Framework.Engine.Metrics.MetricProvider%601.ComputeMetricForMember(Metalama.Framework.Code.IMember)" data-throw-if-not-resolved="false"></xref>: Compute the metric for a member.</li><li>
          <xref href="Metalama.Framework.Engine.Metrics.MetricProvider%601.Aggregate(%600%40%2c%600%40)" data-throw-if-not-resolved="false"></xref>: Combine metric values when aggregating across members or types.</li></ul>
    <p>
        For syntax-based metrics that analyze syntax trees, use <xref href="Metalama.Framework.Engine.Metrics.SyntaxMetricProvider%601" data-throw-if-not-resolved="false"></xref> instead.
        </p>
  example: []
  syntax:
    content: 'public abstract class MetricProvider<T> : IMetricProvider<T>, IProjectService, IService where T : struct, IMetric'
    typeParameters:
    - id: T
      description: The metric type, which must be a struct implementing <xref href="Metalama.Framework.Metrics.IMetric" data-throw-if-not-resolved="false"></xref>.
    content.vb: Public MustInherit Class MetricProvider(Of T As {Structure, IMetric}) Implements IMetricProvider(Of T), IProjectService, IService
