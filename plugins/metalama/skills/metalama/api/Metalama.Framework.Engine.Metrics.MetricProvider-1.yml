  type: Method
  assemblies:
  - Metalama.Framework.Sdk
  namespace: Metalama.Framework.Engine.Metrics
  summary: Gets the metric for a measurable code element.
  remarks: >-
    This method dispatches to the appropriate compute method based on the target type:

    <xref href="Metalama.Framework.Engine.Metrics.MetricProvider%601.ComputeMetricForType(Metalama.Framework.Code.INamedType)" data-throw-if-not-resolved="false"></xref> for types, <xref href="Metalama.Framework.Engine.Metrics.MetricProvider%601.ComputeMetricForMember(Metalama.Framework.Code.IMember)" data-throw-if-not-resolved="false"></xref> for members,

    and aggregates results for namespaces and compilations.
  example: []
  syntax:
    content: public T GetMetric(IMeasurable measurable)
    parameters:
    - id: measurable
      type: Metalama.Framework.Metrics.IMeasurable
      description: The code element to measure (type, member, namespace, or compilation).
    return:
      type: '{T}'
      description: The computed metric value.
    content.vb: Public Function GetMetric(measurable As IMeasurable) As T
  overload: Metalama.Framework.Engine.Metrics.MetricProvider`1.GetMetric*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: The metric cannot be computed for the given target type.
