  fullName: Metalama.Framework.Eligibility.IEligibilityBuilder<T>
  type: Interface
  assemblies:
  - Metalama.Framework
  namespace: Metalama.Framework.Eligibility
  summary: >-
    The argument of <xref href="Metalama.Framework.Eligibility.IEligible%601.BuildEligibility(Metalama.Framework.Eligibility.IEligibilityBuilder%7b%600%7d)" data-throw-if-not-resolved="false"></xref>. Allows aspect implementations to define eligibility requirements

    using extension methods from <xref href="Metalama.Framework.Eligibility.EligibilityExtensions" data-throw-if-not-resolved="false"></xref>.
  remarks: >-
    <p>
        Use extension methods from <xref href="Metalama.Framework.Eligibility.EligibilityExtensions" data-throw-if-not-resolved="false"></xref> to add eligibility rules. Common methods include:
        </p>
    <ul><li>
          <xref href="Metalama.Framework.Eligibility.EligibilityExtensions.MustNotBeStatic(Metalama.Framework.Eligibility.IEligibilityBuilder%7bMetalama.Framework.Code.IMemberOrNamedType%7d)" data-throw-if-not-resolved="false"></xref> - Requires instance members only</li><li>
          <xref href="Metalama.Framework.Eligibility.EligibilityExtensions.MustNotBeAbstract(Metalama.Framework.Eligibility.IEligibilityBuilder%7bMetalama.Framework.Code.IMemberOrNamedType%7d)" data-throw-if-not-resolved="false"></xref> - Requires concrete implementations</li><li>
          <xref href="Metalama.Framework.Eligibility.EligibilityExtensions.MustSatisfy%60%601(Metalama.Framework.Eligibility.IEligibilityBuilder%7b%60%600%7d%2cSystem.Predicate%7b%60%600%7d%2cSystem.Func%7bMetalama.Framework.Eligibility.IDescribedObject%7b%60%600%7d%2cSystem.FormattableString%7d)" data-throw-if-not-resolved="false"></xref> - Defines custom eligibility conditions</li><li>
          <xref href="Metalama.Framework.Eligibility.EligibilityExtensions.DeclaringType%60%601(Metalama.Framework.Eligibility.IEligibilityBuilder%7b%60%600%7d)" data-throw-if-not-resolved="false"></xref> - Validates the declaring type</li><li>
          <xref href="Metalama.Framework.Eligibility.EligibilityExtensions.ReturnType(Metalama.Framework.Eligibility.IEligibilityBuilder%7bMetalama.Framework.Code.IMethod%7d)" data-throw-if-not-resolved="false"></xref> - Validates method return types</li><li>
          <xref href="Metalama.Framework.Eligibility.EligibilityExtensions.Parameter(Metalama.Framework.Eligibility.IEligibilityBuilder%7bMetalama.Framework.Code.IHasParameters%7d%2cSystem.Int32)" data-throw-if-not-resolved="false"></xref> - Validates method parameters</li></ul>
    <p>
        For complex scenarios, use <xref href="Metalama.Framework.Eligibility.EligibilityExtensions.If%60%601(Metalama.Framework.Eligibility.IEligibilityBuilder%7b%60%600%7d%2cSystem.Predicate%7b%60%600%7d)" data-throw-if-not-resolved="false"></xref> to apply conditional rules,
        or <xref href="Metalama.Framework.Eligibility.EligibilityExtensions.MustSatisfyAny%60%601(Metalama.Framework.Eligibility.IEligibilityBuilder%7b%60%600%7d%2cSystem.Action%7bMetalama.Framework.Eligibility.IEligibilityBuilder%7b%60%600%7d%7d%5b%5d)" data-throw-if-not-resolved="false"></xref> to specify alternatives.
        </p>
