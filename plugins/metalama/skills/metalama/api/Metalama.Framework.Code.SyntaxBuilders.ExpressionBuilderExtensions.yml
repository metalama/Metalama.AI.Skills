  type: Method
  assemblies:
  - Metalama.Framework
  namespace: Metalama.Framework.Code.SyntaxBuilders
  summary: Gets an object that can be used in a run-time expression of a template to represent the result of the current expression builder.
  example: []
  syntax:
    content: public static dynamic? ToValue(this IExpressionBuilder builder)
    parameters:
    - id: builder
      type: Metalama.Framework.Code.SyntaxBuilders.IExpressionBuilder
      description: The expression builder.
    return:
      type: dynamic
      description: A dynamic value representing the expression, or <code>null</code> if the expression evaluates to null.
    content.vb: Public Shared Function ToValue(builder As IExpressionBuilder) As Object
  overload: Metalama.Framework.Code.SyntaxBuilders.ExpressionBuilderExtensions.ToValue*
