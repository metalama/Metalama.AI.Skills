  name: ExpressionBuilderExtensions
  nameWithType: ExpressionBuilderExtensions
  fullName: Metalama.Framework.Code.SyntaxBuilders.ExpressionBuilderExtensions
  type: Class
  assemblies:
  - Metalama.Framework
  namespace: Metalama.Framework.Code.SyntaxBuilders
  summary: Extension methods for <xref href="Metalama.Framework.Code.SyntaxBuilders.IExpressionBuilder" data-throw-if-not-resolved="false"></xref> and <xref href="Metalama.Framework.Code.SyntaxBuilders.INotNullExpressionBuilder" data-throw-if-not-resolved="false"></xref>.
  remarks: >-
    <p>
        These extension methods provide a convenient way to get a <code>dynamic</code> value from an expression builder,
        which can then be used directly in template code. The <xref href="Metalama.Framework.Code.SyntaxBuilders.ExpressionBuilderExtensions.ToValue(Metalama.Framework.Code.SyntaxBuilders.IExpressionBuilder)" data-throw-if-not-resolved="false"></xref> method
        calls <xref href="Metalama.Framework.Code.SyntaxBuilders.IExpressionBuilder.ToExpression" data-throw-if-not-resolved="false"></xref> and then accesses <xref href="Metalama.Framework.Code.IExpression.Value" data-throw-if-not-resolved="false"></xref>.
        </p>
  example: []
  syntax:
    content: >-
      [CompileTime]

      public static class ExpressionBuilderExtensions
    content.vb: >-
      <CompileTime>

      Public Module ExpressionBuilderExtensions
