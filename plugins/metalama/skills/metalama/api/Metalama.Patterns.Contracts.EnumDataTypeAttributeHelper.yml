  type: Method
  assemblies:
  - Metalama.Patterns.Contracts
  namespace: Metalama.Patterns.Contracts
  summary: Determines whether the specified string value is a valid member of the specified enumeration type.
  example: []
  syntax:
    content: public static bool IsValidEnumValue(string value, Type enumType)
    parameters:
    - id: value
      type: System.String
      description: The string value to validate. Null or empty strings are considered valid.
    - id: enumType
      type: System.Type
      description: The enumeration type to validate against.
    return:
      type: System.Boolean
      description: <code>true</code> if the value is valid for the enumeration; otherwise, <code>false</code>.
    content.vb: Public Shared Function IsValidEnumValue(value As String, enumType As Type) As Boolean
