  summary: Determines whether the specified object value is a valid member of the specified enumeration type.
  example: []
  syntax:
    content: public static bool IsValidEnumValue(object? value, Type enumType)
    parameters:
    - id: value
      type: System.Object
      description: The value to validate. Null values are considered valid. If the value is a string, it is matched against enum member names.
    - id: enumType
      type: System.Type
      description: The enumeration type to validate against.
    return:
      type: System.Boolean
      description: <code>true</code> if the value is valid for the enumeration; otherwise, <code>false</code>.
