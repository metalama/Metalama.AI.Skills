  nameWithType: ConversionKind.Implicit
  fullName: Metalama.Framework.Code.ConversionKind.Implicit
  type: Field
  assemblies:
  - Metalama.Framework
  namespace: Metalama.Framework.Code
  summary: Accepts any value implicitly convertible to the given type, including boxing and user-defined implicit operators. This corresponds to C# value assignability.
  example: []
  syntax:
    content: Implicit = 2
    return:
      type: Metalama.Framework.Code.ConversionKind
- uid: Metalama.Framework.Code.ConversionKind.TypeDefinition
  commentId: F:Metalama.Framework.Code.ConversionKind.TypeDefinition
  id: TypeDefinition
  parent: Metalama.Framework.Code.ConversionKind
  langs:
  - csharp
  - vb
  name: TypeDefinition
  nameWithType: ConversionKind.TypeDefinition
  fullName: Metalama.Framework.Code.ConversionKind.TypeDefinition
  type: Field
  assemblies:
  - Metalama.Framework
  namespace: Metalama.Framework.Code
  summary: Accepts any value that extends or implements a type that is of the same type definition as the given type definition.
  remarks: >-
    For non-generic types behaves like <xref href="Metalama.Framework.Code.ConversionKind.Reference" data-throw-if-not-resolved="false"></xref>. For generic types, ignores all type arguments and tests that 

    the given type definition is equal to a type definition of the value, a type definition of any base type, or a type definition of

    any implemented interface (by the type itself or by any base type, including base interfaces).
  example: []
  syntax:
    content: TypeDefinition = 3
    return:
      type: Metalama.Framework.Code.ConversionKind
