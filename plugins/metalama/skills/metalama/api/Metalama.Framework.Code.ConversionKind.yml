  nameWithType: ConversionKind.Default
  fullName: Metalama.Framework.Code.ConversionKind.Default
  type: Field
  assemblies:
  - Metalama.Framework
  namespace: Metalama.Framework.Code
  summary: Accepts any value that is type-compatible, including boxing conversions, but excluding user-defined implicit operators. This corresponds to the behavior of C# <code>is</code> operator.
