    content: Reference = 1
    return:
      type: Metalama.Framework.Code.ConversionKind
- uid: Metalama.Framework.Code.ConversionKind.Implicit
  commentId: F:Metalama.Framework.Code.ConversionKind.Implicit
  id: Implicit
  parent: Metalama.Framework.Code.ConversionKind
