  type: Method
  assemblies:
  - Metalama.Framework
  namespace: Metalama.Framework.Code.DeclarationBuilders
  summary: Adds an argument to the constructor initializer (base or this call).
  remarks: >-
    This method is commonly used when introducing constructor parameters to pass the new parameter value

    to base or chained constructors via the <code>: base(...)</code> or <code>: this(...)</code> syntax.
  example: []
  syntax:
    content: void AddInitializerArgument(IExpression initializerArgumentExpression, string? parameterName = null)
    parameters:
    - id: initializerArgumentExpression
      type: Metalama.Framework.Code.IExpression
      description: The expression to pass as an argument to the constructor initializer.
    - id: parameterName
      type: System.String
      description: The optional name of the parameter to which the argument should be assigned. If <code>null</code>, arguments are assigned positionally.
    content.vb: Sub AddInitializerArgument(initializerArgumentExpression As IExpression, parameterName As String = Nothing)
