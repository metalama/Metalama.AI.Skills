  summary: Allows you to configure a constructor that has been created by an advice.
  remarks: >-
    <p>
        Use this builder when introducing constructors via <xref href="Metalama.Framework.Aspects.AdviserExtensions.IntroduceConstructor(Metalama.Framework.Aspects.IAdviser%7bMetalama.Framework.Code.INamedType%7d%2cSystem.String%2cMetalama.Framework.Aspects.OverrideStrategy%2cSystem.Action%7bMetalama.Framework.Code.DeclarationBuilders.IConstructorBuilder%7d%2cSystem.Object%2cSystem.Object)" data-throw-if-not-resolved="false"></xref>.
        </p>
    <p>
        The builder allows you to configure the constructor initializer (base or this call) and add arguments
        to pass to the chained constructor.
        </p>
