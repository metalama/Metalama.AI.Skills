  type: Class
  assemblies:
  - Metalama.Patterns.Wpf
  namespace: Metalama.Patterns.Wpf
  summary: >-
    Base class for all asynchronous delegate-based implementations of <xref href="System.Windows.Input.ICommand" data-throw-if-not-resolved="false"></xref> in this package.

    Extends <xref href="Metalama.Patterns.Wpf.BaseDelegateCommand" data-throw-if-not-resolved="false"></xref> with support for task tracking, cancellation, and concurrent execution control.
  remarks: >-
    <p>This class implements <xref href="Metalama.Patterns.Wpf.IAsyncCommand" data-throw-if-not-resolved="false"></xref> and <xref href="System.ComponentModel.INotifyPropertyChanged" data-throw-if-not-resolved="false"></xref>, exposing properties

    to monitor command execution state: <xref href="Metalama.Patterns.Wpf.BaseAsyncDelegateCommand.IsRunning" data-throw-if-not-resolved="false"></xref>, <xref href="Metalama.Patterns.Wpf.BaseAsyncDelegateCommand.CanCancel" data-throw-if-not-resolved="false"></xref>, <xref href="Metalama.Patterns.Wpf.BaseAsyncDelegateCommand.IsCancellationRequested" data-throw-if-not-resolved="false"></xref>, and <xref href="Metalama.Patterns.Wpf.BaseAsyncDelegateCommand.ExecutionTask" data-throw-if-not-resolved="false"></xref>.</p>

    <p>Each execution generates a <xref href="Metalama.Patterns.Wpf.DelegateCommandExecution" data-throw-if-not-resolved="false"></xref> that allows tracking and canceling individual command invocations.

    Subscribe to the <xref href="Metalama.Patterns.Wpf.BaseAsyncDelegateCommand.Executed" data-throw-if-not-resolved="false"></xref> event to receive these tokens for concurrent execution scenarios.</p>
  example: []
  syntax:
    content: 'public abstract class BaseAsyncDelegateCommand : BaseDelegateCommand, IAsyncCommand, ICommand, INotifyPropertyChanged'
    content.vb: Public MustInherit Class BaseAsyncDelegateCommand Inherits BaseDelegateCommand Implements IAsyncCommand, ICommand, INotifyPropertyChanged
