- uid: Metalama.Framework.Utilities.IPromise`1
  commentId: T:Metalama.Framework.Utilities.IPromise`1
  id: IPromise`1
  parent: Metalama.Framework.Utilities
  children:
  - Metalama.Framework.Utilities.IPromise`1.Value
  langs:
