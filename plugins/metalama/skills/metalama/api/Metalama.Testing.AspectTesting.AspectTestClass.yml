  fullName: Metalama.Testing.AspectTesting.AspectTestClass
  type: Class
  assemblies:
  - Metalama.Testing.AspectTesting
  namespace: Metalama.Testing.AspectTesting
  summary: A base class for xUnit test classes that run snapshot tests of Metalama aspects.
  remarks: >-
    <p>
        This class provides infrastructure for running snapshot tests using xUnit. Test methods must follow these conventions:
        <ul><li>Annotate with both <code>[Theory]</code> and <xref href="Metalama.Testing.AspectTesting.CurrentDirectoryAttribute" data-throw-if-not-resolved="false"></xref></li><li>Have a single parameter accepting the relative path of the test file</li><li>Call <xref href="Metalama.Testing.AspectTesting.AspectTestClass.RunTestAsync(System.String%2cSystem.Threading.CancellationToken%2cSystem.String)" data-throw-if-not-resolved="false"></xref> as their only implementation</li></ul></p>
    <p>
        Test files can include special comments (e.g., <code>// @ReportOutputWarnings</code>) to configure test behavior.
        See <xref href="Metalama.Testing.AspectTesting.TestOptions" data-throw-if-not-resolved="false"></xref> for available options.
        </p>
  example: []
  syntax:
    content: >-
      [Obsolete("This class is obsolete. Use the default snapshot test project setup provided by Metalama.Testing.AspectTesting instead.")]

      public abstract class AspectTestClass
    content.vb: >-
      <Obsolete("This class is obsolete. Use the default snapshot test project setup provided by Metalama.Testing.AspectTesting instead.")>

