  name: TryGetDeclaration<T>(IIntroductionAdviceResult<T>, out T?)
  nameWithType: AdviceResultExtensions.TryGetDeclaration<T>(IIntroductionAdviceResult<T>, out T?)
  fullName: Metalama.Framework.Advising.AdviceResultExtensions.TryGetDeclaration<T>(Metalama.Framework.Advising.IIntroductionAdviceResult<T>, out T?)
  type: Method
  assemblies:
  - Metalama.Framework
  namespace: Metalama.Framework.Advising
  summary: Attempts to get the declaration (method, property, field, event, type, or operator) that was introduced by the advice, if the advice was successful.
  remarks: When the introduced declaration is a type, the <xref href="Metalama.Framework.Advising.IIntroductionAdviceResult%601" data-throw-if-not-resolved="false"></xref> interface itself implements <xref href="Metalama.Framework.Aspects.IAdviser%601" data-throw-if-not-resolved="false"></xref> and can be used to introduce members to the type.
  example: []
  syntax:
    content: 'public static bool TryGetDeclaration<T>(this IIntroductionAdviceResult<T> adviceResult, out T? declaration) where T : class, IDeclaration'
    parameters:
    - id: adviceResult
      type: Metalama.Framework.Advising.IIntroductionAdviceResult{{T}}
      description: The advice result to check.
    - id: declaration
      type: '{T}'
      description: When this method returns <code>true</code>, contains the introduced or overridden declaration; otherwise, <code>null</code>.
      attributes:
      - type: System.Diagnostics.CodeAnalysis.NotNullWhenAttribute
        ctor: System.Diagnostics.CodeAnalysis.NotNullWhenAttribute.#ctor(System.Boolean)
        arguments:
        - type: System.Boolean
          value: true
    typeParameters:
    - id: T
      description: The type of declaration (e.g., <xref href="Metalama.Framework.Code.IMethod" data-throw-if-not-resolved="false"></xref>, <xref href="Metalama.Framework.Code.IProperty" data-throw-if-not-resolved="false"></xref>, <xref href="Metalama.Framework.Code.IField" data-throw-if-not-resolved="false"></xref>, <xref href="Metalama.Framework.Code.IEvent" data-throw-if-not-resolved="false"></xref>, <xref href="Metalama.Framework.Code.INamedType" data-throw-if-not-resolved="false"></xref>).
    return:
      type: System.Boolean
      description: '<code>true</code> if the advice successfully introduced or overrode a declaration (outcomes: <xref href="Metalama.Framework.Advising.AdviceOutcome.Default" data-throw-if-not-resolved="false"></xref>, <xref href="Metalama.Framework.Advising.AdviceOutcome.Override" data-throw-if-not-resolved="false"></xref>, or <xref href="Metalama.Framework.Advising.AdviceOutcome.New" data-throw-if-not-resolved="false"></xref>); otherwise, <code>false</code>.'
    content.vb: Public Shared Function TryGetDeclaration(Of T As {Class, IDeclaration})(adviceResult As IIntroductionAdviceResult(Of T), declaration As T) As Boolean
