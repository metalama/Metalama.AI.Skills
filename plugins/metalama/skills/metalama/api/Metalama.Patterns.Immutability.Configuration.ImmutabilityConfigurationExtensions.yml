  name: ImmutabilityConfigurationExtensions
  nameWithType: ImmutabilityConfigurationExtensions
  fullName: Metalama.Patterns.Immutability.Configuration.ImmutabilityConfigurationExtensions
  type: Class
  assemblies:
  - Metalama.Patterns.Immutability
  namespace: Metalama.Patterns.Immutability.Configuration
  summary: Provides extension methods for configuring the immutability of types via fabrics.
  remarks: >-
    <p>These methods allow you to assign an <xref href="Metalama.Patterns.Immutability.ImmutabilityKind" data-throw-if-not-resolved="false"></xref> to types for which you cannot add

    the <xref href="Metalama.Patterns.Immutability.ImmutableAttribute" data-throw-if-not-resolved="false"></xref> aspect directly, such as types from external libraries.</p>

    <p>You can pass either a fixed <xref href="Metalama.Patterns.Immutability.ImmutabilityKind" data-throw-if-not-resolved="false"></xref> if the type always has the same immutability,

    or an <xref href="Metalama.Patterns.Immutability.Configuration.IImmutabilityClassifier" data-throw-if-not-resolved="false"></xref> to determine the immutability dynamically, which is useful for

    generic types whose immutability depends on their type arguments.</p>
  example: []
  syntax:
    content: >-
      [CompileTime]

      public static class ImmutabilityConfigurationExtensions
    content.vb: >-
      <CompileTime>

      Public Module ImmutabilityConfigurationExtensions
