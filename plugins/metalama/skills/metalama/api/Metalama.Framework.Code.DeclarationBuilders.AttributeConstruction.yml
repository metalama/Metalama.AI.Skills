  summary: Encapsulates the information necessary to create a custom attribute programmatically.
  remarks: >-
    <p>
        Use this class to create custom attributes when introducing them to declarations via <xref href="Metalama.Framework.Aspects.AdviserExtensions.IntroduceAttribute(Metalama.Framework.Aspects.IAdviser%7bMetalama.Framework.Code.IDeclaration%7d%2cMetalama.Framework.Code.IAttributeData%2cMetalama.Framework.Aspects.OverrideStrategy)" data-throw-if-not-resolved="false"></xref>
        or when adding them to introduced declarations via <xref href="Metalama.Framework.Code.DeclarationBuilders.IDeclarationBuilder.AddAttribute(Metalama.Framework.Code.DeclarationBuilders.AttributeConstruction)" data-throw-if-not-resolved="false"></xref>.
        </p>
    <p>
        The <xref href="Metalama.Framework.Code.DeclarationBuilders.AttributeConstruction.Create(Metalama.Framework.Code.IConstructor%2cSystem.Collections.Generic.IReadOnlyList%7bMetalama.Framework.Code.TypedConstant%7d%2cSystem.Collections.Generic.IReadOnlyList%7bSystem.Collections.Generic.KeyValuePair%7bSystem.String%2cMetalama.Framework.Code.TypedConstant%7d%7d)" data-throw-if-not-resolved="false"></xref> method
        creates an attribute by specifying an explicit constructor and strongly-typed <xref href="Metalama.Framework.Code.TypedConstant" data-throw-if-not-resolved="false"></xref> arguments.
        The <xref href="Metalama.Framework.Code.DeclarationBuilders.AttributeConstruction.Create(System.Type%2cSystem.Collections.Generic.IReadOnlyList%7bSystem.Object%7d%2cSystem.Collections.Generic.IReadOnlyList%7bSystem.Collections.Generic.KeyValuePair%7bSystem.String%2cSystem.Object%7d%7d)" data-throw-if-not-resolved="false"></xref> and
        <xref href="Metalama.Framework.Code.DeclarationBuilders.AttributeConstruction.Create(Metalama.Framework.Code.INamedType%2cSystem.Collections.Generic.IReadOnlyList%7bSystem.Object%7d%2cSystem.Collections.Generic.IReadOnlyList%7bSystem.Collections.Generic.KeyValuePair%7bSystem.String%2cSystem.Object%7d%7d)" data-throw-if-not-resolved="false"></xref> overloads
        automatically find a suitable constructor based on the provided argument types.
        </p>
    <p>
        To copy an existing attribute from the code model, use the <xref href="Metalama.Framework.Code.IAttribute" data-throw-if-not-resolved="false"></xref> directly as it implements <xref href="Metalama.Framework.Code.IAttributeData" data-throw-if-not-resolved="false"></xref>.
        </p>
