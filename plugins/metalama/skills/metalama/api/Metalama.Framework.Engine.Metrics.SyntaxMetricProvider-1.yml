  type: Class
  assemblies:
  - Metalama.Framework.Sdk
  namespace: Metalama.Framework.Engine.Metrics
  summary: >-
    Base class for implementing custom metrics that analyze Roslyn syntax trees.

    Derive from this class when your metric needs to examine the actual code structure (statements, expressions, etc.).
  remarks: >-
    <p>
      <xref href="Metalama.Framework.Engine.Metrics.SyntaxMetricProvider%601" data-throw-if-not-resolved="false"></xref> simplifies syntax-based metric implementation by:
        </p>
    <ul><li>Automatically locating syntax nodes from declarations using <xref href="Microsoft.CodeAnalysis.ISymbol.DeclaringSyntaxReferences" data-throw-if-not-resolved="false"></xref>.</li><li>Providing a <xref href="Metalama.Framework.Engine.Metrics.SyntaxMetricProvider%601.BaseVisitor" data-throw-if-not-resolved="false"></xref> class that handles recursive aggregation by default.</li><li>Handling partial declarations by visiting and aggregating each part.</li></ul>

    <p>
        To create a syntax-based metric:
        </p>
    <ol><li>Create a metric struct implementing <xref href="Metalama.Framework.Metrics.IMetric%601" data-throw-if-not-resolved="false"></xref>.</li><li>Create a nested visitor class deriving from <xref href="Metalama.Framework.Engine.Metrics.SyntaxMetricProvider%601.BaseVisitor" data-throw-if-not-resolved="false"></xref> and override <xref href="Microsoft.CodeAnalysis.CSharp.CSharpSyntaxVisitor%601.Visit(Microsoft.CodeAnalysis.SyntaxNode)" data-throw-if-not-resolved="false"></xref> methods.</li><li>Create a provider class deriving from <xref href="Metalama.Framework.Engine.Metrics.SyntaxMetricProvider%601" data-throw-if-not-resolved="false"></xref>, passing the visitor to the constructor.</li><li>Override <xref href="Metalama.Framework.Engine.Metrics.MetricProvider%601.Aggregate(%600%40%2c%600%40)" data-throw-if-not-resolved="false"></xref> to combine values.</li><li>Annotate the provider class with <xref href="Metalama.Framework.Engine.MetalamaPlugInAttribute" data-throw-if-not-resolved="false"></xref>.</li></ol>
