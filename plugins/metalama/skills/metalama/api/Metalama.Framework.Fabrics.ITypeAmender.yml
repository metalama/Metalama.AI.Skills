  name: ITypeAmender
  nameWithType: ITypeAmender
  fullName: Metalama.Framework.Fabrics.ITypeAmender
  type: Interface
  assemblies:
  - Metalama.Framework
  namespace: Metalama.Framework.Fabrics
  summary: >-
    The parameter passed to <xref href="Metalama.Framework.Fabrics.TypeFabric.AmendType(Metalama.Framework.Fabrics.ITypeAmender)" data-throw-if-not-resolved="false"></xref>.

    Provides capabilities to query members of the containing type, add advice (such as overriding or introducing members), configure options,

    report diagnostics, and validate architecture.
  remarks: >-
    <p>
        Through this interface, you can access all members of the containing type using LINQ-like queries through the <xref href="Metalama.Framework.Fabrics.IAmender%601" data-throw-if-not-resolved="false"></xref> base interface,
        and add advice directly to the type's members using the <xref href="Metalama.Framework.Fabrics.ITypeAmender.Advice" data-throw-if-not-resolved="false"></xref> property. This allows type fabrics to function as type-level aspects
        without creating a separate reusable aspect class.
        </p>
  example: []
  syntax:
    content: 'public interface ITypeAmender : IAmender<INamedType>, IAmender, IQuery<INamedType>, IQuery'
    content.vb: Public Interface ITypeAmender Inherits IAmender(Of INamedType), IAmender, IQuery(Of INamedType), IQuery
