  name: TestScenario
  nameWithType: TestScenario
  fullName: Metalama.Testing.AspectTesting.TestScenario
  type: Enum
  assemblies:
  - Metalama.Testing.AspectTesting
  namespace: Metalama.Testing.AspectTesting
  summary: Specifies the scenario to simulate when running a snapshot test.
  remarks: >-
    <p>
        This enum controls what aspect of the aspect system is being tested: compilation-time transformation,
        code fix application, live template application, design-time behavior, or diff preview.
        </p>
    <p>
        Set the test scenario using the <code>// @TestScenario(scenarioName)</code> comment in your test file,
        or configure it via <xref href="Metalama.Testing.AspectTesting.TestOptions.TestScenario" data-throw-if-not-resolved="false"></xref>.
        </p>
  example: []
  syntax:
    content: public enum TestScenario
    content.vb: Public Enum TestScenario
  seealso:
