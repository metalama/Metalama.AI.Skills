- uid: Metalama.Testing.AspectTesting.TestScenario.CodeFix
  commentId: F:Metalama.Testing.AspectTesting.TestScenario.CodeFix
  id: CodeFix
  parent: Metalama.Testing.AspectTesting.TestScenario
  langs:
  - csharp
  - vb
  name: CodeFix
  nameWithType: TestScenario.CodeFix
  fullName: Metalama.Testing.AspectTesting.TestScenario.CodeFix
  type: Field
  assemblies:
  - Metalama.Testing.AspectTesting
  namespace: Metalama.Testing.AspectTesting
  summary: >-
    Tests the application of a code fix. By default, the first suggested code fix is applied.

    To apply a different code fix, use the <xref href="Metalama.Testing.AspectTesting.TestOptions.AppliedCodeFixIndex" data-throw-if-not-resolved="false"></xref> property.

    To set this scenario in a test, add this comment to your test file: <code>// @TestScenario(CodeFix)</code>.
  example: []
  syntax:
    content: CodeFix = 1
    return:
      type: Metalama.Testing.AspectTesting.TestScenario
- uid: Metalama.Testing.AspectTesting.TestScenario.LiveTemplate
  commentId: F:Metalama.Testing.AspectTesting.TestScenario.LiveTemplate
  id: LiveTemplate
  parent: Metalama.Testing.AspectTesting.TestScenario
  langs:
  - csharp
  - vb
  name: LiveTemplate
  nameWithType: TestScenario.LiveTemplate
  fullName: Metalama.Testing.AspectTesting.TestScenario.LiveTemplate
  type: Field
  assemblies:
  - Metalama.Testing.AspectTesting
  namespace: Metalama.Testing.AspectTesting
  summary: >-
    Tests the application of an aspect as a live template. The test file must contain a single attribute of

    type <xref href="Metalama.Testing.AspectTesting.TestLiveTemplateAttribute" data-throw-if-not-resolved="false"></xref> indicating the target and the type of the aspect to be applied.

    To enable this option in a test, add this comment to your test file: <code>// @TestScenario(LiveTemplate)</code>.
  example: []
  syntax:
    content: LiveTemplate = 2
    return:
      type: Metalama.Testing.AspectTesting.TestScenario
