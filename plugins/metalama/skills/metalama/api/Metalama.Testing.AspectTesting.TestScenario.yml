  - Metalama.Testing.AspectTesting
  namespace: Metalama.Testing.AspectTesting
  summary: >-
    Tests the preview of an aspect as a live template. The test file must contain a single attribute of

    type <xref href="Metalama.Testing.AspectTesting.TestLiveTemplateAttribute" data-throw-if-not-resolved="false"></xref> indicating the target and the type of the aspect to be applied.

    To enable this option in a test, add this comment to your test file: <code>// @TestScenario(LiveTemplatePreview)</code>.
  example: []
  syntax:
    content: LiveTemplatePreview = 3
    return:
      type: Metalama.Testing.AspectTesting.TestScenario
