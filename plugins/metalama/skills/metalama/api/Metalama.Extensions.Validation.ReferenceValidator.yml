- uid: Metalama.Extensions.Validation.ReferenceValidator.Granularity
  commentId: P:Metalama.Extensions.Validation.ReferenceValidator.Granularity
  id: Granularity
  parent: Metalama.Extensions.Validation.ReferenceValidator
  langs:
  - csharp
  - vb
  name: Granularity
  nameWithType: ReferenceValidator.Granularity
  fullName: Metalama.Extensions.Validation.ReferenceValidator.Granularity
  type: Property
  assemblies:
  - Metalama.Extensions.Validation
  namespace: Metalama.Extensions.Validation
  summary: >-
    Gets level of declarations at which the analysis should be performed. For instance, if the <xref href="Metalama.Extensions.Validation.BaseReferenceValidator.ValidateReferences(Metalama.Extensions.Validation.ReferenceValidationContext)" data-throw-if-not-resolved="false"></xref> method

    only depends on the namespace of the referencing syntax (as opposed to its declaring member or type), then <xref href="Metalama.Extensions.Validation.BaseReferenceValidator.Granularity" data-throw-if-not-resolved="false"></xref> should be set

    to <xref href="Metalama.Extensions.Validation.ReferenceGranularity.Namespace" data-throw-if-not-resolved="false"></xref>, and <xref href="Metalama.Extensions.Validation.BaseReferenceValidator.ValidateReferences(Metalama.Extensions.Validation.ReferenceValidationContext)" data-throw-if-not-resolved="false"></xref> will be invoked a single time per namespace.
  example: []
  syntax:
    content: public override sealed ReferenceGranularity Granularity { get; }
    parameters: []
    return:
      type: Metalama.Extensions.Validation.ReferenceGranularity
    content.vb: Public NotOverridable Overrides ReadOnly Property Granularity As ReferenceGranularity
