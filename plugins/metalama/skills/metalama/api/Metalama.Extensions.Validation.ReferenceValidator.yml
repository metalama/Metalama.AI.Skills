  namespace: Metalama.Extensions.Validation
  summary: >-
    Gets the kinds of references for which the <xref href="Metalama.Extensions.Validation.BaseReferenceValidator.ValidateReferences(Metalama.Extensions.Validation.ReferenceValidationContext)" data-throw-if-not-resolved="false"></xref> method should be invoked.

    For optimal performance, the set should be restricted to its required minimum. Flags that are not compatible

    with the validated kind of declarations are automatically ignored.
