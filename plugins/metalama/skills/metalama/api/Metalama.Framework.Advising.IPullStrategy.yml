  name: GetPullAction(IParameter, IHasParameters)
  nameWithType: IPullStrategy.GetPullAction(IParameter, IHasParameters)
  fullName: Metalama.Framework.Advising.IPullStrategy.GetPullAction(Metalama.Framework.Code.IParameter, Metalama.Framework.Code.IHasParameters)
  type: Method
  assemblies:
  - Metalama.Framework
  namespace: Metalama.Framework.Advising
  summary: >-
    Gets the <xref href="Metalama.Framework.Advising.PullAction" data-throw-if-not-resolved="false"></xref> that specifies how to obtain the value for an introduced parameter

    when it needs to be passed from a child constructor to the constructor where it was introduced.
  example: []
  syntax:
    content: PullAction GetPullAction(IParameter pulledParameter, IHasParameters targetMember)
    parameters:
    - id: pulledParameter
      type: Metalama.Framework.Code.IParameter
      description: The parameter that was introduced in the parent constructor and needs to be passed a value.
    - id: targetMember
      type: Metalama.Framework.Code.IHasParameters
      description: The child constructor or method that needs to provide a value for <code class="paramref">pulledParameter</code>.
    return:
      type: Metalama.Framework.Advising.PullAction
      description: A <xref href="Metalama.Framework.Advising.PullAction" data-throw-if-not-resolved="false"></xref> that specifies how the child constructor should obtain the value for the introduced parameter.
    content.vb: Function GetPullAction(pulledParameter As IParameter, targetMember As IHasParameters) As PullAction
  overload: Metalama.Framework.Advising.IPullStrategy.GetPullAction*
