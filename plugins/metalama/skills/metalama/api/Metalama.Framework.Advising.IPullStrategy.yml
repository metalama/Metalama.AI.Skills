- uid: Metalama.Framework.Advising.IPullStrategy.GetPullAction(Metalama.Framework.Code.IParameter,Metalama.Framework.Code.IHasParameters)
  commentId: M:Metalama.Framework.Advising.IPullStrategy.GetPullAction(Metalama.Framework.Code.IParameter,Metalama.Framework.Code.IHasParameters)
