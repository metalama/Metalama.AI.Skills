items:
- uid: Metalama.Framework.Advising.IPullStrategy
  commentId: T:Metalama.Framework.Advising.IPullStrategy
  id: IPullStrategy
  parent: Metalama.Framework.Advising
  children:
  - Metalama.Framework.Advising.IPullStrategy.GetPullAction(Metalama.Framework.Code.IParameter,Metalama.Framework.Code.IHasParameters)
  langs:
  - csharp
  - vb
  name: IPullStrategy
  nameWithType: IPullStrategy
  fullName: Metalama.Framework.Advising.IPullStrategy
  type: Interface
  assemblies:
  - Metalama.Framework
  namespace: Metalama.Framework.Advising
  summary: >-
    A strategy that defines how an introduced constructor parameter should be propagated (or "pulled") to child constructors in derived classes.

    For standard implementations, see <xref href="Metalama.Framework.Advising.PullStrategy" data-throw-if-not-resolved="false"></xref>.
  remarks: >-
    <p>
        When you introduce a parameter to a base constructor using <xref href="Metalama.Framework.Aspects.AdviserExtensions.IntroduceParameter(Metalama.Framework.Aspects.IAdviser%7bMetalama.Framework.Code.IConstructor%7d%2cSystem.String%2cMetalama.Framework.Code.IType%2cMetalama.Framework.Code.TypedConstant%2cMetalama.Framework.Advising.IPullStrategy%2cSystem.Collections.Immutable.ImmutableArray%7bMetalama.Framework.Code.DeclarationBuilders.AttributeConstruction%7d)" data-throw-if-not-resolved="false"></xref>
        or the corresponding extension methods in <xref href="Metalama.Framework.Aspects.AdviserExtensions" data-throw-if-not-resolved="false"></xref>, this strategy determines how child constructors (in derived classes or in the same class)
        should obtain the value for this parameter when calling the base constructor.
        </p>
    <p>
      <strong>Cross-Project Operation:</strong> Pull strategies operate across project boundaries. Custom implementations
        must be serializable (implement <xref href="Metalama.Framework.Serialization.ICompileTimeSerializable" data-throw-if-not-resolved="false"></xref>) because the strategy needs to be persisted
        and applied in projects that reference the project where the parameter was introduced. For example, if you introduce
        a parameter to a base class in Project A using <xref href="Metalama.Framework.Advising.PullStrategy.IntroduceParameterAndPull(System.String%2cMetalama.Framework.Code.IType%2cMetalama.Framework.Code.IExpression)" data-throw-if-not-resolved="false"></xref>, and Project B
        references Project A and has derived classes, those derived classes will automatically have the parameter added to
        their constructors.
        </p>
  example: []
  syntax:
    content: 'public interface IPullStrategy : ICompileTimeSerializable'
    content.vb: Public Interface IPullStrategy Inherits ICompileTimeSerializable
