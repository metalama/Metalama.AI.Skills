  name: DiagnosticsQueryExtensions
  nameWithType: DiagnosticsQueryExtensions
  fullName: Metalama.Framework.Diagnostics.DiagnosticsQueryExtensions
  type: Class
  assemblies:
  - Metalama.Framework
  namespace: Metalama.Framework.Diagnostics
  summary: >-
    Extension methods for <xref href="Metalama.Framework.Fabrics.IQuery%601" data-throw-if-not-resolved="false"></xref> and <xref href="Metalama.Framework.Fabrics.ITaggedQuery%602" data-throw-if-not-resolved="false"></xref> that enable reporting and suppressing diagnostics

    on sets of declarations in fabrics.
  remarks: >-
    <p>
        These extension methods allow fabrics to report diagnostics or suppress diagnostics for multiple declarations at once
        using LINQ-like queries. This is particularly useful for implementing architecture rules or validation logic that
        applies to many declarations.
        </p>
    <p>
        Use these methods in <xref href="Metalama.Framework.Fabrics.ProjectFabric" data-throw-if-not-resolved="false"></xref>, <xref href="Metalama.Framework.Fabrics.NamespaceFabric" data-throw-if-not-resolved="false"></xref>, or <xref href="Metalama.Framework.Fabrics.TypeFabric" data-throw-if-not-resolved="false"></xref>
        to validate code structure and report diagnostics based on query results.
        </p>
  example: []
  syntax:
    content: >-
      [CompileTime]

      public static class DiagnosticsQueryExtensions
    content.vb: >-
      <CompileTime>

      Public Module DiagnosticsQueryExtensions
