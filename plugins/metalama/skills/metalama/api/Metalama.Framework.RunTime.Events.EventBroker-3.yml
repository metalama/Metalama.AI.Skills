      description: The event delegate type.
    - id: TArgs
      description: The event arguments type  (i.e. the arguments of <code class="typeparamref">TDelegate</code> packed as a tuple).
    - id: TState
      description: >-
        An opaque state stored by the <xref href="Metalama.Framework.RunTime.Events.EventBroker%603" data-throw-if-not-resolved="false"></xref> and passed along to the <xref href="Metalama.Framework.RunTime.Events.IEventAdapter%603" data-throw-if-not-resolved="false"></xref>.
