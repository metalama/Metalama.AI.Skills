  name: IntrospectionReferenceDetail
  nameWithType: IntrospectionReferenceDetail
  fullName: Metalama.Framework.Introspection.IntrospectionReferenceDetail
  type: Struct
  assemblies:
  - Metalama.Framework.Introspection
  namespace: Metalama.Framework.Introspection
  summary: >-
    Provides detailed information about a specific occurrence of a reference between declarations, including

    the exact source location and the kind of reference.
  remarks: >-
    <p>
        A single <xref href="Metalama.Framework.Introspection.IIntrospectionReference" data-throw-if-not-resolved="false"></xref> can have multiple details when the same origin declaration
        references the same destination declaration in multiple locations or in different ways. Access the details
        through the <xref href="Metalama.Framework.Introspection.IIntrospectionReference.Details" data-throw-if-not-resolved="false"></xref> property.
        </p>
    <p>
        To navigate to reference details from a declaration, use the extension methods
        <code>Metalama.Framework.Workspaces.DeclarationExtensions.GetInboundReferences</code> or <code>Metalama.Framework.Workspaces.DeclarationExtensions.GetOutboundReferences</code>
        to obtain <xref href="Metalama.Framework.Introspection.IIntrospectionReference" data-throw-if-not-resolved="false"></xref> instances, then access their <xref href="Metalama.Framework.Introspection.IIntrospectionReference.Details" data-throw-if-not-resolved="false"></xref> property.
        </p>
  example: []
  syntax:
    content: 'public readonly struct IntrospectionReferenceDetail : IDiagnosticLocation'
    content.vb: Public Structure IntrospectionReferenceDetail Implements IDiagnosticLocation
