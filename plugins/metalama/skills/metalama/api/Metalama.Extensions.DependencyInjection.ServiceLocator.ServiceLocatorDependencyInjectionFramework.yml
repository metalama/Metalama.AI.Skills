  name: ServiceLocatorDependencyInjectionFramework
  nameWithType: ServiceLocatorDependencyInjectionFramework
  fullName: Metalama.Extensions.DependencyInjection.ServiceLocator.ServiceLocatorDependencyInjectionFramework
  type: Class
  assemblies:
  - Metalama.Extensions.DependencyInjection.ServiceLocator
  namespace: Metalama.Extensions.DependencyInjection.ServiceLocator
  summary: >-
    An implementation of a dependency injection framework adapter that pulls dependencies from a global <xref href="System.IServiceProvider" data-throw-if-not-resolved="false"></xref>

    exposed on the <xref href="Metalama.Extensions.DependencyInjection.ServiceLocator.ServiceProviderProvider" data-throw-if-not-resolved="false"></xref> class.
  remarks: >-
    <p>

    This framework adapter implements a service locator pattern, where dependencies are resolved from a global service provider

    rather than being injected through constructors. This approach can be useful for legacy code or scenarios where constructor

    injection is not practical, though constructor injection is generally preferred when possible.

    </p>

    <p>

    This framework is automatically registered when you add a reference to the <code>Metalama.Extensions.DependencyInjection.ServiceLocator</code> package.

    To use it, ensure the <xref href="Metalama.Extensions.DependencyInjection.ServiceLocator.ServiceProviderProvider" data-throw-if-not-resolved="false"></xref> is configured with your application's <xref href="System.IServiceProvider" data-throw-if-not-resolved="false"></xref>.

    </p>
  example: []
  syntax:
    content: >-
      [CompileTime]

      public class ServiceLocatorDependencyInjectionFramework : DefaultDependencyInjectionFramework, IDependencyInjectionFramework
    content.vb: >-
      <CompileTime>

      Public Class ServiceLocatorDependencyInjectionFramework Inherits DefaultDependencyInjectionFramework Implements IDependencyInjectionFramework
