items:
- uid: Metalama.Framework.Aspects.IConditionallyInheritableAspect
  commentId: T:Metalama.Framework.Aspects.IConditionallyInheritableAspect
  id: IConditionallyInheritableAspect
  parent: Metalama.Framework.Aspects
  children:
  - Metalama.Framework.Aspects.IConditionallyInheritableAspect.IsInheritable(Metalama.Framework.Code.IDeclaration,Metalama.Framework.Aspects.IAspectInstance)
  langs:
  - csharp
  - vb
  name: IConditionallyInheritableAspect
  nameWithType: IConditionallyInheritableAspect
  fullName: Metalama.Framework.Aspects.IConditionallyInheritableAspect
  type: Interface
  assemblies:
  - Metalama.Framework
  namespace: Metalama.Framework.Aspects
  summary: >-
    An interface that can be implemented by aspects that determine their inheritability dynamically

    based on aspect properties or the target declaration. When all the instances of the aspect class are unconditionally inheritable,

    use the <xref href="Metalama.Framework.Aspects.InheritableAttribute" data-throw-if-not-resolved="false"></xref> instead.
  remarks: >-
    <p>
        Implementing this interface allows an aspect to decide at runtime whether it should be inherited by derived declarations.
        The <xref href="Metalama.Framework.Aspects.IConditionallyInheritableAspect.IsInheritable(Metalama.Framework.Code.IDeclaration%2cMetalama.Framework.Aspects.IAspectInstance)" data-throw-if-not-resolved="false"></xref> method is called to determine whether a specific aspect instance should propagate to:
        </p>
    <ul><li>Derived classes (from a base class)</li><li>Derived interfaces (from a base interface)</li><li>Implementing types (from an interface)</li><li>Override members (from a virtual or abstract member)</li><li>Interface implementations (from an interface member)</li></ul>

    <p>
      <b>Cross-project inheritance:</b> When the base declaration is in a referenced assembly, the <xref href="Metalama.Framework.Aspects.IAspect" data-throw-if-not-resolved="false"></xref>
        object itself and its <xref href="Metalama.Framework.Aspects.IAspectState" data-throw-if-not-resolved="false"></xref> (if set) are serialized into that assembly and deserialized
        when compiling the derived project. Ensure your aspect class and any custom state are compile-time serializable.
        </p>
    <p>
      <b>Note:</b> When this interface is implemented, the IDE refactoring menu will always suggest adding the aspect
        to a declaration, even if the aspect is eligible for inheritance only on the target declaration.
        </p>
  example: []
  syntax:
    content: 'public interface IConditionallyInheritableAspect : IAspect, ICompileTimeSerializable, ITemplateProvider'
    content.vb: Public Interface IConditionallyInheritableAspect Inherits IAspect, ICompileTimeSerializable, ITemplateProvider
