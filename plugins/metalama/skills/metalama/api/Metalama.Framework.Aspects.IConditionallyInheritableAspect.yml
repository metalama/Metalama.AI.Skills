- uid: Metalama.Framework.Aspects.IConditionallyInheritableAspect.IsInheritable(Metalama.Framework.Code.IDeclaration,Metalama.Framework.Aspects.IAspectInstance)
  commentId: M:Metalama.Framework.Aspects.IConditionallyInheritableAspect.IsInheritable(Metalama.Framework.Code.IDeclaration,Metalama.Framework.Aspects.IAspectInstance)
  id: IsInheritable(Metalama.Framework.Code.IDeclaration,Metalama.Framework.Aspects.IAspectInstance)
  parent: Metalama.Framework.Aspects.IConditionallyInheritableAspect
  langs:
  - csharp
  - vb
  name: IsInheritable(IDeclaration, IAspectInstance)
  nameWithType: IConditionallyInheritableAspect.IsInheritable(IDeclaration, IAspectInstance)
  fullName: Metalama.Framework.Aspects.IConditionallyInheritableAspect.IsInheritable(Metalama.Framework.Code.IDeclaration, Metalama.Framework.Aspects.IAspectInstance)
  type: Method
  assemblies:
  - Metalama.Framework
  namespace: Metalama.Framework.Aspects
  summary: Determines whether this aspect instance should be inherited by derived declarations.
  example: []
  syntax:
    content: bool IsInheritable(IDeclaration targetDeclaration, IAspectInstance aspectInstance)
    parameters:
    - id: targetDeclaration
      type: Metalama.Framework.Code.IDeclaration
      description: The declaration to which the aspect is applied.
    - id: aspectInstance
      type: Metalama.Framework.Aspects.IAspectInstance
      description: The aspect instance being evaluated.
    return:
      type: System.Boolean
      description: <code>true</code> if the aspect should be inherited by derived declarations; otherwise, <code>false</code>.
    content.vb: Function IsInheritable(targetDeclaration As IDeclaration, aspectInstance As IAspectInstance) As Boolean
