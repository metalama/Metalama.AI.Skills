  langs:
  - csharp
  - vb
  name: IEligibilityRule<T>
  nameWithType: IEligibilityRule<T>
  fullName: Metalama.Framework.Eligibility.IEligibilityRule<T>
  type: Interface
  assemblies:
  - Metalama.Framework
  namespace: Metalama.Framework.Eligibility
  summary: Encapsulates a predicate determining the eligibility of an object (typically a declaration or a type) across different scenarios.
  remarks: >-
    <p>
        User code typically does not implement this interface directly. Instead, use <xref href="Metalama.Framework.Eligibility.EligibilityExtensions.MustSatisfy%60%601(Metalama.Framework.Eligibility.IEligibilityBuilder%7b%60%600%7d%2cSystem.Predicate%7b%60%600%7d%2cSystem.Func%7bMetalama.Framework.Eligibility.IDescribedObject%7b%60%600%7d%2cSystem.FormattableString%7d)" data-throw-if-not-resolved="false"></xref>
        or other extension methods from <xref href="Metalama.Framework.Eligibility.EligibilityExtensions" data-throw-if-not-resolved="false"></xref> to create rules declaratively.
        </p>
    <p>
        This interface is used internally by the eligibility system to evaluate whether a declaration meets the requirements
        for aspect application in various scenarios (direct application, inheritance, live templates).
        </p>
  example: []
  syntax:
    content: >-
      [CompileTime]

      public interface IEligibilityRule<in T> where T : class
    typeParameters:
    - id: T
      description: The type of object that the rule evaluates (typically an <xref href="Metalama.Framework.Code.IDeclaration" data-throw-if-not-resolved="false"></xref> or derived type).
    content.vb: >-
      <CompileTime>

      Public Interface IEligibilityRule(Of In T As Class)
