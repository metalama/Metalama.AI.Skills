- uid: Metalama.Framework.Eligibility.IEligibilityRule`1.GetEligibility(`0)
  commentId: M:Metalama.Framework.Eligibility.IEligibilityRule`1.GetEligibility(`0)
  id: GetEligibility(`0)
  parent: Metalama.Framework.Eligibility.IEligibilityRule`1
  langs:
  - csharp
  - vb
  name: GetEligibility(T)
  nameWithType: IEligibilityRule<T>.GetEligibility(T)
  fullName: Metalama.Framework.Eligibility.IEligibilityRule<T>.GetEligibility(T)
  type: Method
  assemblies:
  - Metalama.Framework
  namespace: Metalama.Framework.Eligibility
  summary: Determines the eligibility of a given object for the aspect or option.
  example: []
  syntax:
    content: EligibleScenarios GetEligibility(T obj)
    parameters:
    - id: obj
      type: '{T}'
      description: The object (typically a declaration) to evaluate for eligibility.
    return:
      type: Metalama.Framework.Eligibility.EligibleScenarios
      description: >-
        A combination of <xref href="Metalama.Framework.Eligibility.EligibleScenarios" data-throw-if-not-resolved="false"></xref> flags indicating in which scenarios the object is eligible.

        Returns <xref href="Metalama.Framework.Eligibility.EligibleScenarios.All" data-throw-if-not-resolved="false"></xref> if the object is eligible in all scenarios,

        <xref href="Metalama.Framework.Eligibility.EligibleScenarios.None" data-throw-if-not-resolved="false"></xref> if completely ineligible, or a combination of flags for partial eligibility.
    content.vb: Function GetEligibility(obj As T) As EligibleScenarios
  overload: Metalama.Framework.Eligibility.IEligibilityRule`1.GetEligibility*
  nameWithType.vb: IEligibilityRule(Of T).GetEligibility(T)
  fullName.vb: Metalama.Framework.Eligibility.IEligibilityRule(Of T).GetEligibility(T)
