  commentId: M:Metalama.Framework.Eligibility.IEligibilityRule`1.GetIneligibilityJustification(Metalama.Framework.Eligibility.EligibleScenarios,Metalama.Framework.Eligibility.IDescribedObject{`0})
  id: GetIneligibilityJustification(Metalama.Framework.Eligibility.EligibleScenarios,Metalama.Framework.Eligibility.IDescribedObject{`0})
  parent: Metalama.Framework.Eligibility.IEligibilityRule`1
  langs:
  - csharp
  - vb
  name: GetIneligibilityJustification(EligibleScenarios, IDescribedObject<T>)
  nameWithType: IEligibilityRule<T>.GetIneligibilityJustification(EligibleScenarios, IDescribedObject<T>)
  fullName: Metalama.Framework.Eligibility.IEligibilityRule<T>.GetIneligibilityJustification(Metalama.Framework.Eligibility.EligibleScenarios, Metalama.Framework.Eligibility.IDescribedObject<T>)
  type: Method
  assemblies:
  - Metalama.Framework
  namespace: Metalama.Framework.Eligibility
  summary: Gets a human-readable explanation for why the <xref href="Metalama.Framework.Eligibility.IEligibilityRule%601.GetEligibility(%600)" data-throw-if-not-resolved="false"></xref> method denied eligibility in a requested scenario.
  example: []
  syntax:
    content: FormattableString? GetIneligibilityJustification(EligibleScenarios requestedEligibility, IDescribedObject<in T> describedObject)
    parameters:
    - id: requestedEligibility
      type: Metalama.Framework.Eligibility.EligibleScenarios
      description: The eligibility scenario that was requested by the user but denied by this rule.
    - id: describedObject
      type: Metalama.Framework.Eligibility.IDescribedObject{{T}}
      description: The object for which eligibility was denied, along with its formatted description.
    return:
      type: System.FormattableString
      description: >-
        A <xref href="System.FormattableString" data-throw-if-not-resolved="false"></xref> explaining why the object is not eligible, or <code>null</code> if no justification is needed.

        The string should describe what the object <em>must</em> be to satisfy the rule (e.g., "must not be static").
    content.vb: Function GetIneligibilityJustification(requestedEligibility As EligibleScenarios, describedObject As IDescribedObject(Of In T)) As FormattableString
  overload: Metalama.Framework.Eligibility.IEligibilityRule`1.GetIneligibilityJustification*
