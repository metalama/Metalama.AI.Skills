  name: GetAdviceEligibilityRule(AdviceKind)
  nameWithType: EligibilityRuleFactory.GetAdviceEligibilityRule(AdviceKind)
  fullName: Metalama.Framework.Eligibility.EligibilityRuleFactory.GetAdviceEligibilityRule(Metalama.Framework.Advising.AdviceKind)
  type: Method
  assemblies:
  - Metalama.Framework
  namespace: Metalama.Framework.Eligibility
  summary: Gets the default eligibility rules that apply to a specific advice kind.
  remarks: >-
    <p>
        The rules returned by this method are those used by built-in aspect classes such as <xref href="Metalama.Framework.Aspects.OverrideMethodAspect" data-throw-if-not-resolved="false"></xref>,
        <xref href="Metalama.Framework.Aspects.OverrideFieldOrPropertyAspect" data-throw-if-not-resolved="false"></xref>, and others. If you implement the <xref href="Metalama.Framework.Eligibility.IEligible%601.BuildEligibility(Metalama.Framework.Eligibility.IEligibilityBuilder%7b%600%7d)" data-throw-if-not-resolved="false"></xref>
        method manually, you can use this method to get the base rules and add only rules that are specific to your aspect.
        </p>
    <p>
        For contract advice (<xref href="Metalama.Framework.Advising.AdviceKind.AddContract" data-throw-if-not-resolved="false"></xref>), use <xref href="Metalama.Framework.Eligibility.EligibilityRuleFactory.GetContractAdviceEligibilityRule(Metalama.Framework.Aspects.ContractDirection)" data-throw-if-not-resolved="false"></xref> instead.
        </p>
  example: []
  syntax:
    content: public static IEligibilityRule<IDeclaration> GetAdviceEligibilityRule(AdviceKind adviceKind)
    parameters:
    - id: adviceKind
      type: Metalama.Framework.Advising.AdviceKind
      description: The kind of advice (e.g., <xref href="Metalama.Framework.Advising.AdviceKind.OverrideMethod" data-throw-if-not-resolved="false"></xref>, <xref href="Metalama.Framework.Advising.AdviceKind.IntroduceField" data-throw-if-not-resolved="false"></xref>).
    return:
      type: Metalama.Framework.Eligibility.IEligibilityRule{Metalama.Framework.Code.IDeclaration}
      description: An <xref href="Metalama.Framework.Eligibility.IEligibilityRule%601" data-throw-if-not-resolved="false"></xref> that encapsulates the default eligibility requirements for the specified advice kind.
    content.vb: Public Shared Function GetAdviceEligibilityRule(adviceKind As AdviceKind) As IEligibilityRule(Of IDeclaration)
