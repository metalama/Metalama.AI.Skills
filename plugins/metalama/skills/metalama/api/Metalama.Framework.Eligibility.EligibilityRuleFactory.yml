  name: CreateRule<TGeneral, TRequired>(Action<IEligibilityBuilder<TRequired>>, params Action<IEligibilityBuilder<TRequired>>[]?)
  nameWithType: EligibilityRuleFactory.CreateRule<TGeneral, TRequired>(Action<IEligibilityBuilder<TRequired>>, params Action<IEligibilityBuilder<TRequired>>[]?)
  fullName: Metalama.Framework.Eligibility.EligibilityRuleFactory.CreateRule<TGeneral, TRequired>(System.Action<Metalama.Framework.Eligibility.IEligibilityBuilder<TRequired>>, params System.Action<Metalama.Framework.Eligibility.IEligibilityBuilder<TRequired>>[]?)
  type: Method
  assemblies:
  - Metalama.Framework
  namespace: Metalama.Framework.Eligibility
  summary: >-
    Creates a custom instance of the <xref href="Metalama.Framework.Eligibility.IEligibilityRule%601" data-throw-if-not-resolved="false"></xref> interface that validates a general type but requires

    a more specific type for the rule definition.
  remarks: >-
    <p>
        This overload automatically adds a type conversion requirement (using <xref href="Metalama.Framework.Eligibility.EligibilityExtensions.Converter%601.To%60%601" data-throw-if-not-resolved="false"></xref>), making declarations
        ineligible if they are not of type <code class="typeparamref">TRequired</code>.
        </p>
    <p>
        Eligibility rules are relatively expensive objects to create. Store them in static fields to avoid recreating them for each aspect instance.
        </p>
  example: []
  syntax:
    content: 'public static IEligibilityRule<TGeneral> CreateRule<TGeneral, TRequired>(Action<IEligibilityBuilder<TRequired>> predicate, params Action<IEligibilityBuilder<TRequired>>[]? otherPredicates) where TGeneral : class where TRequired : class, TGeneral'
    parameters:
    - id: predicate
      type: System.Action{Metalama.Framework.Eligibility.IEligibilityBuilder{{TRequired}}}
      description: An action that configures the eligibility builder for <code class="typeparamref">TRequired</code> by adding rules.
    - id: otherPredicates
      type: System.Action{Metalama.Framework.Eligibility.IEligibilityBuilder{{TRequired}}}[]
      description: Additional actions that configure the eligibility builder. All actions are combined with AND logic.
    typeParameters:
    - id: TGeneral
      description: The general type of declaration that the rule can validate (e.g., <xref href="Metalama.Framework.Code.IDeclaration" data-throw-if-not-resolved="false"></xref>).
    - id: TRequired
      description: The more specific type required for building the rule (e.g., <xref href="Metalama.Framework.Code.IMethod" data-throw-if-not-resolved="false"></xref>). Must be derived from <code class="typeparamref">TGeneral</code>.
    return:
      type: Metalama.Framework.Eligibility.IEligibilityRule{{TGeneral}}
      description: An immutable <xref href="Metalama.Framework.Eligibility.IEligibilityRule%601" data-throw-if-not-resolved="false"></xref> for <code class="typeparamref">TGeneral</code> that implicitly requires the declaration to be of type <code class="typeparamref">TRequired</code>.
    content.vb: Public Shared Function CreateRule(Of TGeneral As Class, TRequired As {Class, TGeneral})(predicate As Action(Of IEligibilityBuilder(Of TRequired)), ParamArray otherPredicates As Action(Of IEligibilityBuilder(Of TRequired))()) As IEligibilityRule(Of TGeneral)
  overload: Metalama.Framework.Eligibility.EligibilityRuleFactory.CreateRule*
  nameWithType.vb: EligibilityRuleFactory.CreateRule(Of TGeneral, TRequired)(Action(Of IEligibilityBuilder(Of TRequired)), ParamArray Action(Of IEligibilityBuilder(Of TRequired))())
  fullName.vb: Metalama.Framework.Eligibility.EligibilityRuleFactory.CreateRule(Of TGeneral, TRequired)(System.Action(Of Metalama.Framework.Eligibility.IEligibilityBuilder(Of TRequired)), ParamArray System.Action(Of Metalama.Framework.Eligibility.IEligibilityBuilder(Of TRequired))())
  name.vb: CreateRule(Of TGeneral, TRequired)(Action(Of IEligibilityBuilder(Of TRequired)), ParamArray Action(Of IEligibilityBuilder(Of TRequired))())
