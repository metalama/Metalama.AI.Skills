  type: Method
  assemblies:
  - Metalama.Framework
  namespace: Metalama.Framework.Eligibility
  summary: Creates a custom instance of the <xref href="Metalama.Framework.Eligibility.IEligibilityRule%601" data-throw-if-not-resolved="false"></xref> interface using a builder pattern.
  remarks: >-
    <p>
        Eligibility rules are relatively expensive objects to create, although their evaluation is fast and efficient.
        It is strongly recommended to store rules in static fields of the aspect class to avoid recreating them for each aspect instance.
        </p>
    <p>
        The created rule can be used with <xref href="Metalama.Framework.Aspects.IAspectBuilder%601.VerifyEligibility(Metalama.Framework.Eligibility.IEligibilityRule%7b%600%7d)" data-throw-if-not-resolved="false"></xref> to programmatically validate
        eligibility within aspect logic.
        </p>
  example: []
  syntax:
    content: 'public static IEligibilityRule<T> CreateRule<T>(Action<IEligibilityBuilder<T>> predicate, params Action<IEligibilityBuilder<T>>[]? otherPredicates) where T : class'
    parameters:
    - id: predicate
      type: System.Action{Metalama.Framework.Eligibility.IEligibilityBuilder{{T}}}
      description: An action that configures the eligibility builder by adding rules using methods from <xref href="Metalama.Framework.Eligibility.EligibilityExtensions" data-throw-if-not-resolved="false"></xref>.
    - id: otherPredicates
      type: System.Action{Metalama.Framework.Eligibility.IEligibilityBuilder{{T}}}[]
      description: Additional actions that configure the eligibility builder. All actions are combined with AND logic.
    typeParameters:
    - id: T
      description: The type of declaration that the rule validates.
    return:
      type: Metalama.Framework.Eligibility.IEligibilityRule{{T}}
      description: An immutable <xref href="Metalama.Framework.Eligibility.IEligibilityRule%601" data-throw-if-not-resolved="false"></xref> that can be used to validate declarations.
    content.vb: Public Shared Function CreateRule(Of T As Class)(predicate As Action(Of IEligibilityBuilder(Of T)), ParamArray otherPredicates As Action(Of IEligibilityBuilder(Of T))()) As IEligibilityRule(Of T)
