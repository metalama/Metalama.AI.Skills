    Factory methods for creating instances of the <xref href="Metalama.Framework.Eligibility.IEligibilityRule%601" data-throw-if-not-resolved="false"></xref> interface, including predefined rules

    for standard advice kinds and methods for creating custom rules.
  remarks: >-
    <p>
        This class provides:
        </p>
    <ul><li>
          <xref href="Metalama.Framework.Eligibility.EligibilityRuleFactory.GetAdviceEligibilityRule(Metalama.Framework.Advising.AdviceKind)" data-throw-if-not-resolved="false"></xref> - Gets the default eligibility rules for built-in advice kinds (Override, Introduce, etc.).</li><li>
          <xref href="Metalama.Framework.Eligibility.EligibilityRuleFactory.GetContractAdviceEligibilityRule(Metalama.Framework.Aspects.ContractDirection)" data-throw-if-not-resolved="false"></xref> - Gets the default eligibility rules for contract advice.</li><li>
          <xref href="Metalama.Framework.Eligibility.EligibilityRuleFactory.CreateRule%60%601(System.Action%7bMetalama.Framework.Eligibility.IEligibilityBuilder%7b%60%600%7d%7d%2cSystem.Action%7bMetalama.Framework.Eligibility.IEligibilityBuilder%7b%60%600%7d%7d%5b%5d)" data-throw-if-not-resolved="false"></xref> - Creates custom eligibility rules using a builder pattern.</li></ul>
    <p>
        Use these methods when implementing <xref href="Metalama.Framework.Eligibility.IEligible%601.BuildEligibility(Metalama.Framework.Eligibility.IEligibilityBuilder%7b%600%7d)" data-throw-if-not-resolved="false"></xref> manually or when you need to verify
        eligibility programmatically using <xref href="Metalama.Framework.Aspects.IAspectBuilder%601.VerifyEligibility(Metalama.Framework.Eligibility.IEligibilityRule%7b%600%7d)" data-throw-if-not-resolved="false"></xref>.
        </p>
