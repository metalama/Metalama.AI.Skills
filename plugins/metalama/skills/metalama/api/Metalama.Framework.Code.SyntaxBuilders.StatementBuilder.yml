  summary: Allows building run-time statements programmatically by composing a string using an underlying <xref href="System.Text.StringBuilder" data-throw-if-not-resolved="false"></xref>.
  remarks: >-
    <p>
      <xref href="Metalama.Framework.Code.SyntaxBuilders.StatementBuilder" data-throw-if-not-resolved="false"></xref> provides a text-based approach to constructing C# statements programmatically. It offers
        the same specialized methods as <xref href="Metalama.Framework.Code.SyntaxBuilders.ExpressionBuilder" data-throw-if-not-resolved="false"></xref> for appending syntax elements (<xref href="Metalama.Framework.Code.SyntaxBuilders.SyntaxBuilder.AppendLiteral(System.Byte%2cSystem.Boolean)" data-throw-if-not-resolved="false"></xref>,
        <xref href="Metalama.Framework.Code.SyntaxBuilders.SyntaxBuilder.AppendTypeName(Metalama.Framework.Code.IType)" data-throw-if-not-resolved="false"></xref>, etc.). For building multi-line code blocks, it provides methods to manage
        indentation and braces (<xref href="Metalama.Framework.Code.SyntaxBuilders.StatementBuilder.BeginBlock" data-throw-if-not-resolved="false"></xref>, <xref href="Metalama.Framework.Code.SyntaxBuilders.StatementBuilder.EndBlock" data-throw-if-not-resolved="false"></xref>, <xref href="Metalama.Framework.Code.SyntaxBuilders.StatementBuilder.Indent" data-throw-if-not-resolved="false"></xref>, <xref href="Metalama.Framework.Code.SyntaxBuilders.StatementBuilder.Unindent" data-throw-if-not-resolved="false"></xref>),
        which automatically add proper indentation after line breaks.
        </p>
    <p>
        A major benefit of <xref href="Metalama.Framework.Code.SyntaxBuilders.StatementBuilder" data-throw-if-not-resolved="false"></xref> is that it can be used in compile-time methods that are not templates,
        providing flexibility for building statements in helper methods. After building the statement string, call
        <xref href="Metalama.Framework.Code.SyntaxBuilders.StatementBuilder.ToStatement" data-throw-if-not-resolved="false"></xref> to get an <xref href="Metalama.Framework.Code.SyntaxBuilders.IStatement" data-throw-if-not-resolved="false"></xref> object that can be inserted into template code using
        <xref href="Metalama.Framework.Aspects.meta.InsertStatement(Metalama.Framework.Code.SyntaxBuilders.IStatement)" data-throw-if-not-resolved="false"></xref>.
        </p>
    <p>
        When using <xref href="Metalama.Framework.Code.SyntaxBuilders.StatementBuilder" data-throw-if-not-resolved="false"></xref>, ensure that all type names are fully namespace-qualified, as you cannot assume
        the target code has any required <code>using</code> directives. Metalama will simplify the code and add relevant <code>using</code>
        directives when producing formatted output.
        </p>
