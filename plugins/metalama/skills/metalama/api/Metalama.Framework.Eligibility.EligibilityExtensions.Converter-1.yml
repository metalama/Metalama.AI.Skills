- uid: Metalama.Framework.Eligibility.EligibilityExtensions.Converter`1.To``1
  commentId: M:Metalama.Framework.Eligibility.EligibilityExtensions.Converter`1.To``1
  id: To``1
  parent: Metalama.Framework.Eligibility.EligibilityExtensions.Converter`1
  langs:
  - csharp
  - vb
  name: To<TOutput>()
  nameWithType: EligibilityExtensions.Converter<T>.To<TOutput>()
  fullName: Metalama.Framework.Eligibility.EligibilityExtensions.Converter<T>.To<TOutput>()
  type: Method
  assemblies:
  - Metalama.Framework
  namespace: Metalama.Framework.Eligibility
  summary: >-
    Converts to an <xref href="Metalama.Framework.Eligibility.IEligibilityBuilder%601" data-throw-if-not-resolved="false"></xref> for a more specific type and adds an eligibility requirement

    that the declaration must be of the specified type.
  remarks: >-
    <p>
        If the validated object is not of type <code class="typeparamref">TOutput</code>, the declaration becomes ineligible.
        Use this when you want to ensure the declaration is of a specific type and add additional rules for that type.
        </p>
    <p>
        For conditional rules that only apply when the declaration happens to be of a certain type (without making it ineligible
        if it's not), use <xref href="Metalama.Framework.Eligibility.EligibilityExtensions.Converter%601.When%60%601" data-throw-if-not-resolved="false"></xref> instead.
        </p>
  example: []
  syntax:
    content: 'public IEligibilityBuilder<TOutput> To<TOutput>() where TOutput : class, T'
    typeParameters:
    - id: TOutput
      description: The more specific type to convert to (must be derived from or the same as <code class="typeparamref">T</code>).
    return:
      type: Metalama.Framework.Eligibility.IEligibilityBuilder{{TOutput}}
      description: An eligibility builder for <code class="typeparamref">TOutput</code>.
    content.vb: Public Function [To](Of TOutput As {Class, T})() As IEligibilityBuilder(Of TOutput)
  overload: Metalama.Framework.Eligibility.EligibilityExtensions.Converter`1.To*
  seealso:
  - linkId: Metalama.Framework.Eligibility.EligibilityExtensions.Converter`1.When``1
    commentId: M:Metalama.Framework.Eligibility.EligibilityExtensions.Converter`1.When``1
  nameWithType.vb: EligibilityExtensions.Converter(Of T).To(Of TOutput)()
  fullName.vb: Metalama.Framework.Eligibility.EligibilityExtensions.Converter(Of T).To(Of TOutput)()
  name.vb: To(Of TOutput)()
- uid: Metalama.Framework.Eligibility.EligibilityExtensions.Converter`1.When``1
  commentId: M:Metalama.Framework.Eligibility.EligibilityExtensions.Converter`1.When``1
  id: When``1
  parent: Metalama.Framework.Eligibility.EligibilityExtensions.Converter`1
  langs:
  - csharp
  - vb
  name: When<TOutput>()
  nameWithType: EligibilityExtensions.Converter<T>.When<TOutput>()
  fullName: Metalama.Framework.Eligibility.EligibilityExtensions.Converter<T>.When<TOutput>()
  type: Method
  assemblies:
  - Metalama.Framework
  namespace: Metalama.Framework.Eligibility
  summary: >-
    Converts to an <xref href="Metalama.Framework.Eligibility.IEligibilityBuilder%601" data-throw-if-not-resolved="false"></xref> for a more specific type, but only applies rules conditionally

    when the declaration is of the specified type. Does not add an eligibility requirement.
  remarks: >-
    <p>
        If the validated object is not of type <code class="typeparamref">TOutput</code>, the rules added to the returned builder
        are simply ignored (the declaration is not made ineligible). This is equivalent to using <xref href="Metalama.Framework.Eligibility.EligibilityExtensions.If%60%601(Metalama.Framework.Eligibility.IEligibilityBuilder%7b%60%600%7d%2cSystem.Predicate%7b%60%600%7d)" data-throw-if-not-resolved="false"></xref>
        followed by <xref href="Metalama.Framework.Eligibility.EligibilityExtensions.Converter%601.To%60%601" data-throw-if-not-resolved="false"></xref>.
        </p>
    <p>
        Use this when you want to add type-specific rules without requiring that all declarations be of that type.
        For example, you might want to add special rules for methods without making fields ineligible.
        </p>
  example: []
  syntax:
    content: 'public IEligibilityBuilder<TOutput> When<TOutput>() where TOutput : class, T'
    typeParameters:
    - id: TOutput
      description: The more specific type to convert to (must be derived from or the same as <code class="typeparamref">T</code>).
    return:
      type: Metalama.Framework.Eligibility.IEligibilityBuilder{{TOutput}}
      description: An eligibility builder for <code class="typeparamref">TOutput</code> where rules only apply when the declaration is of that type.
    content.vb: Public Function [When](Of TOutput As {Class, T})() As IEligibilityBuilder(Of TOutput)
  overload: Metalama.Framework.Eligibility.EligibilityExtensions.Converter`1.When*
