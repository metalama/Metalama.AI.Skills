  name: EligibilityExtensions.Converter<T>
  nameWithType: EligibilityExtensions.Converter<T>
  fullName: Metalama.Framework.Eligibility.EligibilityExtensions.Converter<T>
  type: Struct
  assemblies:
  - Metalama.Framework
  namespace: Metalama.Framework.Eligibility
  summary: >-
    A helper type that allows converting an <xref href="Metalama.Framework.Eligibility.IEligibilityBuilder%601" data-throw-if-not-resolved="false"></xref> to an <xref href="Metalama.Framework.Eligibility.IEligibilityBuilder%601" data-throw-if-not-resolved="false"></xref>

    for a more specific type, with different conversion semantics.
  remarks: >-
    <p>
        This struct is returned by <xref href="Metalama.Framework.Eligibility.EligibilityExtensions.Convert%60%601(Metalama.Framework.Eligibility.IEligibilityBuilder%7b%60%600%7d)" data-throw-if-not-resolved="false"></xref> and provides two conversion methods:
        </p>
    <ul><li>
          <xref href="Metalama.Framework.Eligibility.EligibilityExtensions.Converter%601.To%60%601" data-throw-if-not-resolved="false"></xref> - Adds an eligibility requirement that the declaration must be of the target type.</li><li>
          <xref href="Metalama.Framework.Eligibility.EligibilityExtensions.Converter%601.When%60%601" data-throw-if-not-resolved="false"></xref> - Conditionally applies rules only when the declaration is of the target type, without adding a requirement.</li></ul>
  example: []
  syntax:
    content: 'public readonly struct EligibilityExtensions.Converter<T> where T : class'
    typeParameters:
    - id: T
      description: The source declaration type.
    content.vb: Public Structure EligibilityExtensions.Converter(Of T As Class)
