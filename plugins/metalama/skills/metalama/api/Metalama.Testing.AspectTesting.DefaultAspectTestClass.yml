  type: Class
  assemblies:
  - Metalama.Testing.AspectTesting
  namespace: Metalama.Testing.AspectTesting
  summary: A base class for snapshot test suites that automatically discover test files in the project's source directory.
  remarks: >-
    <p>
        This class is intended for use when an xUnit test assembly is set up via the <code>Metalama.Testing.AspectTesting</code>
        package. It automatically discovers test files using the project directory configured in the assembly metadata.
        </p>
    <p>
        For manual test file discovery or when using <xref href="Metalama.Testing.AspectTesting.CurrentDirectoryAttribute" data-throw-if-not-resolved="false"></xref> to specify subdirectories,
        derive from <xref href="Metalama.Testing.AspectTesting.AspectTestClass" data-throw-if-not-resolved="false"></xref> instead.
        </p>
  example: []
  syntax:
    content: >-
      [Obsolete("This class is obsolete. Use the default snapshot test project setup provided by Metalama.Testing.AspectTesting instead.")]

      public abstract class DefaultAspectTestClass : AspectTestClass
    content.vb: >-
      <Obsolete("This class is obsolete. Use the default snapshot test project setup provided by Metalama.Testing.AspectTesting instead.")>

