  name: IPromise
  nameWithType: IPromise
  fullName: Metalama.Framework.Utilities.IPromise
  type: Interface
  assemblies:
  - Metalama.Framework
  namespace: Metalama.Framework.Utilities
  summary: >-
    Encapsulates value that must be defined later. Promises can used to pass introduced declarations to templates as arguments

    when these declarations have not been introduced yet, resolving a chicken-or-egg situation. When objects of type <xref href="Metalama.Framework.Utilities.IPromise" data-throw-if-not-resolved="false"></xref> are passed to a template,

    the template will automatically receive its resolved <xref href="Metalama.Framework.Utilities.IPromise.Value" data-throw-if-not-resolved="false"></xref> instead of the <xref href="Metalama.Framework.Utilities.IPromise" data-throw-if-not-resolved="false"></xref> object. The <xref href="Metalama.Framework.Utilities.Promise%601" data-throw-if-not-resolved="false"></xref> class

    implements this interface.
  example: []
  syntax:
    content: >-
      [CompileTime]

      public interface IPromise
    content.vb: >-
      <CompileTime>

      Public Interface IPromise
  seealso:
