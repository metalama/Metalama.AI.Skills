    ctor: Metalama.Framework.Aspects.CompileTimeAttribute.#ctor
    arguments: []
- uid: Metalama.Framework.Advising.InitializerKind.BeforeInstanceConstructor
  commentId: F:Metalama.Framework.Advising.InitializerKind.BeforeInstanceConstructor
  id: BeforeInstanceConstructor
  parent: Metalama.Framework.Advising.InitializerKind
  langs:
  - csharp
  - vb
  name: BeforeInstanceConstructor
  nameWithType: InitializerKind.BeforeInstanceConstructor
  fullName: Metalama.Framework.Advising.InitializerKind.BeforeInstanceConstructor
  type: Field
  assemblies:
  - Metalama.Framework
  namespace: Metalama.Framework.Advising
  summary: >-
    Indicates that the advice should be executed before any user code in all instance constructors except those that are chained to a constructor of the current class (using the <code>this</code> chaining keyword). The initialization logic executes

    after the call to the base constructor.
  remarks: >-
    <p>
        Use this when you need to initialize instance state or register instances before any user constructor code runs.
        The initialization code runs after <code>: base(...)</code> calls but before any user code in the constructor body.
        </p>
    <p>
        A default constructor will be automatically created if the type does not contain any constructor.
        </p>
  example: []
  syntax:
    content: BeforeInstanceConstructor = 0
    return:
      type: Metalama.Framework.Advising.InitializerKind
  seealso:
  - linkType: HRef
    linkId: '@initializers'
    altText: '@initializers'
- uid: Metalama.Framework.Advising.InitializerKind.BeforeTypeConstructor
  commentId: F:Metalama.Framework.Advising.InitializerKind.BeforeTypeConstructor
  id: BeforeTypeConstructor
  parent: Metalama.Framework.Advising.InitializerKind
  langs:
  - csharp
  - vb
  name: BeforeTypeConstructor
  nameWithType: InitializerKind.BeforeTypeConstructor
  fullName: Metalama.Framework.Advising.InitializerKind.BeforeTypeConstructor
  type: Field
  assemblies:
  - Metalama.Framework
  namespace: Metalama.Framework.Advising
  summary: Indicates that the advice should be executed before the type constructor (aka static constructor) of the target type. If there is no type constructor, this advice adds one.
  remarks: >-
    <p>
        Use this when you need to initialize static/type-level state before any user static constructor code runs.
        The type constructor is called once when the type is first accessed.
        </p>
    <p>
        The initialization code runs at the beginning of the static constructor, after field initializers.
        </p>
  example: []
  syntax:
    content: BeforeTypeConstructor = 1
    return:
      type: Metalama.Framework.Advising.InitializerKind
  seealso:
  - linkType: HRef
    linkId: '@initializers'
    altText: '@initializers'
