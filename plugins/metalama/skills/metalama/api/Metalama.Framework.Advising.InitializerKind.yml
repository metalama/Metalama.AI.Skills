  name: InitializerKind
  nameWithType: InitializerKind
  fullName: Metalama.Framework.Advising.InitializerKind
  type: Enum
  assemblies:
  - Metalama.Framework
  namespace: Metalama.Framework.Advising
  summary: Specifies the kind of initializer that should be added by an advice operation.
  remarks: >-
    This enumeration is used with methods like <xref href="Metalama.Framework.Aspects.AdviserExtensions.AddInitializer(Metalama.Framework.Aspects.IAdviser%7bMetalama.Framework.Code.INamedType%7d%2cMetalama.Framework.Code.SyntaxBuilders.IStatement%2cMetalama.Framework.Advising.InitializerKind)" data-throw-if-not-resolved="false"></xref> to determine

    when and where initialization code should be injected into a type's constructors or initialization sequence.
  example: []
  syntax:
    content: >-
      [CompileTime]

      public enum InitializerKind
    content.vb: >-
      <CompileTime>

      Public Enum InitializerKind
  seealso:
