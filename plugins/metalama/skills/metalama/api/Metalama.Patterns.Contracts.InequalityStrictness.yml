- uid: Metalama.Patterns.Contracts.InequalityStrictness.Strict
  commentId: F:Metalama.Patterns.Contracts.InequalityStrictness.Strict
  id: Strict
  parent: Metalama.Patterns.Contracts.InequalityStrictness
  langs:
  - csharp
  - vb
  name: Strict
  nameWithType: InequalityStrictness.Strict
  fullName: Metalama.Patterns.Contracts.InequalityStrictness.Strict
  type: Field
  assemblies:
  - Metalama.Patterns.Contracts
  namespace: Metalama.Patterns.Contracts
  summary: >-
    Inequalities of unspecified strictness are interpreted as strict, i.e. <code>[GreaterThan(5)]</code> corresponds to <code>x &gt; 5</code>,

    <code>[LessThan(5)]</code> corresponds to <code>x &lt; 5</code>, <code>[Positive]</code> corresponds to <code>x &gt; 0</code> and

    <code>[Negative]</code> corresponds to <code>x &lt; 0</code>.
  example: []
  syntax:
    content: Strict = 0
    return:
      type: Metalama.Patterns.Contracts.InequalityStrictness
- uid: Metalama.Patterns.Contracts.InequalityStrictness.NonStrict
  commentId: F:Metalama.Patterns.Contracts.InequalityStrictness.NonStrict
  id: NonStrict
  parent: Metalama.Patterns.Contracts.InequalityStrictness
  langs:
  - csharp
  - vb
  name: NonStrict
  nameWithType: InequalityStrictness.NonStrict
  fullName: Metalama.Patterns.Contracts.InequalityStrictness.NonStrict
  type: Field
  assemblies:
  - Metalama.Patterns.Contracts
  namespace: Metalama.Patterns.Contracts
  summary: >-
    Inequalities of unspecified strictness are interpreted as non-strict, i.e. <code>[GreaterThan(5)]</code> corresponds to <code>x &gt;= 5</code>,

    <code>[LessThan(5)]</code> corresponds to <code>x &lt;= 5</code>, <code>[Positive]</code> corresponds to <code>x &gt;= 0</code> and

    <code>[Negative]</code> corresponds to <code>x &lt;= 0</code>. This is currently the default strictness, but a warning will be reported

    unless you explicitly set the <xref href="Metalama.Patterns.Contracts.ContractOptions.DefaultInequalityStrictness" data-throw-if-not-resolved="false"></xref> contract option.
  example: []
  syntax:
    content: NonStrict = 1
    return:
      type: Metalama.Patterns.Contracts.InequalityStrictness
