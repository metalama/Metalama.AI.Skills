  summary: >-
    Enumerates the meanings of inequalities of unspecified strictness such as <xref href="Metalama.Patterns.Contracts.GreaterThanAttribute" data-throw-if-not-resolved="false"></xref>, <xref href="Metalama.Patterns.Contracts.LessThanAttribute" data-throw-if-not-resolved="false"></xref>,

    <xref href="Metalama.Patterns.Contracts.PositiveAttribute" data-throw-if-not-resolved="false"></xref> and <xref href="Metalama.Patterns.Contracts.NegativeAttribute" data-throw-if-not-resolved="false"></xref>.
  example: []
