  name: IExpression
  nameWithType: IExpression
  fullName: Metalama.Framework.Code.IExpression
  type: Interface
  assemblies:
  - Metalama.Framework
  namespace: Metalama.Framework.Code
  summary: A compile-time representation of a run-time expression, representing C# syntax that will be generated in transformed code.
  remarks: >-
    <p>
        In Metalama templates, <xref href="Metalama.Framework.Code.IExpression" data-throw-if-not-resolved="false"></xref> objects are compile-time representations of C# syntax that will be generated
        in the transformed code. These objects represent the syntax itself, not the evaluation result. For example, <code>1+1</code> and
        <code>2</code> are two different expressions even though they evaluate to the same value at run time.
        </p>
    <p>
      <xref href="Metalama.Framework.Code.IExpression" data-throw-if-not-resolved="false"></xref> objects are two-way convertible with <code>dynamic</code>:
        <ul><li>When typed as <xref href="Metalama.Framework.Code.IExpression" data-throw-if-not-resolved="false"></xref>, expressions can be used in compile-time APIs that manipulate syntax</li><li>When accessed via the <xref href="Metalama.Framework.Code.IExpression.Value" data-throw-if-not-resolved="false"></xref> property (which returns <code>dynamic</code>), expressions can be used directly in template code as run-time expressions</li><li>A <code>dynamic</code> value from a template can be cast back to <xref href="Metalama.Framework.Code.IExpression" data-throw-if-not-resolved="false"></xref> to use it in compile-time APIs</li></ul></p>
    <p>
        To create expressions, use <xref href="Metalama.Framework.Code.SyntaxBuilders.ExpressionFactory" data-throw-if-not-resolved="false"></xref> for common scenarios or <xref href="Metalama.Framework.Code.SyntaxBuilders.ExpressionBuilder" data-throw-if-not-resolved="false"></xref> for
        programmatic construction. Note that <xref href="Metalama.Framework.Code.IField" data-throw-if-not-resolved="false"></xref>, <xref href="Metalama.Framework.Code.IProperty" data-throw-if-not-resolved="false"></xref>, and <xref href="Metalama.Framework.Code.IParameter" data-throw-if-not-resolved="false"></xref> also
        implement <xref href="Metalama.Framework.Code.IExpression" data-throw-if-not-resolved="false"></xref>, allowing fields and properties to be used directly as expressions.
        </p>
  example: []
  syntax:
    content: >-
      [CompileTime]

      [InternalImplement]

      [Hidden]

      public interface IExpression : IHasType
    content.vb: >-
      <CompileTime>

      <InternalImplement>

      <Hidden>

      Public Interface IExpression Inherits IHasType
