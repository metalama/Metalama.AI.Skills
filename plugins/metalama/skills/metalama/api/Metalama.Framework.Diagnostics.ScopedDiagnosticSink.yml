  name: ScopedDiagnosticSink
  nameWithType: ScopedDiagnosticSink
  fullName: Metalama.Framework.Diagnostics.ScopedDiagnosticSink
  type: Struct
  assemblies:
  - Metalama.Framework
  namespace: Metalama.Framework.Diagnostics
  summary: >-
    A diagnostic sink that combines an <xref href="Metalama.Framework.Diagnostics.IDiagnosticSink" data-throw-if-not-resolved="false"></xref> with default target location and declaration,

    simplifying diagnostic reporting and suppression.
  remarks: >-
    <p>
        This struct maintains a default target location and declaration, allowing diagnostics and suppressions
        to be reported without explicitly specifying where they apply. This is the primary way aspect code
        interacts with the diagnostic system, accessed via <xref href="Metalama.Framework.Aspects.IAdviser.Diagnostics" data-throw-if-not-resolved="false"></xref>.
        </p>
    <p>
        The <xref href="Metalama.Framework.Diagnostics.ScopedDiagnosticSink.Report(Metalama.Framework.Diagnostics.IDiagnostic)" data-throw-if-not-resolved="false"></xref> method reports a diagnostic to the default location, while the
        <xref href="Metalama.Framework.Diagnostics.ScopedDiagnosticSink.Suppress(Metalama.Framework.Diagnostics.ISuppression)" data-throw-if-not-resolved="false"></xref> method suppresses diagnostics within the default declaration scope.
        Overloads allow specifying different locations or scopes when needed.
        </p>
  example: []
  syntax:
    content: >-
      [CompileTime]

      public readonly struct ScopedDiagnosticSink : IScopedDiagnosticSink
    content.vb: >-
      <CompileTime>

      Public Structure ScopedDiagnosticSink Implements IScopedDiagnosticSink
