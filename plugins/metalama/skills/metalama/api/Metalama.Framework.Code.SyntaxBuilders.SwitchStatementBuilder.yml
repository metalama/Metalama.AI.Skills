  namespace: Metalama.Framework.Code.SyntaxBuilders
  summary: Allows building run-time <code>switch</code> statements programmatically by adding case and default sections.
  remarks: >-
    <p>
      <xref href="Metalama.Framework.Code.SyntaxBuilders.SwitchStatementBuilder" data-throw-if-not-resolved="false"></xref> provides a specialized builder for creating <code>switch</code> statements when the cases
        are determined at compile time. You initialize it with the switch expression, then use <xref href="Metalama.Framework.Code.SyntaxBuilders.SwitchStatementBuilder.AddCase(Metalama.Framework.Code.SyntaxBuilders.SwitchStatementLabel%2cMetalama.Framework.Code.SyntaxBuilders.IStatementList%2cSystem.Boolean)" data-throw-if-not-resolved="false"></xref>
        to add case sections and <xref href="Metalama.Framework.Code.SyntaxBuilders.SwitchStatementBuilder.AddDefault(Metalama.Framework.Code.SyntaxBuilders.IStatementList%2cSystem.Boolean)" data-throw-if-not-resolved="false"></xref> for the default section. Each section can optionally
        include a <code>when</code> clause for pattern matching.
        </p>
    <p>
        For case sections that need multiple statements, create an <xref href="Metalama.Framework.Code.SyntaxBuilders.IStatementList" data-throw-if-not-resolved="false"></xref> using <xref href="Metalama.Framework.Code.SyntaxBuilders.StatementFactory.List(Metalama.Framework.Code.SyntaxBuilders.IStatement%5b%5d)" data-throw-if-not-resolved="false"></xref>
        for a fixed set of statements, or use <xref href="Metalama.Framework.Code.SyntaxBuilders.StatementListBuilder" data-throw-if-not-resolved="false"></xref> when the statements are determined dynamically at
        compile time. For single-statement cases, use the overloads that accept <xref href="Metalama.Framework.Code.SyntaxBuilders.IStatement" data-throw-if-not-resolved="false"></xref> directly.
        </p>
    <p>
        The builder automatically handles <code>break</code> statements unless you specify otherwise, and supports both C# pattern matching
        syntax and traditional constant case labels. After adding all sections, call <xref href="Metalama.Framework.Code.SyntaxBuilders.SwitchStatementBuilder.ToStatement" data-throw-if-not-resolved="false"></xref> to get an <xref href="Metalama.Framework.Code.SyntaxBuilders.IStatement" data-throw-if-not-resolved="false"></xref>
        that can be inserted into template code using <xref href="Metalama.Framework.Aspects.meta.InsertStatement(Metalama.Framework.Code.SyntaxBuilders.IStatement)" data-throw-if-not-resolved="false"></xref>.
        </p>
  example: []
  syntax:
    content: >-
      [CompileTime]

      public sealed class SwitchStatementBuilder : IStatementBuilder
    content.vb: >-
      <CompileTime>

