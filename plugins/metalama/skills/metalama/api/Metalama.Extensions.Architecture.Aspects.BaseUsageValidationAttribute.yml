  namespace: Metalama.Extensions.Architecture.Aspects
  summary: >-
    Gets the namespaces that match the rule by identifying the namespaces by their full name. Any namespace string can contain one of the following patterns: <code>*</code>

    (matches any identifier character, but not the dot), <code>.**.</code> (matches any sub-namespace in the middle of a namespace), <code>**.</code>

    (matches any sub-namespace at the beginning of a namespace) or <code>.**</code> (matches any sub-namespace at the end of a namespace -- this pattern

    is allowed but redundant).
