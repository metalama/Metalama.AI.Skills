  summary: A base class for xUnit tests that need to unit-test compile-time helper classes or query the Metalama code model.
  remarks: >-
    <p>
        This class provides the infrastructure for writing unit tests of compile-time logic used by aspects,
        without executing the aspects themselves. Test methods should call <xref href="Metalama.Testing.UnitTesting.UnitTestClass.CreateTestContext(System.String%2cSystem.String)" data-throw-if-not-resolved="false"></xref>
        to obtain a <xref href="Metalama.Testing.UnitTesting.TestContext" data-throw-if-not-resolved="false"></xref> that provides access to Metalama services.
        </p>
    <p>
        A typical test workflow is:
        <ol><li>Create a test context using <xref href="Metalama.Testing.UnitTesting.UnitTestClass.CreateTestContext(System.String%2cSystem.String)" data-throw-if-not-resolved="false"></xref></li><li>Create a compilation using <xref href="Metalama.Testing.UnitTesting.TestContext.CreateCompilation(System.String%2cSystem.String%2cSystem.Boolean%2cSystem.Collections.Generic.IEnumerable%7bMicrosoft.CodeAnalysis.MetadataReference%7d%2cSystem.String%2cSystem.Boolean)" data-throw-if-not-resolved="false"></xref></li><li>Optionally switch execution context using <xref href="Metalama.Testing.UnitTesting.TestContext.WithExecutionContext(Metalama.Framework.Code.ICompilation%2cSystem.String)" data-throw-if-not-resolved="false"></xref> if your code uses <xref href="Metalama.Framework.Code.SyntaxBuilders.ExpressionFactory" data-throw-if-not-resolved="false"></xref></li><li>Query the code model or call your compile-time helper classes</li><li>Assert expected results</li></ol></p>
    <p>
        The test context must be disposed at the end of each test method.
        </p>
