  type: Property
  assemblies:
  - Metalama.Patterns.Caching.Backend
  namespace: Metalama.Patterns.Caching.Backends
  summary: >-
    Gets or sets a delegate that receives the object being cached and returns its size, for use in the <xref href="Microsoft.Extensions.Caching.Memory.MemoryCacheEntryOptions.Size" data-throw-if-not-resolved="false"></xref>

    property of the <xref href="Microsoft.Extensions.Caching.Memory.MemoryCacheEntryOptions" data-throw-if-not-resolved="false"></xref> object. This allows to enforce a size limit on the <xref href="Microsoft.Extensions.Caching.Memory.MemoryCache" data-throw-if-not-resolved="false"></xref>

    (see  <xref href="Microsoft.Extensions.Caching.Memory.MemoryCacheOptions.SizeLimit" data-throw-if-not-resolved="false"></xref>). The default value is a delegate returning the constant 1. This property is ignored

    if <xref href="Metalama.Patterns.Caching.Backends.MemoryCachingBackendConfiguration.Serializer" data-throw-if-not-resolved="false"></xref> has a non-null value, because in this case the size is the number of bytes in the serialized item.
