- uid: Metalama.Patterns.Caching.Backends.MemoryCachingBackendConfiguration.Serializer
  commentId: P:Metalama.Patterns.Caching.Backends.MemoryCachingBackendConfiguration.Serializer
  id: Serializer
  parent: Metalama.Patterns.Caching.Backends.MemoryCachingBackendConfiguration
  langs:
  - csharp
  - vb
  name: Serializer
  nameWithType: MemoryCachingBackendConfiguration.Serializer
  fullName: Metalama.Patterns.Caching.Backends.MemoryCachingBackendConfiguration.Serializer
  type: Property
  assemblies:
  - Metalama.Patterns.Caching.Backend
  namespace: Metalama.Patterns.Caching.Backends
  summary: >-
    Gets or sets an optional <xref href="Metalama.Patterns.Caching.Serializers.ICachingSerializer" data-throw-if-not-resolved="false"></xref>. By default, this property is <code>null</code>, and cached objects are referenced

    in the <i>as is</i>, without any serialization. Setting this property forces the cache to hold the serialized representation of the cached

    object.
  remarks: >-
    <p>Using a serializer for the in-memory cache can have two benefits.</p>

    <p>First, it allows to test the readiness of the code before switching to a distributed cache like Redis. Running a Redis server on a development

    machine is less convenient than running no server, so using an in-memory caching backend with serializer is a good comprise between test

    coverage and convenience.</p>

    <p>

    Second, it allows to cache mutable objects and make sure that every caller receives a fresh instance of the return value of the cached method.

    </p>
  example: []
  syntax:
    content: public ICachingSerializer? Serializer { get; init; }
    parameters: []
    return:
      type: Metalama.Patterns.Caching.Serializers.ICachingSerializer
    content.vb: Public Property Serializer As ICachingSerializer
  overload: Metalama.Patterns.Caching.Backends.MemoryCachingBackendConfiguration.Serializer*
