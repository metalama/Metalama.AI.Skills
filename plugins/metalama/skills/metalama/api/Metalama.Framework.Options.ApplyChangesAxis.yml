- uid: Metalama.Framework.Options.ApplyChangesAxis
  commentId: T:Metalama.Framework.Options.ApplyChangesAxis
  id: ApplyChangesAxis
  parent: Metalama.Framework.Options
  children:
  - Metalama.Framework.Options.ApplyChangesAxis.Aspect
  - Metalama.Framework.Options.ApplyChangesAxis.BaseDeclaration
  - Metalama.Framework.Options.ApplyChangesAxis.ContainingDeclaration
  - Metalama.Framework.Options.ApplyChangesAxis.SameDeclaration
  - Metalama.Framework.Options.ApplyChangesAxis.TargetDeclaration
  langs:
  - csharp
  - vb
  name: ApplyChangesAxis
  nameWithType: ApplyChangesAxis
  fullName: Metalama.Framework.Options.ApplyChangesAxis
  type: Enum
  assemblies:
  - Metalama.Framework
  namespace: Metalama.Framework.Options
  summary: >-
    Enumerates the axes along which two option layers can be merged by the <xref href="Metalama.Framework.Options.IIncrementalObject.ApplyChanges(System.Object%2cMetalama.Framework.Options.ApplyChangesContext%40)" data-throw-if-not-resolved="false"></xref> method.

    Understanding these axes is important when customizing how options are inherited and merged across different declaration levels.
  remarks: >-
    <p>
        When options are resolved for a declaration, Metalama merges options from multiple sources in a specific order. Each merging step
        occurs along one of these axes, which determines the precedence and priority of the options being combined.
        </p>
    <p>
        The general priority order (from lowest to highest precedence) is: default options, namespace options, base type/member options,
        containing type options, and finally options on the target declaration itself. Options provided by aspects have the highest priority.
        </p>
    <p>
        Aspect authors can disable inheritance along specific axes by using the <xref href="Metalama.Framework.Options.HierarchicalOptionsAttribute" data-throw-if-not-resolved="false"></xref> on their
        option class.
        </p>
  example: []
  syntax:
    content: >-
      [CompileTime]

      public enum ApplyChangesAxis
    content.vb: >-
      <CompileTime>

      Public Enum ApplyChangesAxis
  seealso:
