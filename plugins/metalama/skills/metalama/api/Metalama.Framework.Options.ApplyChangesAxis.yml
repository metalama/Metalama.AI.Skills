    ctor: Metalama.Framework.Aspects.CompileTimeAttribute.#ctor
    arguments: []
- uid: Metalama.Framework.Options.ApplyChangesAxis.SameDeclaration
  commentId: F:Metalama.Framework.Options.ApplyChangesAxis.SameDeclaration
  id: SameDeclaration
  parent: Metalama.Framework.Options.ApplyChangesAxis
  langs:
  - csharp
  - vb
  name: SameDeclaration
  nameWithType: ApplyChangesAxis.SameDeclaration
  fullName: Metalama.Framework.Options.ApplyChangesAxis.SameDeclaration
  type: Field
  assemblies:
  - Metalama.Framework
  namespace: Metalama.Framework.Options
  summary: >-
    Indicates that options from multiple sources (custom attributes, fabrics, aspects) are being merged for the same declaration.

    This axis is used when combining options defined at the same declaration level before inheritance rules apply.
  example: []
  syntax:
    content: SameDeclaration = 0
    return:
      type: Metalama.Framework.Options.ApplyChangesAxis
- uid: Metalama.Framework.Options.ApplyChangesAxis.ContainingDeclaration
  commentId: F:Metalama.Framework.Options.ApplyChangesAxis.ContainingDeclaration
  id: ContainingDeclaration
  parent: Metalama.Framework.Options.ApplyChangesAxis
  langs:
  - csharp
  - vb
  name: ContainingDeclaration
  nameWithType: ApplyChangesAxis.ContainingDeclaration
  fullName: Metalama.Framework.Options.ApplyChangesAxis.ContainingDeclaration
  type: Field
  assemblies:
  - Metalama.Framework
  namespace: Metalama.Framework.Options
  summary: >-
    Indicates that options from a containing declaration (such as a declaring type) are being applied to a nested declaration (such as a member).

    This also applies when namespace-level options override default project options. For instance, type-level options on the declaring

    type of an <code>override</code> method override method-level options inherited from the <code>base</code> method.
  example: []
  syntax:
    content: ContainingDeclaration = 1
    return:
      type: Metalama.Framework.Options.ApplyChangesAxis
- uid: Metalama.Framework.Options.ApplyChangesAxis.BaseDeclaration
  commentId: F:Metalama.Framework.Options.ApplyChangesAxis.BaseDeclaration
  id: BaseDeclaration
  parent: Metalama.Framework.Options.ApplyChangesAxis
  langs:
  - csharp
  - vb
  name: BaseDeclaration
  nameWithType: ApplyChangesAxis.BaseDeclaration
  fullName: Metalama.Framework.Options.ApplyChangesAxis.BaseDeclaration
  type: Field
  assemblies:
  - Metalama.Framework
  namespace: Metalama.Framework.Options
  summary: >-
    Indicates that options from a base type or overridden member are being applied to a derived type or overriding member.

    Options along this axis have lower priority than namespace-level options and default options from the base project.
  example: []
  syntax:
    content: BaseDeclaration = 2
    return:
      type: Metalama.Framework.Options.ApplyChangesAxis
- uid: Metalama.Framework.Options.ApplyChangesAxis.TargetDeclaration
  commentId: F:Metalama.Framework.Options.ApplyChangesAxis.TargetDeclaration
  id: TargetDeclaration
  parent: Metalama.Framework.Options.ApplyChangesAxis
  langs:
  - csharp
  - vb
  name: TargetDeclaration
  nameWithType: ApplyChangesAxis.TargetDeclaration
  fullName: Metalama.Framework.Options.ApplyChangesAxis.TargetDeclaration
  type: Field
  assemblies:
  - Metalama.Framework
  namespace: Metalama.Framework.Options
  summary: >-
    Indicates that options directly applied to the target declaration are overriding options inherited from containing

    declarations, base declarations, or default options. This axis represents the final application of declaration-specific options.
  example: []
  syntax:
    content: TargetDeclaration = 3
    return:
      type: Metalama.Framework.Options.ApplyChangesAxis
- uid: Metalama.Framework.Options.ApplyChangesAxis.Aspect
  commentId: F:Metalama.Framework.Options.ApplyChangesAxis.Aspect
  id: Aspect
  parent: Metalama.Framework.Options.ApplyChangesAxis
  langs:
  - csharp
  - vb
  name: Aspect
  nameWithType: ApplyChangesAxis.Aspect
  fullName: Metalama.Framework.Options.ApplyChangesAxis.Aspect
  type: Field
  assemblies:
  - Metalama.Framework
  namespace: Metalama.Framework.Options
  summary: >-
    Indicates that options provided by an aspect instance (via <xref href="Metalama.Framework.Options.IHierarchicalOptionsProvider" data-throw-if-not-resolved="false"></xref>) are being applied.

    Options along this axis have the highest priority and override all other options.
  example: []
  syntax:
    content: Aspect = 4
    return:
      type: Metalama.Framework.Options.ApplyChangesAxis
