  fullName: Metalama.Framework.Fabrics.IAmender<T>
  type: Interface
  assemblies:
  - Metalama.Framework
  namespace: Metalama.Framework.Fabrics
  summary: >-
    Base interface for the parameter passed to fabric methods such as <xref href="Metalama.Framework.Fabrics.ProjectFabric.AmendProject(Metalama.Framework.Fabrics.IProjectAmender)" data-throw-if-not-resolved="false"></xref>, <xref href="Metalama.Framework.Fabrics.NamespaceFabric.AmendNamespace(Metalama.Framework.Fabrics.INamespaceAmender)" data-throw-if-not-resolved="false"></xref>,

    or <xref href="Metalama.Framework.Fabrics.TypeFabric.AmendType(Metalama.Framework.Fabrics.ITypeAmender)" data-throw-if-not-resolved="false"></xref>. Provides capabilities to query declarations, add aspects programmatically, configure options, report diagnostics, and validate architecture.
  remarks: >-
    <p>
        The amender interface provides access to LINQ-like querying capabilities through <xref href="Metalama.Framework.Fabrics.IQuery%601" data-throw-if-not-resolved="false"></xref>, allowing you to select declarations
        and apply aspects or configuration to them. It combines querying, aspect application, option configuration, and diagnostic reporting in a single interface.
        </p>
    <p>
        Extension methods for this interface are provided by:
        </p>
    <ul><li>
          <xref href="Metalama.Framework.Aspects.AspectQueryExtensions" data-throw-if-not-resolved="false"></xref> - for adding aspects to selected declarations</li><li>
          <xref href="Metalama.Framework.Options.OptionQueryExtensions" data-throw-if-not-resolved="false"></xref> - for configuring options on selected declarations</li><li>
          <xref href="Metalama.Framework.Diagnostics.DiagnosticsQueryExtensions" data-throw-if-not-resolved="false"></xref> - for reporting diagnostics and suppressions</li><li>
          <xref href="Metalama.Framework.Fabrics.QueryExtensions" data-throw-if-not-resolved="false"></xref> - for additional querying capabilities</li><li>
          <code>Metalama.Extensions.Architecture.Predicates.PredicateExtensions</code> - for architecture validation predicates</li><li>
          <code>Metalama.Extensions.Validation.ValidationQueryExtensions</code> - for validation rules</li><li>
          <code>Metalama.Extensions.Validation.ReferenceValidationQueryExtensions</code> - for reference validation</li><li>
          <code>Metalama.Extensions.CodeFixes.CodeFixQueryExtensions</code> - for code fix suggestions</li></ul>
  example: []
  syntax:
    content: 'public interface IAmender<out T> : IAmender, IQuery<T>, IQuery where T : class, IDeclaration'
    typeParameters:
    - id: T
      description: The type of declaration that this amender operates on (e.g., <xref href="Metalama.Framework.Code.ICompilation" data-throw-if-not-resolved="false"></xref> for projects, <xref href="Metalama.Framework.Code.INamespace" data-throw-if-not-resolved="false"></xref> for namespaces, <xref href="Metalama.Framework.Code.INamedType" data-throw-if-not-resolved="false"></xref> for types).
