  summary: Gets an item from the cache or computes it and add its.
  example: []
  syntax:
    content: 'T GetOrAdd<T>(Func<ICompilation, T> func) where T : class'
    parameters:
    - id: func
      type: System.Func{Metalama.Framework.Code.ICompilation,{T}}
      description: >-
        The delegate that computes the item. The cache key is the <xref href="System.Reflection.MethodInfo" data-throw-if-not-resolved="false"></xref> of this delegate.
                    It is essential that the implementation of this delegate is "static", i.e. has no reference to anything else than the <xref href="Metalama.Framework.Code.ICompilation" data-throw-if-not-resolved="false"></xref>
                    it is provided with.
    typeParameters:
