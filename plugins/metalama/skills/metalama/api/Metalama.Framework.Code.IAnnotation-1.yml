items:
- uid: Metalama.Framework.Code.IAnnotation`1
  commentId: T:Metalama.Framework.Code.IAnnotation`1
  id: IAnnotation`1
  parent: Metalama.Framework.Code
  children: []
  langs:
  - csharp
  - vb
  name: IAnnotation<T>
  nameWithType: IAnnotation<T>
  fullName: Metalama.Framework.Code.IAnnotation<T>
  type: Interface
  assemblies:
  - Metalama.Framework
  namespace: Metalama.Framework.Code
  summary: >-
    Represents an annotation - an arbitrary serializable object that aspects can attach to declarations

    to communicate information to other aspects or subsequent compilation phases.
  remarks: >-
    <p>
        Annotations provide a mechanism for aspects to store and share custom metadata on declarations.
        Common use cases include:
        </p>
    <ul><li>
          <b>Inter-aspect communication:</b> One aspect adds an annotation that other aspects can query to coordinate behavior</li><li>
          <b>Code generation metadata:</b> Store configuration or contextual information that template code needs during code generation</li><li>
          <b>Aspect coordination:</b> Mark declarations with flags or data that influence how subsequent aspects process them</li></ul>
    <p>
      <b>Adding annotations:</b> Use <xref href="Metalama.Framework.Aspects.AdviserExtensions.AddAnnotation%60%601(Metalama.Framework.Aspects.IAdviser%7b%60%600%7d%2cMetalama.Framework.Code.IAnnotation%7b%60%600%7d%2cSystem.Boolean)" data-throw-if-not-resolved="false"></xref> in your aspect's
        <xref href="Metalama.Framework.Aspects.IAspect%601.BuildAspect(Metalama.Framework.Aspects.IAspectBuilder%7b%600%7d)" data-throw-if-not-resolved="false"></xref> method to attach an annotation to a declaration.
        </p>
    <p>
      <b>Retrieving annotations:</b> Call <xref href="Metalama.Framework.Code.DeclarationEnhancements%601.GetAnnotations%60%601" data-throw-if-not-resolved="false"></xref>
        via <xref href="Metalama.Framework.Code.DeclarationExtensions.Enhancements%60%601(%60%600)" data-throw-if-not-resolved="false"></xref> to retrieve annotations from a declaration.
        </p>
    <p>
      <b>Serialization:</b> Annotations must be compile-time serializable (implement <xref href="Metalama.Framework.Serialization.ICompileTimeSerializable" data-throw-if-not-resolved="false"></xref>)
        as they may be persisted and accessed across project boundaries.
        </p>
    <p>
      <b>Design-time limitation:</b> At design time (in the IDE), Metalama performs partial compilations that only include
        the inheritance closure of modified files. Aspects targeting declarations outside of this partial compilation
        do not execute, so their annotations are not added and cannot be queried. This limitation does not apply at full
        compile time when all aspects execute.
        </p>
  example: []
  syntax:
    content: 'public interface IAnnotation<in T> : IAnnotation, ICompileTimeSerializable where T : class, IDeclaration'
    typeParameters:
    - id: T
      description: The type of declarations to which the annotation can be added.
    content.vb: Public Interface IAnnotation(Of In T As {Class, IDeclaration}) Inherits IAnnotation, ICompileTimeSerializable
