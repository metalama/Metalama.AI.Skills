- uid: Metalama.Framework.Project.IExecutionScenario.CapturesNonObservableTransformations
  commentId: P:Metalama.Framework.Project.IExecutionScenario.CapturesNonObservableTransformations
  id: CapturesNonObservableTransformations
  parent: Metalama.Framework.Project.IExecutionScenario
  langs:
  - csharp
  - vb
  name: CapturesNonObservableTransformations
  nameWithType: IExecutionScenario.CapturesNonObservableTransformations
  fullName: Metalama.Framework.Project.IExecutionScenario.CapturesNonObservableTransformations
  type: Property
  assemblies:
  - Metalama.Framework
  namespace: Metalama.Framework.Project
  summary: >-
    Gets a value indicating whether the current execution context is interested by non-observable transformations, i.e. transformations

    that affect the implementation of an existing declaration, but does not add, remove or modify characteristics that are observable

    outside of the declaration. It is generally useless to add non-observable transformations in a context that does not support them

    (they will be ignored anyway).
  example: []
  syntax:
    content: bool CapturesNonObservableTransformations { get; }
    parameters: []
    return:
      type: System.Boolean
    content.vb: ReadOnly Property CapturesNonObservableTransformations As Boolean
  overload: Metalama.Framework.Project.IExecutionScenario.CapturesNonObservableTransformations*
- uid: Metalama.Framework.Project.IExecutionScenario.CapturesCodeFixImplementations
  commentId: P:Metalama.Framework.Project.IExecutionScenario.CapturesCodeFixImplementations
  id: CapturesCodeFixImplementations
  parent: Metalama.Framework.Project.IExecutionScenario
  langs:
  - csharp
  - vb
  name: CapturesCodeFixImplementations
  nameWithType: IExecutionScenario.CapturesCodeFixImplementations
  fullName: Metalama.Framework.Project.IExecutionScenario.CapturesCodeFixImplementations
  type: Property
  assemblies:
  - Metalama.Framework
  namespace: Metalama.Framework.Project
  summary: >-
    Gets a value indicating whether the current execution context is interested by the implementation of code fixes. The only

    situation when Metalama is interested by the code fix implementation is when the user actually selects a code fix, either

    for preview or for execution. In other scenarios, the implementation is dropped.
  example: []
  syntax:
    content: bool CapturesCodeFixImplementations { get; }
    parameters: []
    return:
      type: System.Boolean
    content.vb: ReadOnly Property CapturesCodeFixImplementations As Boolean
  overload: Metalama.Framework.Project.IExecutionScenario.CapturesCodeFixImplementations*
