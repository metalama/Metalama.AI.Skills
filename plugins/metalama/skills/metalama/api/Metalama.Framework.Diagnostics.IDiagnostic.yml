  nameWithType: IDiagnostic
  fullName: Metalama.Framework.Diagnostics.IDiagnostic
  type: Interface
  assemblies:
  - Metalama.Framework
  namespace: Metalama.Framework.Diagnostics
  summary: Represents an instance of a diagnostic, including its definition, arguments, and optional extensions.
  remarks: >-
    <p>
        Diagnostic instances are typically created from a <xref href="Metalama.Framework.Diagnostics.DiagnosticDefinition" data-throw-if-not-resolved="false"></xref> or
        <xref href="Metalama.Framework.Diagnostics.DiagnosticDefinition%601" data-throw-if-not-resolved="false"></xref> by calling <xref href="Metalama.Framework.Diagnostics.DiagnosticDefinition%601.WithArguments(%600)" data-throw-if-not-resolved="false"></xref>.
        The diagnostic instance is then reported using <xref href="Metalama.Framework.Diagnostics.ScopedDiagnosticSink.Report(Metalama.Framework.Diagnostics.IDiagnostic)" data-throw-if-not-resolved="false"></xref>.
        </p>
    <p>
        For diagnostics without parameters, use <xref href="Metalama.Framework.Diagnostics.DiagnosticDefinition" data-throw-if-not-resolved="false"></xref> (without type arguments), which implements both
        <xref href="Metalama.Framework.Diagnostics.IDiagnosticDefinition" data-throw-if-not-resolved="false"></xref> and <xref href="Metalama.Framework.Diagnostics.IDiagnostic" data-throw-if-not-resolved="false"></xref>, allowing it to be used directly
        when reporting.
        </p>
  example: []
  syntax:
    content: >-
      [CompileTime]

      [InternalImplement]

      public interface IDiagnostic
    content.vb: >-
      <CompileTime>

      <InternalImplement>

      Public Interface IDiagnostic
