  name: TypeFactory
  nameWithType: TypeFactory
  fullName: Metalama.Framework.Code.TypeFactory
  type: Class
  assemblies:
  - Metalama.Framework
  namespace: Metalama.Framework.Code
  summary: Provides methods to obtain <xref href="Metalama.Framework.Code.IType" data-throw-if-not-resolved="false"></xref> instances from reflection types, special types, or by constructing new types.
  remarks: >-
    <p>
        Use <xref href="Metalama.Framework.Code.TypeFactory.GetType(System.Type)" data-throw-if-not-resolved="false"></xref> or <xref href="Metalama.Framework.Code.TypeFactory.GetNamedType(System.Type)" data-throw-if-not-resolved="false"></xref> to convert a <a href="https://learn.microsoft.com/dotnet/csharp/language-reference/operators/type-testing-and-cast#typeof-operator">typeof</a> expression to
        <xref href="Metalama.Framework.Code.IType" data-throw-if-not-resolved="false"></xref> or <xref href="Metalama.Framework.Code.INamedType" data-throw-if-not-resolved="false"></xref>. Use <xref href="Metalama.Framework.Code.TypeFactory.GetType(Metalama.Framework.Code.SpecialType)" data-throw-if-not-resolved="false"></xref> for efficient access to well-known types
        like <code>string</code> or <code>int</code>.
        </p>
    <p>
        To create derived types from existing types, use methods on <xref href="Metalama.Framework.Code.IType" data-throw-if-not-resolved="false"></xref> such as
        <xref href="Metalama.Framework.Code.IType.MakeArrayType(System.Int32)" data-throw-if-not-resolved="false"></xref>, <xref href="Metalama.Framework.Code.IType.MakePointerType" data-throw-if-not-resolved="false"></xref>, and <xref href="Metalama.Framework.Code.IType.ToNullable" data-throw-if-not-resolved="false"></xref>.
        </p>
    <p>
        To create tuple types, use <xref href="Metalama.Framework.Code.TypeFactory.CreateTupleType(System.Collections.Generic.IEnumerable%7bMetalama.Framework.Code.IType%7d)" data-throw-if-not-resolved="false"></xref> or its overloads.
        </p>
