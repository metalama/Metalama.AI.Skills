      type: Metalama.Framework.Fabrics.ITypeAmender
      description: An object that provides access to the containing type's members through <xref href="Metalama.Framework.Aspects.IAspectBuilder.Advice" data-throw-if-not-resolved="false"></xref>, allowing you to add advice, introduce members, configure options, and report diagnostics.
