  name: ExpressionFactory
  nameWithType: ExpressionFactory
  fullName: Metalama.Framework.Code.SyntaxBuilders.ExpressionFactory
  type: Class
  assemblies:
  - Metalama.Framework
  namespace: Metalama.Framework.Code.SyntaxBuilders
  summary: >-
    Provides factory methods to create <xref href="Metalama.Framework.Code.IExpression" data-throw-if-not-resolved="false"></xref> objects, which are compile-time representations

    of run-time C# expressions.
  remarks: >-
    <p>
        The <xref href="Metalama.Framework.Code.SyntaxBuilders.ExpressionFactory" data-throw-if-not-resolved="false"></xref> class provides multiple approaches to creating <xref href="Metalama.Framework.Code.IExpression" data-throw-if-not-resolved="false"></xref> objects:
        <ul><li><xref href="Metalama.Framework.Code.SyntaxBuilders.ExpressionFactory.Literal(System.Object%2cSystem.Boolean)" data-throw-if-not-resolved="false"></xref> and overloads - Create literal expressions from compile-time values</li><li><xref href="Metalama.Framework.Code.SyntaxBuilders.ExpressionFactory.Parse(System.String%2cMetalama.Framework.Code.IType%2cSystem.Nullable%7bSystem.Boolean%7d)" data-throw-if-not-resolved="false"></xref> - Parse C# expression strings into <xref href="Metalama.Framework.Code.IExpression" data-throw-if-not-resolved="false"></xref> objects</li><li><xref href="Metalama.Framework.Code.SyntaxBuilders.ExpressionFactory.Capture(System.Object)" data-throw-if-not-resolved="false"></xref> - Capture the syntax of a C# expression written in a template without evaluating it</li><li><xref href="Metalama.Framework.Code.SyntaxBuilders.ExpressionFactory.This" data-throw-if-not-resolved="false"></xref>, <xref href="Metalama.Framework.Code.SyntaxBuilders.ExpressionFactory.Null" data-throw-if-not-resolved="false"></xref>, <xref href="Metalama.Framework.Code.SyntaxBuilders.ExpressionFactory.Default" data-throw-if-not-resolved="false"></xref> - Create common expressions like <code>this</code>, <code>null</code>, and <code>default</code></li></ul>
        For complex expressions that need programmatic construction, use <xref href="Metalama.Framework.Code.SyntaxBuilders.ExpressionBuilder" data-throw-if-not-resolved="false"></xref> instead, which provides
        a StringBuilder-like API for building expressions piece by piece.
        </p>
