  type: Method
  assemblies:
  - Metalama.Framework
  namespace: Metalama.Framework.Code.SyntaxBuilders
  summary: Returns an expression with the null-forgiving operator (<code>!</code>) applied, suppressing nullable warnings.
  remarks: >-
    <p>
        The null-forgiving operator tells the compiler that an expression is not null, even if the compiler's
        static analysis cannot determine this. Use this method when you know an expression will not be null
        at run time but the compiler cannot verify this.
        </p>
    <p>
        The operator is never added to value types (except <xref href="System.Nullable%601" data-throw-if-not-resolved="false"></xref>) since they cannot be null by definition.
        </p>
  example: []
  syntax:
    content: public static IExpression WithNullForgivingOperator(this IExpression expression, bool force = false)
    parameters:
    - id: expression
      type: Metalama.Framework.Code.IExpression
      description: The expression to which the null-forgiving operator should be applied.
    - id: force
      type: System.Boolean
      description: >-
        When <a href="https://learn.microsoft.com/dotnet/csharp/language-reference/builtin-types/bool">false</a> (the default), the operator is only added if the expression is nullable.

        When <a href="https://learn.microsoft.com/dotnet/csharp/language-reference/builtin-types/bool">true</a>, the operator is always added regardless of the expression's nullability.
    return:
      type: Metalama.Framework.Code.IExpression
      description: >-
        An expression with the null-forgiving operator applied, or the original expression if the operator is not needed

        and <code class="paramref">force</code> is <a href="https://learn.microsoft.com/dotnet/csharp/language-reference/builtin-types/bool">false</a>.
    content.vb: Public Shared Function WithNullForgivingOperator(expression As IExpression, force As Boolean = False) As IExpression
