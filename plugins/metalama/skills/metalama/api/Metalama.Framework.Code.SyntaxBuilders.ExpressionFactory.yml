- uid: Metalama.Framework.Code.SyntaxBuilders.ExpressionFactory.Capture(System.Object)
  commentId: M:Metalama.Framework.Code.SyntaxBuilders.ExpressionFactory.Capture(System.Object)
  id: Capture(System.Object)
  parent: Metalama.Framework.Code.SyntaxBuilders.ExpressionFactory
  langs:
  - csharp
  - vb
  name: Capture(dynamic?)
  nameWithType: ExpressionFactory.Capture(dynamic?)
  fullName: Metalama.Framework.Code.SyntaxBuilders.ExpressionFactory.Capture(dynamic?)
  type: Method
  assemblies:
  - Metalama.Framework
  namespace: Metalama.Framework.Code.SyntaxBuilders
  summary: >-
    Creates a compile-time object that represents a run-time <i>expression</i>, i.e. the syntax or code, and not the result

    itself. The returned <xref href="Metalama.Framework.Code.IExpression" data-throw-if-not-resolved="false"></xref> can then be used in run-time C# code thanks to the <xref href="Metalama.Framework.Code.IExpression.Value" data-throw-if-not-resolved="false"></xref> property.

    This mechanism allows to generate expressions that depend on a compile-time control flow.
  remarks: >-
    <p>
        The <xref href="Metalama.Framework.Code.SyntaxBuilders.ExpressionFactory.Capture(System.Object)" data-throw-if-not-resolved="false"></xref> method is the simplest way to create an <xref href="Metalama.Framework.Code.IExpression" data-throw-if-not-resolved="false"></xref> in a template. It captures the
        C# syntax tree of an expression without evaluating it. This is particularly useful for creating expressions that depend on
        compile-time conditions.
        </p>
    <p>
        When the compile-time type of the expression to capture is <code>dynamic</code>, it must be explicitly cast to <xref href="Metalama.Framework.Code.IExpression" data-throw-if-not-resolved="false"></xref>
        instead of using this method. This is a workaround for C# language limitations.
        </p>
  example: []
  syntax:
    content: >-
      [CompileTime(true, null)]

      public static IExpression Capture(dynamic? expression)
    parameters:
    - id: expression
      type: dynamic
      description: >-
        A run-time expression, possibly containing compile-time sub-expressions. The expression cannot be <code>dynamic</code>. If
                    you have a dynamic expression, do not call this method, but cast the dynamic expression to <xref href="Metalama.Framework.Code.IExpression" data-throw-if-not-resolved="false"></xref>.
    return:
      type: Metalama.Framework.Code.IExpression
    content.vb: >-
      <CompileTime(True, Nothing)>

      Public Shared Function Capture(expression As Object) As IExpression
  overload: Metalama.Framework.Code.SyntaxBuilders.ExpressionFactory.Capture*
