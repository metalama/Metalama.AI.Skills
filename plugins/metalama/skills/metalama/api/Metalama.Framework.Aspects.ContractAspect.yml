  summary: The template method that validates or normalizes the value of a field, property, indexer, or parameter.
  remarks: >-
    <p>
        This is the primary template method that must be implemented in derived contract aspects. It is executed at the point
        in the data flow determined by <xref href="Metalama.Framework.Aspects.ContractAspect.GetDefinedDirection(Metalama.Framework.Aspects.IAspectBuilder)" data-throw-if-not-resolved="false"></xref>, which can be input (precondition), output (postcondition),
        or both.
        </p>
    <p>
        Within the template, use <code>meta.Target.ContractDirection</code> to determine whether you're validating input or output flow.
        Access the target through <code>meta.Target.Expression</code> (unified access to field, property, or parameter),
        or use <code>meta.Target.FieldOrProperty</code> / <code>meta.Target.Parameter</code> for specific access.
        </p>
    <p>
        To reject invalid values, throw an appropriate exception (typically <xref href="System.ArgumentException" data-throw-if-not-resolved="false"></xref> for parameters,
        or a custom validation exception). To normalize values, modify the <code class="paramref">value</code> parameter using assignment
        (e.g., <code>value = value.Trim()</code>), which will update the value in the data flow.
        </p>
