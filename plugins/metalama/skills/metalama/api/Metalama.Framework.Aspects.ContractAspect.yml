  type: Method
  assemblies:
  - Metalama.Framework
  namespace: Metalama.Framework.Aspects
  summary: >-
    Gets or sets the direction of the data flow (<xref href="Metalama.Framework.Aspects.ContractDirection.Input" data-throw-if-not-resolved="false"></xref>,  <xref href="Metalama.Framework.Aspects.ContractDirection.Output" data-throw-if-not-resolved="false"></xref> or <xref href="Metalama.Framework.Aspects.ContractDirection.Both" data-throw-if-not-resolved="false"></xref>)

    to which this contract applies, as defined by the current aspect. This method returns <xref href="Metalama.Framework.Aspects.ContractDirection.Default" data-throw-if-not-resolved="false"></xref> by default. When this method returns <xref href="Metalama.Framework.Aspects.ContractDirection.Default" data-throw-if-not-resolved="false"></xref>,

    the actual direction is determined according to the characteristics of the target declaration.
  remarks: >-
    In general, it is the responsibility of the <i>author</i> of the aspect, and not of its <i>user</i>, to define the eligible directions of a contract.

    However, the aspect's author can opt to allow users to define the contract direction by exposing this property as <code>public</code> in derived classes.
