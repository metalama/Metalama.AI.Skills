  name: ContractAspect
  nameWithType: ContractAspect
  fullName: Metalama.Framework.Aspects.ContractAspect
  type: Class
  assemblies:
  - Metalama.Framework
  namespace: Metalama.Framework.Aspects
  summary: >-
    A base aspect that can validate or change the value of fields, properties, indexers, and parameters. Contracts are typically used

    to validate input parameters (preconditions), output parameters and return values (postconditions), or to normalize values.

    For ready-made contract implementations, see the <code>Metalama.Patterns.Contracts</code> package.
  remarks: >-
    <p>
      <b>Contract Directions:</b> A contract aspect can apply to the input data flow, output data flow, or both, according to the <xref href="Metalama.Framework.Aspects.ContractDirection" data-throw-if-not-resolved="false"></xref> value
        returned by <xref href="Metalama.Framework.Aspects.ContractAspect.GetDefinedDirection(Metalama.Framework.Aspects.IAspectBuilder)" data-throw-if-not-resolved="false"></xref>. The default direction is:
        </p>
    <ul><li>For input and <code>ref</code> parameters: the <i>input</i> value (precondition).</li><li>For fields and properties: the <i>assigned</i> value (i.e., the <code>value</code> parameter of the setter).</li><li>For <code>out</code> parameters and return value parameters: the <i>output</i> value (postcondition).</li></ul>

    <p>
        To customize the contract direction, override the <xref href="Metalama.Framework.Aspects.ContractAspect.GetDefinedDirection(Metalama.Framework.Aspects.IAspectBuilder)" data-throw-if-not-resolved="false"></xref> method in your derived contract aspect class.
        </p>
    <p>
      <b>Accessing Metadata:</b> In your <xref href="Metalama.Framework.Aspects.ContractAspect.Validate(System.Object)" data-throw-if-not-resolved="false"></xref> template, you can access the target context using:
        </p>
    <ul><li>
          <code>meta.Target.Expression</code> - Returns the target field, property, or parameter as a unified <xref href="Metalama.Framework.Code.IExpression" data-throw-if-not-resolved="false"></xref>.</li><li>
          <code>meta.Target.FieldOrProperty</code> - Returns the target property or field (throws if applied to a parameter).</li><li>
          <code>meta.Target.Parameter</code> - Returns the target parameter (throws if applied to a field or property).</li><li>
          <code>meta.Target.ContractDirection</code> - Returns <xref href="Metalama.Framework.Aspects.ContractDirection.Input" data-throw-if-not-resolved="false"></xref> or <xref href="Metalama.Framework.Aspects.ContractDirection.Output" data-throw-if-not-resolved="false"></xref> according to the data flow being validated.</li></ul>
    <p>
      <b>Eligibility:</b> Since the current class does not know the value of the contract direction before it is instantiated, this class cannot
        set the eligibility conditions using the <xref href="Metalama.Framework.Aspects.ContractAspect.BuildEligibility(Metalama.Framework.Eligibility.IEligibilityBuilder%7bMetalama.Framework.Code.IFieldOrPropertyOrIndexer%7d)" data-throw-if-not-resolved="false"></xref> method.
        If a derived class targets a specific <xref href="Metalama.Framework.Aspects.ContractDirection" data-throw-if-not-resolved="false"></xref> (i.e. if the choice is not left to the user),
        its implementation of <xref href="Metalama.Framework.Aspects.ContractAspect.BuildEligibility(Metalama.Framework.Eligibility.IEligibilityBuilder%7bMetalama.Framework.Code.IFieldOrPropertyOrIndexer%7d)" data-throw-if-not-resolved="false"></xref>
        can call <xref href="Metalama.Framework.Aspects.ContractAspect.BuildEligibilityForDirection(Metalama.Framework.Eligibility.IEligibilityBuilder%7bMetalama.Framework.Code.IFieldOrPropertyOrIndexer%7d%2cMetalama.Framework.Aspects.ContractDirection)" data-throw-if-not-resolved="false"></xref>
        methods. This means that eligibility can be checked upfront by the IDE before suggesting the code actions.
        </p>
    <p>
        In any case, this aspect verifies the eligibility of the target with respect to the specific <xref href="Metalama.Framework.Aspects.ContractDirection" data-throw-if-not-resolved="false"></xref> and target declaration. This verification
        cannot be skipped.
        </p>
    <p>
      <b>Programmatic Usage:</b> You can add contracts programmatically using <xref href="Metalama.Framework.Aspects.AdviserExtensions.AddContract(Metalama.Framework.Aspects.IAdviser%7bMetalama.Framework.Code.IFieldOrPropertyOrIndexer%7d%2cSystem.String%2cMetalama.Framework.Aspects.ContractDirection%2cSystem.Object%2cSystem.Object)" data-throw-if-not-resolved="false"></xref> from your aspect's <code>BuildAspect</code> method.
        When possible, provide all contracts to the same method from a single aspect for better compile-time performance.
        </p>
    <p>
      <b>Ready-Made Contracts:</b> Instead of implementing your own contract aspects, consider using the ready-made contracts provided by the
        <code>Metalama.Patterns.Contracts</code> package, which includes contracts for nullability ([NotNull], [Required]), strings ([Email], [Url], [Phone], [CreditCard], [StringLength]),
        numeric ranges ([Range], [Positive], [Negative]), enums ([EnumDataType]), and collections ([NotEmpty]). See <a href="@contract-patterns">@contract-patterns</a> for details.
        </p>
  example: []
  syntax:
    content: >-
      [AttributeUsage(AttributeTargets.Property|AttributeTargets.Field|AttributeTargets.Parameter|AttributeTargets.ReturnValue)]

      [Layers(new string[] { "Build" })]

      [Inheritable]

      public abstract class ContractAspect : Aspect, IAspect<IParameter>, IEligible<IParameter>, IAspect<IFieldOrPropertyOrIndexer>, IAspect, ICompileTimeSerializable, ITemplateProvider, IEligible<IFieldOrPropertyOrIndexer>
