    - name: Pattern Libraries
      items:
      - name: Pattern Libraries
        path: content/patterns/patterns.md
        summary: Metalama Patterns are libraries of design patterns for C#, developed by the Metalama team, and are available on GitHub under the MIT license.
        keywords: design patterns, C#, Metalama Patterns
        items:
        - name: Dependency injection
          path: content/patterns/dependency-injection/dependency-injection.md
          summary: Learn how to use the [Dependency] aspect to reduce boilerplate code in dependency injection scenarios with Microsoft.Extensions.DependencyInjection.
          keywords: dependency injection, .NET, Microsoft.Extensions.DependencyInjection, Metalama.Extensions.DependencyInjection, DependencyAttribute, dependency, inject, import
        - name: Contracts
          path: content/patterns/contracts/contracts.md
          summary: 'Metalama Contracts facilitate contract-based programming, enhancing software reliability and clarity. They enforce preconditions, postconditions, and type invariants, aiding in error detection and promoting modular design. They are more readable, inheritable, and customizable than hand-written precondition checks. '
          keywords: contract-based programming, preconditions, postconditions, type invariants, error detection,  Metalama Contracts
          items:
          - name: Validating field, property and parameter values
            path: content/patterns/contracts/adding-contracts.md
            summary: The document provides a detailed guide on how to validate input and output values of fields, properties, or parameters using Metalama.Patterns.Contracts package in coding. It covers contract inheritance, primary constructor parameters, return values, out parameters, ref parameters, and fields and properties.
            keywords: validate input values, Metalama.Patterns.Contracts, contract inheritance, validate return values, validate out parameters, validate ref parameters, validate output values, validate fields, validate properties, primary constructor parameters
            items:
            - name: Contract types
              path: content/patterns/contracts/contract-types.md
              summary: The document describes various contract attributes in the Metalama Patterns library, including nullability, string, enum, numeric, and collections contracts, each with specific verification rules.
              keywords: Metalama contracts, types, custom attributes
            - name: Checking all non-nullable references
              path: content/patterns/contracts/enforcing-non-nullability.md
              summary: The document instructs on using Metalama's VerifyNotNullableDeclarations method to automatically check and enforce non-nullability in C# 8.0, simplifying the process of ensuring clean code.
              keywords: non-nullability, C# 8.0, null-checks, Metalama, VerifyNotNullableDeclarations
          - name: Enforcing type invariants
            path: content/patterns/contracts/invariants.md
            summary: The document explains how to check type invariants in Metalama, including adding invariants, opting out from invariant checking, and suspending enforcement of invariants, with examples provided.
            keywords: invariant checking, Metalama, type invariants, InvariantViolationException, DoNotCheckInvariants, performance optimization, suspend invariant enforcement, ContractOptions, SuspendInvariants
          - name: Configuring contracts
            path: content/patterns/contracts/configuring-contracts.md
            summary: The document provides guidance on configuring contracts in Metalama, covering both compile-time and run-time settings. It explains how to change validation logic, enable/disable contracts, customize inheritance or contract direction, and customize exception types or messages.
            keywords: contracts configuration, contract options, enable/disable contracts, Metalama, ContractHelpers class, ContractOptions class, exception customization, .NET
        - name: Immutability
          path: content/patterns/immutability/immutability.md
          summary: Learn how to use Metalama.Patterns.Immutability to mark types as immutable and enforce immutability constraints in your C# code.
          keywords: immutability, immutable type, C#, Metalama.Patterns.Immutability, ImmutableAttribute, ConfigureImmutability, shallow immutability, deep immutability, Metalama
        - name: Observability (INotifyPropertyChanged)
          path: content/patterns/observability/observability.md
          summary: Implement the Observable pattern and INotifyPropertyChanged interface automatically using the Metalama.Patterns.Observability package.
          keywords: Observable pattern, INotifyPropertyChanged, MVVM, INotifyPropertyChanged interface, Metalama.Patterns.Observability, ObservableAttribute, ConfigureObservability, ConstantAttribute, ObservabilityExtensions
          items:
          - name: Supported scenarios
            path: content/patterns/observability/standard-cases.md
            summary: Learn the code generation patterns for automatic properties, explicitly-implemented properties, field-backed properties, derived types, and child objects.
            keywords: Metalama.Patterns.Observability, automatic properties, explicitly-implemented properties, field-backed properties, class inheritance, OnPropertyChanged method, ObservableAttribute, INotifyPropertyChanged, child objects, MVVM architectures
        - name: Caching
          path: content/patterns/caching/caching.md
          summary: 'Metalama Caching is an efficient way to enhance application performance, reducing boilerplate, bugs, and coupling. It supports various caching topologies and automates complex cache processes. '
          keywords: caching, cache key generation, cache invalidation, performance enhancement, Metalama Caching, .NET, reduced boilerplate, flexible caching topologies
          items:
          - name: Getting started
            path: content/patterns/caching/getting-started.md
            summary: The document provides a guide on how to use Metalama Caching to enhance application performance, with instructions for projects with and without dependency injection. It also discusses the importance of customizing the caching key.
            keywords: caching, Metalama Caching, application performance, CacheAttribute, ICachingService, CachingService, .NET Core, caching key, CachingService.Default
          - name: Customizing cache keys
            path: content/patterns/caching/caching-keys.md
            summary: The document provides comprehensive guidelines on customizing cache keys in Metalama Caching, including using the CacheKey aspect, overriding ToString method, implementing IFormattable<T> interface, creating a formatter for third-party types, changing the maximal length of a cache key, and overriding the cache key builder.
            keywords: customize cache keys, Metalama Caching, CacheKey aspect, overriding ToString, IFormattable<T> interface, cache key builder, caching methods, CacheKeyAttribute, formatter for third-party types
          - name: Excluding parameters
            path: content/patterns/caching/exclude-parameters.md
            summary: The document provides instructions on how to exclude certain parameters from the cache key in Metalama's caching patterns, such as the 'this' parameter, parameters using the [NotCacheKey] attribute, and parameters by rule using classifiers.
            keywords: exclude parameters, cache key, Metalama, IgnoreThisParameter, NotCacheKeyAttribute, CachingConfigurationAttribute, ICacheParameterClassifier, ConfigureCaching, AddParameterClassifier
          - name: Configuring the caching behavior
            path: content/patterns/caching/configuring.md
            summary: 'The document provides instructions on configuring the Metalama caching service, detailing three methods: using custom attributes, using a fabric, and at runtime with caching profiles.'
            keywords: caching configuration, Metalama caching, caching profiles, caching options, configure caching
          - name: Invalidating the cache
            path: content/patterns/caching/invalidation.md
            summary: The document explains how to use Metalama for cache invalidation in software engineering, detailing both declarative and imperative methods, and how to force cache to refresh. It also discusses compile-time validation.
            keywords: cache invalidation, Metalama, remove from cache, caching keys, InvalidateCache attribute, CachingServiceExtensions
          - name: Working with cache dependencies
            path: content/patterns/caching/dependencies.md
            summary: The document explains the concept of cache dependencies in Metalama Caching, detailing how to add string dependencies, implement object-oriented dependencies, and suspend the collection of cache dependencies. It also highlights the potential trade-offs in performance and resource usage.
            keywords: cache dependencies, Metalama Caching, string dependencies, ICacheDependency interface, cache invalidation, object-oriented cache dependencies, ICachingService, caching backend, AddDependency method, Invalidate method
          - name: Distributed caching with Redis
            path: content/patterns/caching/redis.md
            summary: The document provides a guide on how to use Redis as a distributed server for caching in a Metalama application, including configuration, enabling local in-memory cache, and handling dependencies.
            keywords: Redis caching, distributed caching, in-memory L1 cache, Metalama, StackExchange.Redis, Azure Redis Cache, Redis Pub/Sub, caching backend configuration
          - name: Synchronizing local in-memory caches for multiple nodes
            path: content/patterns/caching/pubsub.md
            summary: The document provides a guide on synchronizing local in-memory caches across multiple servers using Metalama's publish/subscribe (Pub/Sub) message bus. It details the process using Azure Service Bus and Redis Pub/Sub.
            keywords: distributed caching, cache invalidation, in-memory cache, Azure Service Bus, Redis Pub/Sub, Metalama, publish/subscribe, cache synchronization, cache consistency
          - name: Caching special types with value adapters
            path: content/patterns/caching/value-adapters.md
            summary: The document discusses the concept of value adapters in Metalama for caching mutable or stream-like types. It details how to implement a custom value adapter and provides examples.
            keywords: caching mutable types, stream-like types caching, Metalama value adapter, custom value adapter implementation, .NET caching, immutable types caching, caching problematic types, caching configuration
          - name: Preventing concurrent execution
            path: content/patterns/caching/locking.md
            summary: The document discusses how to prevent concurrent execution of cached methods in Metalama using a lock manager. It covers local and distributed lock strategies, handling lock timeouts, and implementing a distributed lock manager.
            keywords: concurrent execution, cached methods, lock manager, local lock strategy, distributed lock manager, Metalama, locking strategy, ILockingStrategy interface, CachingProfile, lock timeouts
          - name: Troubleshooting
            path: content/patterns/caching/troubleshooting.md
            summary: The document provides instructions on how to troubleshoot the caching feature in Metalama using verbose logging, both with and without dependency injection.
            keywords: troubleshoot caching, verbose logging, dependency injection, .NET logging service, AddLogging extension method, minimum caching level, FlashtraceLoggerFactory, TraceSourceLoggerFactory, CachingService object, detailed logging
        - name: Memoization
          path: content/patterns/memoization/memoization.md
          summary: Memoization is an optimization technique that caches results of deterministic methods to enhance performance. Metalama provides a straightforward and high-performance implementation through the [Memoize] aspect.
          keywords: memoization, optimization, caching, Metalama, Memoize aspect, high-performance caching, System.Lazy alternative, .NET
        - name: WPF
          path: content/patterns/wpf/wpf.md
          summary: WPF aspects for commands and dependency properties.
          keywords: WPF, command, dependency property, ICommand, DependencyProperty
          items:
          - name: Command
            path: content/patterns/wpf/command.md
            summary: Generate WPF command boilerplate automatically with the [Command] aspect.
            keywords: WPF command, ICommand interface, CanExecute method, boilerplate code, Metalama.Patterns.Wpf.CommandAttribute, ICommand.Execute method, INotifyPropertyChanged, CanExecuteChanged event, DelegateCommand class, Metalama
          - name: Dependency Property
            path: content/patterns/wpf/dependency-property.md
            summary: Convert automatic properties into WPF dependency properties with the [DependencyProperty] aspect.
            keywords: dependency property, WPF, Metalama, boilerplate code, automatic property, DependencyPropertyAttribute, validation, PropertyChanged callback, default values, .NET
