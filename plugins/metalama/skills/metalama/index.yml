- name: Getting started
  path: content/conceptual/getting-started/getting-started.md
  summary: Learn how to install Metalama, create your first aspect, apply it to code, add aspects in bulk with fabrics, and validate architecture.
  keywords: Metalama, getting started, tutorial, first aspect, logging
- name: Conceptual documentation
  items:
  - name: Conceptual documentation
    path: content/conceptual/conceptual.md
    summary: Conceptual documentation covering requirements, installation, usage, aspect creation, validation, configuration, migration, and removal.
    keywords: Metalama documentation, aspects, validation, configuration, migration, installation, patterns, SDK
    items:
    - name: Release notes
      path: content/conceptual/release-notes/release-notes.md
      summary: This document provides a high-level changelog for all Metalama releases, highlighting key features and enhancements, and the status of each version.
      keywords: Metalama release notes
      items:
      - name: Requirements
        path: content/conceptual/requirements.md
        summary: Requirements for using Metalama, including build environment, supported IDEs, target frameworks, and version synchronization guidelines.
        keywords: Metalama, .NET SDK, Roslyn-based IDEs, Visual Studio, version synchronization, build environment, compatibility issues, C# features, SDK-style projects, target frameworks
      - name: Metalama 2026.0
        path: content/conceptual/release-notes/release-notes-2026.0.md
        summary: Metalama 2026.0 provides full C# 14 and .NET 10 SDK support, introduces first-class tuple types, and enables event handler invocation overriding.
        keywords: Metalama 2026.0, release notes
      - name: Metalama 2025.1
        path: content/conceptual/release-notes/release-notes-2025.1.md
        summary: Metalama 2025.1 is the first open-source release with breaking changes in packages and namespaces for proprietary components.
        keywords: Metalama 2025.1, release notes
      - name: Metalama 2025.0
        path: content/conceptual/release-notes/release-notes-2025.0.md
        summary: Metalama 2025.0 introduces support for .NET 9 and C# 13, improved work with introduced types, T# enhancements, and async WPF commands.
        keywords: Metalama 2025.0, release notes
      - name: Metalama 2024.2
        path: content/conceptual/release-notes/release-notes-2024.2.md
        summary: Metalama 2024.2 introduces type introduction, finalizes Metalama.Patterns.Observability and Metalama.Patterns.Wpf packages, and includes dozens of improvements to the framework.
        keywords: Metalama 2024.2, release notes
      - name: Metalama 2024.1
        path: content/conceptual/release-notes/release-notes-2024.1.md
        summary: Metalama 2024.1 improves the user interface, especially through a Visual Studio extension that has been unified with PostSharp. The version also improves performance and the advising of constructors.
        keywords: Metalama 2024.1, release notes
      - name: Metalama 2024.0
        path: content/conceptual/release-notes/release-notes-2024.0.md
        summary: Metalama 2024.0 adds support for C# 12, offers multi C# version support, and introduces deterministic build for all Metalama assemblies. Other improvements include published symbol packages, warnings and errors deduplication, and updated licensing.
        keywords: Metalama 2024.0, release notes
      - name: Metalama 2023.4
        path: content/conceptual/release-notes/release-notes-2023.4.md
        summary: Metalama 2023.4 introduces a new configuration framework, the first stable release of Metalama Contracts, and the stabilization of Metalama Caching. It also includes updates for Visual Studio 17.8 readiness and various enhancements and bug fixes.
        keywords: Metalama 2023.4, release notes
      - name: Metalama 2023.3
        path: content/conceptual/release-notes/release-notes-2023.3.md
        summary: Metalama 2023.3 release introduces new features including ready-made aspect implementations for caching and contracts, auxiliary templates, and a revamped Metalama.Framework.Sdk. It also includes platform updates, enhancements, minor breaking changes, and bug fixes.
        keywords: Metalama 2023.3, release notes
      - name: Metalama 2023.2
        path: content/conceptual/release-notes/release-notes-2023.2.md
        summary: The Metalama 2023.2 update includes bug fixes, minor enhancements, platform updates for compatibility with xUnit 2.5.0, and new APIs to filter collections by unbound generic types.
        keywords: Metalama 2023.2, release notes
      - name: Metalama 2023.1
        path: content/conceptual/release-notes/release-notes-2023.1.md
        summary: The Metalama 2023.1 update focuses on bug fixes and minor enhancements, including improved support for Visual Studio 17.6, Roslyn 4.6, and .NET SDK 7.0.300, and better error reporting.
        keywords: Metalama 2023.1, release notes
      - name: Metalama 2023.0
        path: content/conceptual/release-notes/release-notes-2023.0.md
        summary: Metalama 2023.0 is the initial release.
        keywords: Metalama 2023.0, release notes
    - name: Installing Metalama
      path: content/conceptual/installing/installing.md
      summary: This document provides instructions on how to install Metalama, including the Visual Studio Tools for Metalama, the Metalama Command Line Tool, and the process of registering a license key.
      keywords: installation, Visual Studio extension, NuGet packages, command line tool, license registration
      items:
      - name: Installing the Visual Studio tooling
        path: content/conceptual/installing/install-vsx.md
