      - name: Registering a license
        path: content/conceptual/installing/register-license.md
        summary: Metalama automatically activates a 45-day trial upon first use. Users can switch to Metalama Free or register a license key to continue usage beyond the trial period.
        keywords: license registration, evaluation mode, license key, Metalama Free, Metalama Community, command line tool
